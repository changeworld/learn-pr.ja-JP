summary: Web ホスティングの要件が Azure Web アプリ プラットフォームによって直接サポートされない場合は、仮想マシンを活用して、Web サーバーのすべての側面をカスタマイズおよび制御することができます。 Web アプリをホストする Linux および Windows 上の仮想マシンを作成、構成、および管理する方法について説明します。
