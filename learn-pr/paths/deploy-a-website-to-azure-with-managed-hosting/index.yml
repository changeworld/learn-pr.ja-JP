### YamlMime:LearningPath
uid: learn.deploy-a-website-to-azure-with-managed-hosting
title: マネージド ホスティングを使って Web サイトを Azure にデプロイする
summary: Azure 内の Web アプリでは、基になるサーバー、ストレージ、またはネットワークの資産を使用することなく、簡単にご自分の Web サイトを発行および管理することができます。 代わりに、Web サイトの機能に集中することができ、堅牢な Azure プラットフォームを使用して、ご自分のサイトに対してセキュリティで保護されたアクセスを提供することができます。
