summary: Azure では、さまざまなコンポーネント (Web サイトのフロントエンド、バックエンド サービス、およびオンデマンド コンピューティング サービスを実行するトリガーされた関数) で構成されたアプリケーションを作成することができます。 Azure には、これらさまざまなコンポーネントが相互にデータを渡せるようにするためのさまざまな通信方法も含まれています。 これらの通信サービスを活用して、テスト可能なコンポーネントから拡張性の高い、効率的なソリューションを作成する方法について説明します。
