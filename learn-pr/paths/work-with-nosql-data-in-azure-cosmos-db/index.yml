uid: learn.work-with-nosql-data-in-azure-cosmos-db
metadata:
  title: Azure Cosmos DB の NoSQL データを扱う
  description: NoSQL データは、リレーショナル SQL Database の要件に対応していない情報を格納する効率的な方法です。<br><br>NoSQL データ用のデータベースにより、簡略化されたスケールアウト手法を使用して、柔軟性を向上させることができ、可用性とデータ整合性の要件を微調整することもできます。 Azure Cosmos DB は、NoSQL データを使用するためのツールや SDK を提供することで、これらの利点以上のものを提供します。<br><br>Azure portal、Visual Studio Code 用の Azure Cosmos DB 拡張機能、および Azure Cosmos DB .NET Core SDK を使用して、目的の場所で NoSQL データを使用する方法、および世界のどこにいてもユーザーに高可用性を提供する方法について学習します。
