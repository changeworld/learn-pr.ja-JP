title: Azure Cosmos DB の NoSQL データを扱う
summary: NoSQL は SQL に代わる、特定の種類のデータに対して可用性が非常に高い、非常に効率的なデータベース モデルです。 ご利用のアプリケーション データの保存、それの全インスタンスへのレプリケート、データ アクセスの最適化を行うために Azure Cosmos DB を使用する方法を説明します。
