uid: learn.work-with-nosql-data-in-azure-cosmos-db
metadata:
  title: Azure Cosmos DB の NoSQL データを扱う
  description: NoSQL データは、SQL のリレーショナル データベースの要件に対応していない情報を格納する効率的な方法です。<br><br>NoSQL データ用のデータベースには、テクニック、および可用性とデータ整合性の要件を微調整する機会を簡略化されたスケールと柔軟性の向上が有効にします。 Azure Cosmos DB では、これらのすべての特典とツールおよび Sdk、NoSQL データの操作を提供することで詳細を提供します。<br><br>Azure portal、Visual Studio Code での Azure Cosmos DB の拡張機能と Azure Cosmos DB .NET Core SDK を使用して、目的の場所、NoSQL データを使用して、世界中のどこでも、高可用性をユーザーに提供する方法について説明します。
