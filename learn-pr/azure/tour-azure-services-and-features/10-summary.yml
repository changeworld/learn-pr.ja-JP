quiz:
  title: <span data-ttu-id="0c61a-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="0c61a-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="0c61a-105">Azure コンピューティング サービスの例は次のうちどれですか?</span><span class="sxs-lookup"><span data-stu-id="0c61a-105">Which of the following is an example of an Azure compute service?</span></span>
    choices:
    - content: <span data-ttu-id="0c61a-106">Azure Virtual Machine</span><span class="sxs-lookup"><span data-stu-id="0c61a-106">Azure Virtual Machine</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0c61a-107">Azure Virtual Machines では、コンピューティング能力が提供され、Windows と Linux 両方のオペレーティング システムがサポートされます。</span><span class="sxs-lookup"><span data-stu-id="0c61a-107">Azure Virtual Machines provide compute power and support both Windows and Linux operating systems.</span></span>
    - content: <span data-ttu-id="0c61a-108">Azure Load Balancer</span><span class="sxs-lookup"><span data-stu-id="0c61a-108">Azure Load Balancer</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0c61a-109">Azure Virtual Machines では、コンピューティング能力が提供され、Windows と Linux 両方のオペレーティング システムがサポートされます。</span><span class="sxs-lookup"><span data-stu-id="0c61a-109">Azure Virtual Machines provide compute power and support both Windows and Linux operating systems.</span></span>
    - content: <span data-ttu-id="0c61a-110">Azure Table Storage</span><span class="sxs-lookup"><span data-stu-id="0c61a-110">Azure Table Storage</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0c61a-111">Azure Virtual Machines では、コンピューティング能力が提供され、Windows と Linux 両方のオペレーティング システムがサポートされます。</span><span class="sxs-lookup"><span data-stu-id="0c61a-111">Azure Virtual Machines provide compute power and support both Windows and Linux operating systems.</span></span>
    - content: <span data-ttu-id="0c61a-112">Azure Redis Cache</span><span class="sxs-lookup"><span data-stu-id="0c61a-112">Azure Redis Cache</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0c61a-113">Azure Virtual Machines では、コンピューティング能力が提供され、Windows と Linux 両方のオペレーティング システムがサポートされます。</span><span class="sxs-lookup"><span data-stu-id="0c61a-113">Azure Virtual Machines provide compute power and support both Windows and Linux operating systems.</span></span>
  - content: <span data-ttu-id="0c61a-114">Azure ダッシュボードは、次のどの種類のファイルとして保存されますか?</span><span class="sxs-lookup"><span data-stu-id="0c61a-114">An Azure dashboard is stored as which type of file?</span></span>
    choices:
    - content: <span data-ttu-id="0c61a-115">XML</span><span class="sxs-lookup"><span data-stu-id="0c61a-115">XML</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0c61a-116">Azure ダッシュボードは JSON ファイルとして保存されるので、アップロードおよびダウンロードして Azure ディレクトリの他のメンバーと共有できます。</span><span class="sxs-lookup"><span data-stu-id="0c61a-116">Azure dashboards are stored as JSON files which allows them to be uploaded and downloaded to share with other members of the Azure directory.</span></span>
    - content: <span data-ttu-id="0c61a-117">JSON</span><span class="sxs-lookup"><span data-stu-id="0c61a-117">JSON</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0c61a-118">Azure ダッシュボードは JSON ファイルとして保存されるので、アップロードおよびダウンロードして Azure ディレクトリの他のメンバーと共有できます。</span><span class="sxs-lookup"><span data-stu-id="0c61a-118">Azure dashboards are stored as JSON files which allows them to be uploaded and downloaded to share with other members of the Azure directory.</span></span>
    - content: <span data-ttu-id="0c61a-119">PNG</span><span class="sxs-lookup"><span data-stu-id="0c61a-119">PNG</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0c61a-120">Azure ダッシュボードは JSON ファイルとして保存されるので、アップロードおよびダウンロードして Azure ディレクトリの他のメンバーと共有できます。</span><span class="sxs-lookup"><span data-stu-id="0c61a-120">Azure dashboards are stored as JSON files which allows them to be uploaded and downloaded to share with other members of the Azure directory.</span></span>
  - content: '<span data-ttu-id="0c61a-121">正誤問題: Azure Cloud Shell は、Azure リソースを管理するための、ブラウザーからアクセスできる対話型シェルです。</span><span class="sxs-lookup"><span data-stu-id="0c61a-121">True or false: Azure Cloud Shell is an interactive, browser-accessible shell for managing Azure resources?</span></span>'
    choices:
    - content: <span data-ttu-id="0c61a-122">はい</span><span class="sxs-lookup"><span data-stu-id="0c61a-122">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0c61a-123">Azure Cloud Shell は、Azure リソースを管理するための対話型シェルです。</span><span class="sxs-lookup"><span data-stu-id="0c61a-123">Azure Cloud Shell is an interactive shell for managing Azure resources.</span></span> <span data-ttu-id="0c61a-124">ポータルに組み込まれているコマンド ライン インターフェイスを使用して、現在のサブスクリプション内のすべての Azure リソースを制御および管理できます。</span><span class="sxs-lookup"><span data-stu-id="0c61a-124">You can control and administer all of your Azure resources in the current subscription through a command-line interface built right into the portal.</span></span>
    - content: <span data-ttu-id="0c61a-125">いいえ</span><span class="sxs-lookup"><span data-stu-id="0c61a-125">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="0c61a-126">Azure Cloud Shell は、Azure リソースを管理するための対話型シェルです。</span><span class="sxs-lookup"><span data-stu-id="0c61a-126">Azure Cloud Shell is an interactive shell for managing Azure resources.</span></span> <span data-ttu-id="0c61a-127">ポータルに組み込まれているコマンド ライン インターフェイスを使用して、現在のサブスクリプション内のすべての Azure リソースを制御および管理できます。</span><span class="sxs-lookup"><span data-stu-id="0c61a-127">You can control and administer all of your Azure resources in the current subscription through a command-line interface built right into the portal.</span></span>
