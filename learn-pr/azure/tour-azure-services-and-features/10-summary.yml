quiz:
  title: 自分の知識をチェックする
  questions:
  - content: Azure コンピューティング サービスの例は次のうちどれですか?
    choices:
    - content: Azure Virtual Machine
      isCorrect: true
      correctExplanation: Azure Virtual Machines では、コンピューティング能力が提供され、Windows と Linux 両方のオペレーティング システムがサポートされます。
    - content: Azure Load Balancer
      isCorrect: false
      incorrectExplanation: Azure Virtual Machines では、コンピューティング能力が提供され、Windows と Linux 両方のオペレーティング システムがサポートされます。
    - content: Azure Table Storage
      isCorrect: false
      incorrectExplanation: Azure Virtual Machines では、コンピューティング能力が提供され、Windows と Linux 両方のオペレーティング システムがサポートされます。
    - content: Azure Redis Cache
      isCorrect: false
      incorrectExplanation: Azure Virtual Machines では、コンピューティング能力が提供され、Windows と Linux 両方のオペレーティング システムがサポートされます。
  - content: Azure ダッシュボードは、次のどの種類のファイルとして保存されますか?
    choices:
    - content: XML
      isCorrect: false
      incorrectExplanation: Azure ダッシュボードは JSON ファイルとして保存されるので、アップロードおよびダウンロードして Azure ディレクトリの他のメンバーと共有できます。
    - content: JSON
      isCorrect: true
      correctExplanation: Azure ダッシュボードは JSON ファイルとして保存されるので、アップロードおよびダウンロードして Azure ディレクトリの他のメンバーと共有できます。
    - content: PNG
      isCorrect: false
      incorrectExplanation: Azure ダッシュボードは JSON ファイルとして保存されるので、アップロードおよびダウンロードして Azure ディレクトリの他のメンバーと共有できます。
  - content: '正誤問題: Azure Cloud Shell は、Azure リソースを管理するための、ブラウザーからアクセスできる対話型シェルです。'
    choices:
    - content: はい
      isCorrect: true
      correctExplanation: Azure Cloud Shell は、Azure リソースを管理するための対話型シェルです。 ポータルに組み込まれているコマンド ライン インターフェイスを使用して、現在のサブスクリプション内のすべての Azure リソースを制御および管理できます。
    - content: いいえ
      isCorrect: false
      incorrectExplanation: Azure Cloud Shell は、Azure リソースを管理するための対話型シェルです。 ポータルに組み込まれているコマンド ライン インターフェイスを使用して、現在のサブスクリプション内のすべての Azure リソースを制御および管理できます。
