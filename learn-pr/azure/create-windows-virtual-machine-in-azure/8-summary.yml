quiz:
  title: <span data-ttu-id="8b4a2-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="8b4a2-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="8b4a2-105">Azure 内に Windows 仮想マシンを作成する場合、リモート デスクトップのアクセスを許可するために、受信ポートの規則を使用してどのポートを開きますか? </span><span class="sxs-lookup"><span data-stu-id="8b4a2-105">When creating a Windows virtual machine in Azure, which port would you open using the INBOUND PORT RULES in order to allow remote-desktop access?</span></span>
    choices:
    - content: <span data-ttu-id="8b4a2-106">HTTPS</span><span class="sxs-lookup"><span data-stu-id="8b4a2-106">HTTPS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b4a2-107">リモート デスクトップ接続では、HTTPS プロトコルは使用されません。</span><span class="sxs-lookup"><span data-stu-id="8b4a2-107">The remote-desktop connection does not use the HTTPS protocol.</span></span>
    - content: <span data-ttu-id="8b4a2-108">SSH (22)</span><span class="sxs-lookup"><span data-stu-id="8b4a2-108">SSH (22)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b4a2-109">リモート デスクトップ接続では、SSH は使用されません。</span><span class="sxs-lookup"><span data-stu-id="8b4a2-109">The remote-desktop connection does not use SSH.</span></span>
    - content: <span data-ttu-id="8b4a2-110">RDP (3389)</span><span class="sxs-lookup"><span data-stu-id="8b4a2-110">RDP (3389)</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8b4a2-111">リモート デスクトップ プロトコル (RDP) では、既定でポート 3389 が使用されます。そのため、これが、RDP クライアントを使用して Windows 仮想マシンを管理する場合に開く標準ポートになります。</span><span class="sxs-lookup"><span data-stu-id="8b4a2-111">The Remote Desktop Protocol (RDP) uses port 3389 by default so this is the standard port you would open if you wanted to use an RDP client to administer your Windows virtual machines.</span></span>
  - content: <span data-ttu-id="8b4a2-112">Azure 内の Windows 仮想マシンで実行されているアプリケーションがあるとします。</span><span class="sxs-lookup"><span data-stu-id="8b4a2-112">Suppose you have an application running on a Windows virtual machine in Azure.</span></span> <span data-ttu-id="8b4a2-113">アプリでデータ ファイルを格納する必要がある場合、ベスト プラクティスのガイダンスとは? </span><span class="sxs-lookup"><span data-stu-id="8b4a2-113">What is the best-practice guidance on where the app should store data files?</span></span>
    choices:
    - content: <span data-ttu-id="8b4a2-114">OS ディスク (C:)</span><span class="sxs-lookup"><span data-stu-id="8b4a2-114">The OS disk (C:)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b4a2-115">データ ファイルは OS ディスクに格納できます。しかし、Premium SSD の種類を選択することで、OS パフォーマンスのためにそのディスクを最適化する必要がある可能性があります。これは、ご自分のデータを格納するには高価な方法かもしれません。</span><span class="sxs-lookup"><span data-stu-id="8b4a2-115">You can store data files on the OS disk; however, you may want to optimize that disk for OS performance by selecting a Premium SSD type which could be an expensive way to store your data.</span></span>
    - content: <span data-ttu-id="8b4a2-116">一時ディスク (D:)</span><span class="sxs-lookup"><span data-stu-id="8b4a2-116">The Temporary disk (D:)</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b4a2-117">一時ディスクは永続的ではありません。</span><span class="sxs-lookup"><span data-stu-id="8b4a2-117">The temporary disk is not persistent.</span></span> <span data-ttu-id="8b4a2-118">重要なデータはこのディスクに書き込まないでください。</span><span class="sxs-lookup"><span data-stu-id="8b4a2-118">You should not write important data to this disk.</span></span>
    - content: <span data-ttu-id="8b4a2-119">接続されたデータ ディスク</span><span class="sxs-lookup"><span data-stu-id="8b4a2-119">An attached data disk</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8b4a2-120">専用のデータ ディスクは一般的に、アプリケーション データ ファイルを格納するのに最適な場所であると考えられます。</span><span class="sxs-lookup"><span data-stu-id="8b4a2-120">Dedicated data disks are generally considered the best place to store application data files.</span></span> <span data-ttu-id="8b4a2-121">これらは OS ディスクよりも大きい可能性があり、ご利用のデータにおける適切なコストとパフォーマンス特性に合わせて最適化できます。</span><span class="sxs-lookup"><span data-stu-id="8b4a2-121">They can be larger than OS disks and you can optimize them for the cost and performance characteristics appropriate for your data.</span></span>
  - content: <span data-ttu-id="8b4a2-122">すべてのネットワーク セキュリティ グループに適用される最後の規則とは何ですか? </span><span class="sxs-lookup"><span data-stu-id="8b4a2-122">What is the final rule that is applied in every Network Security Group?</span></span>
    choices:
    - content: <span data-ttu-id="8b4a2-123">すべて許可</span><span class="sxs-lookup"><span data-stu-id="8b4a2-123">Allow All</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b4a2-124">これは、規則が正しく構成されていなければ、不要なトラフィックがアクセスできるようになることがあります。</span><span class="sxs-lookup"><span data-stu-id="8b4a2-124">This could allow unwanted traffic to gain access if your rules are not configured correctly.</span></span>
    - content: <span data-ttu-id="8b4a2-125">すべて拒否</span><span class="sxs-lookup"><span data-stu-id="8b4a2-125">Deny All</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8b4a2-126">これを選択するのが安全です。</span><span class="sxs-lookup"><span data-stu-id="8b4a2-126">This is a safe choice.</span></span> <span data-ttu-id="8b4a2-127">これによって、明確に許可していないトラフィックはすべてブロックされます。</span><span class="sxs-lookup"><span data-stu-id="8b4a2-127">It will block all traffic that you don't specifically allow.</span></span>
    - content: <span data-ttu-id="8b4a2-128">必要に応じて最後の規則を構成する</span><span class="sxs-lookup"><span data-stu-id="8b4a2-128">You configure the final rule to your needs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8b4a2-129">最後の規則はセキュリティ グループが作成されたときに自動的に追加され、自分で変更することはできません。</span><span class="sxs-lookup"><span data-stu-id="8b4a2-129">The final rule is added automatically when the security group is created, and you cannot change it.</span></span>
