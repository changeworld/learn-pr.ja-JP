abstract: |
  このモジュールでは、次のことを行います。
  - Azure portal を使用して Windows 仮想マシンを作成する
  - リモート デスクトップを使用して実行中の Windows 仮想マシンに接続する
  - ソフトウェアをインストールし、Azure portal を使用して VM 上でネットワーク構成を変更する
