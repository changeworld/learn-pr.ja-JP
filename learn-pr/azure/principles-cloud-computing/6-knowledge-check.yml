  title: 知識チェック
  questions:
    - content: 2 種類のアプリケーションがあるとします。 メインフレームの特殊なハードウェアと商用ハードウェアで実行できる新しいアプリケーションを必要とする従来のアプリケーション。 クラウド デプロイメント モデルは最適であるかになりますか。
      choices:
        - content: パブリック クラウド
          isCorrect: false
        - content: プライベート クラウド
          isCorrect: false
        - content: ハイブリッド クラウド
          isCorrect: true
          correctExplanation: ハイブリッド クラウドは、パブリック クラウドとプライベート クラウドの組み合わせです。 パブリック クラウドから借りるおよび、メインフレームの特殊なハードウェアで-premeses を維持する汎用的なハードウェアでは、新しいアプリケーションを実行できます。
    - content: アプリケーションを開発しているし、ビルド、テスト、および展開に焦点を絞る。 基になるハードウェアまたはソフトウェアの管理について心配したくないです。 どの種類のクラウド サービスが最適ですか?
      choices:
        - content: サービスとしてのインフラストラクチャ
          isCorrect: false
        - content: サービスとしてのプラットフォーム
          isCorrect: true
          correctExplanation: サービスとしてのプラットフォームは、PaaS サービスは、コードの記述に集中できるよう、IT 管理タスクを処理するために最適な選択肢は、ここが。
        - content: サービスとしてのソフトウェア
          isCorrect: false