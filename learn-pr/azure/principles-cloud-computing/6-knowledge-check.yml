quiz:
  title: <span data-ttu-id="f1da1-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="f1da1-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="f1da1-105">2 種類のアプリケーションがあるとします。レガシ アプリケーションでは特殊なメインフレーム ハードウェアが必要であり、新しいアプリケーションは市販のハードウェアで実行できます。</span><span class="sxs-lookup"><span data-stu-id="f1da1-105">Suppose you have two types of applications: legacy applications that require specialized mainframe hardware and newer applications that can run on commodity hardware.</span></span> <span data-ttu-id="f1da1-106">どちらのクラウド デプロイ モデルが最適ですか?</span><span class="sxs-lookup"><span data-stu-id="f1da1-106">Which cloud deployment model would be best for you?</span></span>'
    choices:
    - content: <span data-ttu-id="f1da1-107">パブリック クラウド</span><span class="sxs-lookup"><span data-stu-id="f1da1-107">Public cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f1da1-108">ハイブリッド クラウドは、パブリック クラウドとプライベート クラウドを組み合わせたものです。</span><span class="sxs-lookup"><span data-stu-id="f1da1-108">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="f1da1-109">パブリック クラウドから借りた市販のハードウェアで新しいアプリケーションを実行し、特殊なメインフレーム ハードウェアをオンプレミスで維持できます。</span><span class="sxs-lookup"><span data-stu-id="f1da1-109">You can run your new applications on commodity hardware you rent from the public cloud and maintain your specialized mainframe hardware on-premeses.</span></span>
    - content: <span data-ttu-id="f1da1-110">プライベート クラウド</span><span class="sxs-lookup"><span data-stu-id="f1da1-110">Private cloud</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f1da1-111">ハイブリッド クラウドは、パブリック クラウドとプライベート クラウドを組み合わせたものです。</span><span class="sxs-lookup"><span data-stu-id="f1da1-111">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="f1da1-112">パブリック クラウドから借りた市販のハードウェアで新しいアプリケーションを実行し、特殊なメインフレーム ハードウェアをオンプレミスで維持できます。</span><span class="sxs-lookup"><span data-stu-id="f1da1-112">You can run your new applications on commodity hardware you rent from the public cloud and maintain your specialized mainframe hardware on-premeses.</span></span>
    - content: <span data-ttu-id="f1da1-113">ハイブリッド クラウド</span><span class="sxs-lookup"><span data-stu-id="f1da1-113">Hybrid cloud</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f1da1-114">ハイブリッド クラウドは、パブリック クラウドとプライベート クラウドを組み合わせたものです。</span><span class="sxs-lookup"><span data-stu-id="f1da1-114">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="f1da1-115">パブリック クラウドから借りた市販のハードウェアで新しいアプリケーションを実行し、特殊なメインフレーム ハードウェアをオンプレミスで維持できます。</span><span class="sxs-lookup"><span data-stu-id="f1da1-115">You can run your new applications on commodity hardware you rent from the public cloud and maintain your specialized mainframe hardware on-premeses.</span></span>
  - content: <span data-ttu-id="f1da1-116">あなたはアプリケーションを開発していて、ビルド、テスト、デプロイに重点を置きたいと考えています。</span><span class="sxs-lookup"><span data-stu-id="f1da1-116">You're developing an application and want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="f1da1-117">基になるハードウェアまたはソフトウェアの管理について心配したくはありません。</span><span class="sxs-lookup"><span data-stu-id="f1da1-117">You don't want to worry about managing the underlying hardware or software.</span></span> <span data-ttu-id="f1da1-118">どの種類のクラウド サービスが最適ですか?</span><span class="sxs-lookup"><span data-stu-id="f1da1-118">Which cloud service type is best for you?</span></span>
    choices:
    - content: <span data-ttu-id="f1da1-119">サービスとしてのインフラストラクチャ</span><span class="sxs-lookup"><span data-stu-id="f1da1-119">Infrastructure-as-a-service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f1da1-120">ここではサービスとしてのプラットフォームを選ぶのが最適です。PaaS サービスによって自動的に IT 管理タスクが処理されるため、コードの記述に集中できるためです。</span><span class="sxs-lookup"><span data-stu-id="f1da1-120">Platform-as-a-service is the best choice here because the PaaS services handle the IT management tasks for you, so you can focus on writing code.</span></span>
    - content: <span data-ttu-id="f1da1-121">サービスとしてのプラットフォーム</span><span class="sxs-lookup"><span data-stu-id="f1da1-121">Platform-as-a-service</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f1da1-122">ここではサービスとしてのプラットフォームを選ぶのが最適です。PaaS サービスによって自動的に IT 管理タスクが処理されるため、コードの記述に集中できるためです。</span><span class="sxs-lookup"><span data-stu-id="f1da1-122">Platform-as-a-service is the best choice here because the PaaS services handle the IT management tasks for you, so you can focus on writing code.</span></span>
    - content: <span data-ttu-id="f1da1-123">サービスとしてのソフトウェア</span><span class="sxs-lookup"><span data-stu-id="f1da1-123">Software-as-a-service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f1da1-124">ここではサービスとしてのプラットフォームを選ぶのが最適です。PaaS サービスによって自動的に IT 管理タスクが処理されるため、コードの記述に集中できるためです。</span><span class="sxs-lookup"><span data-stu-id="f1da1-124">Platform-as-a-service is the best choice here because the PaaS services handle the IT management tasks for you, so you can focus on writing code.</span></span>
