quiz:
  title: <span data-ttu-id="cb9a0-104">知識チェック</span><span class="sxs-lookup"><span data-stu-id="cb9a0-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="cb9a0-105">これからクラウドに移行するとします。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-105">You're moving to the cloud.</span></span> <span data-ttu-id="cb9a0-106">古いアプリケーションは特別なメインフレーム ハードウェアを必要とします。新しいアプリケーションを実行するハードウェアは所有したくありません。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-106">You have legacy applications that require specialized mainframe hardware, but you don't want to own the hardware that runs your newer applications.</span></span> <span data-ttu-id="cb9a0-107">どのクラウド デプロイ モデルを選択しますか。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-107">Which cloud deployment model might you choose?</span></span>
    choices:
    - content: <span data-ttu-id="cb9a0-108">パブリック クラウド</span><span class="sxs-lookup"><span data-stu-id="cb9a0-108">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="cb9a0-109">パブリック クラウドは通常、最新の商用ハードウェアを提供します。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-109">Public clouds typically provide modern, commodity hardware.</span></span> <span data-ttu-id="cb9a0-110">最新のハードウェアと特別なメインフレーム ハードウェアの両方に対応するソリューションが必要になります。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-110">You need a solution that supports both modern hardware and your specialized mainframe hardware.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="cb9a0-111">プライベート クラウド</span><span class="sxs-lookup"><span data-stu-id="cb9a0-111">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="cb9a0-112">プライベート クラウドの場合、すべてのハードウェアをオンプレミスで所有し、運用します。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-112">With a private cloud, you own and operate all your hardware on-premises.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="cb9a0-113">ハイブリッド クラウド</span><span class="sxs-lookup"><span data-stu-id="cb9a0-113">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="cb9a0-114">ハイブリッド クラウドは、パブリック クラウドとプライベート クラウドの組み合わせです。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-114">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="cb9a0-115">パブリック クラウドから借りたハードウェアで新しいアプリケーションをビルドし、特別なメインフレーム ハードウェアをオンプレミスで維持できます。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-115">You can build your new applications on hardware you rent from the public cloud, while maintaining your specialized mainframe hardware on-premesis.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="cb9a0-116">アプリケーションを構築しているところであり、できる限り速くユーザーにそれを届けたいとします。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-116">You're building an application and you want to get it to your users as fast as possible.</span></span> <span data-ttu-id="cb9a0-117">基礎となるハードウェアまたはソフトウェアの管理について心配はしたくなく、単にビルド、テスト、デプロイに専念することを望んでいます。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-117">You don't want to worry about managing the underlying hardware or software, you just want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="cb9a0-118">どの種類のクラウド サービスが最適ですか?</span><span class="sxs-lookup"><span data-stu-id="cb9a0-118">Which cloud service type is best for you?</span></span>
    choices:
    - content: <span data-ttu-id="cb9a0-119">サービスとしてのインフラストラクチャ</span><span class="sxs-lookup"><span data-stu-id="cb9a0-119">Infrastructure as a service</span></span>
      incorrectExplanation: <span data-ttu-id="cb9a0-120">サービスとしてのインフラストラクチャの場合、ハードウェアとソフトウェアを管理する必要があります。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-120">With infrastructure as a service, you're responsible for managing the hardware and software.</span></span> <span data-ttu-id="cb9a0-121">これには、仮想マシン上でシステムの更新プログラムを実行するようなタスクが含まれます。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-121">This includes tasks like performing system updates on virtual machines.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="cb9a0-122">サービスとしてのプラットフォーム</span><span class="sxs-lookup"><span data-stu-id="cb9a0-122">Platform as a service</span></span>
      correctExplanation: <span data-ttu-id="cb9a0-123">サービスとしてのプラットフォームの目標は、アプリケーションをできるだけ速く作成できるように支援することです。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-123">The goal of platform as a service is to help you create an application as fast as possible.</span></span> <span data-ttu-id="cb9a0-124">IT 管理タスクを行ってもらえるので、コードの記述に専念することができます。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-124">The IT management tasks are done for you, so you can focus on writing code.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="cb9a0-125">サービスとしてのソフトウェア</span><span class="sxs-lookup"><span data-stu-id="cb9a0-125">Software as a service</span></span>
      incorrectExplanation: <span data-ttu-id="cb9a0-126">サービスとしてのソフトウェアの場合、Web ブラウザーまたはソフトウェア アプリケーションを通して既存のアプリケーションを利用します。</span><span class="sxs-lookup"><span data-stu-id="cb9a0-126">With software as a service, you use an existing application through a web browser or software application.</span></span>
      isCorrect: false
