quiz:
  title: 知識チェック
  questions:
  - content: これからクラウドに移行するとします。 古いアプリケーションは特別なメインフレーム ハードウェアを必要とします。新しいアプリケーションを実行するハードウェアは所有したくありません。 どのクラウド デプロイ モデルを選択しますか。
    choices:
    - content: パブリック クラウド
      incorrectExplanation: パブリック クラウドは通常、最新の商用ハードウェアを提供します。 最新のハードウェアと特別なメインフレーム ハードウェアの両方に対応するソリューションが必要になります。
      isCorrect: false
    - content: プライベート クラウド
      incorrectExplanation: プライベート クラウドの場合、すべてのハードウェアをオンプレミスで所有し、運用します。
      isCorrect: false
    - content: ハイブリッド クラウド
      correctExplanation: ハイブリッド クラウドは、パブリック クラウドとプライベート クラウドの組み合わせです。 パブリック クラウドから借りたハードウェアで新しいアプリケーションをビルドし、特別なメインフレーム ハードウェアをオンプレミスで維持できます。
      isCorrect: true
  - content: アプリケーションを構築しているところであり、できる限り速くユーザーにそれを届けたいとします。 基礎となるハードウェアまたはソフトウェアの管理について心配はしたくなく、単にビルド、テスト、デプロイに専念することを望んでいます。 どの種類のクラウド サービスが最適ですか?
    choices:
    - content: サービスとしてのインフラストラクチャ
      incorrectExplanation: サービスとしてのインフラストラクチャの場合、ハードウェアとソフトウェアを管理する必要があります。 これには、仮想マシン上でシステムの更新プログラムを実行するようなタスクが含まれます。
      isCorrect: false
    - content: サービスとしてのプラットフォーム
      correctExplanation: サービスとしてのプラットフォームの目標は、アプリケーションをできるだけ速く作成できるように支援することです。 IT 管理タスクを行ってもらえるので、コードの記述に専念することができます。
      isCorrect: true
    - content: サービスとしてのソフトウェア
      incorrectExplanation: サービスとしてのソフトウェアの場合、Web ブラウザーまたはソフトウェア アプリケーションを通して既存のアプリケーションを利用します。
      isCorrect: false
