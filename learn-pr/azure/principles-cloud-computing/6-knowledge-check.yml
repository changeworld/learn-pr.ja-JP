quiz:
  title: <span data-ttu-id="7c5ec-105">知識チェック</span><span class="sxs-lookup"><span data-stu-id="7c5ec-105">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="7c5ec-106">True または False で答えます。Azure のようなパブリック クラウド プロバイダーを使用する場合、物理ハードウェアにかかる総費用を前もって支払う必要がありますか?</span><span class="sxs-lookup"><span data-stu-id="7c5ec-106">True or false, when using a public cloud provider like Azure, you're required to pay the entire cost of the physical hardware up front?</span></span>
    choices:
    - content: <span data-ttu-id="7c5ec-107">True</span><span class="sxs-lookup"><span data-stu-id="7c5ec-107">True</span></span>
      incorrectExplanation: <span data-ttu-id="7c5ec-108">Azure では、従量課金制の価格モデルがサポートされています。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-108">Azure supports a pay-as-you-go pricing model.</span></span> <span data-ttu-id="7c5ec-109">つまり、ハードウェアをレンタルし、使用するリソースの料金のみを支払うということです。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-109">This means that you rent the hardware and only pay for the resources that you use.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="7c5ec-110">False</span><span class="sxs-lookup"><span data-stu-id="7c5ec-110">False</span></span>
      correctExplanation: <span data-ttu-id="7c5ec-111">Azure では、従量課金制の価格モデルがサポートされています。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-111">Azure supports a pay-as-you-go pricing model.</span></span> <span data-ttu-id="7c5ec-112">つまり、ハードウェアをレンタルし、使用するリソースの料金のみを支払うということです。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-112">This means that you rent the hardware and only pay for the resources that you use.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="7c5ec-113">ご利用の Web サイトで夜間のトラフィックが急増したとします。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-113">Suppose your website had a spike in traffic overnight.</span></span> <span data-ttu-id="7c5ec-114">Azure のようなパブリック クラウド プロバイダーを使用している場合、ご利用の Web サイトではリソースが自動的にスケーリングされることからダウンタイムが発生していない可能性があります。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-114">Using a public cloud provider like Azure, it's possible that your website experienced no down time because it automatically scaled its resources.</span></span>
    choices:
    - content: <span data-ttu-id="7c5ec-115">True</span><span class="sxs-lookup"><span data-stu-id="7c5ec-115">True</span></span>
      correctExplanation: <span data-ttu-id="7c5ec-116">クラウド コンピューティングはエラスティックと見なされています。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-116">Cloud computing is considered elastic.</span></span> <span data-ttu-id="7c5ec-117">つまり、需要に基づいてリソースを自動的に割り当てまたは割り当て解除できるということです。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-117">This means that resources can automatically be allocated or deallocated based on demand.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="7c5ec-118">False</span><span class="sxs-lookup"><span data-stu-id="7c5ec-118">False</span></span>
      incorrectExplanation: <span data-ttu-id="7c5ec-119">クラウド コンピューティングはエラスティックと見なされています。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-119">Cloud computing is considered elastic.</span></span> <span data-ttu-id="7c5ec-120">つまり、需要に基づいてリソースを自動的に割り当てまたは割り当て解除できるということです。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-120">This means that resources can automatically be allocated or deallocated based on demand.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="7c5ec-121">クラウドへの移行を進めており、高いスケーラビリティ、ハードウェアのレンタルを望んでおり、セキュリティに関する懸念はそれほどないとします。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-121">Suppose you're moving to the cloud and you want high scalability, rented hardware, and security is not a big concern.</span></span> <span data-ttu-id="7c5ec-122">どのクラウド デプロイ モデルを使用するのが最善でしょうか?</span><span class="sxs-lookup"><span data-stu-id="7c5ec-122">Which cloud deployment model is best to use?</span></span>
    choices:
    - content: <span data-ttu-id="7c5ec-123">パブリック クラウド</span><span class="sxs-lookup"><span data-stu-id="7c5ec-123">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="7c5ec-124">パブリック クラウドはサード パーティのクラウド プロバイダーによって所有および運用されており、スケーラビリティおよびハードウェアのレンタルといった利点があります。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-124">A public cloud is owned and operated by a third-party cloud provider, which offers the benefits of scalability and rented hardware.</span></span> <span data-ttu-id="7c5ec-125">ハードウェアの所有者ではないため、ハードウェアに物理的にアクセスできるユーザーを管理することができません。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-125">Since the hardware is not owned by you, you can't control who has physical access to it.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="7c5ec-126">プライベート クラウド</span><span class="sxs-lookup"><span data-stu-id="7c5ec-126">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="7c5ec-127">プライベート クラウドを選択する主な理由は、セキュリティにあります。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-127">A primary reason to choose a private cloud is security.</span></span> <span data-ttu-id="7c5ec-128">プライベート クラウドの場合、ハードウェアは、通常、オンプレミスで所有および運用されます。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-128">With a private cloud, hardware is typically owned and operated on-premises.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="7c5ec-129">ハイブリッド クラウド</span><span class="sxs-lookup"><span data-stu-id="7c5ec-129">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="7c5ec-130">ハイブリッド クラウドは、パブリック クラウドとプライベート クラウドの組み合わせです。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-130">A hybrid cloud is a public and private cloud combined.</span></span> <span data-ttu-id="7c5ec-131">セキュリティは懸念事項ではないので、プライベート クラウドには何も移動する必要はありません。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-131">Since security is not a concern of yours, there's no need to move anything to the private cloud.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="7c5ec-132">アプリケーションを構築しているところであり、できる限り速くユーザーにそれを届けたいとします。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-132">Suppose you're building an application and you want to get it to your users as fast as possible.</span></span> <span data-ttu-id="7c5ec-133">基礎となるハードウェアまたはソフトウェアの管理について心配はしたくなく、単にビルド、テスト、およびデプロイに専念することを望んでいます。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-133">You don't want to worry about managing the underlying hardware or software, you just want to focus on building, testing, and deploying.</span></span> <span data-ttu-id="7c5ec-134">どの種類のクラウド サービスが最適ですか?</span><span class="sxs-lookup"><span data-stu-id="7c5ec-134">Which cloud service type is best for you?</span></span>
    choices:
    - content: <span data-ttu-id="7c5ec-135">サービスとしてのインフラストラクチャ</span><span class="sxs-lookup"><span data-stu-id="7c5ec-135">Infrastructure as a service</span></span>
      incorrectExplanation: <span data-ttu-id="7c5ec-136">サービスとしてのインフラストラクチャの場合、ハードウェアとソフトウェアを管理する必要があります。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-136">With infrastructure as a service, you're responsible for managing the hardware and software.</span></span> <span data-ttu-id="7c5ec-137">これには、仮想マシン上でシステムの更新プログラムを実行するようなタスクが含まれます。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-137">This includes tasks like performing system updates on virtual machines.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="7c5ec-138">サービスとしてのプラットフォーム</span><span class="sxs-lookup"><span data-stu-id="7c5ec-138">Platform as a service</span></span>
      correctExplanation: <span data-ttu-id="7c5ec-139">サービスとしてのプラットフォームの目標は、アプリケーションをできるだけ速く作成できるように支援することです。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-139">The goal of platform as a service is to help you create an application as fast as possible.</span></span> <span data-ttu-id="7c5ec-140">IT 管理タスクを行ってもらえるので、コードの記述に専念することができます。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-140">The IT management tasks are done for you, so you can focus on writing code.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="7c5ec-141">サービスとしてのソフトウェア</span><span class="sxs-lookup"><span data-stu-id="7c5ec-141">Software as a service</span></span>
      incorrectExplanation: <span data-ttu-id="7c5ec-142">サービスとしてのソフトウェアの場合、Web ブラウザーまたはソフトウェア アプリケーションを通して既存のアプリケーションを利用します。</span><span class="sxs-lookup"><span data-stu-id="7c5ec-142">With software as a service, you use an existing application through a web browser or software application.</span></span>
      isCorrect: false
