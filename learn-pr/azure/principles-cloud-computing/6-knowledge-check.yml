quiz:
  title: 知識チェック
  questions:
  - content: True または False で答えます。Azure のようなパブリック クラウド プロバイダーを使用する場合、物理ハードウェアにかかる総費用を前もって支払う必要がありますか?
    choices:
    - content: "True"
      incorrectExplanation: Azure では、従量課金制の価格モデルがサポートされています。 つまり、ハードウェアをレンタルし、使用するリソースの料金のみを支払うということです。
      isCorrect: false
    - content: "False"
      correctExplanation: Azure では、従量課金制の価格モデルがサポートされています。 つまり、ハードウェアをレンタルし、使用するリソースの料金のみを支払うということです。
      isCorrect: true
  - content: ご利用の Web サイトで夜間のトラフィックが急増したとします。 Azure のようなパブリック クラウド プロバイダーを使用している場合、ご利用の Web サイトではリソースが自動的にスケーリングされることからダウンタイムが発生していない可能性があります。
    choices:
    - content: "True"
      correctExplanation: クラウド コンピューティングはエラスティックと見なされています。 つまり、需要に基づいてリソースを自動的に割り当てまたは割り当て解除できるということです。
      isCorrect: true
    - content: "False"
      incorrectExplanation: クラウド コンピューティングはエラスティックと見なされています。 つまり、需要に基づいてリソースを自動的に割り当てまたは割り当て解除できるということです。
      isCorrect: false
  - content: クラウドへの移行を進めており、高いスケーラビリティ、ハードウェアのレンタルを望んでおり、セキュリティに関する懸念はそれほどないとします。 どのクラウド デプロイ モデルを使用するのが最善でしょうか?
    choices:
    - content: パブリック クラウド
      correctExplanation: パブリック クラウドはサード パーティのクラウド プロバイダーによって所有および運用されており、スケーラビリティおよびハードウェアのレンタルといった利点があります。 ハードウェアの所有者ではないため、ハードウェアに物理的にアクセスできるユーザーを管理することができません。
      isCorrect: true
    - content: プライベート クラウド
      incorrectExplanation: プライベート クラウドを選択する主な理由は、セキュリティにあります。 プライベート クラウドの場合、ハードウェアは、通常、オンプレミスで所有および運用されます。
      isCorrect: false
    - content: ハイブリッド クラウド
      incorrectExplanation: ハイブリッド クラウドは、パブリック クラウドとプライベート クラウドの組み合わせです。 セキュリティは懸念事項ではないので、プライベート クラウドには何も移動する必要はありません。
      isCorrect: false
  - content: アプリケーションを構築しているところであり、できる限り速くユーザーにそれを届けたいとします。 基礎となるハードウェアまたはソフトウェアの管理について心配はしたくなく、単にビルド、テスト、およびデプロイに専念することを望んでいます。 どの種類のクラウド サービスが最適ですか?
    choices:
    - content: サービスとしてのインフラストラクチャ
      incorrectExplanation: サービスとしてのインフラストラクチャの場合、ハードウェアとソフトウェアを管理する必要があります。 これには、仮想マシン上でシステムの更新プログラムを実行するようなタスクが含まれます。
      isCorrect: false
    - content: サービスとしてのプラットフォーム
      correctExplanation: サービスとしてのプラットフォームの目標は、アプリケーションをできるだけ速く作成できるように支援することです。 IT 管理タスクを行ってもらえるので、コードの記述に専念することができます。
      isCorrect: true
    - content: サービスとしてのソフトウェア
      incorrectExplanation: サービスとしてのソフトウェアの場合、Web ブラウザーまたはソフトウェア アプリケーションを通して既存のアプリケーションを利用します。
      isCorrect: false
