quiz:
  title: 知識チェック
  questions:
  - content: ご利用のオンライン ラーニング ポータルで、各ユーザーの物理アドレスおよびメール アドレスを保持する必要があります。 Azure のどの機能で、この情報を管理できますか?
    choices:
    - content: Azure Archive
      isCorrect: false
      incorrectExplanation: Azure Archive は、監査やその他の頻繁でないアクティビティで必要になった場合のために、使用するデータの古いバージョンを保存するのに最適です。
    - content: Azure SQL
      isCorrect: true
      correctExplanation: 正解です。 Azure SQL では、リレーショナル データを保存したり、強力なクエリでデータを迅速に取得することができます。
    - content: Azure Files
      isCorrect: false
      incorrectExplanation: Azure Files は、クラウドでのファイル共有で使用します。 これでは、クラウドまたはオンプレミス デプロイにある Windows、Linux、および macOS に同時にマウントできます。
  - content: 販売ラーニング ポータルで使用されるシミュレーション ファイルのサイズが、かなり大きくなる場合があります。 Azure では、これらのファイルはどのようにサポートされますか?
    choices:
    - content: Azure Blob Storage では、最大 8 TB までのファイル サイズをサポートします
      isCorrect: true
      correctExplanation: 正解です。 Azure Blob Storage では、大きな動画や音声ファイルを格納したり、世界中の任意の場所からブラウザーに直接ストリーミングすることができます。
    - content: Azure Files は、大きなファイルの格納およびストリーミングをサポートします
      isCorrect: false
      incorrectExplanation: Azure Files は、クラウドでのファイル共有で使用します。 これでは、クラウドまたはオンプレミス デプロイにある Windows、Linux、および macOS に同時にマウントできます。
    - content: Azure は、大きなファイルの格納およびストリーミングはサポートしていません
      isCorrect: false
      incorrectExplanation: Azure では、大きな動画や音声ファイルを格納したり、世界中の任意の場所からブラウザーに直接ストリーミングすることができます。
  - content: Azure では、データの持続性と信頼性はどのようにサポートされますか?
    choices:
    - content: Azure のレプリケーション機能を使用してです。
      isCorrect: true
      correctExplanation: 正解です。 Azure には、自然災害からデータを保護するレプリケーション機能と、悪意のある攻撃からデータを保護する暗号化があります。
    - content: ご自分のデータの暗号化および暗号化解除には、追加のプレミアム サポートが必要であり、信頼性はサード パーティのバックアップ機能によってサポートされています
      isCorrect: false
      incorrectExplanation: 追加のサポートは不要です。Azure には、予期しないリスクや脅威からご利用のデータを保護する機能があります。
    - content: Azure には、組み込みの冗長性や暗号化機能はありません。
      isCorrect: false
      incorrectExplanation: Azure には、リスクや脅威からご自分のデータを保護する機能が組み込まれています。
