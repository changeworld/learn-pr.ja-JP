    choices:
    - content: <span data-ttu-id="d4a11-107">特定のハードウェア ブランドを使用すると、そのハードウェア ベンダーとマーケティング パートナーシップを結ぶことができます。</span><span class="sxs-lookup"><span data-stu-id="d4a11-107">To ensure you run on a specific brand of hardware which will let you to form a marketing partnership with that hardware vendor.</span></span>
      isCorrect: false
