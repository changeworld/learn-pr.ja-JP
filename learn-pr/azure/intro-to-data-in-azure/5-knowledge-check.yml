quiz:
  title: 知識チェック
  questions:
  - content: お客様は資金が限られたスタートアップ企業で働いているものとします。 オンプレミスのソリューションより Azure データ ストレージの方が好ましい場合があるのはなぜですか?
    choices:
    - content: 特定のハードウェア ブランドを使用すると、そのハードウェア ベンダーとマーケティング パートナーシップを結ぶことができます。
      isCorrect: false
    - content: Azure の従量課金制の課金モデルを利用すると、高価なハードウェアを購入しなくて済みます。
      isCorrect: true
      correctExplanation: Azure を利用する場合、大規模な先行設備投資 (CapEx) はありません。 月ごとに使用したサービスに対してのみ支払います (OpEx)。
    - content: データ ストアの場所を厳密に制御できます。
      isCorrect: false
  - content: オンプレミスのデータ ストアを Azure に移動することで最もメリットがあるのは、次のどの状況でしょうか?
    choices:
    - content: 1 年を通じて何度も増えたり減ったりする、予測できないストレージ需要。
      isCorrect: true
      correctExplanation: Azure データ ストレージは柔軟です。 容量をすばやく簡単に増やしたり減らしたりできます。 負荷の急増を処理するためにパフォーマンスを上げたり、コスト削減のためにパフォーマンスを下げたりできます。 どのケースでも、支払いは使用した分だけです。
    - content: 長期的に安定して増加するストレージ需要。
      isCorrect: false
    - content: 一貫して変化しないストレージ需要。
      isCorrect: false
