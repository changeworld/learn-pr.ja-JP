  questions:
  - content: <span data-ttu-id="2f464-105">お客様は資金が限られたスタートアップ企業で働いているものとします。</span><span class="sxs-lookup"><span data-stu-id="2f464-105">Suppose you work at a startup with limited funding.</span></span> <span data-ttu-id="2f464-106">オンプレミスのソリューションより Azure データ ストレージの方が好ましい場合があるのはなぜですか?</span><span class="sxs-lookup"><span data-stu-id="2f464-106">Why might you prefer Azure data storage over an on-premises solution?</span></span>
    choices:
    - content: <span data-ttu-id="2f464-107">特定のハードウェア ブランドを使用すると、そのハードウェア ベンダーとマーケティング パートナーシップを結ぶことができます。</span><span class="sxs-lookup"><span data-stu-id="2f464-107">To ensure you run on a specific brand of hardware which will let you to form a marketing partnership with that hardware vendor.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="2f464-108">Azure の従量課金制の課金モデルを利用すると、高価なハードウェアを購入しなくて済みます。</span><span class="sxs-lookup"><span data-stu-id="2f464-108">The Azure pay-as-you-go billing model lets you avoid buying expensive hardware.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2f464-109">Azure を利用する場合、大規模な先行設備投資 (CapEx) はありません。</span><span class="sxs-lookup"><span data-stu-id="2f464-109">There are no large, up-front capital expenditures (CapEx) with Azure.</span></span> <span data-ttu-id="2f464-110">月ごとに使用したサービスに対してのみ支払います (OpEx)。</span><span class="sxs-lookup"><span data-stu-id="2f464-110">You pay monthly for only the services you use (OpEx).</span></span>
    - content: <span data-ttu-id="2f464-111">データ ストアの場所を厳密に制御できます。</span><span class="sxs-lookup"><span data-stu-id="2f464-111">To get exact control over the location of your data store.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="2f464-112">オンプレミスのデータ ストアを Azure に移動することで最もメリットがあるのは、次のどの状況でしょうか?</span><span class="sxs-lookup"><span data-stu-id="2f464-112">Which of the following situations would yield the most benefits from relocating an on-premise data store to Azure?</span></span>
