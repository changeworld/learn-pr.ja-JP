    - content: <span data-ttu-id="2f464-113">1 年を通じて何度も増えたり減ったりする、予測できないストレージ需要。</span><span class="sxs-lookup"><span data-stu-id="2f464-113">Unpredictable storage demand that increases and decreases multiple times throughout the year.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2f464-114">Azure データ ストレージは柔軟です。</span><span class="sxs-lookup"><span data-stu-id="2f464-114">Azure data storage is flexible.</span></span> <span data-ttu-id="2f464-115">容量をすばやく簡単に増やしたり減らしたりできます。</span><span class="sxs-lookup"><span data-stu-id="2f464-115">You can quickly and easily add or remove capacity.</span></span> <span data-ttu-id="2f464-116">負荷の急増を処理するためにパフォーマンスを上げたり、コスト削減のためにパフォーマンスを下げたりできます。</span><span class="sxs-lookup"><span data-stu-id="2f464-116">You can increase performance to handle spikes in load or decrease performance to reduce costs.</span></span> <span data-ttu-id="2f464-117">どのケースでも、支払いは使用した分だけです。</span><span class="sxs-lookup"><span data-stu-id="2f464-117">In all cases, you pay for only what you use.</span></span>
    - content: <span data-ttu-id="2f464-118">長期的に安定して増加するストレージ需要。</span><span class="sxs-lookup"><span data-stu-id="2f464-118">Long-term, steady growth in storage demand.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="2f464-119">一貫して変化しないストレージ需要。</span><span class="sxs-lookup"><span data-stu-id="2f464-119">Consistent, unchanging storage demand.</span></span>
