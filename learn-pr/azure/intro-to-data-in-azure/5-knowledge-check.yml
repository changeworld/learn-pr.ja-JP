  - content: <span data-ttu-id="d4a11-116">オンプレミスのデータ ストアを Azure に移動することで最もメリットがあるのは、次のどの状況でしょうか?</span><span class="sxs-lookup"><span data-stu-id="d4a11-116">Which of the following situations would yield the most benefits from relocating an on-premise data store to Azure?</span></span>
