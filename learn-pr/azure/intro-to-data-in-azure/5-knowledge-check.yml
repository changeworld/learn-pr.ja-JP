  questions:
    - content: 資金では、起動時に操作するとします。 オンプレミスのソリューションを Azure データ ストレージをたい場合があります理由
      choices:
        - content: 特定のブランドをそのハードウェア ベンダーとマーケティングのパートナーシップを形成できるようにするハードウェア上で実行することを確認します。
          isCorrect: false
        - content: Azure の従量課金制の課金モデルでは、高価なハードウェアを購入することができます。
          isCorrect: true
          correctExplanation: Azure で、大規模な初期資本支出 (CapEx) はありません。 月ごとに支払います (OpEx) を使用するサービスのみ。
        - content: データ ストアの場所を厳密に制御を取得します。
          isCorrect: false
    - content: Azure、オンプレミス データ ストアに移動することからほとんどメリットを次の状況を得でしょうか。
      choices:
        - content: 予期しない記憶域の需要が増加し、1 年を通じて何度も減少します。
          isCorrect: true
          correctExplanation: Azure データ ストレージは柔軟です。 追加する迅速かつ簡単にまたは容量を削除することができます。 負荷の急増を処理またはコストを削減するパフォーマンスが低下するパフォーマンスを向上できます。 すべてのケースで使用のみを支払います。
        - content: 記憶域の需要の長期的な一定の増加。
          isCorrect: false
        - content: 一貫性があり、不変の記憶域の需要します。
          isCorrect: false