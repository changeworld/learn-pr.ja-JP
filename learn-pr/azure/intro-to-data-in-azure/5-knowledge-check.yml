title: <span data-ttu-id="e95e5-103">知識チェック</span><span class="sxs-lookup"><span data-stu-id="e95e5-103">Knowledge check</span></span>
durationInMinutes: 11
content: <span data-ttu-id="e95e5-104">知識チェック</span><span class="sxs-lookup"><span data-stu-id="e95e5-104">Knowledge check</span></span>
quiz:
  title: <span data-ttu-id="e95e5-105">知識チェック</span><span class="sxs-lookup"><span data-stu-id="e95e5-105">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="e95e5-106">ご利用のオンライン ラーニング ポータルで、各ユーザーの物理アドレスおよびメール アドレスを保持する必要があります。</span><span class="sxs-lookup"><span data-stu-id="e95e5-106">Your online learning portal needs to keep a record of each user's physical address and their email address.</span></span> <span data-ttu-id="e95e5-107">Azure のどの機能で、この情報を管理できますか?</span><span class="sxs-lookup"><span data-stu-id="e95e5-107">Which Azure features will let you manage this information well?</span></span>
    choices:
    - content: <span data-ttu-id="e95e5-108">Azure Archive</span><span class="sxs-lookup"><span data-stu-id="e95e5-108">Azure Archive</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e95e5-109">Azure Archive は、監査やその他の頻繁でないアクティビティで必要になった場合のために、使用するデータの古いバージョンを保存するのに最適です。</span><span class="sxs-lookup"><span data-stu-id="e95e5-109">Azure Archive is ideal to store older versions of your data so that you can retrieve it as and when required for auditing or other infrequent activities.</span></span>
    - content: <span data-ttu-id="e95e5-110">Azure SQL</span><span class="sxs-lookup"><span data-stu-id="e95e5-110">Azure SQL</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e95e5-111">正解です。</span><span class="sxs-lookup"><span data-stu-id="e95e5-111">Correct!</span></span> <span data-ttu-id="e95e5-112">Azure SQL では、リレーショナル データを保存したり、強力なクエリでデータを迅速に取得することができます。</span><span class="sxs-lookup"><span data-stu-id="e95e5-112">Azure SQL helps store relational data and retrieves the data quickly with powerful queries.</span></span>
    - content: <span data-ttu-id="e95e5-113">Azure Files</span><span class="sxs-lookup"><span data-stu-id="e95e5-113">Azure Files</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e95e5-114">Azure Files は、クラウドでのファイル共有で使用します。</span><span class="sxs-lookup"><span data-stu-id="e95e5-114">Azure Files is used for file shares in the cloud.</span></span> <span data-ttu-id="e95e5-115">これでは、クラウドまたはオンプレミス デプロイにある Windows、Linux、および macOS に同時にマウントできます。</span><span class="sxs-lookup"><span data-stu-id="e95e5-115">It can be mounted concurrently by cloud or on-premises deployments of Windows, Linux, and macOS.</span></span>
  - content: <span data-ttu-id="e95e5-116">販売ラーニング ポータルで使用されるシミュレーション ファイルのサイズが、かなり大きくなる場合があります。</span><span class="sxs-lookup"><span data-stu-id="e95e5-116">The simulation files used by the sales learning portals can grow to significantly large file size.</span></span> <span data-ttu-id="e95e5-117">Azure では、これらのファイルはどのようにサポートされますか?</span><span class="sxs-lookup"><span data-stu-id="e95e5-117">How will Azure support these files?</span></span>
    choices:
    - content: <span data-ttu-id="e95e5-118">Azure Blob Storage では、最大 8 TB までのファイル サイズをサポートします</span><span class="sxs-lookup"><span data-stu-id="e95e5-118">Azure Blob storage can support files up to 8TB in size</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e95e5-119">正解です。</span><span class="sxs-lookup"><span data-stu-id="e95e5-119">Correct!</span></span> <span data-ttu-id="e95e5-120">Azure Blob Storage では、大きな動画や音声ファイルを格納したり、世界中の任意の場所からブラウザーに直接ストリーミングすることができます。</span><span class="sxs-lookup"><span data-stu-id="e95e5-120">Azure Blob storage provides the ability to store and stream large video or audio files directly to the browser from anywhere in the world.</span></span>
    - content: <span data-ttu-id="e95e5-121">Azure Files は、大きなファイルの格納およびストリーミングをサポートします</span><span class="sxs-lookup"><span data-stu-id="e95e5-121">Azure Files can support storing and streaming large files</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e95e5-122">Azure Files は、クラウドでのファイル共有で使用します。</span><span class="sxs-lookup"><span data-stu-id="e95e5-122">Azure Files is used for file shares in the cloud.</span></span> <span data-ttu-id="e95e5-123">これでは、クラウドまたはオンプレミス デプロイにある Windows、Linux、および macOS に同時にマウントできます。</span><span class="sxs-lookup"><span data-stu-id="e95e5-123">It can be mounted concurrently by cloud or on-premises deployments of Windows, Linux, and macOS.</span></span>
    - content: <span data-ttu-id="e95e5-124">Azure は、大きなファイルの格納およびストリーミングはサポートしていません</span><span class="sxs-lookup"><span data-stu-id="e95e5-124">Azure does not support storing and streaming large files</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e95e5-125">Azure では、大きな動画や音声ファイルを格納したり、世界中の任意の場所からブラウザーに直接ストリーミングすることができます。</span><span class="sxs-lookup"><span data-stu-id="e95e5-125">Azure does have the ability to store and stream large video and audio files directly to the browser from anywhere in the world.</span></span>
  - content: <span data-ttu-id="e95e5-126">Azure では、データの持続性と信頼性はどのようにサポートされますか?</span><span class="sxs-lookup"><span data-stu-id="e95e5-126">How does Azure support durability and reliability of data?</span></span>
    choices:
    - content: <span data-ttu-id="e95e5-127">Azure のレプリケーション機能を使用してです。</span><span class="sxs-lookup"><span data-stu-id="e95e5-127">Through Azure replication capabilities.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e95e5-128">正解です。</span><span class="sxs-lookup"><span data-stu-id="e95e5-128">Correct!</span></span> <span data-ttu-id="e95e5-129">Azure には、自然災害からデータを保護するレプリケーション機能と、悪意のある攻撃からデータを保護する暗号化があります。</span><span class="sxs-lookup"><span data-stu-id="e95e5-129">Azure provides replication capabilities to protect the data against natural disasters and supports encryption to protect the data against malicious attacks.</span></span>
    - content: <span data-ttu-id="e95e5-130">ご自分のデータの暗号化および暗号化解除には、追加のプレミアム サポートが必要であり、信頼性はサード パーティのバックアップ機能によってサポートされています</span><span class="sxs-lookup"><span data-stu-id="e95e5-130">You need additional premium support to encrypt and decrypt your data and reliability is supported by third-party backup features</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e95e5-131">追加のサポートは不要です。Azure には、予期しないリスクや脅威からご利用のデータを保護する機能があります。</span><span class="sxs-lookup"><span data-stu-id="e95e5-131">You don't need any additional support; Azure has the capabilities to protect your data against any unforeseen risks and threats.</span></span>
    - content: <span data-ttu-id="e95e5-132">Azure には、組み込みの冗長性や暗号化機能はありません。</span><span class="sxs-lookup"><span data-stu-id="e95e5-132">Azure does not have in-built redundancy and encryption features.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e95e5-133">Azure には、リスクや脅威からご自分のデータを保護する機能が組み込まれています。</span><span class="sxs-lookup"><span data-stu-id="e95e5-133">Azure comes with in-built capabilities to protect your data against risks and threats.</span></span>
