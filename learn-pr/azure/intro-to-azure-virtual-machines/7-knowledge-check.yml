quiz:
  title: 自分の知識をチェックする
  questions:
  - content: 仮想マシン上でネットワーク アプライアンスを実行するとします。 どのワークロード オプションを選択する必要がありますか?
    choices:
    - content: 汎用
      isCorrect: false
      incorrectExplanation: コンピューティング最適化仮想マシンは、高い CPU 対メモリ比を提供するように設計されています。 トラフィックが中程度の Web サーバー、ネットワーク アプライアンス、バッチ処理、アプリケーション サーバーに適しています。
    - content: コンピューティング最適化
      isCorrect: true
      correctExplanation: コンピューティング最適化仮想マシンは、高い CPU 対メモリ比を提供するように設計されています。 トラフィックが中程度の Web サーバー、ネットワーク アプライアンス、バッチ処理、アプリケーション サーバーに適しています。
    - content: メモリ最適化
      isCorrect: false
      incorrectExplanation: コンピューティング最適化仮想マシンは、高い CPU 対メモリ比を提供するように設計されています。 トラフィックが中程度の Web サーバー、ネットワーク アプライアンス、バッチ処理、アプリケーション サーバーに適しています。
    - content: ストレージ最適化
      isCorrect: false
      incorrectExplanation: コンピューティング最適化仮想マシンは、高い CPU 対メモリ比を提供するように設計されています。 トラフィックが中程度の Web サーバー、ネットワーク アプライアンス、バッチ処理、アプリケーション サーバーに適しています。
  - content: '正誤問題: Resource Manager テンプレートは JSON ファイルですか?'
    choices:
    - content: ○
      isCorrect: true
      correctExplanation: Resource Manager テンプレートとは、ご利用のソリューションに対して配置が必要なリソースを定義した JSON ファイルのことをいいます。 このテンプレートを使用すれば、ご利用のインフラストラクチャの複数のバージョン (ステージングや運用など) を容易に再作成することができます。
    - content: ×
      isCorrect: false
      incorrectExplanation: Resource Manager テンプレートとは、ご利用のソリューションに対して配置が必要なリソースを定義した JSON ファイルのことをいいます。 このテンプレートを使用すれば、ご利用のインフラストラクチャの複数のバージョン (ステージングや運用など) を容易に再作成することができます。
