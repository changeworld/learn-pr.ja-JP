content: <span data-ttu-id="805b5-104">パーティション キーの選択に関する次の質問に答えてください。</span><span class="sxs-lookup"><span data-stu-id="805b5-104">Try to answer the following questions about choosing a partition key</span></span>
quiz:
  title: <span data-ttu-id="805b5-105">知識チェック</span><span class="sxs-lookup"><span data-stu-id="805b5-105">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="805b5-106">Azure Cosmos DB コレクションの作成後に、パーティション キーを追加できますか。</span><span class="sxs-lookup"><span data-stu-id="805b5-106">Can you add a partition key to an Azure Cosmos DB collection after it has been created?</span></span>
    choices:
    - content: <span data-ttu-id="805b5-107">[はい]</span><span class="sxs-lookup"><span data-stu-id="805b5-107">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="805b5-108">パーティション キーは、コレクションの作成時にのみ設定できます。</span><span class="sxs-lookup"><span data-stu-id="805b5-108">Partition keys can be set only when a collection is created.</span></span>
    - content: <span data-ttu-id="805b5-109">いいえ </span><span class="sxs-lookup"><span data-stu-id="805b5-109">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="805b5-110">正解です。</span><span class="sxs-lookup"><span data-stu-id="805b5-110">Correct!</span></span> <span data-ttu-id="805b5-111">パーティション キーは、コレクションの作成時にのみ設定できます。</span><span class="sxs-lookup"><span data-stu-id="805b5-111">You can set the partition key only when the collection is created.</span></span>
  - content: <span data-ttu-id="805b5-112">Azure Cosmos DB コレクションの作成後にパーティション キーを変更できますか。</span><span class="sxs-lookup"><span data-stu-id="805b5-112">Can you change the partition key after the Azure Cosmos DB collection has been created?</span></span>
    choices:
    - content: <span data-ttu-id="805b5-113">[はい]</span><span class="sxs-lookup"><span data-stu-id="805b5-113">Yes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="805b5-114">パーティション キーをコレクションの作成後に変更することはできません。</span><span class="sxs-lookup"><span data-stu-id="805b5-114">Partition keys cannot be modified after the collection is created.</span></span>
    - content: <span data-ttu-id="805b5-115">いいえ </span><span class="sxs-lookup"><span data-stu-id="805b5-115">No</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="805b5-116">正解です。</span><span class="sxs-lookup"><span data-stu-id="805b5-116">Correct!</span></span> <span data-ttu-id="805b5-117">パーティション キーをコレクションの作成後に変更することはできません。</span><span class="sxs-lookup"><span data-stu-id="805b5-117">Partition keys cannot be modified after the collection is created.</span></span>
  - content: <span data-ttu-id="805b5-118">注文履歴の保管に最適なパーティション キーは何ですか。</span><span class="sxs-lookup"><span data-stu-id="805b5-118">What would be the best partition key for storing order history?</span></span>
    choices:
    - content: <span data-ttu-id="805b5-119">UserID</span><span class="sxs-lookup"><span data-stu-id="805b5-119">UserID</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="805b5-120">正解です。</span><span class="sxs-lookup"><span data-stu-id="805b5-120">Correct!</span></span> <span data-ttu-id="805b5-121">注文履歴は一般的に、注文を作成したユーザーに基づいて取得されます。</span><span class="sxs-lookup"><span data-stu-id="805b5-121">Order history would typically be retrieved based on the user that created the order.</span></span>
    - content: <span data-ttu-id="805b5-122">OrderTime</span><span class="sxs-lookup"><span data-stu-id="805b5-122">OrderTime</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="805b5-123">注文時間をパーティション キーとして利用できますが、人気のショッピング期間ではホット パーティションが作成されることがあります。</span><span class="sxs-lookup"><span data-stu-id="805b5-123">Although order time could be used as a partition key, it might create hot partitions on popular shopping days.</span></span> <span data-ttu-id="805b5-124">また、注文履歴は一般的に、注文時間ではなく、注文を作成したユーザーに基づいて取得されます。</span><span class="sxs-lookup"><span data-stu-id="805b5-124">And order history is typically retrieved based on the user that created the order, not the time it was placed.</span></span>
