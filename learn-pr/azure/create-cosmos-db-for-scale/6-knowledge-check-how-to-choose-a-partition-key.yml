content: 知識チェック - 要求ユニットとは
quiz:
  title: 知識チェック - パーティション キーを選択する方法
  questions:
  - content: Azure Cosmos DB コレクションの作成後に、パーティション キーを追加できますか。
    choices:
    - content: '[はい]'
      isCorrect: false
      incorrectExplanation: パーティション キーは、コレクションの作成時にのみ設定できます。
    - content: 'いいえ '
      isCorrect: true
      correctExplanation: 正解です。 パーティション キーは、コレクションの作成時にのみ設定できます。
  - content: Azure Cosmos DB コレクションの作成後にパーティション キーを変更できますか。
    choices:
    - content: '[はい]'
      isCorrect: false
      incorrectExplanation: パーティション キーをコレクションの作成後に変更することはできません。
    - content: 'いいえ '
      isCorrect: true
      correctExplanation: 正解です。 パーティション キーをコレクションの作成後に変更することはできません。
  - content: 注文履歴の保管に最適なパーティション キーは何ですか。
    choices:
    - content: UserID
      isCorrect: true
      incorrectExplanation: 正解です。 注文履歴は一般的に、注文を作成したユーザーに基づいて取得されます。
    - content: OrderTime
      isCorrect: false
      correctExplanation: 注文時間をパーティション キーとして利用できますが、人気のショッピング期間ではホット パーティションが作成されることがあります。 また、注文履歴は一般的に、注文時間ではなく、注文を作成したユーザーに基づいて取得されます。
