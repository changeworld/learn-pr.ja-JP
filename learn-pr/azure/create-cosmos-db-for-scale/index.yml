abstract: >
  このモジュールでは、次のことを行います。

  - Azure Cosmos DB で NoSQL データベースを作成します。

  - データベースの最初のスループット ボリュームを要求ユニット数として設定します。

  - パーティション キーを選択します。

  - Azure Cosmos DB でデータベースとコレクションを作成します。
