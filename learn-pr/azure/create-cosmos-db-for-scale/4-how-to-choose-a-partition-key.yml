      isCorrect: false
      incorrectExplanation: <span data-ttu-id="dafc5-113">パーティション キーをコレクションの作成後に変更することはできません。</span><span class="sxs-lookup"><span data-stu-id="dafc5-113">Partition keys cannot be modified after the collection is created.</span></span>
