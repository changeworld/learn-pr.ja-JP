  questions:
  - content: <span data-ttu-id="dafc5-105">Azure Cosmos DB コレクションの作成後に、パーティション キーを追加できますか。</span><span class="sxs-lookup"><span data-stu-id="dafc5-105">Can you add a partition key to an Azure Cosmos DB collection after it has been created?</span></span>
    choices:
    - content: <span data-ttu-id="dafc5-106">[はい]</span><span class="sxs-lookup"><span data-stu-id="dafc5-106">Yes</span></span>
