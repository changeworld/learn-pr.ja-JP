quiz:
  title: 知識チェック
  questions:
  - content: Azure Cosmos DB アカウントを作成し、アプリケーションのニーズに応じてアカウントが確実に拡張するようにしたい場合、スループットとして設定する最小値は何ですか。
    choices:
    - content: 400 RU/秒
      isCorrect: false
    - content: 1,000 RU/秒
      isCorrect: true
      correctExplanation: 1,000 RU/秒のスループットは、データベースの自動スケーリングを有効にする最小値です。
    - content: 1,400 RU/秒
      isCorrect: false
    - content: 250,000 RU/秒
      isCorrect: false
  - content: 4 KB のドキュメントを 1 秒間に 100 回 Azure Cosmos DB データベースに書き込み、1 秒間に 500 回読み取ることを予定している場合、アカウントにレート制限が適用されないようにするには、何個の要求ユニットをプロビジョニングする必要がありますか。
    choices:
    - content: 400 RU/秒
      isCorrect: false
    - content: 1,000 RU/秒
      isCorrect: false
    - content: 1,300 RU/秒
      isCorrect: false
    - content: 1,400 RU/秒
      isCorrect: true
      correctExplanation: このシナリオをサポートするには、最低 1,350 RU/秒が必要です。 レート制限が適用されないようにするには、1,400 RU/秒をプロビジョニングする必要があります。なぜなら、1,350 RU/秒より多くする必要があり、要求ユニットは 100 の単位 (1,300、1,400、1,500 など) でプロビジョニングされるからです。
