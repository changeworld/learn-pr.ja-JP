  questions:
  - content: Azure Cosmos DB アカウントを作成するとき、アプリケーションのニーズが増えても対応できるようにするには、スループットの最小値をどのくらいに設定しますか。
    choices:
    - content: 400 RU/秒
      isCorrect: false
      incorrectExplanation: 1,000 RU/秒のスループットは、データベースの自動スケーリングを有効にする最小値です。
    - content: 1,000 RU/秒
      isCorrect: true
