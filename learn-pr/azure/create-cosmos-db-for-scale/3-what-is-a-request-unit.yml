  title: <span data-ttu-id="ffd1d-104">知識チェック</span><span class="sxs-lookup"><span data-stu-id="ffd1d-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="ffd1d-105">Azure Cosmos DB アカウントを作成し、アプリケーションのニーズに応じてアカウントが確実に拡張するようにしたい場合、スループットとして設定する最小値は何ですか。</span><span class="sxs-lookup"><span data-stu-id="ffd1d-105">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
    choices:
    - content: <span data-ttu-id="ffd1d-106">400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="ffd1d-106">400 RU/s</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ffd1d-107">1,000 RU/秒</span><span class="sxs-lookup"><span data-stu-id="ffd1d-107">1000 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ffd1d-108">1,000 RU/秒のスループットは、データベースの自動スケーリングを有効にする最小値です。</span><span class="sxs-lookup"><span data-stu-id="ffd1d-108">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="ffd1d-109">1,400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="ffd1d-109">1400 RU/s</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ffd1d-110">250,000 RU/秒</span><span class="sxs-lookup"><span data-stu-id="ffd1d-110">250,000 RU/s</span></span>
      isCorrect: false
  - content: <span data-ttu-id="ffd1d-111">4 KB のドキュメントを 1 秒間に 100 回 Azure Cosmos DB データベースに書き込み、1 秒間に 500 回読み取ることを予定している場合、アカウントにレート制限が適用されないようにするには、何個の要求ユニットをプロビジョニングする必要がありますか。</span><span class="sxs-lookup"><span data-stu-id="ffd1d-111">If you plan on writing a 4-KB document to an Azure Cosmos DB database 100 times per second and reading it 500 times per second, how many request units should you provision to ensure your account is not rate-limited?</span></span>
    choices:
    - content: <span data-ttu-id="ffd1d-112">400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="ffd1d-112">400 RU/s</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ffd1d-113">1,000 RU/秒</span><span class="sxs-lookup"><span data-stu-id="ffd1d-113">1000 RU/s</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ffd1d-114">1,300 RU/秒</span><span class="sxs-lookup"><span data-stu-id="ffd1d-114">1300 RU/s</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ffd1d-115">1,400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="ffd1d-115">1400 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ffd1d-116">このシナリオをサポートするには、最低 1,350 RU/秒が必要です。</span><span class="sxs-lookup"><span data-stu-id="ffd1d-116">You need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="ffd1d-117">レート制限が適用されないようにするには、1,400 RU/秒をプロビジョニングする必要があります。なぜなら、1,350 RU/秒より多くする必要があり、要求ユニットは 100 の単位 (1,300、1,400、1,500 など) でプロビジョニングされるからです。</span><span class="sxs-lookup"><span data-stu-id="ffd1d-117">To ensure you aren't rate limited, you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
