quiz:
  title: <span data-ttu-id="84549-104">知識チェック</span><span class="sxs-lookup"><span data-stu-id="84549-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="84549-105">Azure Cosmos DB アカウントを作成し、アプリケーションのニーズに応じてアカウントが確実に拡張するようにしたい場合、スループットとして設定する最小値は何ですか。</span><span class="sxs-lookup"><span data-stu-id="84549-105">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
    choices:
    - content: <span data-ttu-id="84549-106">400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="84549-106">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84549-107">400 RU/秒は、Azure Cosmos DB に設定できる最小のスループットです。ただし、元のスループットとして 400 RU/秒を指定して作成されたデータベースは、自動スケーリングされません。</span><span class="sxs-lookup"><span data-stu-id="84549-107">400 RU/s is the minimum throughput you can set for an Azure Cosmos DB; however, databases created with an original throughput of 400 RU/s will not autoscale.</span></span>
    - content: <span data-ttu-id="84549-108">1000 RU/秒</span><span class="sxs-lookup"><span data-stu-id="84549-108">1000 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84549-109">正解です。</span><span class="sxs-lookup"><span data-stu-id="84549-109">Correct!</span></span> <span data-ttu-id="84549-110">1000 RU/秒のスループットは、データベースの自動スケーリングを有効にする最小値です。</span><span class="sxs-lookup"><span data-stu-id="84549-110">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="84549-111">1400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="84549-111">1400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84549-112">スループットを 1400 RU/秒に設定すると、データベースの自動スケーリングが有効になります。ただし、自動スケーリングを有効にするために設定できる最小値ではありません。</span><span class="sxs-lookup"><span data-stu-id="84549-112">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
    - content: <span data-ttu-id="84549-113">250,000 RU/秒</span><span class="sxs-lookup"><span data-stu-id="84549-113">250,000 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84549-114">スループットを 1400 RU/秒に設定すると、データベースの自動スケーリングが有効になります。ただし、自動スケーリングを有効にするために設定できる最小値ではありません。</span><span class="sxs-lookup"><span data-stu-id="84549-114">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
  - content: <span data-ttu-id="84549-115">4 KB のドキュメントを Azure Cosmos DB データベースに 100 回書き込み、4 KB のドキュメントを 500 回読み込むことを予定している場合、アカウントにレート制限が適用されないようにするには、何個の要求ユニットをプロビジョニングする必要がありますか。</span><span class="sxs-lookup"><span data-stu-id="84549-115">If you plan on writing a 4-KB document to an Azure Cosmos DB database 100 times per second and reading the 4-KB document 500 times per second, how many request units should you provision to ensure your account is not rate-limited?</span></span>
    choices:
    - content: <span data-ttu-id="84549-116">400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="84549-116">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84549-117">残念ながら、このシナリオに対して 400 RU/秒しかプロビジョニングしなかった場合は、レート制限が適用されます。</span><span class="sxs-lookup"><span data-stu-id="84549-117">Sorry, you'd be rate-limited if you provisioned only 400 RU/s for this scenario.</span></span> <span data-ttu-id="84549-118">表を参照して、1 秒あたり 500 回の読み取りと 1 秒あたり 100 回の書き込みを必要とする 4 KB のドキュメントを探してください。</span><span class="sxs-lookup"><span data-stu-id="84549-118">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="84549-119">1000 RU/秒</span><span class="sxs-lookup"><span data-stu-id="84549-119">1000 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84549-120">残念ながら、このシナリオに対して 1000 RU/秒しかプロビジョニングしなかった場合は、レート制限が適用されます。</span><span class="sxs-lookup"><span data-stu-id="84549-120">Sorry, you'd be rate-limited if you provisioned only 1000 RU/s for this scenario.</span></span> <span data-ttu-id="84549-121">表を参照して、1 秒あたり 500 回の読み取りと 1 秒あたり 100 回の書き込みを必要とする 4 KB のドキュメントを探してください。</span><span class="sxs-lookup"><span data-stu-id="84549-121">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="84549-122">1300 RU/秒</span><span class="sxs-lookup"><span data-stu-id="84549-122">1300 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84549-123">残念ながら、このシナリオに対して 1300 RU/秒しかプロビジョニングしなかった場合は、レート制限が適用されます。</span><span class="sxs-lookup"><span data-stu-id="84549-123">Sorry, you'd be rate-limited if you provisioned only 1300 RU/s for this scenario.</span></span> <span data-ttu-id="84549-124">表を参照して、1 秒あたり 500 回の読み取りと 1 秒あたり 100 回の書き込みを必要とする 4 KB のドキュメントを探してください。</span><span class="sxs-lookup"><span data-stu-id="84549-124">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="84549-125">1400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="84549-125">1400 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84549-126">正解です。</span><span class="sxs-lookup"><span data-stu-id="84549-126">Correct!</span></span> <span data-ttu-id="84549-127">表は、このシナリオには最低 1350 RU/秒が必要であることを示しています。</span><span class="sxs-lookup"><span data-stu-id="84549-127">The table indicates that you'd need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="84549-128">レート制限が適用されないようにするには、1400 RU/秒をプロビジョニングする必要があります。なぜなら、1350 RU/秒よりも多く必要であり、要求ユニットは 100 の単位 (1300、1400、1500 など) でプロビジョニングされるからです。</span><span class="sxs-lookup"><span data-stu-id="84549-128">To ensure you aren't rate limited you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
