quiz:
  title: 知識チェック
  questions:
    - content: Azure Cosmos DB アカウントを作成し、アプリケーションのニーズに応じてアカウントが確実に拡張するようにしたい場合、スループットとして設定する最小値は何ですか。
      choices:
        - content: 400 RU/秒
          isCorrect: false
        - content: 1000 RU/秒
          isCorrect: true
          correctExplanation: 1000 RU/秒のスループットは、データベースの自動スケーリングを有効にする最小値です。
        - content: 1400 RU/秒
          isCorrect: false
        - content: '250,000 RU/秒'
          isCorrect: false
    - content: 書き込みをする場合、4 KB のドキュメント 100 回/秒、2 つ目の方法あたり 500 回を読み取り、Azure Cosmos DB データベースに多くの要求ユニットでは、アカウントがレート制限ではないことを確認するための規定か。
      choices:
        - content: 400 RU/秒
          isCorrect: false
        - content: 1000 RU/秒
          isCorrect: false
        - content: 1300 RU/秒
          isCorrect: false
        - content: 1400 RU/秒
          isCorrect: true
          correctExplanation: 'このシナリオをサポートする 1350 RU/秒の最低限必要があります。 複数の 1350 RU/秒にする必要があるし、100 要求ユニットをプロビジョニングにレート制限がないことを確認するには、1400 RU/秒をプロビジョニングする必要があります (1300、1400, 1500 など。)。'