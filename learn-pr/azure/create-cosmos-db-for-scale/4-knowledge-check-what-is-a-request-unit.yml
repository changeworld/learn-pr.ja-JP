content: <span data-ttu-id="eb8ed-104">要求ユニットに関する次の質問に答えてください。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-104">Try to answer the following questions about request units</span></span>
quiz:
  title: <span data-ttu-id="eb8ed-105">知識チェック</span><span class="sxs-lookup"><span data-stu-id="eb8ed-105">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="eb8ed-106">Azure Cosmos DB アカウントを作成するときに、このアカウントがアプリケーションのニーズに応じて確実に拡張するようにしたい場合に、設定するスループットの最小値はどれですか。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-106">When you create an Azure Cosmos DB account, and you want to ensure it will grow with your application’s needs, what’s the minimum value you should set the throughput to?</span></span>
    choices:
    - content: <span data-ttu-id="eb8ed-107">400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="eb8ed-107">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="eb8ed-108">400 RU/秒は、Azure Cosmos DB に設定できる最小のスループットです。ただし、元のスループットとして 400 RU/秒を指定して作成されたデータベースは、自動スケーリングされません。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-108">400 RU/s is the minimum throughput you can set for an Azure Cosmos DB; however, databases created with an original throughput of 400 RU/s will not autoscale.</span></span>
    - content: <span data-ttu-id="eb8ed-109">1000 RU/秒</span><span class="sxs-lookup"><span data-stu-id="eb8ed-109">1000 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="eb8ed-110">正解です。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-110">Correct!</span></span> <span data-ttu-id="eb8ed-111">1000 RU/秒のスループットは、データベースの自動スケーリングを有効にする最小値です。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-111">A throughput of 1000 RU/s is the minimum value to enable autoscaling of your database.</span></span>
    - content: <span data-ttu-id="eb8ed-112">1400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="eb8ed-112">1400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="eb8ed-113">スループットを 1400 RU/秒に設定すると、データベースの自動スケーリングが有効になります。ただし、自動スケーリングを有効にするために設定できる最小値ではありません。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-113">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
    - content: <span data-ttu-id="eb8ed-114">250,000 RU/秒</span><span class="sxs-lookup"><span data-stu-id="eb8ed-114">250,000 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="eb8ed-115">スループットを 1400 RU/秒に設定すると、データベースの自動スケーリングが有効になります。ただし、自動スケーリングを有効にするために設定できる最小値ではありません。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-115">Setting throughput to 1400 RU/s would enable your database to autoscale; however, it's not the minimum value you could set to enable autoscaling.</span></span>
  - content: <span data-ttu-id="eb8ed-116">4 KB のドキュメントを Azure Cosmos DB データベースに 100 回書き込み、4 KB のドキュメントを 500 回読み込むことを予定している場合、アカウントにレート制限が適用されないようにするには、何個の要求ユニットをプロビジョニングする必要がありますか。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-116">If you plan on writing a 4-KB document to an Azure Cosmos DB database 100 times per second and reading the 4-KB document 500 times per second, how many request units should you provision to ensure your account is not rate-limited?</span></span>
    choices:
    - content: <span data-ttu-id="eb8ed-117">400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="eb8ed-117">400 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="eb8ed-118">残念ながら、このシナリオに対して 400 RU/秒しかプロビジョニングしなかった場合は、レート制限が適用されます。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-118">Sorry, you'd be rate-limited if you provisioned only 400 RU/s for this scenario.</span></span> <span data-ttu-id="eb8ed-119">表を参照して、1 秒あたり 500 回の読み取りと 1 秒あたり 100 回の書き込みを必要とする 4 KB のドキュメントを探してください。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-119">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="eb8ed-120">1000 RU/秒</span><span class="sxs-lookup"><span data-stu-id="eb8ed-120">1000 RU/s</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="eb8ed-121">残念ながら、このシナリオに対して 1000 RU/秒しかプロビジョニングしなかった場合は、レート制限が適用されます。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-121">Sorry, you'd be rate-limited if you provisioned only 1000 RU/s for this scenario.</span></span> <span data-ttu-id="eb8ed-122">表を参照して、1 秒あたり 500 回の読み取りと 1 秒あたり 100 回の書き込みを必要とする 4 KB のドキュメントを探してください。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-122">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="eb8ed-123">1300 RU/秒</span><span class="sxs-lookup"><span data-stu-id="eb8ed-123">1300 RU/s</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="eb8ed-124">残念ながら、このシナリオに対して 1300 RU/秒しかプロビジョニングしなかった場合は、レート制限が適用されます。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-124">Sorry, you'd be rate-limited if you provisioned only 1300 RU/s for this scenario.</span></span> <span data-ttu-id="eb8ed-125">表を参照して、1 秒あたり 500 回の読み取りと 1 秒あたり 100 回の書き込みを必要とする 4 KB のドキュメントを探してください。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-125">Take a look at the table and look for a 4-KB document that requires 500 reads per second and 100 writes per second.</span></span>
    - content: <span data-ttu-id="eb8ed-126">1400 RU/秒</span><span class="sxs-lookup"><span data-stu-id="eb8ed-126">1400 RU/s</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="eb8ed-127">正解です。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-127">Correct!</span></span> <span data-ttu-id="eb8ed-128">表は、このシナリオには最低 1350 RU/秒が必要であることを示しています。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-128">The table indicates that you'd need a minimum of 1350 RU/s to support this scenario.</span></span> <span data-ttu-id="eb8ed-129">レート制限が適用されないようにするには、1400 RU/秒をプロビジョニングする必要があります。なぜなら、1350 RU/秒よりも多く必要であり、要求ユニットは 100 の単位 (1300、1400、1500 など) でプロビジョニングされるからです。</span><span class="sxs-lookup"><span data-stu-id="eb8ed-129">To ensure you aren't rate limited you should provision 1400 RU/s, as you need more than 1350 RU/s and request units are provisioned in units of 100 (1300, 1400, 1500, etc.).</span></span>
