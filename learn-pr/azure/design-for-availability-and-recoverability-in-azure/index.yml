summary: インフラストラクチャの 1 つ以上のコンポーネントが失われた場合、アーキテクチャはそれに対処できますか? データの損失が発生した、またはデータの破損が確認された場合、データを復旧できますか? 顧客のシステムの可用性とディザスター リカバリーの要件を把握していますか? 可用性と回復性をアーキテクチャに組み込む方法について説明します。
abstract: |
  このモジュールでは、次のことを行います。
    - Azure サービスを利用して高可用性アプリケーションを設計する
    - Azure のディザスター リカバリー機能を組み込むのアーキテクチャ
    - バックアップおよび復元を Azure にアプリケーション データの消失または破損から保護します。
