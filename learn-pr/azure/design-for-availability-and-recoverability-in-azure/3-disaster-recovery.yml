      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b6f55-111">オンプレミスまたは外部ネットワークへのネットワーク接続は、インフラストラクチャにおいて重要な部分であることが多いです。</span><span class="sxs-lookup"><span data-stu-id="b6f55-111">Network connectivity to on-premises or external networks are often critical pieces of infrastructure.</span></span> <span data-ttu-id="b6f55-112">障害の発生後に再確立する手順は、復旧計画における重要な部分です。</span><span class="sxs-lookup"><span data-stu-id="b6f55-112">The steps to reestablish after failure are critical pieces of a recovery plan.</span></span>
