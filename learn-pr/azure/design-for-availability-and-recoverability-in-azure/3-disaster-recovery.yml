      isCorrect: true
      correctExplanation: <span data-ttu-id="b6f55-119">レプリケーションでは、実行中のフェールオーバーに使用されるライブ データのリアル タイムまたはほぼリアルタイムのコピーを作成します。</span><span class="sxs-lookup"><span data-stu-id="b6f55-119">Replication creates real-time or near-real-time copies of live data for use in failover during execution.</span></span> <span data-ttu-id="b6f55-120">バックアップでは、復旧に使用するデータの寿命の長い読み取り専用のスナップショットを作成します。</span><span class="sxs-lookup"><span data-stu-id="b6f55-120">Backup creates long-lived, read-only snapshots of data for use in recovery,</span></span>
