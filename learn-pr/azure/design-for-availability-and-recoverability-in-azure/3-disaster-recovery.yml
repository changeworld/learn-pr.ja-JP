quiz:
  title: 知識チェック - ディザスター リカバリー戦略の策定
  questions:
    - content: 次のうち、復旧計画において復旧手順から除外できるものはどれですか?
      choices:
        - content: バックアップを復元する方法
          isCorrect: false
          incorrectExplanation: バックアップを復元するために必要な手順は、復旧計画の重要な部分です。
        - content: レプリケートされたシステムにフェールオーバーする方法
          isCorrect: false
          incorrectExplanation: レプリケートされたシステムにフェールオーバーするプロセスは、復旧計画の重要な部分です。
        - content: オンプレミスまたは外部ネットワークへのネットワーク接続を再確立する方法
          isCorrect: false
          incorrectExplanation: オンプレミスまたは外部ネットワークへのネットワーク接続は、インフラストラクチャの重要な部分ではよくあります。 障害の発生後に再確立する手順は、復旧計画の重要な部分です。
        - content: 上記以外は、復旧計画で除外する必要があります。
          isCorrect: true
          correctExplanation: 上記のすべては、復旧計画に含める重要な詳細情報です。
    - content: Azure Blob storage にデータを格納して、災害が発生した完全に保護されます。
      choices:
        - content: はい
          isCorrect: false
          incorrectExplanation: Blob storage のレプリケーションを使用して、Azure のサービス レベルの問題から復旧できますが、データの損失や破損などのローカライズされた災害から保護するされません。
        - content: いいえ
          isCorrect: true
          correctExplanation: Blob storage のレプリケーションを使用して、Azure のサービス レベルの問題から復旧できますが、データの損失や破損などのローカライズされた災害から保護するされません。