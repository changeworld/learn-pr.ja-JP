quiz:
  title: <span data-ttu-id="27ccf-104">知識チェック - ディザスター リカバリー戦略の策定</span><span class="sxs-lookup"><span data-stu-id="27ccf-104">Knowledge Check - Develop a disaster recovery strategy</span></span>
  questions:
  - content: <span data-ttu-id="27ccf-105">次のうち、復旧計画において復旧手順から除外できるものはどれですか?</span><span class="sxs-lookup"><span data-stu-id="27ccf-105">Which of the following can be excluded from your recovery steps in your recovery plan?</span></span>
    choices:
    - content: <span data-ttu-id="27ccf-106">バックアップを復元する方法</span><span class="sxs-lookup"><span data-stu-id="27ccf-106">How to restore backups</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="27ccf-107">バックアップを復元するために必要な手順は、復旧計画の重要な部分です。</span><span class="sxs-lookup"><span data-stu-id="27ccf-107">The steps needed to restore backups are a critical piece of a recovery plan.</span></span>
    - content: <span data-ttu-id="27ccf-108">レプリケートされたシステムにフェールオーバーする方法</span><span class="sxs-lookup"><span data-stu-id="27ccf-108">How to fail over to replicated systems</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="27ccf-109">レプリケートされたシステムにフェールオーバーするプロセスは、復旧計画の重要な部分です。</span><span class="sxs-lookup"><span data-stu-id="27ccf-109">The process to fail over to replicated systems is a critical piece of a recovery plan.</span></span>
    - content: <span data-ttu-id="27ccf-110">オンプレミスまたは外部ネットワークへのネットワーク接続を再確立する方法</span><span class="sxs-lookup"><span data-stu-id="27ccf-110">How to reestablish network connectivity to on-premises or external networks</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="27ccf-111">オンプレミスまたは外部ネットワークへのネットワーク接続はインフラストラクチャの重要な部分であることが多く、障害発生後の再確立手順は復旧計画の重要な部分です。</span><span class="sxs-lookup"><span data-stu-id="27ccf-111">Network connectivity to on-premises or external networks are often critical pieces of infrastructure, and the steps to reestablish after failure are critical pieces of a recovery plan.</span></span>
    - content: <span data-ttu-id="27ccf-112">上記のすべてが復旧計画に含めるべき重要な詳細である</span><span class="sxs-lookup"><span data-stu-id="27ccf-112">All of the above are important details to include in a recovery plan</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="27ccf-113">上記のすべてが復旧計画に含めるべき重要な詳細である</span><span class="sxs-lookup"><span data-stu-id="27ccf-113">All of the above are important details to include in a recovery plan</span></span>
  - content: <span data-ttu-id="27ccf-114">Azure BLOB ストレージにデータを保存することにより、災害発生時に完全に保護されます。</span><span class="sxs-lookup"><span data-stu-id="27ccf-114">By storing data on Azure blob storage, you are fully protected in the event of a disaster.</span></span>
    choices:
    - content: <span data-ttu-id="27ccf-115">○</span><span class="sxs-lookup"><span data-stu-id="27ccf-115">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="27ccf-116">BLOB ストレージのレプリケーションは、Azure のサービス レベルの問題からの復旧には役立つ可能性がありますが、データの損失や破損のような局所的な災害への防御にはなりません。</span><span class="sxs-lookup"><span data-stu-id="27ccf-116">Blob storage replication can help recover from Azure service-level issues, but will not protect you from localized disasters, such as data loss or corruption.</span></span>
    - content: <span data-ttu-id="27ccf-117">×</span><span class="sxs-lookup"><span data-stu-id="27ccf-117">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="27ccf-118">BLOB ストレージのレプリケーションは、Azure のサービス レベルの問題からの復旧には役立つ可能性がありますが、データの損失や破損のような局所的な災害への防御にはなりません。</span><span class="sxs-lookup"><span data-stu-id="27ccf-118">Blob storage replication can help recover from Azure service-level issues, but will not protect you from localized disasters, such as data loss or corruption.</span></span>
