quiz:
  title: 知識チェック - 高可用性アーキテクチャの構築
  questions:
    - content: SLA にために、サービスの定義に重要です。
      choices:
        - content: これにより、バックアップ リテンション期間要件を決定できます。
          isCorrect: false
          incorrectExplanation: バックアップ保有期間を定義することが重要 SLA がないビジネスです。
        - content: これは、お客様にコミットされるサービスの可用性を決定するのに役立ちます。
          isCorrect: true
          correctExplanation: サービス レベル アグリーメントは、サービスの可用性、顧客に行っている取り組みです。
        - content: 仮想マシンの作成を自動化するのに上司を説得するのにには、それを使用できます。
          isCorrect: false
          incorrectExplanation: 議論することはよいことですが、SLA はその結果に影響しないでしょう。
        - content: これを使用するには、リソースの RBAC の設定を定義します。
          isCorrect: false
          incorrectExplanation: RBAC の設定が重要になりますが、アプリケーションの SLA に関連しているのではありません。
    - content: 高可用性アーキテクチャで使われないものはどれですか?
      choices:
        - content: 負荷分散
          isCorrect: false
          incorrectExplanation: 一般的に、負荷分散は、利用可能なシステムに負荷を分散させたり、障害を起こしたシステムから負荷を取り除いたりするために、高可用性アーキテクチャで使われます。
        - content: 可用性ゾーン
          isCorrect: false
          incorrectExplanation: 可用性ゾーンは、リージョン内の複数のデータセンターにシステムを分散させるために、高可用性アーキテクチャで使われます。
        - content: 可用性セット
          isCorrect: false
          incorrectExplanation: 可用性セットは、局所的な障害およびメンテナンス イベントの影響を最小限に、高可用性アーキテクチャで使用されます。
        - content: Recovery Services コンテナー
          isCorrect: true
          correctExplanation: Recovery service コンテナーのバックアップ、移行先の指定が、高可用性アーキテクチャの一部ではありません。