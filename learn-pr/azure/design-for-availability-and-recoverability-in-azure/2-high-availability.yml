quiz:
  title: <span data-ttu-id="b4dde-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="b4dde-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="b4dde-105">SLA はサービスの定義に重要です。その理由は何ですか?</span><span class="sxs-lookup"><span data-stu-id="b4dde-105">An SLA is important to define for your service because:</span></span>
    choices:
    - content: <span data-ttu-id="b4dde-106">バックアップ リテンション期間要件を決定するときに役立ちます。</span><span class="sxs-lookup"><span data-stu-id="b4dde-106">It helps you determine your backup retention requirements.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b4dde-107">バックアップ リテンション期間を定義することは重要ですが、SLA に基づくものではありません。</span><span class="sxs-lookup"><span data-stu-id="b4dde-107">Backup retention is important to define, but it is not driven by SLA.</span></span>
    - content: <span data-ttu-id="b4dde-108">顧客に提供するサービスの可用性を決定するときに役立ちます。</span><span class="sxs-lookup"><span data-stu-id="b4dde-108">It helps you determine the availability of your service that you will commit to for your customers.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b4dde-109">サービス レベル アグリーメントは、サービスの可用性を顧客に約束するものです。</span><span class="sxs-lookup"><span data-stu-id="b4dde-109">Service level agreement is a commitment you are making to your customers for the availability of your service.</span></span>
    - content: <span data-ttu-id="b4dde-110">それを使ってマネージャーを説得し、仮想マシンの作成を自動化することができます。</span><span class="sxs-lookup"><span data-stu-id="b4dde-110">You can use it to convince your manager to automate virtual-machine creation.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b4dde-111">議論することはよいことですが、SLA はその結果に影響しないでしょう。</span><span class="sxs-lookup"><span data-stu-id="b4dde-111">While this is a good discussion to have, your SLA will likely not have any impact on the outcome.</span></span>
    - content: <span data-ttu-id="b4dde-112">それを使ってリソースのアクセス制御設定を定義します。</span><span class="sxs-lookup"><span data-stu-id="b4dde-112">You use it to define the access control settings for your resources.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b4dde-113">アクセス制御設定は重要ですが、アプリケーションの SLA には関連しません。</span><span class="sxs-lookup"><span data-stu-id="b4dde-113">Access control settings are important, but they are not related to the SLA of your application.</span></span>
  - content: <span data-ttu-id="b4dde-114">高可用性アーキテクチャで使われないものはどれですか?</span><span class="sxs-lookup"><span data-stu-id="b4dde-114">Which of the following is not used in a highly available architecture?</span></span>
    choices:
    - content: <span data-ttu-id="b4dde-115">負荷分散</span><span class="sxs-lookup"><span data-stu-id="b4dde-115">Load balancing</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b4dde-116">一般的に、負荷分散は、利用可能なシステムに負荷を分散させたり、障害を起こしたシステムから負荷を取り除いたりするために、高可用性アーキテクチャで使われます。</span><span class="sxs-lookup"><span data-stu-id="b4dde-116">Load balancing is typically used in a highly available architecture to distribute load to available systems and remove failed systems from load.</span></span>
    - content: <span data-ttu-id="b4dde-117">可用性ゾーン</span><span class="sxs-lookup"><span data-stu-id="b4dde-117">Availability zones</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b4dde-118">可用性ゾーンは、リージョン内の複数のデータセンターにシステムを分散させるために、高可用性アーキテクチャで使われます。</span><span class="sxs-lookup"><span data-stu-id="b4dde-118">Availability zones are used in a highly available architecture to distribute systems across multiple datacenters within a region.</span></span>
    - content: <span data-ttu-id="b4dde-119">可用性セット</span><span class="sxs-lookup"><span data-stu-id="b4dde-119">Availability sets</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b4dde-120">可用性セットは、局所的な障害やメンテナンス イベントの影響を最低限に抑えるために、高可用性アーキテクチャで使われます。</span><span class="sxs-lookup"><span data-stu-id="b4dde-120">Availability sets are used in a highly available architecture to minimize the impact from localized failures and maintenance events.</span></span>
    - content: <span data-ttu-id="b4dde-121">Recovery Services コンテナー</span><span class="sxs-lookup"><span data-stu-id="b4dde-121">A recovery service vault</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b4dde-122">Recovery Services コンテナーはバックアップ先を提供しますが、高可用性アーキテクチャの一部ではありません。</span><span class="sxs-lookup"><span data-stu-id="b4dde-122">Recovery service vaults provide a destination for backups, but they are not part of a highly available architecture.</span></span>
