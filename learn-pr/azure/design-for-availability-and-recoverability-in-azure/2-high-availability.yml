quiz:
  title: 自分の知識をチェックする
  questions:
  - content: SLA はサービスの定義に重要です。その理由は何ですか?
    choices:
    - content: バックアップ リテンション期間要件を決定するときに役立ちます。
      isCorrect: false
      incorrectExplanation: バックアップ リテンション期間を定義することは重要ですが、SLA に基づくものではありません。
    - content: 顧客に提供するサービスの可用性を決定するときに役立ちます。
      isCorrect: true
      correctExplanation: サービス レベル アグリーメントは、サービスの可用性を顧客に約束するものです。
    - content: それを使ってマネージャーを説得し、仮想マシンの作成を自動化することができます。
      isCorrect: false
      incorrectExplanation: 議論することはよいことですが、SLA はその結果に影響しないでしょう。
    - content: それを使ってリソースのアクセス制御設定を定義します。
      isCorrect: false
      incorrectExplanation: アクセス制御設定は重要ですが、アプリケーションの SLA には関連しません。
  - content: 高可用性アーキテクチャで使われないものはどれですか?
    choices:
    - content: 負荷分散
      isCorrect: false
      incorrectExplanation: 一般的に、負荷分散は、利用可能なシステムに負荷を分散させたり、障害を起こしたシステムから負荷を取り除いたりするために、高可用性アーキテクチャで使われます。
    - content: 可用性ゾーン
      isCorrect: false
      incorrectExplanation: 可用性ゾーンは、リージョン内の複数のデータセンターにシステムを分散させるために、高可用性アーキテクチャで使われます。
    - content: 可用性セット
      isCorrect: false
      incorrectExplanation: 可用性セットは、局所的な障害やメンテナンス イベントの影響を最低限に抑えるために、高可用性アーキテクチャで使われます。
    - content: Recovery Services コンテナー
      isCorrect: true
      correctExplanation: Recovery Services コンテナーはバックアップ先を提供しますが、高可用性アーキテクチャの一部ではありません。
