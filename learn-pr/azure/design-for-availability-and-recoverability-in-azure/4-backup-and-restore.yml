quiz:
  title: 知識チェック - ご利用のデータをバックアップと復元で保護する
  questions:
    - content: 復元を定期的にテストすることが重要ためです。
      choices:
        - content: バックアップの整合性を検証することができます。
          isCorrect: false
          incorrectExplanation: 復元を定期的にテストすることでご利用のバックアップの整合性を検証することができますが、適切な選択肢はこれだけではありません。
        - content: 復元プロセスを理解することができます。
          isCorrect: false
          incorrectExplanation: 復元を定期的にテストすることで復元プロセスを理解することができますが、適切な選択肢はこれだけではありません。
        - content: バックアップにギャップを識別し、プロセスを復元することができます。
          isCorrect: false
          incorrectExplanation: 復元を定期的にテストできますが、バックアップにギャップを確認して、復元のプロセスが、これはのみに適切な選択ではありません。
        - content: 上記のすべて。
          isCorrect: true
          correctExplanation: 上記のすべてが、バックアップの復元を定期的にテストすることの十分な理由です。
    - content: 次の操作ではデータの定期的な自動バックアップは含まれませんか。
      choices:
        - content: Azure BLOB ストレージ
          isCorrect: true
          correctExplanation: Azure Blob storage では、データの自動バックアップは含まれません。 他の方法を使用してバックアップを実装する必要があります。
        - content: Azure Cosmos DB
          isCorrect: false
          incorrectExplanation: Azure Cosmos DB には、データを完全に自動化された、定期的なバックアップが含まれます。
        - content: Azure SQL Database
          isCorrect: false
          incorrectExplanation: Azure SQL Database には、ご利用のデータの完全に自動化された定期的なバックアップが含まれます。