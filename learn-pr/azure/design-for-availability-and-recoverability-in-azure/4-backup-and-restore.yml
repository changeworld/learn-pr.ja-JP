quiz:
  title: 自分の知識をチェックする
  questions:
  - content: '正誤問題: データの自動バックアップは、すべての Azure データ ストレージ オプションに含まれていますか?'
    choices:
    - content: はい
      isCorrect: false
      incorrectExplanation: すべての Azure データ ストレージ製品に自動バックアップが含まれているわけではありません。たとえば、Azure BLOB には含まれません。
    - content: いいえ
      isCorrect: true
      correctExplanation: ほとんどの Azure サービスが統合バックアップ機能を提供していますが、常に既定で有効になっているわけではありません。 確実にすべてのデータを保護するため、必要に応じて Azure Backup エージェントのようなサービスを追加することもできます。
  - content: 復元を定期的にテストすることがなぜ重要なのですか?
    choices:
    - content: ご利用のバックアップの整合性を検証するため。
      isCorrect: false
      incorrectExplanation: 復元を定期的にテストすることでご利用のバックアップの整合性を検証することができますが、適切な選択肢はこれだけではありません。
    - content: 復元プロセスを理解するため。
      isCorrect: false
      incorrectExplanation: 復元を定期的にテストすることで復元プロセスを理解することができますが、適切な選択肢はこれだけではありません。
    - content: バックアップ プロセスおよび復元プロセスでのギャップを識別するため。
      isCorrect: false
      incorrectExplanation: 復元の定期的なテストは、バックアップ プロセスおよび復元プロセスでのギャップの識別に役立ちますが、適切な選択肢はこれだけではありません。
    - content: 上記のすべて。
      isCorrect: true
      correctExplanation: すべてが復元プロセスの定期的なテストによる利点です。
