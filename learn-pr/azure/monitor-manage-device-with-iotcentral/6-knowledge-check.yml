title: <span data-ttu-id="89ef4-103">Azure IoT Central チュートリアルの知識チェック</span><span class="sxs-lookup"><span data-stu-id="89ef4-103">Knowledge check of the Azure IoT Central tutorial</span></span>
durationInMinutes: 11
content: >
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: <span data-ttu-id="89ef4-104">Azure IoT Central チュートリアルの知識チェック</span><span class="sxs-lookup"><span data-stu-id="89ef4-104">Knowledge check for the Azure IoT Central tutorial</span></span>
  questions:
  - content: <span data-ttu-id="89ef4-105">IoT Central ではどこでテレメトリを定義しますか?</span><span class="sxs-lookup"><span data-stu-id="89ef4-105">Where do you define telemetry in IoT Central?</span></span>
    choices:
    - content: <span data-ttu-id="89ef4-106">設定</span><span class="sxs-lookup"><span data-stu-id="89ef4-106">Settings</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89ef4-107">プロパティ</span><span class="sxs-lookup"><span data-stu-id="89ef4-107">Properties</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89ef4-108">測定</span><span class="sxs-lookup"><span data-stu-id="89ef4-108">Measurements</span></span>
      isCorrect: true
    - content: <span data-ttu-id="89ef4-109">ダッシュボード</span><span class="sxs-lookup"><span data-stu-id="89ef4-109">Dashboard</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89ef4-110">ルール</span><span class="sxs-lookup"><span data-stu-id="89ef4-110">Rules</span></span>
      isCorrect: false
  - content: <span data-ttu-id="89ef4-111">ルールを構成するときに使用可能なアクションは何ですか?</span><span class="sxs-lookup"><span data-stu-id="89ef4-111">What are the actions available when configuring rules?</span></span>
    choices:
    - content: <span data-ttu-id="89ef4-112">電子メール</span><span class="sxs-lookup"><span data-stu-id="89ef4-112">Email</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89ef4-113">Microsoft Flow</span><span class="sxs-lookup"><span data-stu-id="89ef4-113">Microsoft Flow</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89ef4-114">Webhook</span><span class="sxs-lookup"><span data-stu-id="89ef4-114">Webhook</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89ef4-115">上記のすべて</span><span class="sxs-lookup"><span data-stu-id="89ef4-115">All of the above</span></span>
      isCorrect: true
    - content: <span data-ttu-id="89ef4-116">上記以外</span><span class="sxs-lookup"><span data-stu-id="89ef4-116">None of the above</span></span>
      isCorrect: false
  - content: <span data-ttu-id="89ef4-117">デバイスのファームウェアを追加する場所はどこですか?</span><span class="sxs-lookup"><span data-stu-id="89ef4-117">Where do you add the firmware of your device?</span></span>
    choices:
    - content: <span data-ttu-id="89ef4-118">測定</span><span class="sxs-lookup"><span data-stu-id="89ef4-118">Measurements</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89ef4-119">設定</span><span class="sxs-lookup"><span data-stu-id="89ef4-119">Settings</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89ef4-120">プロパティ</span><span class="sxs-lookup"><span data-stu-id="89ef4-120">Properties</span></span>
      isCorrect: true
    - content: <span data-ttu-id="89ef4-121">ルール</span><span class="sxs-lookup"><span data-stu-id="89ef4-121">Rules</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89ef4-122">ダッシュボード</span><span class="sxs-lookup"><span data-stu-id="89ef4-122">Dashboard</span></span>
      isCorrect: false
  - content: <span data-ttu-id="89ef4-123">デバイスを IoT Central に接続するための接続文字列はどうやって取得しますか?</span><span class="sxs-lookup"><span data-stu-id="89ef4-123">How do you obtain the connection string to connect your device to IoT Central?</span></span>
    choices:
    - content: <span data-ttu-id="89ef4-124">IoT Central にデバイスを追加</span><span class="sxs-lookup"><span data-stu-id="89ef4-124">By adding a device in IoT Central</span></span>
      isCorrect: true
    - content: <span data-ttu-id="89ef4-125">ファームウェアの MAC アドレスを指定</span><span class="sxs-lookup"><span data-stu-id="89ef4-125">By providing the firmware MAC address</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89ef4-126">自分でカスタマイズして IoT Central に登録</span><span class="sxs-lookup"><span data-stu-id="89ef4-126">Customizing it on your own and registering it with IoT Central</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89ef4-127">上記のすべて</span><span class="sxs-lookup"><span data-stu-id="89ef4-127">All of the above</span></span>
      isCorrect: false
    - content: <span data-ttu-id="89ef4-128">上記以外</span><span class="sxs-lookup"><span data-stu-id="89ef4-128">None of the above</span></span>
      isCorrect: false
