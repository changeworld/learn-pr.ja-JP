quiz:
  title: Azure IoT Central チュートリアルの知識チェック
  questions:
  - content: IoT Central ではどこでテレメトリを定義しますか?
    choices:
    - content: 設定
      isCorrect: false
    - content: プロパティ
      isCorrect: false
    - content: 測定
      isCorrect: true
    - content: ダッシュボード
      isCorrect: false
    - content: ルール
      isCorrect: false
  - content: ルールを構成するときに使用可能なアクションは何ですか?
    choices:
    - content: 電子メール
      isCorrect: false
    - content: Microsoft Flow
      isCorrect: false
    - content: Webhook
      isCorrect: false
    - content: 上記のすべて
      isCorrect: true
    - content: 上記以外
      isCorrect: false
  - content: デバイスのファームウェアを追加する場所はどこですか?
    choices:
    - content: 測定
      isCorrect: false
    - content: 設定
      isCorrect: false
    - content: プロパティ
      isCorrect: true
    - content: ルール
      isCorrect: false
    - content: ダッシュボード
      isCorrect: false
  - content: デバイスを IoT Central に接続するための接続文字列はどうやって取得しますか?
    choices:
    - content: IoT Central にデバイスを追加
      isCorrect: true
    - content: ファームウェアの MAC アドレスを指定
      isCorrect: false
    - content: 自分でカスタマイズして IoT Central に登録
      isCorrect: false
    - content: 上記のすべて
      isCorrect: false
    - content: 上記以外
      isCorrect: false
