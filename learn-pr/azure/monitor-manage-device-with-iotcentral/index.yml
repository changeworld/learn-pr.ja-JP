uid: learn.monitor-manage-device-with-iotcentral
title: Azure IoT Central でコーヒー マシンを監視および管理する
summary: このチュートリアルでは、シミュレートされたコーヒー マシンに Azure IoT Central (SaaS ソリューション) を接続して、問題を監視および管理します。 Azure IoT Central では、デバイス テンプレートを作成して、測定値 (利用統計情報と状態)、設定、プロパティ、およびコマンドを定義します。 コーヒー マシンが接続された後は、IoT Central からの電子メールおよび Microsoft Flow からのモバイル通知がルールによってトリガーされたら、マシンの状態に応じたアクションを実行して、シミュレートされた問題を解決します。
