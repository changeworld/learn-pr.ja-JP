quiz:
  title: <span data-ttu-id="0bcc1-104">知識チェック</span><span class="sxs-lookup"><span data-stu-id="0bcc1-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="0bcc1-105">ご利用の関数を Twilio にバインドして SMS メッセージを送信するにはどうすればよいですか?</span><span class="sxs-lookup"><span data-stu-id="0bcc1-105">How do you bind your function to Twilio to send SMS messages?</span></span>
    choices:
    - content: <span data-ttu-id="0bcc1-106">SMS メッセージを関数の戻り値として返す</span><span class="sxs-lookup"><span data-stu-id="0bcc1-106">By returning the SMS messages as the return value of the Function</span></span>
      isCorrect: false
    - content: <span data-ttu-id="0bcc1-107">関数のパラメーター</span><span class="sxs-lookup"><span data-stu-id="0bcc1-107">A function parameter</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0bcc1-108">`[TwilioSms]` 属性で修飾されたパラメーターとして関数に渡されるコレクションに SMS メッセージを追加します。</span><span class="sxs-lookup"><span data-stu-id="0bcc1-108">SMS messages are added to a collection passed to the function as a parameter decorated with the `[TwilioSms]` attribute.</span></span> <span data-ttu-id="0bcc1-109">関数から制御が戻ると、関数のランタイムによって Twilio にこれらのメッセージが送信されます。</span><span class="sxs-lookup"><span data-stu-id="0bcc1-109">The Function's runtime will send these messages to Twilio once the function returns.</span></span>
    - content: <span data-ttu-id="0bcc1-110">Twilio API の直接呼び出し</span><span class="sxs-lookup"><span data-stu-id="0bcc1-110">Direct call to the Twilio API</span></span>
      isCorrect: false
  - content: <span data-ttu-id="0bcc1-111">ご利用の関数をローカルで実行する場合、ご自分の Twilio アカウント SID と認証トークンをどこで定義しますか?</span><span class="sxs-lookup"><span data-stu-id="0bcc1-111">Where do you define your Twilio account SID and auth token when running your function locally?</span></span>
    choices:
    - content: <span data-ttu-id="0bcc1-112">`local.settings.json` ファイル内。</span><span class="sxs-lookup"><span data-stu-id="0bcc1-112">In the `local.settings.json` file.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="0bcc1-113">Azure に発行する場合は使用されず、ローカルで実行する場合にのみ使用されるローカル設定を格納するには、`local.settings.json` ファイルが使用されます。</span><span class="sxs-lookup"><span data-stu-id="0bcc1-113">The `local.settings.json` file is used to store local settings that are only used when running locally, not when published to Azure.</span></span> <span data-ttu-id="0bcc1-114">そのファイルに秘密キーが含まれていて、ご利用のリポジトリがパブリックである場合は、そのファイルをソース コード管理にチェックインすることがないように気を付けてください。</span><span class="sxs-lookup"><span data-stu-id="0bcc1-114">Be careful to not check this into source code control if it contains private keys and your repo is public.</span></span>
    - content: <span data-ttu-id="0bcc1-115">`[TwilioSms]` 属性内</span><span class="sxs-lookup"><span data-stu-id="0bcc1-115">In the `[TwilioSms]` attribute</span></span>
      isCorrect: false
    - content: <span data-ttu-id="0bcc1-116">Azure に発行されるアプリケーション設定</span><span class="sxs-lookup"><span data-stu-id="0bcc1-116">Application settings published to Azure</span></span>
      isCorrect: false
