abstract: >
  このモジュールでは、次のことを行います。

  - Xamarin.Essentials を使用するクロスプラットフォームの Xamarin.Forms アプリを作成する

  - XAML を使用して ViewModel のアプリケーション ロジックを含むクロスプラットフォームの UI を作成し、UI に ViewModel のプロパティをバインドする

  - ユーザーの場所を検出する

  - HTTP トリガーを含む Azure 関数を作成し、ローカルで実行する

  - モバイル アプリから Azure 関数を呼び出し、データを JSON として渡す

  - Azure 関数を Twilio にバインドして SMS メッセージを送信する

  - Azure 関数を Azure に発行する
