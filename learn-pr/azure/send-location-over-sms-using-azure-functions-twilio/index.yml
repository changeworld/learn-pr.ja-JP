title: Azure Functions と Twilio を使用して自分の位置をテキスト メッセージとして共有する
summary: スマートフォンと Azure Functions および Twilio の組み合わせで位置追跡を利用し、自分の位置をテキスト メッセージとして友人と共有する方法について学習します。 サーバーレス バックエンドでクロスプラットフォームの Xamarin.Forms アプリを作成します。 このアプリではデバイスからユーザーの場所を取得し、電話番号の一覧とともに Azure 関数に送信します。 その後、関数ではサード パーティ サービス (Twilio) へのバインドを使用して、提供されるすべての電話番号に SMS メッセージとして場所を送信します。
abstract: >
  このモジュールでは、次のことを行います。

  - Xamarin.Essentials を使用するクロスプラットフォームの Xamarin.Forms アプリを作成しました。

  - ViewModel のアプリケーション ロジックを含む XAML を使用してクロスプラットフォームの UI を作成し、UI に ViewModel のプロパティをバインドしました。

  - ユーザーの場所を検出しました。

  - HTTP トリガーを含む Azure 関数を作成し、ローカルで実行しました。

  - モバイル アプリから Azure 関数を呼び出し、JSON としてデータを渡しました。

  - Azure 関数を Twilio にバインドして SMS メッセージを送信しました。

  - Azure 関数を Azure に発行します。
