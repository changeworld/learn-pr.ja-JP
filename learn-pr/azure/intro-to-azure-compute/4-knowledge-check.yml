quiz:
  title: 知識チェック
  questions:
    - content: 天文学チームが、さまざまなイメージ処理アプリケーションを実行するには、コンピューティング能力とメモリを大量にします。 これらのアプリケーションを Azure に迅速に移行するには。 次のどのオプションを選択する必要がありますか?
      choices:
        - content: Cloud Services
          isCorrect: false
        - content: Azure Batch
          isCorrect: true
          correctExplanation: Azure Batch は、何十、数百、または数千の Vm にスケールする機能をクラウド規模のジョブ スケジューリングとコンピューティング管理を提供します。
        - content: Container Instances
          isCorrect: false