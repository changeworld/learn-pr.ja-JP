quiz:
  title: 知識チェック
  questions:
  - content: 天文学チームは、膨大な計算処理能力とメモリを必要とする画像処理アプリケーションを多数揃えています。 これらのアプリケーションを Azure に短期間で移行します。 次のどのオプションを選択する必要がありますか?
    choices:
    - content: Cloud Services
      isCorrect: false
    - content: Azure Batch
      isCorrect: true
      correctExplanation: Azure Batch では、何十、何百、または数千もの VM にスケーリングする機能を備えたクラウド規模のジョブ スケジューリングおよびコンピューティング管理が提供されます。
    - content: Container Instances
      isCorrect: false
