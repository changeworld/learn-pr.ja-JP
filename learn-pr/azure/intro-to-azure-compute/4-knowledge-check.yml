quiz:
  title: Azure コンピューティングの概要に関する知識チェック
  questions:
  - content: 少人数の天文学チームがあり、チームのメンバーは一流の天文学者やコンピューター プログラマーですが、サーバーや Web 管理については基本的な理解しかないものとします。 次のどのオプションを選択する必要がありますか?
    choices:
    - content: Azure Kubernetes Service (AKS)
      isCorrect: false
      incorrectExplanation: Kubernetes には、コンテナー オーケストレーションに関する高度な知識が必要です。
    - content: Service Fabric
      isCorrect: false
      incorrectExplanation: 天文学者の作業を、広範に、あるいはグローバルに分散する必要はありません。
    - content: App Service
      isCorrect: true
      correctExplanation: 完全に管理されていて、アプリケーションをスケーリングするため、チームは特別なソフトウェアの作成に集中できます。
  - content: 天文学チームは、完了するまでに何時間あるいは場合によっては何日もかかるようなある天文学の計算に直面しているものとします。 並列実行はあまり役に立たないようです。 次のどのオプションを選択する必要がありますか?
    choices:
    - content: Cloud Services
      isCorrect: false
      incorrectExplanation: 天文学のすべての計算を並列に実行できるわけではないので、VM を追加展開してもパフォーマンスを少し向上できるだけです。
    - content: Azure Batch
      isCorrect: true
      correctExplanation: 天文学のある種の計算には、スーパーコンピューター並みの機能が必要です。
    - content: Container Instances
      isCorrect: false
      incorrectExplanation: 天文学のすべての計算を並列に実行できるわけではない可能性があるので、コンテナーを追加展開してもパフォーマンスを少し向上できるだけです。
