quiz:
  title: 自分の知識をチェックする
  questions:
  - content: '独自のサーバー上でローカルで実行している既存のアプリケーションがあるとします。 容量を増やす必要がありますが、アップグレードされたオンプレミスのハードウェアを購入するのではなく、Azure に移行することを選びます。 ご利用のアプリケーションが Azure で実行されるように最も早くルーティングできるのは、どのコンピューティング オプションですか? '
    choices:
    - content: サーバーレス コンピューティング
      isCorrect: false
      incorrectExplanation: サーバーレス コンピューティング モデルに変換すると、ご利用のアプリケーションをイベント ベースのアーキテクチャに再構成する必要がある可能性が高いです。
    - content: コンテナー
      isCorrect: false
      incorrectExplanation: コンテナーに変換すると、ご利用のアプリケーションを再パッケージ化する必要があります。 これは既存のアーキテクチャによってはあまり難しくない場合もありますが、時間がかかり、コンテナーに関するいくつかの専門知識が必要になります。
    - content: 仮想マシン
      isCorrect: true
      correctExplanation: VM のセットアップをフル コントールできる権限があるため、ご利用のオンプレミス サーバーに合うように構成できます。 これにより、ご自分の既存のアプリケーションをほとんど変更せずに、Azure VM 上で実行することができます。
  - content: '数百万のモバイル デバイス上で実行する写真共有アプリケーションを操作するとします。 ローカルまたは国内で多くのイベントが発生するたびに使用量が急増するため、需要は予想できません。 このワークロードに最適な Azure コンピューティング リソースはどれですか? '
    choices:
    - content: サーバーレス コンピューティング
      isCorrect: true
      correctExplanation: 写真共有アプリはイベント駆動型であり、予測できない需要を処理する必要があります。 サーバーレス コンピューティングがこのアプリに最適です。これはイベント ベースであるため、トラフィックの急増を処理するためにすぐにスケーリングすることができます。 また、ユーザー データの処理中のみの計算時間を支払うことになるため、費用効果の高い選択肢でもあります。
    - content: コンテナー
      isCorrect: false
      incorrectExplanation: 通常、コンテナー インスタンスの起動には数秒かかります。 これでは、需要の急増に対応するために、十分に早くスケーリングできない可能性があります。
    - content: 仮想マシン
      isCorrect: false
      incorrectExplanation: VM は開始するのに数分かかります。 これでは、需要の急増に対応するために、十分に早くスケーリングできない可能性があります。
  - content: 'コンピューティング オプションでは、ご自分のアプリケーションを実行する環境の構成においてさまざまなレベルが提供されます。 次のうち "ほとんどコントロール" から "最小限のコントロール" の順にコンピューティング オプションを並べているのはどれですか? '
    choices:
    - content: サーバーレス コンピューティング, コンテナー, 仮想マシン
      isCorrect: false
      incorrectExplanation: サーバーレス コンピューティングでは、最小限のコントロールが提供され、基になるホスティング環境は完全に抽象化されます。
    - content: コンテナー, サーバーレス コンピューティング, 仮想マシン
      isCorrect: false
      incorrectExplanation: コンテナーでは、その環境に対する制限されたコントロールが提供されます。たとえば、基になるオペレーティング システムを選びます。
    - content: 仮想マシン, コンテナー, サーバーレス コンピューティング
      isCorrect: true
      correctExplanation: 仮想マシンでは、その環境をフル コントールできる権限が与えられます。 コンテナーでは、制限付きのコントロールが与えられます。 サーバーレス コンピューティングでは、任意のインフラストラクチャの構成は許可されていません。
