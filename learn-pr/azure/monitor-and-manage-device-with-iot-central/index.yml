abstract: >
  このモジュールでは、次のことを行います。

  - Azure IoT Central カスタム アプリケーションを作成する

  - デバイス テンプレートを作成して定義する

  - コーヒー メーカー シミュレーターを Azure IoT Central 内のご使用のアプリケーションに接続する

  - 接続とデータ フローを検証する

  - メンテナンス通知の規則を構成する
