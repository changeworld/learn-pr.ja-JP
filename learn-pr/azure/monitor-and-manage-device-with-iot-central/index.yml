summary: このチュートリアルでは、Azure IoT Central アプリケーションを監視および管理の問題にシミュレートされたコーヒー マシンを接続します。 Azure IoT Central では、デバイスがアプリケーションと交換できるデータは、デバイス (ここではコーヒー メーカー) の動作と機能を定義するデバイス テンプレートで指定されます。 まず、測定値 (製品利用統計情報と状態)、設定、プロパティ、およびコーヒー マシン用のコマンドを定義するデバイス テンプレートを作成します。 コーヒー マシンを接続すると、IoT Central のルールは、問題を識別するためにデバイスからのデータを使用できます。 問題が検出されると、IoT Central は電子メールとモバイル通知を生成できます。 コーヒー マシンと、問題を修正するアクションを実行できます。 ユニット 1 4 を完了する必要がある Microsoft アカウント、7 日間無料試用版の Azure IoT Central アプリケーション、および Node.js のバージョン 4.0.x 以降、コンピューターにインストールされています。 Microsoft Flow を使用して単体 5 モバイル通知を送信する手順を完了する場合は、IoT Central を 30 日間延長する必要があります。 拡張機能は、Azure サブスクリプションがある場合に有効です。
abstract: |
  このモジュールでは、次のことを行います。
  - Azure IoT Central を監視および管理の問題のシミュレートされたコーヒー マシンに、SaaS ソリューションに接続します。
  - デバイスの測定値 (製品利用統計情報と状態) の設定、プロパティ、およびコマンドを定義するテンプレートを作成します。
  - 規則から IoT Central のメールと Microsoft Flow からモバイル通知をトリガーするときに、シミュレートされた問題を修復するマシンの状態に対してアクションを実行します。
