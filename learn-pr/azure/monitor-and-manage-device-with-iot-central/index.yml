title: Azure IoT Central でコーヒー販売機を監視管理する
summary: このチュートリアルでは、Azure IoT Central アプリケーションをシミュレートされたコーヒー販売機 (シミュレート) に接続して､販売機を監視管理します｡ Azure IoT Central では、デバイスがアプリケーションと交換できるデータを､デバイス (ここではコーヒー販売機) の動作や機能を定義するデバイス テンプレートで指定します｡ まず、デバイス テンプレートを作成し､そこにコーヒー販売の測定値 (テレメトリと状態) や設定、プロパティ、コマンドを定義します｡ コーヒー販売機を接続すると、IoT Central の規則は、デバイスからのデータに基づいて問題を発見することができます｡ 問題が検出されると、IoT Central は電子メールやモバイル通知を生成できます。 こうしてコーヒー販売機の問題を解決するための措置を講じることができます｡ ユニット 1~4 を終了するには､ Microsoft アカウントと7 日間無料試用版の Azure IoT Central アプリケーション、および Node.js のバージョン 4.0.x 以降がコンピューターにインストールされている必要があります。 ユニット 5 での、Microsoft Flow を使用してモバイル通知を送信する課題を修了するには､IoT Central の試用期間を 30 日に延長する必要があります。 Azure のサブスクリプション契約をすると､この拡張機能が有効になります｡
abstract: >
  このモジュールでは、次のことを行います。

  - SaaS ソリューションの 1 つである Azure IoT Central をコーヒー販売機 (シミュレート) に接続し問題を監視管理する

  - デバイス テンプレートを作成して､測定値 (テレメトリと状態) や設定、プロパティ、コマンドを定義する

  - 販売機の状態に対する対応として､規則に従って IoT Central からメールが発信されたり､Microsoft Flow からモバイル通知を発信されたりしたときのシミュレートされた問題を解決する
