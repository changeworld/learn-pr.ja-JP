quiz:
  title: <span data-ttu-id="b828c-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="b828c-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="b828c-105">デバイス テンプレートの情報の説明として最も適切な文を選択してください。</span><span class="sxs-lookup"><span data-stu-id="b828c-105">Which statement best describes the information in a device template?</span></span>
    choices:
    - content: <span data-ttu-id="b828c-106">アプリケーションに接続されているデバイスのハードウェア仕様。</span><span class="sxs-lookup"><span data-stu-id="b828c-106">The hardware specification of a device connected to your application.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b828c-107">デバイス テンプレートにハードウェアの詳細はキャプチャされません。</span><span class="sxs-lookup"><span data-stu-id="b828c-107">Hardware details are not captured by a device template.</span></span>
    - content: <span data-ttu-id="b828c-108">デバイスがアプリケーションと交換できるデータとコマンド。</span><span class="sxs-lookup"><span data-stu-id="b828c-108">The data and commands a device can exchange with your application.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b828c-109">テンプレートは、コードと物理デバイスの間で交換できる可能性があるすべての情報とコマンドをキャプチャする仕様です。</span><span class="sxs-lookup"><span data-stu-id="b828c-109">The template is a specification that captures all the potential information and commands that can be exchanged between your code and the physical device.</span></span>
    - content: <span data-ttu-id="b828c-110">デバイスとの通信に使用される通信プロトコル。</span><span class="sxs-lookup"><span data-stu-id="b828c-110">The over-the-wire protocol used to communicate with a device.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b828c-111">通信プロトコルはデバイス テンプレートの一部ではありません。</span><span class="sxs-lookup"><span data-stu-id="b828c-111">The communication protocol is not part of a device template.</span></span>
  - content: '<span data-ttu-id="b828c-112">正誤問題: IoT Central アプリケーションのテストには物理デバイスが必要です。</span><span class="sxs-lookup"><span data-stu-id="b828c-112">True or false: you must have a physical device to test your IoT Central application.</span></span>'
    choices:
    - content: <span data-ttu-id="b828c-113">○</span><span class="sxs-lookup"><span data-stu-id="b828c-113">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b828c-114">テストにはシミュレートされたデバイスを使用できます。</span><span class="sxs-lookup"><span data-stu-id="b828c-114">You can use simulated devices for testing.</span></span>
    - content: <span data-ttu-id="b828c-115">×</span><span class="sxs-lookup"><span data-stu-id="b828c-115">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b828c-116">デバイス テンプレートを作成すると、シミュレートされたデバイスが IoT Central によって自動的に作成されます。</span><span class="sxs-lookup"><span data-stu-id="b828c-116">IoT Central automatically creates a simulated device for you when you create a device template.</span></span> <span data-ttu-id="b828c-117">カスタム ソフトウェア シミュレーションのコードを書くこともできます。</span><span class="sxs-lookup"><span data-stu-id="b828c-117">You can also code custom software simulations.</span></span> <span data-ttu-id="b828c-118">このような方法を選択すると、物理デバイスを接続する前にアプリケーションを徹底的にテストできます。</span><span class="sxs-lookup"><span data-stu-id="b828c-118">These options let you thoroughly test your application before connecting a physical device.</span></span>
  - content: <span data-ttu-id="b828c-119">あなたは、IoT Central と通信している 5 台の物理デバイスを持っているとします。</span><span class="sxs-lookup"><span data-stu-id="b828c-119">Suppose you have five physical devices communicating with IoT Central.</span></span> <span data-ttu-id="b828c-120">接続文字列はいくつありますか。</span><span class="sxs-lookup"><span data-stu-id="b828c-120">How many connection strings would you have?</span></span>
    choices:
    - content: '<span data-ttu-id="b828c-121">1: 接続文字列は、接続されているすべてのデバイスで共有されます。</span><span class="sxs-lookup"><span data-stu-id="b828c-121">One: the connection string is shared by all connected devices.</span></span>'
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b828c-122">共有された接続文字列では、IoT Central が各デバイスを一意に識別できません。</span><span class="sxs-lookup"><span data-stu-id="b828c-122">Shared connection strings would not allow IoT Central to uniquely identify each device.</span></span>
    - content: '<span data-ttu-id="b828c-123">2: 1 つはアクティブに使用され、もう 1 つはプライマリが侵害された場合に備えたバックアップ。</span><span class="sxs-lookup"><span data-stu-id="b828c-123">Two: one in active use and one backup in case the primary is compromised.</span></span>'
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b828c-124">共有された接続文字列では、IoT Central が各デバイスを一意に識別できません。</span><span class="sxs-lookup"><span data-stu-id="b828c-124">Shared connection strings would not allow IoT Central to uniquely identify each device.</span></span>
    - content: '<span data-ttu-id="b828c-125">5: すべてのデバイスに一意の接続文字列が必要です。</span><span class="sxs-lookup"><span data-stu-id="b828c-125">Five: every device needs a unique connection string.</span></span>'
      isCorrect: true
      correctExplanation: <span data-ttu-id="b828c-126">IoT Central では接続文字列によってデバイスが識別されるため、各デバイスに固有の接続文字列が必要です。</span><span class="sxs-lookup"><span data-stu-id="b828c-126">The connection string identifies the device to IoT Central, so each device needs its own.</span></span>
