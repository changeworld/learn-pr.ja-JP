### YamlMime:ModuleUnit
uid: learn.build-azure-bot-services-bot.7-knowledge-check
title: 自分の知識をチェックする
metadata:
  title: 自分の知識をチェックする
  description: Azure Bot Service を使用してチャット ボットをビルドするのに必要な手順を理解したことを確認します。
  ms.openlocfilehash: 03a830345f79ae78ea30dd6cf1dc811aba4a8741
  ms.sourcegitcommit: 1663afb13d55c1fce5f2dc4c0f78ef2d74902c33
  ms.translationtype: HT
  ms.contentlocale: ja-JP
  ms.lasthandoff: 08/31/2018
  ms.locfileid: "43363421"
durationInMinutes: 10
quiz:
  title: TensorFlow と Azure Data Science Virtual Machine を使用したニューラル ネットワークの構築
  questions:
  - content: Azure Web アプリ ボットをデプロイしたとき、作成されたすべてのものは何ですか?
    choices:
    - content: ボット サービス
      isCorrect: false
      incorrectExplanation: 1 つボット サービスが作成されましたが、他のものも作成されました。
    - content: Web アプリ
      isCorrect: false
      incorrectExplanation: 1 つ Web アプリが作成されましたが、他のものも作成されました。
    - content: ボット サービスと Web アプリ
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
    - content: まだ何もデプロイされていません
      isCorrect: false
      incorrectExplanation: このステップで、デプロイが行われました。
  - content: QnA Maker は何を作成するために使用されるのですか?
    choices:
    - content: 質問と回答のセットを受け取るサービスです
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
    - content: 質問に回答するサービス
      isCorrect: false
      incorrectExplanation: 質問の回答に役立ちますが、QnA Maker により行えることは、これだけではありません。
    - content: 質問に新しい回答を生成するサービス
      isCorrect: false
      incorrectExplanation: QnA Maker は新しい回答を作成するわけではなく、知っていることに回答します。
    - content: ボット
      isCorrect: false
      incorrectExplanation: QnA Maker はボットと関連付けることができますが、それを作成することはありません。
  - content: QnA Maker には使用するナレッジ ベースをどのように入力するのですか?
    choices:
    - content: 使用するナレッジ ベースは手動でのみ入力できます
      isCorrect: false
      incorrectExplanation: ナレッジ ベースは手動で入力できますが、他にも方法があります。
    - content: テキスト ファイルを使用する
      isCorrect: false
      incorrectExplanation: ナレッジ ベースに入力する方法は、テキスト ファイルのみではありません。
    - content: URL を使用する
      isCorrect: false
      incorrectExplanation: ナレッジ ベースに入力する方法は、URL のみではありません。
    - content: テキスト ファイルまたは URL を使用する
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
  - content: アプリケーションで QnA Maker を使用するには、どのような手順が必要ですか?
    choices:
    - content: 保存する
      isCorrect: false
      incorrectExplanation: 保存をする必要はありますが、他にも手順が必要です。
    - content: 保存とトレーニング
      isCorrect: false
      incorrectExplanation: トレーニングは重要ですが、サービスの使用には他に何が必要ですか?
    - content: 保存、トレーニング、公開
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
    - content: 公開する
      isCorrect: false
      incorrectExplanation: 残念ながら、直接公開に進むことはできません。
  - content: ボット フレームワーク パッケージ以外に、RESTful サービスの構築および使用には何が必要ですか?
    choices:
    - content: restify
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
    - content: express
      isCorrect: false
      incorrectExplanation: Express は、RESTful サービスを作成するためのみではなく、完全な Web フレームワークとして使用します。
    - content: swagger
      isCorrect: false
      incorrectExplanation: Swagger は、RESTful サービスを作成するためのみではなく、独自の API を指定、ビルド、テストするために使用します。
    - content: babel
      isCorrect: false
      incorrectExplanation: Babel は、新しい構文がサポートされていない可能性があるブラウザー用に、新しいバージョンの JavaScript をコンパイルするために使用されます。
  - content: Azure portal では、Web アプリ ボット用の QnA Maker の設定をどのセクションに追加しますか?
    choices:
    - content: すべてのアプリ サービスの設定
      isCorrect: false
      incorrectExplanation: この設定では、Web アプリと関連付けられているアプリ サービスの設定を変更することができます。
    - content: アプリケーションの設定
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
    - content: 構築
      isCorrect: false
      incorrectExplanation: このセクションでは、ボットのコードを参照したり取得したりすることができます。
    - content: チャネル
      isCorrect: false
      incorrectExplanation: このセクションでは、ボットを別のサービスにフックして、ボットとやりとりさせることができます。
  - content: Microsoft Teams に使用するボットを追加する場合、Azure portal のどのセクションに進みますか?
    choices:
    - content: すべてのアプリ サービスの設定
      isCorrect: false
      incorrectExplanation: この設定では変更することができます。
    - content: アプリケーションの設定
      isCorrect: false
      incorrectExplanation: この設定では、Web アプリケーションの特定の設定を指定できます。
    - content: 構築
      isCorrect: false
      incorrectExplanation: このセクションでは、ボットのコードを参照したり取得したりすることができます。
    - content: チャネル
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
