content: <span data-ttu-id="e964a-104">必須</span><span class="sxs-lookup"><span data-stu-id="e964a-104">required</span></span>
quiz:
  title: <span data-ttu-id="e964a-105">TensorFlow と Azure Data Science Virtual Machine を使用したニューラル ネットワークの構築</span><span class="sxs-lookup"><span data-stu-id="e964a-105">Building Neural Networks with TensorFlow and the Azure Data Science Virtual Machine</span></span>
  questions:
  - content: <span data-ttu-id="e964a-106">Azure Web アプリ ボットをデプロイしたとき、作成されたすべてのものは何ですか?</span><span class="sxs-lookup"><span data-stu-id="e964a-106">When the Azure Web App Bot was deployed what all was created?</span></span>
    choices:
    - content: <span data-ttu-id="e964a-107">ボット サービス</span><span class="sxs-lookup"><span data-stu-id="e964a-107">A bot service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-108">1 つボット サービスが作成されましたが、他のものも作成されました。</span><span class="sxs-lookup"><span data-stu-id="e964a-108">A bot service was created, but something else was, too.</span></span>
    - content: <span data-ttu-id="e964a-109">Web アプリ</span><span class="sxs-lookup"><span data-stu-id="e964a-109">A web app</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-110">1 つ Web アプリが作成されましたが、他のものも作成されました。</span><span class="sxs-lookup"><span data-stu-id="e964a-110">A web app was created, but something else was, too.</span></span>
    - content: <span data-ttu-id="e964a-111">ボット サービスと Web アプリ</span><span class="sxs-lookup"><span data-stu-id="e964a-111">A bot service and web app</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e964a-112">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="e964a-112">Great!</span></span> <span data-ttu-id="e964a-113">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="e964a-113">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="e964a-114">まだ何もデプロイされていません</span><span class="sxs-lookup"><span data-stu-id="e964a-114">Nothing got deployed yet</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-115">このステップで、デプロイが行われました。</span><span class="sxs-lookup"><span data-stu-id="e964a-115">A deployment happened by this step.</span></span>
  - content: <span data-ttu-id="e964a-116">QnA Maker は何を作成するために使用されるのですか?</span><span class="sxs-lookup"><span data-stu-id="e964a-116">What is QnA Maker used to create?</span></span>
    choices:
    - content: <span data-ttu-id="e964a-117">質問と回答のセットを受け取るサービスです</span><span class="sxs-lookup"><span data-stu-id="e964a-117">A service that takes in a set of questions and answers</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e964a-118">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="e964a-118">Great!</span></span> <span data-ttu-id="e964a-119">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="e964a-119">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="e964a-120">質問に回答するサービスです</span><span class="sxs-lookup"><span data-stu-id="e964a-120">A service to answer questions</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-121">質問の回答にも役立ちますが、QnA Maker はそれのみを行うのではありません</span><span class="sxs-lookup"><span data-stu-id="e964a-121">It helps answer questions, but that's not all QnA Maker can do</span></span>
    - content: <span data-ttu-id="e964a-122">質問に新しい回答を生成するサービスです</span><span class="sxs-lookup"><span data-stu-id="e964a-122">A service that generates new answers to questions</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-123">QnA Maker は新しい回答を作成するわけではなく、知っていることに回答します。</span><span class="sxs-lookup"><span data-stu-id="e964a-123">QnA Maker doesn't generate new answers, but it does give answers it knows about.</span></span>
    - content: <span data-ttu-id="e964a-124">ボット</span><span class="sxs-lookup"><span data-stu-id="e964a-124">A bot</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-125">QnA Maker はボットと関連付けることができますが、それを作成することはありません。</span><span class="sxs-lookup"><span data-stu-id="e964a-125">QnA Maker can be associated with a bot, but it doesn't create one.</span></span>
  - content: <span data-ttu-id="e964a-126">QnA Maker には使用するナレッジ ベースをどのように入力するのですか?</span><span class="sxs-lookup"><span data-stu-id="e964a-126">What ways can you populate your knowledge base in QnA Maker?</span></span>
    choices:
    - content: <span data-ttu-id="e964a-127">使用するナレッジ ベースは手動でのみ入力できます</span><span class="sxs-lookup"><span data-stu-id="e964a-127">Can only manually populate your knowledge base</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-128">ナレッジ ベースは手動で入力できますが、他にも方法があります。</span><span class="sxs-lookup"><span data-stu-id="e964a-128">You could manually populate the knowledge base, but there are other ways.</span></span>
    - content: <span data-ttu-id="e964a-129">テキスト ファイルを使用する</span><span class="sxs-lookup"><span data-stu-id="e964a-129">With a text file</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-130">ナレッジ ベースに入力する方法は、テキスト ファイルのみではありません。</span><span class="sxs-lookup"><span data-stu-id="e964a-130">A text file isn't the only way to populate the knowledge base.</span></span>
    - content: <span data-ttu-id="e964a-131">URL を使用する</span><span class="sxs-lookup"><span data-stu-id="e964a-131">With a URL</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-132">ナレッジ ベースに入力する方法は、URL のみではありません。</span><span class="sxs-lookup"><span data-stu-id="e964a-132">A URL isn't the only way to populate the knowledge base.</span></span>
    - content: <span data-ttu-id="e964a-133">テキスト ファイルまたは URL を使用する</span><span class="sxs-lookup"><span data-stu-id="e964a-133">With a text file or URL</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e964a-134">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="e964a-134">Great!</span></span> <span data-ttu-id="e964a-135">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="e964a-135">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="e964a-136">アプリケーションで QnA Maker を使用するには、どのような手順が必要ですか?</span><span class="sxs-lookup"><span data-stu-id="e964a-136">What step(s) are needed to use QnA Maker in your applications?</span></span>
    choices:
    - content: <span data-ttu-id="e964a-137">保存する</span><span class="sxs-lookup"><span data-stu-id="e964a-137">Save</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-138">保存をする必要はありますが、他にも手順が必要です。</span><span class="sxs-lookup"><span data-stu-id="e964a-138">You do need to save, but other steps are needed.</span></span>
    - content: <span data-ttu-id="e964a-139">保存してトレーニングする</span><span class="sxs-lookup"><span data-stu-id="e964a-139">Save and train</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-140">トレーニングは重要ですが、サービスの使用には他に何が必要ですか?</span><span class="sxs-lookup"><span data-stu-id="e964a-140">Training is important, but what else do you need to consume the service?.</span></span>
    - content: <span data-ttu-id="e964a-141">保存、トレーニングして公開する</span><span class="sxs-lookup"><span data-stu-id="e964a-141">Save, train, and publish</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e964a-142">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="e964a-142">Great!</span></span> <span data-ttu-id="e964a-143">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="e964a-143">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="e964a-144">公開する</span><span class="sxs-lookup"><span data-stu-id="e964a-144">Publish</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-145">残念ながら、直接公開に進むことはできません。</span><span class="sxs-lookup"><span data-stu-id="e964a-145">Unfortunately, you can't just go straight to publishing.</span></span>
  - content: <span data-ttu-id="e964a-146">ボット フレームワーク パッケージ以外に、RESTful サービスの構築および使用には何が必要ですか?</span><span class="sxs-lookup"><span data-stu-id="e964a-146">Other than the bot framework packages, what other package is needed to build and consume RESTful services?</span></span>
    choices:
    - content: <span data-ttu-id="e964a-147">restify</span><span class="sxs-lookup"><span data-stu-id="e964a-147">restify</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e964a-148">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="e964a-148">Great!</span></span> <span data-ttu-id="e964a-149">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="e964a-149">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="e964a-150">express</span><span class="sxs-lookup"><span data-stu-id="e964a-150">express</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-151">Express は、RESTful サービスを作成するためのみではなく、完全な Web フレームワークとして使用します。</span><span class="sxs-lookup"><span data-stu-id="e964a-151">Express is used to as a full web framework, not to just create RESTful services.</span></span>
    - content: <span data-ttu-id="e964a-152">swagger</span><span class="sxs-lookup"><span data-stu-id="e964a-152">swagger</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-153">Swagger は、RESTful サービスを作成するためのみではなく、独自の API を指定、ビルド、テストするために使用します。</span><span class="sxs-lookup"><span data-stu-id="e964a-153">Swagger is used to specify, build, and test your APIs, not just to create RESTful services.</span></span>
    - content: <span data-ttu-id="e964a-154">babel</span><span class="sxs-lookup"><span data-stu-id="e964a-154">babel</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-155">Babel は新しい構文をサポートしない可能性があるブラウザー用に、JavaScript の新バージョンをコンパイルするために使用します。</span><span class="sxs-lookup"><span data-stu-id="e964a-155">Babel is used to compile new versions of JavaScript for browsers that may not support the new syntax.</span></span>
  - content: <span data-ttu-id="e964a-156">Azure portal では、Web アプリ ボット用の QnA Maker の設定をどのセクションに追加しますか?</span><span class="sxs-lookup"><span data-stu-id="e964a-156">In the Azure Portal for the Web App Bot, what section do you go to add the QnA Maker settings?</span></span>
    choices:
    - content: <span data-ttu-id="e964a-157">すべてのアプリ サービスの設定</span><span class="sxs-lookup"><span data-stu-id="e964a-157">All app service settings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-158">この設定では、Web アプリと関連付けられているアプリ サービスの設定を変更することができます。</span><span class="sxs-lookup"><span data-stu-id="e964a-158">This setting allows you to change settings on the app service associated with the web app.</span></span>
    - content: <span data-ttu-id="e964a-159">アプリケーションの設定</span><span class="sxs-lookup"><span data-stu-id="e964a-159">Application settings</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e964a-160">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="e964a-160">Great!</span></span> <span data-ttu-id="e964a-161">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="e964a-161">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="e964a-162">構築</span><span class="sxs-lookup"><span data-stu-id="e964a-162">Build</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-163">このセクションでは、ボットのコードを参照したり取得したりすることができます。</span><span class="sxs-lookup"><span data-stu-id="e964a-163">This section allows you to view and get the code for the bot.</span></span>
    - content: <span data-ttu-id="e964a-164">チャネル</span><span class="sxs-lookup"><span data-stu-id="e964a-164">Channels</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-165">このセクションでは、ボットを別のサービスにフックして、ボットとやりとりさせることができます。</span><span class="sxs-lookup"><span data-stu-id="e964a-165">This section allows you to hook the bot up to different services to interact with the bot.</span></span>
  - content: <span data-ttu-id="e964a-166">Microsoft Teams に使用するボットを追加する場合、Azure portal のどのセクションに進みますか?</span><span class="sxs-lookup"><span data-stu-id="e964a-166">If you wanted to add your bot to Microsoft Teams, what section in the Azure Portal do you go to?</span></span>
    choices:
    - content: <span data-ttu-id="e964a-167">すべてのアプリ サービスの設定</span><span class="sxs-lookup"><span data-stu-id="e964a-167">All app service settings</span></span>
      isCorrect: false
      incorrectExplanation: '<span data-ttu-id="e964a-168">この設定では変更をすることができます</span><span class="sxs-lookup"><span data-stu-id="e964a-168">This setting allows you to change</span></span> '
    - content: <span data-ttu-id="e964a-169">アプリケーションの設定</span><span class="sxs-lookup"><span data-stu-id="e964a-169">Application settings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-170">この設定では、Web アプリケーションの特定の設定を指定できます。</span><span class="sxs-lookup"><span data-stu-id="e964a-170">This setting allows you to specify specific settings for the web application.</span></span>
    - content: <span data-ttu-id="e964a-171">構築</span><span class="sxs-lookup"><span data-stu-id="e964a-171">Build</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e964a-172">このセクションでは、ボットのコードを参照したり取得したりすることができます。</span><span class="sxs-lookup"><span data-stu-id="e964a-172">This section allows you to view and get the code for the bot.</span></span>
    - content: <span data-ttu-id="e964a-173">チャネル</span><span class="sxs-lookup"><span data-stu-id="e964a-173">Channels</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e964a-174">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="e964a-174">Great!</span></span> <span data-ttu-id="e964a-175">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="e964a-175">Proceed to the next part of the lab.</span></span>
