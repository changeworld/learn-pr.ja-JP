uid: learn.ci-cd-pipelines-azure-devops
title: Azure DevOps を使用して継続的インテグレーション/継続的配置パイプラインを作成する
summary: Azure にアプリ用の継続的インテグレーション/継続的配置 (CI/CD) パイプラインを簡単に作成する方法を学習します。
abstract: このモジュールでは、Azure DevOps Projects を使用して Azure に CI/CD パイプラインを簡単に作成できる方法を示します。 最初に、適切な言語とテクノロジを選択して Azure DevOps プロジェクトを作成します。 これにより、VSTS アカウントと、Git リポジトリのサンプル アプリによる VSTS チーム プロジェクトが作成されます。 また、サンプル アプリを取得し、ビルドして、それを Azure にプロビジョニングされたインフラストラクチャに展開する、ビルドとリリースのパイプラインも作成します。 次に、サンプル アプリを受講者独自のアプリ コードに置き換えます。 そして最後に、ビルドとリリースのパイプラインをカスタマイズする方法を示します。
