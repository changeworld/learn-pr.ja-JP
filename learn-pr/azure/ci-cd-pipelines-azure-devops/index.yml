abstract: このモジュールは、Azure DevOps Projects を使用すると、Azure に CI/CD パイプラインをすばやく構築方法を示しています。 言語と任意のテクノロジにおける Azure DevOps プロジェクトの作成を開始します。 VSTS アカウントと VSTS チーム プロジェクトは git リポジトリのサンプル アプリでこれと作成されます。 また、サンプル アプリは、構築、それをプロビジョニングするので、Azure インフラストラクチャに展開するビルドとリリース パイプラインが作成されます。 次に、サンプル アプリをアプリのコードに置き換えてについて説明します。 最後に、このモジュールがやリリース パイプラインのビルドをカスタマイズする方法について説明します。
