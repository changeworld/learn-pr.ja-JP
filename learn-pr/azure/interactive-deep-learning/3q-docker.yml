quiz:
  title: Docker ディープ ラーニングのクイズ
  questions:
  - content: CUDA とは何ですか?
    choices:
    - content: CUDA は、並列コンピューティング プラットフォームおよび API です。
      isCorrect: true
    - content: 60 年代の有名な hotrod にちなんだ愛称である CUDA は、Nvidia が提供する非常に強力な GPU モデルです。
      isCorrect: false
    - content: CUDA は、画像の分類に使用されるディープ ラーニング アーキテクチャです。
      isCorrect: false
  - content: Docker とは何ですか。
    choices:
    - content: Docker は、ニューラル ネットワークをトレーニングするためのフレームワークです。
      isCorrect: false
    - content: Docker は、オープン プラットフォーム分散アプリケーションです。
      correctExplanation: Docker は、ラップトップ、データ センター VM、またはクラウドのどこからでも、分散アプリケーションをビルド、出荷、および実行する開発者やシステム管理者向けのオープン プラットフォームです。
      isCorrect: true
    - content: Docker は、Web アプリ向けプラットフォームです。
      isCorrect: false
  - content: Nvidia-Docker と Docker の主な違いは何ですか。
    choices:
    - content: Docker は Windows で実行され、Docker は Linux でのみ実行されます。
      isCorrect: false
      incorrectExplanation: この回答は正しいですが、主な違いではありません。
    - content: Nvidia Docker は、Docker として CPU のみをサポートする Nidia GPU のサポートを提供します。
      isCorrect: true
    - content: Docker はすべての GPU をサポートしますが、Nvidia-Docker は Nividia GPU のみサポートすればよいため、より軽量です。
      isCorrect: false
  - content: DSVM を使用する際に直面する主な依存関係の課題とは何でしょうか。
    choices:
    - content: DSVM はサンド ボックス化されており、新しいパッケージをインストールするための直接的なサポートは提供しません。
      incorrectExplanation: 事前にインストールされ、構成された Azure 仮想マシン イメージである DSVM は、事前インストール、構成、データ分析、機械学習、ディープ ラーニング トレーニングでよく使用される、いくつかの一般的なツールでテスト済みであり、カスタマイズ可能です。
      isCorrect: false
    - content: DSVM は、CNTK と Cognitive Service の依存関係のみをサポートします。
      incorrectExplanation: DSVM はそのままで、PyTorch、Chainer、Tensorflow など、多くの一般的なフレームワークをサポートしています。
      isCorrect: false
    - content: 一部のディープ ラーニング フレームワークやパッケージでは、異なる環境、GPU、ドライバー、およびバイナリ パッケージが必要です。
      isCorrect: true
