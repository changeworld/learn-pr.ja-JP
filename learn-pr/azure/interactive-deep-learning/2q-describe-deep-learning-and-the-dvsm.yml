quiz:
  title: <span data-ttu-id="84b13-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="84b13-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="84b13-105">従来の機械学習とディープ ラーニングの違いを最もよく表している文章は次のうちどれですか?</span><span class="sxs-lookup"><span data-stu-id="84b13-105">Which of the following best describes the difference between traditional machine learning and deep learning?</span></span>
    choices:
    - content: <span data-ttu-id="84b13-106">従来の機械学習では、あらゆる種類のモデル (グラフ、代数、確率) を使用します。</span><span class="sxs-lookup"><span data-stu-id="84b13-106">In traditonal machine learning we use all kinds of models - graph, algebraic and probablistic.</span></span> <span data-ttu-id="84b13-107">ディープ ラーニングでは、線形モデルのみを使用します。</span><span class="sxs-lookup"><span data-stu-id="84b13-107">In deep learning, we only use linear models.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84b13-108">ディープ ラーニングでは、線形関係であれ、非線形関係であれ、入力を出力に変える正しい数学的操作が見つけられます。</span><span class="sxs-lookup"><span data-stu-id="84b13-108">Deep learning finds the correct mathematical manipulation to turn the input into the output, whether it's a linear relationship or a non-linear relationship.</span></span>
    - content: <span data-ttu-id="84b13-109">従来の機械学習では、機能は手作りされます。</span><span class="sxs-lookup"><span data-stu-id="84b13-109">In traditional machine learning, features are handcrafted.</span></span> <span data-ttu-id="84b13-110">ディープ ラーニングでは、機能は学習されます。</span><span class="sxs-lookup"><span data-stu-id="84b13-110">In deep learning, they're learned.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84b13-111">ディープ ラーニング (DL) では、入力をベクトルとして表し、これを一連の適切な線形代数操作によって所与の出力に変換することで機能抽出のプロセスを学習します。</span><span class="sxs-lookup"><span data-stu-id="84b13-111">In Deep Learning (DL), the process of feature extraction is learned through representing inputs as vectors and transforming them, with a series of clever linear algebra operations, into a given output.</span></span>
    - content: <span data-ttu-id="84b13-112">従来の機械学習では、アルゴリズムは心臓を手本にモデル化されます。</span><span class="sxs-lookup"><span data-stu-id="84b13-112">In traditional machine learning, the algorithms are modeled after the heart.</span></span> <span data-ttu-id="84b13-113">ディープ ラーニングは脳を手本にモデル化されます。</span><span class="sxs-lookup"><span data-stu-id="84b13-113">Deep learning is modeled after the brain.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84b13-114">ディープ ラーニングのアルゴリズムは、人工ニューラル ネットワークと呼ばれている脳の構造と機能からヒントを得ています。</span><span class="sxs-lookup"><span data-stu-id="84b13-114">Deep learning is concerned with algorithms inspired by the structure and function of the brain called artificial neural networks.</span></span> <span data-ttu-id="84b13-115">しかしながら、機械学習のモデル化の手本は心臓ではありません。</span><span class="sxs-lookup"><span data-stu-id="84b13-115">However, machine learning is not modeled after the heart.</span></span>
  - content: <span data-ttu-id="84b13-116">Data Science Virtual Machine (DSVM) イメージを CPU ベースの Azure VM にデプロイするとどうなりますか?</span><span class="sxs-lookup"><span data-stu-id="84b13-116">What happens if you deploy the Data Science Virtual Machine (DSVM) image to a CPU-based Azure VM?</span></span>
    choices:
    - content: <span data-ttu-id="84b13-117">DSVM をデプロイできるのは GPU ベースの Azure VM だけなので、イメージは壊れてしまいます。</span><span class="sxs-lookup"><span data-stu-id="84b13-117">Everything breaks, because you can only deploy the DSVM to a GPU-based Azure VM.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84b13-118">DSVM は GPU ベースの VM と CPU ベースの VM の両方で円滑に動作します。</span><span class="sxs-lookup"><span data-stu-id="84b13-118">The DSVM works seamlessley with both GPU- and CPU-based VMs.</span></span>
    - content: <span data-ttu-id="84b13-119">ディープ ラーニング フレームワークは CPU モードにフォールバックするため、万事順調に動作します。</span><span class="sxs-lookup"><span data-stu-id="84b13-119">Everything works fine because the deep learning frameworks will fallback to CPU mode.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84b13-120">DSVM は GPU ベースの VM と CPU ベースの VM の両方で円滑に動作します。</span><span class="sxs-lookup"><span data-stu-id="84b13-120">The DSVM works seamlessley with both GPU- and CPU-based VMs.</span></span>
    - content: <span data-ttu-id="84b13-121">CPU で実行するには、プレインストールされているディープ ラーニング フレームワークを更新する必要があります。</span><span class="sxs-lookup"><span data-stu-id="84b13-121">You need to update the pre-installed deep learning frameworks to run on the CPU.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84b13-122">DSVM は GPU ベースの VM と CPU ベースの VM の両方で円滑に動作します。</span><span class="sxs-lookup"><span data-stu-id="84b13-122">The DSVM works seamlessley with both GPU- and CPU-based VMs.</span></span>
  - content: <span data-ttu-id="84b13-123">GPU がディープ ラーニングに使用されることが多いのはなぜですか?</span><span class="sxs-lookup"><span data-stu-id="84b13-123">Why are GPUs often used for deep learning?</span></span>
    choices:
    - content: <span data-ttu-id="84b13-124">ディープ ラーニングの行列代数には多くの並列計算が必要であり、GPU はそのような計算に最適です。</span><span class="sxs-lookup"><span data-stu-id="84b13-124">The matrix algebra in deep learning requires lots of parallel computation and GPUs are very well suited to that kind of computation.</span></span>
      correctExplanation: <span data-ttu-id="84b13-125">線形代数コンポーネントの一部として計算する一連の行列演算は、計算上コストの高い傾向があり、並列処理が極めて高いことが多く、効率的に計算するにはグラフィックス処理ユニット (GPU) などの特殊な計算を必要とします。</span><span class="sxs-lookup"><span data-stu-id="84b13-125">The series of matrix operations that we compute as part of the linear algebra component tend to be computationally expensive and are often heavily parallelizable, requiring specialized compute such as Graphics Processing Units GPUs to compute efficiently.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="84b13-126">GPU によって、ディープ ラーニング モデルは勾配降下中に収束します。</span><span class="sxs-lookup"><span data-stu-id="84b13-126">GPUs make deep learning models converge during gradient decent.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84b13-127">勾配降下中のディープ ラーニングの収束は、使用されている処理ユニットに関係ありません。</span><span class="sxs-lookup"><span data-stu-id="84b13-127">Convergence of a deep learning model during gradient descent is independent of the processing unit that is used.</span></span>
    - content: <span data-ttu-id="84b13-128">GPU は損失関数を評価するために必要です。</span><span class="sxs-lookup"><span data-stu-id="84b13-128">GPUs are needed to evaluate a loss function.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84b13-129">GPU は損失関数を評価するために必要ではありません。</span><span class="sxs-lookup"><span data-stu-id="84b13-129">GPUs are not needed to evaluate a loss function.</span></span>
