quiz:
  title: 自分の知識をチェックする
  questions:
  - content: 従来の機械学習とディープ ラーニングの違いを最もよく表している文章は次のうちどれですか?
    choices:
    - content: 従来の機械学習では、あらゆる種類のモデル (グラフ、代数、確率) を使用します。 ディープ ラーニングでは、線形モデルのみを使用します。
      isCorrect: false
      incorrectExplanation: ディープ ラーニングでは、線形関係であれ、非線形関係であれ、入力を出力に変える正しい数学的操作が見つけられます。
    - content: 従来の機械学習では、機能は手作りされます。 ディープ ラーニングでは、機能は学習されます。
      isCorrect: true
      correctExplanation: ディープ ラーニング (DL) では、入力をベクトルとして表し、これを一連の適切な線形代数操作によって所与の出力に変換することで機能抽出のプロセスを学習します。
    - content: 従来の機械学習では、アルゴリズムは心臓を手本にモデル化されます。 ディープ ラーニングは脳を手本にモデル化されます。
      isCorrect: false
      incorrectExplanation: ディープ ラーニングのアルゴリズムは、人工ニューラル ネットワークと呼ばれている脳の構造と機能からヒントを得ています。 しかしながら、機械学習のモデル化の手本は心臓ではありません。
  - content: Data Science Virtual Machine (DSVM) イメージを CPU ベースの Azure VM にデプロイするとどうなりますか?
    choices:
    - content: DSVM をデプロイできるのは GPU ベースの Azure VM だけなので、イメージは壊れてしまいます。
      isCorrect: false
      incorrectExplanation: DSVM は GPU ベースの VM と CPU ベースの VM の両方で円滑に動作します。
    - content: ディープ ラーニング フレームワークは CPU モードにフォールバックするため、万事順調に動作します。
      isCorrect: true
      correctExplanation: DSVM は GPU ベースの VM と CPU ベースの VM の両方で円滑に動作します。
    - content: CPU で実行するには、プレインストールされているディープ ラーニング フレームワークを更新する必要があります。
      isCorrect: false
      incorrectExplanation: DSVM は GPU ベースの VM と CPU ベースの VM の両方で円滑に動作します。
  - content: GPU がディープ ラーニングに使用されることが多いのはなぜですか?
    choices:
    - content: ディープ ラーニングの行列代数には多くの並列計算が必要であり、GPU はそのような計算に最適です。
      correctExplanation: 線形代数コンポーネントの一部として計算する一連の行列演算は、計算上コストの高い傾向があり、並列処理が極めて高いことが多く、効率的に計算するにはグラフィックス処理ユニット (GPU) などの特殊な計算を必要とします。
      isCorrect: true
    - content: GPU によって、ディープ ラーニング モデルは勾配降下中に収束します。
      isCorrect: false
      incorrectExplanation: 勾配降下中のディープ ラーニングの収束は、使用されている処理ユニットに関係ありません。
    - content: GPU は損失関数を評価するために必要です。
      isCorrect: false
      incorrectExplanation: GPU は損失関数を評価するために必要ではありません。
