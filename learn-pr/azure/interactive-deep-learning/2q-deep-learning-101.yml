content: 次に進むにはテストに回答してください
quiz:
  title: ディープ ラーニング 101 テスト
  questions:
  - content: 従来の機械学習とディープ ラーニングの主な違いの 1 つは何ですか。
    choices:
    - content: ディープ ラーニングでは、線型モデルのみを使用しています。一方、従来の機械学習では、あらゆる種類のモデルのグラフ (代数および確率) を使用しています。
      isCorrect: false
    - content: 従来の機械学習では、フィーチャーが選択されます。ディープ ラーニングでは、選択され、学習されます。
      isCorrect: true
      correctExplanation: ディープ ラーニング (DL) の場合、フィーチャー抽出のプロセスは、入力をベクトルとして表現し、一連の優れた線形代数演算を使用して特定の出力に変換することで学習されます。
    - content: ディープ ラーニングは、脳を手本にしてモデル化されていますが、従来の機械学習は心臓を手本にしてモデル化されています。
      isCorrect: false
  - content: DSVM の目的は何ですか。
    choices:
    - content: DSVM は Azure 上の機械学習と対話する唯一の方法です。
      isCorrect: false
    - content: DSVM は、最も一般的なデータ サイエンスおよび機械学習フレームワークのサポートを提供する構築済みイメージです。
      isCorrect: true
      correctExplanation: DSVM は、データ分析、機械学習、ディープ ラーニング トレーニングでよく使用される一般的なツールを使用して事前インストール、構成、テストされた Azure 仮想マシン イメージです。
    - content: ディープ ラーニング仮想マシン イメージとは異なり、DSVM は従来のデータ サイエンスにのみ使用できます。
      isCorrect: false
  - content: GPU がディープ ラーニングに使用されることが多いのはなぜですか。
    choices:
    - content: ディープ ラーニングの行列代数には多数の並列計算が必要であり、GPU でそれを実現できます。
      correctExplanation: 線形代数コンポーネントの一部として計算する一連の行列演算は、計算コストが高くなる傾向があります。また、頻繁に並列処理が実行される可能性があるため、グラフィック処理ユニット (GPU) などの特殊な演算を効率的に実行する必要があります。
      isCorrect: true
    - content: GPU によって、ディープ ラーニング モデルは勾配降下中に収束します。
      isCorrect: false
    - content: GPU は損失関数を評価するために必要です。
      isCorrect: false
  - content: Azure 上の N シリーズ マシンと D シリーズ マシンの違いは何ですか。
    choices:
    - content: D シリーズはディープ ラーニング用であり、N シリーズは通常の計算用です。
      isCorrect: false
    - content: D シリーズは一般的な計算用であり、N シリーズには GPU が含まれています。
      isCorrect: true
    - content: D シリーズは高パフォーマンスの計算用であり、N シリーズには GPU が含まれています。
      isCorrect: false
