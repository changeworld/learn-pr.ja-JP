quiz:
  title: <span data-ttu-id="9e936-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="9e936-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="9e936-105">次のうち、ディープ ラーニングに DSVM を使用する場合に直面する依存関係の課題について最も適切に説明しているのはどれですか? </span><span class="sxs-lookup"><span data-stu-id="9e936-105">Which of the following best describes the dependency challenges faced when using the DSVM for deep learning?</span></span>
    choices:
    - content: <span data-ttu-id="9e936-106">DSVM はサンドボックス化されており、新しいパッケージをインストールするための直接的なサポートは提供しません。</span><span class="sxs-lookup"><span data-stu-id="9e936-106">The DSVM is sandboxed and doesn't provide direct support for installing new packages.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9e936-107">DSVM は仮想マシンです。</span><span class="sxs-lookup"><span data-stu-id="9e936-107">The DSVM is a virtual machine.</span></span> <span data-ttu-id="9e936-108">これには、データ サイエンスと AI プロジェクトに役立つ多くのソフトウェアがプレインストールされていますが、ユーザーが自由に必要なものをインストールできます。</span><span class="sxs-lookup"><span data-stu-id="9e936-108">It comes with lots of pre-installed software to help with data science and AI project, but you are free to install whatever you want.</span></span>
    - content: <span data-ttu-id="9e936-109">DSVM は、CNTK と Cognitive Service の依存関係のみをサポートします。</span><span class="sxs-lookup"><span data-stu-id="9e936-109">The DSVM only supports CNTK and Cognitive Service dependencies.</span></span>
      incorrectExplanation: <span data-ttu-id="9e936-110">DSVM はそのままで、PyTorch、Chainer、Tensorflow など、多くの一般的なフレームワークをサポートしています。</span><span class="sxs-lookup"><span data-stu-id="9e936-110">DSVMs provide out of the box support for many popular frameworks such as PyTorch, Chainer, and Tensorflow.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="9e936-111">一部のディープ ラーニング フレームワークやパッケージでは、異なる環境、GPU ドライバー、およびバイナリ パッケージが必要です</span><span class="sxs-lookup"><span data-stu-id="9e936-111">Certain deep learning frameworks and packages require different enviorments, GPU drivers and binary packages</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9e936-112">ディープ ラーニングに使用しているすべてのフレームワーク間で依存関係を管理するのは難しい場合があります。</span><span class="sxs-lookup"><span data-stu-id="9e936-112">Managing the dependencies between all the frameworks you are using for deep learning can be a challenge.</span></span> <span data-ttu-id="9e936-113">Docker コンテナーを実行してこれらの依存関係をグループ化および分離することで、この課題の役に立つことがあります。</span><span class="sxs-lookup"><span data-stu-id="9e936-113">Running a Docker container to group and isolate these dependencies can help with this challenge.</span></span>
  - content: <span data-ttu-id="9e936-114">Docker コンテナー内でディープ ラーニングを試しているとします。</span><span class="sxs-lookup"><span data-stu-id="9e936-114">Suppose you've been experimenting with deep learning in a Docker container.</span></span> <span data-ttu-id="9e936-115">ご使用の DSVM は Linux 仮想マシン上で実行されており、ここには GPU も備わっています。</span><span class="sxs-lookup"><span data-stu-id="9e936-115">Your DSVM is running on a Linux virtual machine that also has GPUs.</span></span> <span data-ttu-id="9e936-116">GPU 上でのコードの実行に必要なコンポーネントを含むコンテナーをプロビジョニングするために実行するコマンドは、次のうちどれですか? </span><span class="sxs-lookup"><span data-stu-id="9e936-116">Which of the followign commands to you run to provision a container with the necessary components to execute code on the GPU.</span></span>
    choices:
    - content: <span data-ttu-id="9e936-117">docker run --useGPU</span><span class="sxs-lookup"><span data-stu-id="9e936-117">docker run --useGPU</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9e936-118">docker run コマンドに、--useGPU というパラメーターはありません</span><span class="sxs-lookup"><span data-stu-id="9e936-118">The docker run command does not have a parameter called --useGPU</span></span>
    - content: <span data-ttu-id="9e936-119">nvidia-docker run</span><span class="sxs-lookup"><span data-stu-id="9e936-119">nvidia-docker run</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="9e936-120">このコマンドを使用すると、GPU を使用するコンテナーを実行できます。</span><span class="sxs-lookup"><span data-stu-id="9e936-120">This command can be used to execute a container that uses GPUs.</span></span>
    - content: <span data-ttu-id="9e936-121">docker-nvidia run</span><span class="sxs-lookup"><span data-stu-id="9e936-121">docker-nvidia run</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="9e936-122">このコマンドは存在しません。</span><span class="sxs-lookup"><span data-stu-id="9e936-122">This command doesn't exist.</span></span>
