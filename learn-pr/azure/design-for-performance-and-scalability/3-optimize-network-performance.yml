quiz:
  title: 知識チェック - ネットワーク パフォーマンスを最適化する
  questions:
  - content: ネットワーク待ち時間とは
    choices:
    - content: ネットワーク上のノイズの量
      isCorrect: false
    - content: ソースから宛先に情報を送信するのにかかる時間を示す数量
      isCorrect: true
    - content: コンテンツ配信ネットワーク内の資産の TTL
      isCorrect: false
    - content: オンプレミス ネットワークと Azure との間の非公開接続回線
      isCorrect: true
  - content: Web アプリケーションは米国東部でホストされています。 次のうち、世界各地に存在するユーザーのネットワーク待ち時間を最適化するものはどれですか
    choices:
    - content: ExpressRoute を各ユーザーにデプロイする
      isCorrect: false
    - content: コンテンツ配信ネットワークを使用して、資産とコンテンツをユーザーに近い場所に配置する
      isCorrect: true
    - content: Traffic Manager をパフォーマンス ルーティング モードで使用する
      isCorrect: false
    - content: 追加のユーザー ロードを処理するために、米国東部に追加のインスタンスをデプロイする
      isCorrect: false
