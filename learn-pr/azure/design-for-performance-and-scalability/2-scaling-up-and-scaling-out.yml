quiz:
  title: 知識チェック - スケールアップとスケールアウト
  questions:
  - content: スケールアウトの最も正確な説明はどれですか?
    choices:
    - content: インスタンスのリソースの量を増やすこと
      isCorrect: false
    - content: 要求に対応するインスタンスの数を増やすこと
      isCorrect: true
    - content: 仮想マシンに新しいストレージを追加すること
      isCorrect: false
    - content: アプリケーションのスケールの最大レベルに達すること
      isCorrect: false
  - content: スケールダウンの最も正確な説明はどれですか?
    choices:
    - content: 要求に対応するインスタンスの数を減らすこと
      isCorrect: false
    - content: アプリケーションのスケーリング方法の所有権を取得すること
      isCorrect: false
    - content: インスタンスのリソースの量を減らすこと
      isCorrect: true
    - content: アプリケーションのスケールの最大レベルにまだ達していないこと
      isCorrect: false
  - content: アプリケーションにスケーリング戦略を作り込むときの考慮事項ではないものは次のうちどれですか?
    choices:
    - content: インスタンスのバックアップ アイテム保持ポリシー
      isCorrect: true
    - content: アプリケーションの状態管理
      isCorrect: false
    - content: インスタンスの起動時間
      isCorrect: false
    - content: メトリックまたはスケジュールに基づくインスタンスのスケーリングの自動化
      isCorrect: false
