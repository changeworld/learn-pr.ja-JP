title: Azure Blob Storage に Web アプリケーション データを保存する
summary: データ ストレージは、Web アプリケーションの基本的な構成要素です。 クラウドベースのアプリケーションの場合、世界中のどこにでもデータを提供可能で、単一の仮想マシンまたはハード ドライブに固定されていないクラウドベースのストレージが必要です。 Azure Blob Storage を使用すると、あらゆる種類のデータを Web スケールで効率的に保存して提供し、あらゆる種類の Web アプリケーションに統合することができます。
