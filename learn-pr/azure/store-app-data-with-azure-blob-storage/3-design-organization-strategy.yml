quiz:
  title: 自分の知識をチェックする
  questions:
  - content: ほとんどのストレージ シナリオに最適な BLOB の種類はどれですか?
    choices:
    - content: バイト BLOB
      isCorrect: false
      incorrectExplanation: ブロック BLOB は、そのブロックベースの構造により、すばやくアップロードおよびダウンロードすることができます。
    - content: ページ BLOB
      isCorrect: false
      incorrectExplanation: ブロック BLOB は、そのブロックベースの構造により、すばやくアップロードおよびダウンロードすることができます。
    - content: ブロック BLOB
      isCorrect: true
      correctExplanation: ブロック BLOB は、そのブロックベースの構造により、すばやくアップロードおよびダウンロードすることができます。
    - content: 追加 BLOB
      isCorrect: false
      incorrectExplanation: ブロック BLOB は、そのブロックベースの構造により、すばやくアップロードおよびダウンロードすることができます。
  - content: BLOB では、*非構造化*データ ストレージが提供されます。 *非構造化*が意味するものは何ですか?
    choices:
    - content: BLOB は単なるバイトのコレクションで、編成したり名前を付けたりすることはできません。
      isCorrect: false
      incorrectExplanation: BLOB によってデータにいかなる構造も強制されることはありません。つまり、アプリケーションではあらゆる種類のデータを BLOB に保存できます。
    - content: BLOB に格納できるデータの種類に制限はありません。
      isCorrect: true
      correctExplanation: BLOB によってデータにいかなる構造も強制されることはありません。つまり、アプリケーションではあらゆる種類のデータを BLOB に保存できます。
    - content: BLOB には、JSON や XML などの構造化データを含めることはできません。
      isCorrect: false
      incorrectExplanation: BLOB によってデータにいかなる構造も強制されることはありません。つまり、アプリケーションではあらゆる種類のデータを BLOB に保存できます。
    - content: BLOB からダウンロードしたデータは、ランダムに編成され、それを解析するにはクライアント ライブラリが必要です。
      isCorrect: false
      incorrectExplanation: BLOB によってデータにいかなる構造も強制されることはありません。つまり、アプリケーションではあらゆる種類のデータを BLOB に保存できます。
