quiz:
  title: <span data-ttu-id="4ed19-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="4ed19-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="4ed19-105">ほとんどのストレージ シナリオに最適な BLOB の種類はどれですか?</span><span class="sxs-lookup"><span data-stu-id="4ed19-105">Which type of blob is best for most storage scenarios?</span></span>
    choices:
    - content: <span data-ttu-id="4ed19-106">バイト BLOB</span><span class="sxs-lookup"><span data-stu-id="4ed19-106">Byte blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4ed19-107">ブロック BLOB は、そのブロックベースの構造により、すばやくアップロードおよびダウンロードすることができます。</span><span class="sxs-lookup"><span data-stu-id="4ed19-107">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
    - content: <span data-ttu-id="4ed19-108">ページ BLOB</span><span class="sxs-lookup"><span data-stu-id="4ed19-108">Page blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4ed19-109">ブロック BLOB は、そのブロックベースの構造により、すばやくアップロードおよびダウンロードすることができます。</span><span class="sxs-lookup"><span data-stu-id="4ed19-109">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
    - content: <span data-ttu-id="4ed19-110">ブロック BLOB</span><span class="sxs-lookup"><span data-stu-id="4ed19-110">Block blobs</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4ed19-111">ブロック BLOB は、そのブロックベースの構造により、すばやくアップロードおよびダウンロードすることができます。</span><span class="sxs-lookup"><span data-stu-id="4ed19-111">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
    - content: <span data-ttu-id="4ed19-112">追加 BLOB</span><span class="sxs-lookup"><span data-stu-id="4ed19-112">Append blobs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4ed19-113">ブロック BLOB は、そのブロックベースの構造により、すばやくアップロードおよびダウンロードすることができます。</span><span class="sxs-lookup"><span data-stu-id="4ed19-113">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
  - content: <span data-ttu-id="4ed19-114">BLOB では、*非構造化*データ ストレージが提供されます。</span><span class="sxs-lookup"><span data-stu-id="4ed19-114">Blobs provide *unstructured* data storage.</span></span> <span data-ttu-id="4ed19-115">*非構造化*が意味するものは何ですか?</span><span class="sxs-lookup"><span data-stu-id="4ed19-115">What does *unstructured* mean?</span></span>
    choices:
    - content: <span data-ttu-id="4ed19-116">BLOB は単なるバイトのコレクションで、編成したり名前を付けたりすることはできません。</span><span class="sxs-lookup"><span data-stu-id="4ed19-116">Blobs can't be organized or named, they are only collections of bytes.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4ed19-117">BLOB によってデータにいかなる構造も強制されることはありません。つまり、アプリケーションではあらゆる種類のデータを BLOB に保存できます。</span><span class="sxs-lookup"><span data-stu-id="4ed19-117">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
    - content: <span data-ttu-id="4ed19-118">BLOB に格納できるデータの種類に制限はありません。</span><span class="sxs-lookup"><span data-stu-id="4ed19-118">There are no restrictions on the type of data you can store in blobs.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4ed19-119">BLOB によってデータにいかなる構造も強制されることはありません。つまり、アプリケーションではあらゆる種類のデータを BLOB に保存できます。</span><span class="sxs-lookup"><span data-stu-id="4ed19-119">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
    - content: <span data-ttu-id="4ed19-120">BLOB には、JSON や XML などの構造化データを含めることはできません。</span><span class="sxs-lookup"><span data-stu-id="4ed19-120">Blobs can't contain structured data, like JSON or XML.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4ed19-121">BLOB によってデータにいかなる構造も強制されることはありません。つまり、アプリケーションではあらゆる種類のデータを BLOB に保存できます。</span><span class="sxs-lookup"><span data-stu-id="4ed19-121">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
    - content: <span data-ttu-id="4ed19-122">BLOB からダウンロードしたデータは、ランダムに編成され、それを解析するにはクライアント ライブラリが必要です。</span><span class="sxs-lookup"><span data-stu-id="4ed19-122">Data downloaded from blobs is organized randomly and requires a client library to parse it.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4ed19-123">BLOB によってデータにいかなる構造も強制されることはありません。つまり、アプリケーションではあらゆる種類のデータを BLOB に保存できます。</span><span class="sxs-lookup"><span data-stu-id="4ed19-123">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
