quiz:
  title: 知識チェック
  questions:
    - content: Blob の種類は、記憶域のほとんどのシナリオに最適ですか。
      choices:
        - content: バイト BLOB
          isCorrect: false
        - content: ページ BLOB
          isCorrect: false
        - content: ブロック BLOB
          isCorrect: true
          correctExplanation: ブロック blob のアップロードされ、ブロック ベースの構造によりすぐにダウンロードできます。
        - content: 追加 BLOB
          isCorrect: false
    - content: BLOB では、*非構造化*データ ストレージが提供されます。 *非構造化*が意味するものは何ですか?
      choices:
        - content: BLOB は単なるバイトのコレクションで、編成したり名前を付けたりすることはできません。
          isCorrect: false
        - content: Blob に格納できるデータの種類に制限はありません。
          isCorrect: true
          correctExplanation: Blob では、すべての構造、つまり、アプリケーションが blob であらゆる種類のデータを格納できるデータには課されません。
        - content: BLOB には、JSON や XML などの構造化データを含めることはできません。
          isCorrect: false
        - content: Blob からダウンロードしたデータはランダムに構成されていて、それを解析するクライアント ライブラリが必要です。
          isCorrect: false