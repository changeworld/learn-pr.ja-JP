quiz:
  title: <span data-ttu-id="01af9-104">知識チェック</span><span class="sxs-lookup"><span data-stu-id="01af9-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="01af9-105">ほとんどのストレージ シナリオに最適な BLOB の種類はどれですか?</span><span class="sxs-lookup"><span data-stu-id="01af9-105">Which type of blob is best for most storage scenarios?</span></span>
    choices:
    - content: <span data-ttu-id="01af9-106">バイト BLOB</span><span class="sxs-lookup"><span data-stu-id="01af9-106">Byte blobs</span></span>
      isCorrect: false
    - content: <span data-ttu-id="01af9-107">ページ BLOB</span><span class="sxs-lookup"><span data-stu-id="01af9-107">Page blobs</span></span>
      isCorrect: false
    - content: <span data-ttu-id="01af9-108">ブロック BLOB</span><span class="sxs-lookup"><span data-stu-id="01af9-108">Block blobs</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="01af9-109">ブロック BLOB は、そのブロックベースの構造により、すばやくアップロードおよびダウンロードすることができます。</span><span class="sxs-lookup"><span data-stu-id="01af9-109">Block blobs can be uploaded and downloaded quickly due to their block-based structure.</span></span>
    - content: <span data-ttu-id="01af9-110">追加 BLOB</span><span class="sxs-lookup"><span data-stu-id="01af9-110">Append blobs</span></span>
      isCorrect: false
  - content: <span data-ttu-id="01af9-111">BLOB では、*非構造化*データ ストレージが提供されます。</span><span class="sxs-lookup"><span data-stu-id="01af9-111">Blobs provide *unstructured* data storage.</span></span> <span data-ttu-id="01af9-112">*非構造化*が意味するものは何ですか?</span><span class="sxs-lookup"><span data-stu-id="01af9-112">What does *unstructured* mean?</span></span>
    choices:
    - content: <span data-ttu-id="01af9-113">BLOB は単なるバイトのコレクションで、編成したり名前を付けたりすることはできません。</span><span class="sxs-lookup"><span data-stu-id="01af9-113">Blobs can't be organized or named, they are only collections of bytes.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="01af9-114">BLOB に格納できるデータの種類に制限はありません。</span><span class="sxs-lookup"><span data-stu-id="01af9-114">There are no restrictions on the type of data you can store in blobs.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="01af9-115">BLOB によってデータにいかなる構造も強制されることはありません。つまり、アプリケーションではあらゆる種類のデータを BLOB に保存できます。</span><span class="sxs-lookup"><span data-stu-id="01af9-115">Blobs do not impose any structure on your data, meaning your application can store any type of data in a blob.</span></span>
    - content: <span data-ttu-id="01af9-116">BLOB には、JSON や XML などの構造化データを含めることはできません。</span><span class="sxs-lookup"><span data-stu-id="01af9-116">Blobs can't contain structured data, like JSON or XML.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="01af9-117">BLOB からダウンロードしたデータは、ランダムに編成され、それを解析するにはクライアント ライブラリが必要です。</span><span class="sxs-lookup"><span data-stu-id="01af9-117">Data downloaded from blobs is organized randomly and requires a client library to parse it.</span></span>
      isCorrect: false
