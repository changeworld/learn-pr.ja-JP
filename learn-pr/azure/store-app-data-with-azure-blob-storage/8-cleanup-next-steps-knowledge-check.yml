quiz:
  title: '知識チェック: Blob Storage'
  questions:
  - content: アプリ用にストレージ アカウントと BLOB コンテナーを作成するための方法として適切なものは、次のうちどれですか?
    choices:
    - content: アプリがデプロイされる前に、Azure portal またはスクリプトを使用してストレージ アカウントとコンテナーを手動で作成する必要があります。
      isCorrect: false
      incorrectExplanation: ストレージ アカウントは、アプリがデプロイされる前に作成しておく必要がありますが、コンテナーの作成は通常、アプリケーションによって即座に作成されます。
    - content: ストレージ アカウントは、アプリの必要に応じてアプリによって作成されますが、アプリで必要なすべてのコンテナーは、デプロイ プロセスで事前に作成する必要があります。
      isCorrect: false
      incorrectExplanation: ストレージ アカウントの作成とは、一般に、アプリケーションで実行すべきではない管理アクティビティです。
    - content: アプリをデプロイする前に、アプリのストレージ アカウントを事前に作成して、アプリで必要なコンテナーをアプリが作成できるようにします。
      isCorrect: true
      correctExplanation: コンテナーの作成は、一般的なアプリ アクティビティです。 アプリケーションは、必要なコンテナーを即座に作成できます。
    - content: 適切に構成されたアプリでは、すべてのストレージ アカウントと必要なコンテナーがアプリによって作成されます。
      isCorrect: false
      incorrectExplanation: ストレージ アカウントの作成とは、一般に、アプリケーションで実行すべきではない管理アクティビティです。
  - content: アプリ内の BLOB ストレージ クライアント ライブラリを初期化するために一般的に使用される構成はどれですか?
    choices:
    - content: Azure ユーザー名とパスワード。
      isCorrect: false
      incorrectExplanation: ユーザー名とパスワードは、Azure ストレージの認証メカニズムではありません。
    - content: ストレージ アカウントの接続文字列。
      isCorrect: true
      correctExplanation: ストレージ アカウントの接続文字列には、アプリケーションが BLOB ストレージに接続するために必要なすべての情報が含まれています。最も重要なのが、アカウント名とアカウント キーです。
    - content: アプリケーションを表すグローバル一意識別子 (GUID)。
      isCorrect: false
      incorrectExplanation: GUID は、Azure ストレージの認証メカニズムではありません。
    - content: ストレージ アカウント データセンターと場所の識別子。
      isCorrect: false
      incorrectExplanation: アプリケーションで、データセンターに関する情報とそれにアクセスするストレージ アカウントの場所を認識する必要はありません。
  - content: BLOB の名前を使用して `GetBlockBlobReference` を呼び出すと、何が起こりますか?
    choices:
    - content: ストレージ内に新しいブロック BLOB が作成されます。
      isCorrect: false
      incorrectExplanation: BLOB 参照を取得しても BLOB は自動的に作成されませんが、参照を使用してデータをアップロードし、対象となる BLOB が存在しない場合は、BLOB が作成されます。
    - content: '`CloudBlockBlob` オブジェクトがローカルに作成されます。 ネットワーク呼び出しが行われません。'
      isCorrect: true
      correctExplanation: BLOB 参照を取得しても Azure Storage への呼び出しは行われず、単にオブジェクトがローカルに作成されます。このオブジェクトは後で保存された BLOB を操作するために使用することができます。
    - content: ストレージ内に BLOB が存在しない場合、例外がスローされます。
      isCorrect: false
      incorrectExplanation: BLOB 参照を取得しても、BLOB がストレージ内に既に存在しているかどうかのチェックは行われません。
    - content: 指定された BLOB のコンテンツがダウンロードされます。
      isCorrect: false
      incorrectExplanation: BLOB 参照を取得しても、データは自動的にダウンロードされません。 ただし、参照を取得したら、それを使用して対象となる BLOB からデータをダウンロードできます。
