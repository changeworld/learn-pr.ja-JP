quiz:
  title: 知識チェック
  questions:
    - content: 次のうちには、ストレージ アカウントとアプリケーション用の blob コンテナーを作成するための適切な戦略について説明します。
      choices:
        - content: アプリケーションを展開する前に Azure Storage アカウントと、前もってコンテナーを作成します。
          isCorrect: false
        - content: Azure Storage アカウントを作成、アプリケーションの必要も、展開プロセスが、アプリケーションには、すべてのコンテナーの作成する必要がありますを事前に必要です。
          isCorrect: false
        - content: アプリを展開する前に事前に Azure Storage のアカウントを作成し、使用して、アプリケーションが、必要なコンテナーを作成します。
          isCorrect: true
          correctExplanation: Azure Storage アカウントを作成するは、管理アクティビティであり、アプリケーションを展開する前に行うことができます。 また、コンテナーの作成が迅速かつ軽量なアプリケーションで実行するための適切なアクティビティになります。
    - content: どのような種類の構成は通常、アプリケーション内の Blob ストレージ クライアント ライブラリを初期化するために使用しますか。
      choices:
        - content: Azure ユーザー名とパスワード。
          isCorrect: false
        - content: Azure Storage アカウント接続文字列。
          isCorrect: true
          correctExplanation: ストレージ アカウントの接続文字列には、アプリケーションが BLOB ストレージに接続するために必要なすべての情報が含まれています。最も重要なのが、アカウント名とアカウント キーです。
        - content: アプリケーションを表すグローバル一意識別子 (GUID)。
          isCorrect: false
        - content: Azure Storage アカウントのデータ センターと場所識別子です。
          isCorrect: false
    - content: BLOB の名前を使用して `GetBlockBlobReference` を呼び出すと、何が起こりますか?
      choices:
        - content: ストレージ内に新しいブロック BLOB が作成されます。
          isCorrect: false
        - content: '`CloudBlockBlob` オブジェクトがローカルに作成されます。 ネットワーク呼び出しが行われません。'
          isCorrect: true
          correctExplanation: Azure Storage への呼び出しを行わない、blob の参照を取得する、単にローカルに保存された blob を使用できるオブジェクトを作成します。
        - content: ストレージ内に BLOB が存在しない場合、例外がスローされます。
          isCorrect: false
        - content: 指定された BLOB のコンテンツがダウンロードされます。
          isCorrect: false