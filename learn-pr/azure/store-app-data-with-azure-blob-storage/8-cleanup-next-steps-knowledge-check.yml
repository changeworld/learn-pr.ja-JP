quiz:
  title: <span data-ttu-id="10158-104">知識チェック</span><span class="sxs-lookup"><span data-stu-id="10158-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="10158-105">アプリケーション用にストレージ アカウントと BLOB コンテナーを作成するための方法として適切なものは、次のうちどれですか?</span><span class="sxs-lookup"><span data-stu-id="10158-105">Which of the following describes a good strategy for creating storage accounts and blob containers for your application?</span></span>
    choices:
    - content: <span data-ttu-id="10158-106">アプリケーションを展開する前に、Azure Storage アカウントとコンテナーを前もって作成します。</span><span class="sxs-lookup"><span data-stu-id="10158-106">Create Azure Storage accounts and containers up front, before deploying your application.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="10158-107">Azure Storage アカウントはアプリケーションで必要になったら作成しますが、アプリケーションで必要なコンテナーはすべて展開プロセスで事前に作成する必要があります。</span><span class="sxs-lookup"><span data-stu-id="10158-107">Create Azure Storage accounts as your application needs them, but the deployment process should create all the containers your application needs up front.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="10158-108">Azure Storage アカウントはアプリを展開する前に事前に作成し、コンテナーは必要になったときにアプリケーションで作成します。</span><span class="sxs-lookup"><span data-stu-id="10158-108">Create Azure Storage accounts up front, before deploying your app, and let your application create the containers as it needs them.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="10158-109">Azure Storage アカウントの作成は管理アクティビティであり、アプリケーションを展開する前に行うことができます。</span><span class="sxs-lookup"><span data-stu-id="10158-109">Creating an Azure Storage account is an administrative activity and can be done prior to deploying an applciation.</span></span> <span data-ttu-id="10158-110">また、コンテナーの作成は迅速かつ軽量であり、アプリケーションで行うのに適したアクティビティです。</span><span class="sxs-lookup"><span data-stu-id="10158-110">Also, container creation is quick and lightweight which makes it a good activity for you to do in your application.</span></span>
  - content: <span data-ttu-id="10158-111">アプリケーション内の Blob Storage クライアント ライブラリを初期化するために一般的に使用される構成はどれですか?</span><span class="sxs-lookup"><span data-stu-id="10158-111">What kind of configuration is typically used to initialize the Blob Storage client library within an application?</span></span>
    choices:
    - content: <span data-ttu-id="10158-112">Azure ユーザー名とパスワード。</span><span class="sxs-lookup"><span data-stu-id="10158-112">An Azure username and password.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="10158-113">Azure Storage アカウントの接続文字列。</span><span class="sxs-lookup"><span data-stu-id="10158-113">The Azure Storage account connection string.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="10158-114">ストレージ アカウントの接続文字列には、アプリケーションが Blob Storage に接続するために必要なすべての情報が含まれています。最も重要なのが、アカウント名とアカウント キーです。</span><span class="sxs-lookup"><span data-stu-id="10158-114">A storage account connection string contains all the information needed by an application to connect to Blob storage, most importantly the account name and the account key.</span></span>
    - content: <span data-ttu-id="10158-115">アプリケーションを表すグローバル一意識別子 (GUID)。</span><span class="sxs-lookup"><span data-stu-id="10158-115">A globally-unique identifier (GUID) that represents the application.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="10158-116">Azure Storage アカウントのデータ センターと場所の識別子。</span><span class="sxs-lookup"><span data-stu-id="10158-116">The Azure Storage account datacenter and location identifiers.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="10158-117">BLOB の名前を使用して `GetBlockBlobReference` を呼び出すと、何が起こりますか?</span><span class="sxs-lookup"><span data-stu-id="10158-117">What happens when you call `GetBlockBlobReference` with the name of a blob?</span></span>
    choices:
    - content: <span data-ttu-id="10158-118">ストレージ内に新しいブロック BLOB が作成されます。</span><span class="sxs-lookup"><span data-stu-id="10158-118">A new block blob is created in storage.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="10158-119">`CloudBlockBlob` オブジェクトがローカルに作成されます。</span><span class="sxs-lookup"><span data-stu-id="10158-119">A `CloudBlockBlob` object is created locally.</span></span> <span data-ttu-id="10158-120">ネットワーク呼び出しは行われません。</span><span class="sxs-lookup"><span data-stu-id="10158-120">No network calls are made.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="10158-121">BLOB 参照を取得しても Azure Storage への呼び出しは行われず、保存された BLOB を使用できるオブジェクトがローカルに作成されるだけです。</span><span class="sxs-lookup"><span data-stu-id="10158-121">Getting a blob reference does not make any calls to Azure Storage, it simply creates an object locally that can work with a stored blob.</span></span>
    - content: <span data-ttu-id="10158-122">ストレージ内に BLOB が存在しない場合、例外がスローされます。</span><span class="sxs-lookup"><span data-stu-id="10158-122">An exception is thrown if the blob does not exist in storage.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="10158-123">指定された BLOB の内容がダウンロードされます。</span><span class="sxs-lookup"><span data-stu-id="10158-123">The contents of the named blob are downloaded.</span></span>
      isCorrect: false
