quiz:
  title: <span data-ttu-id="8f7c1-104">知識チェック - ネットワーク パフォーマンスを最適化する</span><span class="sxs-lookup"><span data-stu-id="8f7c1-104">Knowledge Check - Optimize network performance</span></span>
  questions:
  - content: <span data-ttu-id="8f7c1-105">ネットワーク待ち時間とは</span><span class="sxs-lookup"><span data-stu-id="8f7c1-105">Network latency is</span></span>
    choices:
    - content: <span data-ttu-id="8f7c1-106">ネットワーク上で利用できるスループットの量</span><span class="sxs-lookup"><span data-stu-id="8f7c1-106">The amount of throughput available on the network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8f7c1-107">ネットワーク スループットは容量の尺度であり、ネットワーク待ち時間とは異なります。</span><span class="sxs-lookup"><span data-stu-id="8f7c1-107">Network throughput is a measure of capacity, and is not the same as network latency.</span></span>
    - content: <span data-ttu-id="8f7c1-108">送信元から宛先に情報を送信するときの所要時間</span><span class="sxs-lookup"><span data-stu-id="8f7c1-108">The amount of time it takes for information to be sent from a source to a destination</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8f7c1-109">送信元から宛先に情報を送信するときの所要時間はネットワーク待ち時間と呼ばれます。</span><span class="sxs-lookup"><span data-stu-id="8f7c1-109">The amount of time it takes for information to be sent from a source to a destination is known as network latency.</span></span>
    - content: <span data-ttu-id="8f7c1-110">コンテンツ配信ネットワーク内の資産の TTL</span><span class="sxs-lookup"><span data-stu-id="8f7c1-110">The TTL of an asset in my content delivery network</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8f7c1-111">コンテンツ配信ネットワーク上の資産の TTL は、元のソースから更新される頻度に関係しており、ネットワーク待ち時間とは無関係です。</span><span class="sxs-lookup"><span data-stu-id="8f7c1-111">The TTL of an asseet on a content delivery network relates to how often it is refreshed from the original source, and is not related to network latency.</span></span>
    - content: <span data-ttu-id="8f7c1-112">オンプレミス ネットワークと Azure 間の専用回線</span><span class="sxs-lookup"><span data-stu-id="8f7c1-112">A private circuit between an on-premises network and Azure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8f7c1-113">ExpressRoute は、オンプレミス ネットワークと Azure 間の専用回線です。ExpressRoute により待ち時間を短縮できますが、用語の定義ではありません。</span><span class="sxs-lookup"><span data-stu-id="8f7c1-113">ExpressRoute is a private circuit between an on-premises network and Azure, and while it can improve latency, it is not a defintion of the term.</span></span>
  - content: <span data-ttu-id="8f7c1-114">Web アプリケーションが米国東部でホストされています。</span><span class="sxs-lookup"><span data-stu-id="8f7c1-114">Our web application is hosted in East US.</span></span> <span data-ttu-id="8f7c1-115">次のうち、世界各地に存在するユーザーのネットワーク待ち時間を最もコスト効率よく最適化するものはどれですか?</span><span class="sxs-lookup"><span data-stu-id="8f7c1-115">Which of the following would optimize network latency for users that are located around the globe in the most cost effective manner?</span></span>
    choices:
    - content: <span data-ttu-id="8f7c1-116">ユーザーごとに ExpressRoute をデプロイする</span><span class="sxs-lookup"><span data-stu-id="8f7c1-116">Deploy ExpressRoute to each of your users</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8f7c1-117">ExpressRoute は、ユーザーごとではなく、ネットワークの場所に対してプロビジョニングされます。</span><span class="sxs-lookup"><span data-stu-id="8f7c1-117">ExpressRoute is provisioned for a network location, not per user.</span></span> <span data-ttu-id="8f7c1-118">その場所のユーザーのパフォーマンスが向上する可能性がありますが、その場所以外のユーザーは ExpressRoute を使用しないため、パフォーマンスに影響はありません。</span><span class="sxs-lookup"><span data-stu-id="8f7c1-118">While it may improve performance for users at that location, users outside of that location will not use ExpressRoute and therefore their performance will not be impacted.</span></span>
    - content: <span data-ttu-id="8f7c1-119">コンテンツ配信ネットワークを使用して、資産とコンテンツをユーザーに近い場所に配置する</span><span class="sxs-lookup"><span data-stu-id="8f7c1-119">Use a content delivery network to place assets and content closer to your users</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8f7c1-120">コンテンツ配信ネットワークを使用すると、エンド ユーザーに物理的に近い場所に資産がキャッシュされるので、資産の読み込み時間が短縮されます。</span><span class="sxs-lookup"><span data-stu-id="8f7c1-120">By using a content delivery network, assets are cached at locations that are physically closer to end users and will reduce the amount of time to load them.</span></span> <span data-ttu-id="8f7c1-121">これにより、世界中のユーザーのネットワーク待ち時間がコスト効率よく短縮されます。</span><span class="sxs-lookup"><span data-stu-id="8f7c1-121">This will cost-effectively improve network latency for users around the globe.</span></span>
    - content: <span data-ttu-id="8f7c1-122">Traffic Manager をパフォーマンス ルーティング モードで使用する</span><span class="sxs-lookup"><span data-stu-id="8f7c1-122">Use Traffic Manager in performance routing mode</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8f7c1-123">Traffic Manager は、リソースへの接続に要する時間を短縮するのに役立つ DNS ロード バランサーですが、Web サービスを複数の場所に配置する必要があるので、この問題に対処する最もコスト効率の良い方法ではありません。</span><span class="sxs-lookup"><span data-stu-id="8f7c1-123">Traffic Manager is a DNS load balancer that can help improve the time to connect to resources, but would also require locating web services in multiple locations and is not the most cost-effective way to address this problem.</span></span>
    - content: <span data-ttu-id="8f7c1-124">余分なユーザー負荷に対応するために、米国東部に追加のインスタンスをデプロイする</span><span class="sxs-lookup"><span data-stu-id="8f7c1-124">Deploy more instances in East US to server the extra user load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8f7c1-125">インスタンスを追加すると、米国東部のサービスが処理できる負荷量が増加しますが、世界中に分散したユーザーのネットワーク待ち時間に対処するわけではありません。</span><span class="sxs-lookup"><span data-stu-id="8f7c1-125">Adding more instances will increase the amount of load the service in East US can handle, but will not address the network latency for users distributed globally.</span></span>
