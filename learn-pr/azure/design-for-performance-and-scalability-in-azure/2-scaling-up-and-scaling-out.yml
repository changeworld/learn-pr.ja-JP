quiz:
  title: 自分の知識をチェックする
  questions:
  - content: スケールアウトの最も正確な説明はどれですか?
    choices:
    - content: 1 つのインスタンスに割り当てられているリソースの量を増やすこと
      isCorrect: false
      incorrectExplanation: "\"1 つのインスタンスのリソースの量を増やすこと\" はスケールアップの説明です。"
    - content: 要求に対応するインスタンスの数を増やすこと
      isCorrect: true
      correctExplanation: スケールアウトでは、要求に対応するインスタンスの数を増やします。
    - content: 仮想マシンにストレージを追加すること
      isCorrect: false
      incorrectExplanation: "\"ストレージを追加すること\" は、スケールアウトの説明ではありません。"
    - content: アプリケーションのスケールの最大レベルに達すること
      isCorrect: false
      incorrectExplanation: アプリケーションのスケールの最大レベルに達した場合、スケールアウトによって対処できますが、スケールアウトの正確な説明ではありません。
  - content: スケールダウンの最も正確な説明はどれですか?
    choices:
    - content: 要求に対応するインスタンスの数を減らすこと
      isCorrect: false
      incorrectExplanation: "\"要求に対応するインスタンスの数を減らすこと\" はスケールインです。"
    - content: アプリケーションのスケーリング方法の所有権を取得すること
      isCorrect: false
      incorrectExplanation: "\"ご利用のアプリケーションのスケーリング方法の所有権を取得すること\" はスケールダウンではありません。"
    - content: 1 つのインスタンスに割り当てられているリソースの量を減らすこと
      isCorrect: true
      correctExplanation: スケールダウンとは、1 つのインスタンスが利用できるリソースを減らすことです。
    - content: ご利用のアプリケーションのスケールの最大レベルを下回っていること
      isCorrect: false
      incorrectExplanation: これはスケールダウンの説明ではありません。
  - content: アプリケーションにスケーリング戦略を組み込むときの考慮事項でないものは次のうちどれですか?
    choices:
    - content: ご利用のインスタンスのバックアップ リテンション ポリシー
      isCorrect: true
      correctExplanation: バックアップ リテンション ポリシーを定義することは重要ですが、ご利用のアプリケーションのスケーリング機能とは無関係です。
    - content: ご利用のアプリケーションの状態管理
      isCorrect: false
      incorrectExplanation: スケーリング戦略を構築するときは、状態管理を考慮することが重要です。 スケーリングでは、インスタンスを追加または削除したときにユーザー エクスペリエンスが決して損なわれないように、個々のインスタンスの外部でユーザーの状態を格納することが必要です。
    - content: ご利用のインスタンスの起動時間
      isCorrect: false
      incorrectExplanation: 起動時間はスケーリング戦略における重要な考慮事項です。 インスタンスを開始する時間が短くなると、ご利用のアプリケーションが需要の増大により速く対応できるようになります。
    - content: メトリックまたはスケジュールに基づくご利用のインスタンスのスケーリングの自動化
      isCorrect: false
      incorrectExplanation: スケーリングの自動化は、スケーリング戦略の重要な要素です。 スケーリング機能を自動化すると、手動での介入やユーザー エクスペリエンスの低下を伴わずに、ユーザー負荷の変動に適切に対応できるようになります。
