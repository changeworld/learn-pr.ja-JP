quiz:
  title: <span data-ttu-id="e9973-104">知識チェック - アプリケーションでのパフォーマンスのボトルネックを特定する</span><span class="sxs-lookup"><span data-stu-id="e9973-104">Knowledge Check - Identify performance bottlenecks in your application</span></span>
  questions:
  - content: <span data-ttu-id="e9973-105">次のうち、Application Insights の説明として最も適切なものはどれですか。</span><span class="sxs-lookup"><span data-stu-id="e9973-105">Which of the following best describes Application Insights?</span></span>
    choices:
    - content: <span data-ttu-id="e9973-106">Azure での監視ニーズの 1 つの窓</span><span class="sxs-lookup"><span data-stu-id="e9973-106">A single pane of glass for our monitoring needs in Azure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9973-107">Application Insights は、アプリケーションのパフォーマンスに関する豊富なデータを提供できる、Azure の包括的な監視ソリューションです。</span><span class="sxs-lookup"><span data-stu-id="e9973-107">While Application Insights can provide a wealth of data on your application performance, is it not a comprehensive Azure monitoring solution.</span></span>
    - content: <span data-ttu-id="e9973-108">正常性エンドポイント監視パターンの実装</span><span class="sxs-lookup"><span data-stu-id="e9973-108">An implementation of the health endpoint monitoring pattern</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9973-109">正常性エンドポイント監視パターンは、アプリケーションによって公開されるエンドポイントの全体的な正常性の監視に重点を置いています。</span><span class="sxs-lookup"><span data-stu-id="e9973-109">The health endpoint monitoring pattern focuses on monitoring endpoints exposed by your application for overall health.</span></span>
    - content: <span data-ttu-id="e9973-110">インフラストラクチャ全体およびアプリケーション間でのログの収集を可能にするワークスペース</span><span class="sxs-lookup"><span data-stu-id="e9973-110">A workspace to enable collection of logs across infrastructure and applications</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9973-111">Log Analytics は、インフラストラクチャ全体およびアプリケーション間でのログの収集を可能にするワークスペースです。</span><span class="sxs-lookup"><span data-stu-id="e9973-111">Log Analytics is a workspace that enables the collection of logs across infrastructure and applictions.</span></span>
    - content: <span data-ttu-id="e9973-112">Web アプリケーションの可用性、パフォーマンス、使用状況を監視するサービス</span><span class="sxs-lookup"><span data-stu-id="e9973-112">A service to monitor availability, performance, and usage of web applications</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e9973-113">Application Insights は、Web アプリケーションの可用性、パフォーマンス、使用状況を監視するサービスです。</span><span class="sxs-lookup"><span data-stu-id="e9973-113">Application Insights is a service to monitor availability, performance, and usage of web applications.</span></span>
  - content: <span data-ttu-id="e9973-114">カスタム ログとメトリックを追跡するために、Log Analytics を使用することができます。</span><span class="sxs-lookup"><span data-stu-id="e9973-114">You can use Log Analytics to track custom logs and metrics.</span></span>
    choices:
    - content: <span data-ttu-id="e9973-115">True</span><span class="sxs-lookup"><span data-stu-id="e9973-115">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e9973-116">カスタム ログおよびメトリックについては、HTTP データ コレクター API を使用して REST API クライアントから Log Analytics にデータを書き込んだり、Azure Logic Apps を使用してカスタム ワークフローからデータを書き込んだりすることもできます。</span><span class="sxs-lookup"><span data-stu-id="e9973-116">For custom logs and metrics, you can use the HTTP Data Collector API to write data to Log Analytics from any REST API client or an Azure Logic App to write data from a custom workflow.</span></span>
    - content: <span data-ttu-id="e9973-117">False</span><span class="sxs-lookup"><span data-stu-id="e9973-117">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e9973-118">カスタム ログおよびメトリックについては、HTTP データ コレクター API を使用して REST API クライアントから Log Analytics にデータを書き込んだり、Azure Logic Apps を使用してカスタム ワークフローからデータを書き込んだりすることもできます。</span><span class="sxs-lookup"><span data-stu-id="e9973-118">For custom logs and metrics, you can use the HTTP Data Collector API to write data to Log Analytics from any REST API client or an Azure Logic App to write data from a custom workflow.</span></span>
