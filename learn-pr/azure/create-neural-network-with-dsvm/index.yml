abstract: |
  このモジュールでは、次のことを行います。
  - Azure で Linux Data Science Virtual Machine を作成する
  - リモート デスクトップを使って DSVM に接続する
  - イメージを、ホットドッグが含まれているものと、含まれていないものに分類できるように、TensorFlow モデルをトレーニングします。
  - Python アプリでモデルを使用する
prerequisites: |
  - [X2Go](https://wiki.x2go.org/doku.php/download:start) などの [Xfce](https://xfce.org/) リモートデスクトップ クライアント
