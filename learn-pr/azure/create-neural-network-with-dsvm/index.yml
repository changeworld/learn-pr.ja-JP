title: Azure Data Science Virtual Machine 上で TensorFlow を使用してニューラル ネットワークを作成する
summary: TensorFlow を使用して Azure Data Science Virtual Machine 上でディープ ニューラル ネットワークをトレーニングする方法について学習します。
abstract: >
  このモジュールでは、次のことを行います。

  - Azure で Linux Data Science Virtual Machine を作成する

  - リモート デスクトップを使って DSVM に接続する

  - イメージを、ホットドッグが含まれているものと、含まれていないものに分類できるように、TensorFlow モデルをトレーニングします。

  - Python アプリでモデルを使用する
prerequisites: >
  - [X2Go](https://wiki.x2go.org/doku.php/download:start) などの [Xfce](https://xfce.org/) リモートデスクトップ クライアント
