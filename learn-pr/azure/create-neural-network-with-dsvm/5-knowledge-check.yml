uid: learn.create-neural-network-with-dsvm.5-knowledge-check
title: 自分の知識をチェックする
metadata:
  title: 自分の知識をチェックする
  description: Tensorflow と Azure Data Science Virtual Machine を使用してニューラル ネットワークを構築するために必要な手順を理解しているかどうかを確認します。
  ms.date: 09/24/2018
  author: markjulmar
  ms.author: smmark
  ms.topic: interactive-tutorial
  ms.prod: learning-azure
  ms.openlocfilehash: 19b0c3c51e12dfa73e21d2d23923f87088eebb0d
  ms.sourcegitcommit: b7b4489eb7352bcc722ed6c2ff27b70dd212e9c5
  ms.translationtype: HT
  ms.contentlocale: ja-JP
  ms.lasthandoff: 09/14/2018
  ms.locfileid: "45620391"
durationInMinutes: 10
quiz:
  title: TensorFlow と Azure Data Science Virtual Machine を使用したニューラル ネットワークの構築
  questions:
  - content: Linux 以外のオペレーティング システムで Data Science VM を作成できますか?
    choices:
    - content: いいえ
      isCorrect: false
      incorrectExplanation: Data Science VM 用のオペレーティング システムには他のオプションがあります。
    - content: はい
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
  - content: Data Science VM とクライアントを接続するには、Azure Portal で何をコピーする必要がありますか?
    choices:
    - content: IP アドレス
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
    - content: サブスクリプション名
      isCorrect: false
      incorrectExplanation: VM への接続にサブスクリプション名は必要ありません。
    - content: DNS 名
      isCorrect: false
      incorrectExplanation: VM への接続に DNS 名は必要ありません。
    - content: 仮想ネットワーク/サブネット
      isCorrect: false
      incorrectExplanation: VM への接続に仮想ネットワークまたはサブネットは必要ありません。
  - content: Data Science VM における転移学習の実行に必要なものは何ですか?
    choices:
    - content: 大規模な GPU へのアクセス
      isCorrect: false
      incorrectExplanation: GPU はイメージでの再トレーニングに適していますが、大規模な GPU は必要ではなく、また必須でもありません。
    - content: Tensorflow のインストール
      isCorrect: false
      incorrectExplanation: Tensorflow は Data Science VM に既にインストールされているため、再度インストールする必要はありません。
    - content: 事前トレーニング済みモデル
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
    - content: 非常に大規模なデータ セット
      isCorrect: false
      incorrectExplanation: 事前トレーニング済みモデルを使用するために大規模なデータ セットは必要ありません。
  - content: Tensorflow モデルを視覚化するツールの名前は何ですか?
    choices:
    - content: Tensorview
      isCorrect: false
      incorrectExplanation: ''
    - content: Tensorvision
      isCorrect: false
      incorrectExplanation: ''
    - content: Tensorpanel
      isCorrect: true
      incorrectExplanation: そのとおりです。 ラボの次のパートに進みます。
    - content: Tensorboard
      isCorrect: false
      correctExplanation: ''
  - content: TkInter コードを実行して GUI でモデルをテストする場合、モデルから結果を取得するために呼び出す Python スクリプトの名前は何ですか?
    choices:
    - content: retrain.py
      isCorrect: false
      incorrectExplanation: このスクリプトは、独自のイメージを使用してモデルを再トレーニングするために過去に使用されていました。
    - content: classify.py
      isCorrect: false
      incorrectExplanation: このスクリプトは、TkInter コードの配置先および実行元として使用されていました。
    - content: label_image.py
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
    - content: results.py
      isCorrect: false
      incorrectExplanation: このスクリプトは存在しないため、エラーが発生します。
