  title: <span data-ttu-id="589a8-104">TensorFlow と Azure Data Science Virtual Machine を使用したニューラル ネットワークの構築</span><span class="sxs-lookup"><span data-stu-id="589a8-104">Building Neural Networks with TensorFlow and the Azure Data Science Virtual Machine</span></span>
  questions:
  - content: <span data-ttu-id="589a8-105">Linux 以外のオペレーティング システムで Data Science VM を作成できますか?</span><span class="sxs-lookup"><span data-stu-id="589a8-105">Can you create a Data Science VM with an operating system other than Linux?</span></span>
    choices:
    - content: <span data-ttu-id="589a8-106">いいえ</span><span class="sxs-lookup"><span data-stu-id="589a8-106">No</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="589a8-107">Data Science VM 用のオペレーティング システムには他のオプションがあります。</span><span class="sxs-lookup"><span data-stu-id="589a8-107">There are other options for operating systems for the Data Science VM.</span></span>
    - content: <span data-ttu-id="589a8-108">はい</span><span class="sxs-lookup"><span data-stu-id="589a8-108">Yes</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="589a8-109">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="589a8-109">Great!</span></span> <span data-ttu-id="589a8-110">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="589a8-110">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="589a8-111">Data Science VM とクライアントを接続するには、Azure Portal で何をコピーする必要がありますか?</span><span class="sxs-lookup"><span data-stu-id="589a8-111">What should be copied in the Azure Portal to use to connect to the Data Science VM with client?</span></span>
    choices:
    - content: <span data-ttu-id="589a8-112">IP アドレス</span><span class="sxs-lookup"><span data-stu-id="589a8-112">IP Address</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="589a8-113">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="589a8-113">Great!</span></span> <span data-ttu-id="589a8-114">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="589a8-114">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="589a8-115">サブスクリプション名</span><span class="sxs-lookup"><span data-stu-id="589a8-115">Subscription name</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="589a8-116">VM への接続にサブスクリプション名は必要ありません。</span><span class="sxs-lookup"><span data-stu-id="589a8-116">The subscription name isn't needed to connect to the VM.</span></span>
    - content: <span data-ttu-id="589a8-117">DNS 名</span><span class="sxs-lookup"><span data-stu-id="589a8-117">DNS name</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="589a8-118">VM への接続に DNS 名は必要ありません。</span><span class="sxs-lookup"><span data-stu-id="589a8-118">The DNS name isn't needed to connect to the VM.</span></span>
    - content: <span data-ttu-id="589a8-119">仮想ネットワーク/サブネット</span><span class="sxs-lookup"><span data-stu-id="589a8-119">Virtual network/subnet</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="589a8-120">VM への接続に仮想ネットワークまたはサブネットは必要ありません。</span><span class="sxs-lookup"><span data-stu-id="589a8-120">The Virtual network or subnet isn't needed to connect to the VM.</span></span>
  - content: <span data-ttu-id="589a8-121">Data Science VM における転移学習の実行に必要なものは何ですか?</span><span class="sxs-lookup"><span data-stu-id="589a8-121">What do you need to perform transfer learning on the Data Science VM?</span></span>
    choices:
    - content: <span data-ttu-id="589a8-122">大規模な GPU へのアクセス</span><span class="sxs-lookup"><span data-stu-id="589a8-122">Access to a large GPU</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="589a8-123">GPU はイメージでの再トレーニングに適していますが、大規模な GPU は必要ではなく、また必須でもありません。</span><span class="sxs-lookup"><span data-stu-id="589a8-123">While a GPU is great for retraining on images, it doesn't need to be large or required.</span></span>
    - content: <span data-ttu-id="589a8-124">Tensorflow のインストール</span><span class="sxs-lookup"><span data-stu-id="589a8-124">Tensorflow installed</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="589a8-125">Tensorflow は Data Science VM に既にインストールされているため、再度インストールする必要はありません。</span><span class="sxs-lookup"><span data-stu-id="589a8-125">Tensorflow is already installed in the Data Science VM so there's no need to install it again.</span></span>
    - content: <span data-ttu-id="589a8-126">事前トレーニング済みモデル</span><span class="sxs-lookup"><span data-stu-id="589a8-126">Pre-trained model</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="589a8-127">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="589a8-127">Great!</span></span> <span data-ttu-id="589a8-128">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="589a8-128">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="589a8-129">非常に大規模なデータ セット</span><span class="sxs-lookup"><span data-stu-id="589a8-129">A very large set of data</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="589a8-130">事前トレーニング済みモデルを使用するために大規模なデータ セットは必要ありません。</span><span class="sxs-lookup"><span data-stu-id="589a8-130">You don't need a large data set to use pre-trained models.</span></span>
  - content: <span data-ttu-id="589a8-131">Tensorflow モデルを視覚化するツールの名前は何ですか?</span><span class="sxs-lookup"><span data-stu-id="589a8-131">What is the name of the tool to visualize Tensorflow models?</span></span>
    choices:
    - content: <span data-ttu-id="589a8-132">Tensorview</span><span class="sxs-lookup"><span data-stu-id="589a8-132">Tensorview</span></span>
      isCorrect: false
      incorrectExplanation: ''
    - content: <span data-ttu-id="589a8-133">Tensorvision</span><span class="sxs-lookup"><span data-stu-id="589a8-133">Tensorvision</span></span>
      isCorrect: false
      incorrectExplanation: ''
    - content: <span data-ttu-id="589a8-134">Tensorpanel</span><span class="sxs-lookup"><span data-stu-id="589a8-134">Tensorpanel</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="589a8-135">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="589a8-135">Great!</span></span> <span data-ttu-id="589a8-136">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="589a8-136">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="589a8-137">Tensorboard</span><span class="sxs-lookup"><span data-stu-id="589a8-137">Tensorboard</span></span>
      isCorrect: false
      correctExplanation: ''
  - content: <span data-ttu-id="589a8-138">TkInter コードを実行して GUI でモデルをテストする場合、モデルから結果を取得するために呼び出す Python スクリプトの名前は何ですか?</span><span class="sxs-lookup"><span data-stu-id="589a8-138">When executing the TkInter code for a GUI to test the model, what is the name of the Python script it calls to get results from the model?</span></span>
    choices:
    - content: <span data-ttu-id="589a8-139">retrain.py</span><span class="sxs-lookup"><span data-stu-id="589a8-139">retrain.py</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="589a8-140">このスクリプトは、独自のイメージを使用してモデルを再トレーニングするために過去に使用されていました。</span><span class="sxs-lookup"><span data-stu-id="589a8-140">This script was used earlier to retrain the model with our own images.</span></span>
    - content: <span data-ttu-id="589a8-141">classify.py</span><span class="sxs-lookup"><span data-stu-id="589a8-141">classify.py</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="589a8-142">このスクリプトは、TkInter コードの配置先および実行元として使用されていました。</span><span class="sxs-lookup"><span data-stu-id="589a8-142">This script was used to put the TkInter code into and run from.</span></span>
    - content: <span data-ttu-id="589a8-143">label_image.py</span><span class="sxs-lookup"><span data-stu-id="589a8-143">label_image.py</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="589a8-144">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="589a8-144">ThGreat!</span></span> <span data-ttu-id="589a8-145">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="589a8-145">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="589a8-146">results.py</span><span class="sxs-lookup"><span data-stu-id="589a8-146">results.py</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="589a8-147">このスクリプトは存在しないため、エラーが発生します。</span><span class="sxs-lookup"><span data-stu-id="589a8-147">This script wouldn't exist and would result in an error.</span></span>
