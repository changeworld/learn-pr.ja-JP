  title: Azure Service Bus を使用してメッセージ ベースの通信ワークフローを実装する
  description: アプリケーションのコンポーネントが複数のコンピューターやデバイスに分散しており、数千マイルの距離の低速なリンクによって隔てられている場合、信頼性が高い通信を行うための何らかの手段が必要です。 信頼性を向上させるための 1 つの方法は、中継的なメッセージングまたはイベント管理テクノロジを利用してコンポーネントを疎結合することです。 Azure Service Bus はそのような中継ツールの 1 つであり、高度な通信機能を提供します。 このモジュールでは、高需要、低帯域幅、およびハードウェアの障害に対して回復性がある方法で、Service Bus を使用して通信を行う .NET アプリケーションのコードを記述する方法を学びます。
