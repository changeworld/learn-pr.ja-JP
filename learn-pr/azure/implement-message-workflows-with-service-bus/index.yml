title: Azure Service Bus を使用してメッセージ ベースの通信ワークフローを実装する
summary: Azure Service Bus のトピックとキューを使用してメッセージを送受信するカスタム アプリケーションの C# コードを記述します。
abstract: >
  このモジュールでは、次のことを行います。

  - 分散アプリケーションでの通信に Service Bus のキュー、トピック、またはリレーを使用するかどうかを選択する

  - Azure サブスクリプションで Azure Service Bus の名前空間を構成する

  - Service Bus のトピックを作成し、それを使用してメッセージを送受信する

  - Service Bus のキューを作成し、それを使用してメッセージを送受信する
