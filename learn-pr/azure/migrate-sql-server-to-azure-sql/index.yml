title: SQL Serer リレーショナル データを Azure SQL に移行する
summary: このモジュールでは、Data Migration Assistant (DMA) でどのようにオンプレミスの SQL Server データベースの評価が提供され、データベースを Azure SQL Database に移行できるかについて学習します。
abstract: >
  このモジュールでは、次のことを行います。

  - 移行について SQL Server データベースを評価します。

  - 移行の前にデータベースを分析して修正します。

  - Microsoft Data Migration Assistant を使用してデータベースを移行します。
prerequisites: なし
