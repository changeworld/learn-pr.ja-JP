uid: learn.migrate-sql-server-relational-data
metadata:
  title: SQL Serer リレーショナル データを Azure SQL に移行する
  description: このモジュールでは、SQL Server データベースを Azure SQL Database に移行します。 それぞれの手法を活用すると共に、利用できる選択肢について学習します。 また、ご使用の SQL Server データベースにアクセスして、そのデータベースを Azure SQL Database に移行します。
