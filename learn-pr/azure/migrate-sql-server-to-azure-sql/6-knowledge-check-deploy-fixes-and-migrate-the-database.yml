quiz:
  title: 知識チェック - 修正プログラムを展開してデータベースを移行する
  questions:
  - content: 移行プロセスの間にデータベースを使用する必要がある場合、次のどの移行方法が最も適していますか。
    choices:
    - content: オンプレミスのデータベースをバックアップし、Azure に復元します。
      isCorrect: false
      incorrectExplanation: この方法では、オンプレミスのデータベースをバックアップした後で行われた最新の変更が移行されません。
    - content: Data Migration Assistant を使用します。
      isCorrect: false
      incorrectExplanation: Data Migration Assistant ではデータベースをオフラインにする必要があり、このシナリオでは不可能です。
    - content: レプリケーションを使用します。
      isCorrect: true
      correctExplanation: 正解です。 移行の間にデータベースを稼働させておく必要がある場合は、トランザクション レプリケーションの方法を使用する必要があります。
    - content: Transact SQL でデータベースのスクリプトを作成し、これを Azure SQL Database に対して実行します。
      isCorrect: false
      incorrectExplanation: 正しくありません。 やり直してください。
