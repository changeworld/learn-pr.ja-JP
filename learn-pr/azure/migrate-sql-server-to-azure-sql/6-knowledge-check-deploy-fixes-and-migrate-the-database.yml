  questions:
  - content: <span data-ttu-id="1ce87-105">移行プロセスの間にデータベースを使用する必要がある場合、次のどの移行方法が最も適していますか。</span><span class="sxs-lookup"><span data-stu-id="1ce87-105">If you need to use your database during the migration process, which of the following migration methods is most suitable?</span></span>
    choices:
    - content: <span data-ttu-id="1ce87-106">オンプレミスのデータベースをバックアップし、Azure に復元します。</span><span class="sxs-lookup"><span data-stu-id="1ce87-106">Backup your on-premises database and restore it to Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1ce87-107">この方法では、オンプレミスのデータベースをバックアップした後で行われた最新の変更が移行されません。</span><span class="sxs-lookup"><span data-stu-id="1ce87-107">This method would not migrate the most recent changes that were made after you backed-up your on-premises database.</span></span>
    - content: <span data-ttu-id="1ce87-108">Data Migration Assistant を使用します。</span><span class="sxs-lookup"><span data-stu-id="1ce87-108">Use the Data Migration Assistant.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1ce87-109">Data Migration Assistant ではデータベースをオフラインにする必要があり、このシナリオでは不可能です。</span><span class="sxs-lookup"><span data-stu-id="1ce87-109">Data Migration Assistant requires you to take your database offline, which is not possible in this scenario.</span></span>
