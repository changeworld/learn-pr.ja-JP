  title: <span data-ttu-id="cd528-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="cd528-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="cd528-105">BLOB として格納されたビデオ ファイルが 2 つあるとします。</span><span class="sxs-lookup"><span data-stu-id="cd528-105">Suppose you have two video files stored as blobs.</span></span> <span data-ttu-id="cd528-106">ビデオの 1 つはビジネスに不可欠で、地理的に多様なデータセンター間で複数のコピーを作成するレプリケーション ポリシーが必要です。</span><span class="sxs-lookup"><span data-stu-id="cd528-106">One of the videos is business-critical and requires a replication policy that creates multiple copies across geographically diverse datacenters.</span></span> <span data-ttu-id="cd528-107">その他のビデオは一般用であり、ローカルのレポリケーション ポリシーで十分です。</span><span class="sxs-lookup"><span data-stu-id="cd528-107">The other video is non-critical, and a local replication policy is sufficient.</span></span> <span data-ttu-id="cd528-108">はい/いいえ: これらの制約を満たすには、2 つの BLOB を別のストレージ アカウント内に配置する必要があります。</span><span class="sxs-lookup"><span data-stu-id="cd528-108">True or false: To satisfy these constraints, the two blobs will need to be in separate storage accounts.</span></span>'
    choices:
    - content: <span data-ttu-id="cd528-109">はい</span><span class="sxs-lookup"><span data-stu-id="cd528-109">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cd528-110">レプリケーション ポリシーは、ストレージ アカウントの特性です。</span><span class="sxs-lookup"><span data-stu-id="cd528-110">Replication policy is a characteristic of a storage account.</span></span> <span data-ttu-id="cd528-111">ストレージ アカウントのすべてのメンバーが、同じポリシーを使用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="cd528-111">Every member in the storage account must use the same policy.</span></span> <span data-ttu-id="cd528-112">一部のデータは geo レプリケーション戦略を使用し、その他のデータはローカル レプリケーション戦略を使用する必要がある場合、ストレージ アカウントは 2 つ必要になります。</span><span class="sxs-lookup"><span data-stu-id="cd528-112">If you need some data to use the geo-replication strategy and other data to use the local replication strategy, then you will need two storage accounts.</span></span>
    - content: <span data-ttu-id="cd528-113">×</span><span class="sxs-lookup"><span data-stu-id="cd528-113">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd528-114">レプリケーション ポリシーは、ストレージ アカウントの特性です。</span><span class="sxs-lookup"><span data-stu-id="cd528-114">Replication policy is a characteristic of a storage account.</span></span> <span data-ttu-id="cd528-115">ストレージ アカウントのすべてのメンバーが、同じポリシーを使用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="cd528-115">Every member in the storage account must use the same policy.</span></span> <span data-ttu-id="cd528-116">一部のデータは geo レプリケーション戦略を使用し、その他のデータはローカル レプリケーション戦略を使用する必要がある場合、ストレージ アカウントは 2 つ必要になります。</span><span class="sxs-lookup"><span data-stu-id="cd528-116">If you need some data to use the geo-replication strategy and other data to use the local replication strategy, then you will need two storage accounts.</span></span>
  - content: <span data-ttu-id="cd528-117">ストレージ アカウントの名前は次のようにする必要があります。</span><span class="sxs-lookup"><span data-stu-id="cd528-117">The name of a storage account must be:</span></span>
    choices:
    - content: <span data-ttu-id="cd528-118">含まれているリソース グループ内で一意。</span><span class="sxs-lookup"><span data-stu-id="cd528-118">Unique within the containing resource group.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd528-119">ストレージ アカウント名は、API アクセス用の URI の一部として使用されるため、グローバルに一意である必要があります。</span><span class="sxs-lookup"><span data-stu-id="cd528-119">The storage account name is used as part of the URI for API access, so it must be globally unique.</span></span>
    - content: <span data-ttu-id="cd528-120">Azure サブスクリプション内で一意。</span><span class="sxs-lookup"><span data-stu-id="cd528-120">Unique within your Azure subscription.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd528-121">ストレージ アカウント名は、API アクセス用の URI の一部として使用されるため、グローバルに一意である必要があります。</span><span class="sxs-lookup"><span data-stu-id="cd528-121">The storage account name is used as part of the URI for API access, so it must be globally unique.</span></span>
    - content: <span data-ttu-id="cd528-122">グローバルに一意。</span><span class="sxs-lookup"><span data-stu-id="cd528-122">Globally unique.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cd528-123">ストレージ アカウント名は、API アクセス用の URI の一部として使用されるため、グローバルに一意である必要があります。</span><span class="sxs-lookup"><span data-stu-id="cd528-123">The storage account name is used as part of the URI for API access, so it must be globally unique.</span></span>
  - content: <span data-ttu-id="cd528-124">一般的なプロジェクトでは、いつストレージ アカウントを作成しますか?</span><span class="sxs-lookup"><span data-stu-id="cd528-124">In a typical project, when would you create your storage account(s)?</span></span>
    choices:
    - content: <span data-ttu-id="cd528-125">最初 (プロジェクトのセットアップ中)。</span><span class="sxs-lookup"><span data-stu-id="cd528-125">At the beginning, during project setup.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cd528-126">通常、ストレージ アカウントは、プロジェクトの有効期間中不変です。</span><span class="sxs-lookup"><span data-stu-id="cd528-126">Storage accounts are usually stable for the lifetime of a project.</span></span> <span data-ttu-id="cd528-127">プロジェクトの開始時に作成するのが一般的です。</span><span class="sxs-lookup"><span data-stu-id="cd528-127">It is common to create them at the start of a project.</span></span>
    - content: <span data-ttu-id="cd528-128">デプロイ後 (プロジェクトの実行中)。</span><span class="sxs-lookup"><span data-stu-id="cd528-128">After deployment, when the project is running.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd528-129">通常、ストレージ アカウントは、プロジェクトの有効期間中不変です。</span><span class="sxs-lookup"><span data-stu-id="cd528-129">Storage accounts are usually stable for the lifetime of a project.</span></span> <span data-ttu-id="cd528-130">プロジェクトの開始時に作成するのが一般的です。</span><span class="sxs-lookup"><span data-stu-id="cd528-130">It is common to create them at the start of a project.</span></span>
    - content: <span data-ttu-id="cd528-131">最後 (リソースのクリーンアップ中)。</span><span class="sxs-lookup"><span data-stu-id="cd528-131">At the end, during resource cleanup.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cd528-132">通常、ストレージ アカウントは、プロジェクトの有効期間中不変です。</span><span class="sxs-lookup"><span data-stu-id="cd528-132">Storage accounts are usually stable for the lifetime of a project.</span></span> <span data-ttu-id="cd528-133">プロジェクトの開始時に作成するのが一般的です。</span><span class="sxs-lookup"><span data-stu-id="cd528-133">It is common to create them at the start of a project.</span></span>
