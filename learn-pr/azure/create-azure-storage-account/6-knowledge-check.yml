quiz:
  title: '知識チェック: ストレージ アカウントを作成する'
  questions:
  - content: 'BLOB として保存されたビデオ ファイルが 2 つあるとします。 ビデオの 1 つはビジネスに不可欠で、地理的に多様なデータセンター間で複数のコピーを作成するレプリケーション ポリシーが必要です。 その他のビデオは一般用で、ローカルのレポリケーション ポリシーは十分です。 True または False: これらの制約を満たすには、2 つの BLOB は別のストレージ アカウント内にある必要があります。'
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: レプリケーション ポリシーは、ストレージ アカウントの特性です。 ストレージ アカウントのすべてのメンバーが、同じポリシーを使用する必要があります。 一部のデータは geo レプリケーション戦略を使用し、その他のデータはローカル レプリケーション戦略を使用する必要がある場合、ストレージ アカウントは 2 つ必要になります。
    - content: "False"
      isCorrect: false
  - content: ストレージ アカウントの名前は次のようにする必要があります。
    choices:
    - content: 含まれているリソース グループ内で一意。
      isCorrect: false
    - content: Azure サブスクリプション内で一意。
      isCorrect: false
    - content: グローバルに一意
      isCorrect: true
      correctExplanation: ストレージ アカウント名は、API アクセス用の URI の一部として使用されるため、グローバルに一意である必要があります。
  - content: '一般的なプロジェクトでは、いつストレージ アカウントを作成しますか? '
    choices:
    - content: 開始時のプロジェクトのセットアップ中。
      isCorrect: true
      correctExplanation: 通常、ストレージ アカウントは、プロジェクトの有効期間中は安定しています。 プロジェクトの開始時に作成するのが一般的です。
    - content: 開発後のプロジェクトの実行中。
      isCorrect: false
    - content: 最後のリソースのクリーンアップ時。
      isCorrect: false
