  description: Azure Storage アカウントでは、クラウド内のデータを整理する強力な方法が提供されます。 関連するデータの論理グループを作成し、課金、アクセス、ストレージの場所などに関する 1 つのポリシーを、グループ内のすべての項目に適用します。 ここでは、Azure Storage アカウントを使用して、Azure BLOB、ファイル、キュー、テーブルをグループ化して管理します。
