summary: ビジネス要件に適したオプションで Azure ストレージ アカウントを作成します。
abstract: >
  このモジュールでは、次のことを行います。

  - ご自分のプロジェクトに必要なストレージ アカウントの数を決定する

  - 各ストレージ アカウントの適切な設定を決定する

  - Azure Portal を使用してストレージ アカウントを作成する
prerequisites: >
  - Azure Portal を操作する

  - Azure データ サービスの BLOB、ファイル、キュー、テーブルに精通する
