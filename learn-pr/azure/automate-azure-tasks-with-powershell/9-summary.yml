quiz:
  title: <span data-ttu-id="509c2-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="509c2-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="509c2-105">正誤問題: Azure portal、Azure CLI、Azure PowerShell では提供されるサービスが大きく異なるので、必要な操作がこれら 3 つすべてでサポートされていることはほとんどありません。</span><span class="sxs-lookup"><span data-stu-id="509c2-105">True or false: The Azure portal, the Azure CLI, and Azure PowerShell offer significantly different services, so it is unlikely that all three will support the operation you need.</span></span>'
    choices:
    - content: <span data-ttu-id="509c2-106">はい</span><span class="sxs-lookup"><span data-stu-id="509c2-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="509c2-107">3 つのツールは、ほとんど同じサービス セットを提供します。</span><span class="sxs-lookup"><span data-stu-id="509c2-107">The three tools offer almost exactly the same set of services.</span></span>
    - content: <span data-ttu-id="509c2-108">いいえ</span><span class="sxs-lookup"><span data-stu-id="509c2-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="509c2-109">3 つのツールは、ほとんど同じサービス セットを提供します。</span><span class="sxs-lookup"><span data-stu-id="509c2-109">The three tools offer almost the same set of services.</span></span> <span data-ttu-id="509c2-110">通常、これはタスクに最適なツールを決定するときの要因ではありません。</span><span class="sxs-lookup"><span data-stu-id="509c2-110">Generally, this is not a factor in deciding which tool is best for your tasks.</span></span>
  - content: <span data-ttu-id="509c2-111">ユーザーが生成した動画コンテンツ用のオンライン ストレージを提供する動画編集アプリケーションを作成しているものとします。</span><span class="sxs-lookup"><span data-stu-id="509c2-111">Suppose you are building a video-editing application that will offer online storage for user-generated video content.</span></span> <span data-ttu-id="509c2-112">Azure BLOB に動画を格納するので、BLOB 用の Azure ストレージ アカウントを作成する必要があります。</span><span class="sxs-lookup"><span data-stu-id="509c2-112">You will store the videos in Azure Blobs, so you need to create an Azure storage account to contain the blobs.</span></span> <span data-ttu-id="509c2-113">ストレージ アカウントを用意した後は、アカウントを削除または再作成するとユーザーの動画がすべて削除されるので、アカウントの削除や再作成を行う可能性はほとんどありません。</span><span class="sxs-lookup"><span data-stu-id="509c2-113">Once the storage account is in place, it is unlikely you would remove and recreate it because this would delete all the user videos.</span></span> <span data-ttu-id="509c2-114">ストレージ アカウントを最も速く簡単に作成できると思われるのは、どのツールですか?</span><span class="sxs-lookup"><span data-stu-id="509c2-114">Which tool is likely to offer the quickest and easiest way to create the storage account?</span></span>
    choices:
    - content: <span data-ttu-id="509c2-115">Azure portal</span><span class="sxs-lookup"><span data-stu-id="509c2-115">Azure portal</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="509c2-116">ポータルは、長期間維持されるストレージ アカウントの作成のような 1 回限りの操作に適しています。</span><span class="sxs-lookup"><span data-stu-id="509c2-116">The portal is a good choice for one-off operations like creating a long-lived storage account.</span></span> <span data-ttu-id="509c2-117">ポータルには、ストレージ アカウントのすべてのプロパティを含む GUI と、ニーズに適したオプションを選択するのに役立つツール ヒントが用意されています。</span><span class="sxs-lookup"><span data-stu-id="509c2-117">The portal gives you a GUI containing all the storage-account properties and provides tool tips to help you select the right options for your needs.</span></span>
    - content: <span data-ttu-id="509c2-118">Azure CLI</span><span class="sxs-lookup"><span data-stu-id="509c2-118">Azure CLI</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="509c2-119">CLI を使うには、ストレージ アカウントの作成に使用するコマンドを調べる必要があります。</span><span class="sxs-lookup"><span data-stu-id="509c2-119">To use the CLI, you would need to research the command used to create a storage account.</span></span> <span data-ttu-id="509c2-120">また、CLI をローカルにインストールするか、または Cloud Shell にログインする必要があります。</span><span class="sxs-lookup"><span data-stu-id="509c2-120">You would also need to either install the CLI locally or login to the cloud shell.</span></span> <span data-ttu-id="509c2-121">ストレージ アカウントの作成のような 1 回限りの操作の場合、Azure portal を使うより長くかかる可能性があります。</span><span class="sxs-lookup"><span data-stu-id="509c2-121">For a one-off operation like creating a storage account, this is likely to take longer than using the Azure portal.</span></span>
    - content: <span data-ttu-id="509c2-122">Azure PowerShell</span><span class="sxs-lookup"><span data-stu-id="509c2-122">Azure PowerShell</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="509c2-123">Azure PowerShell を使うには、ストレージ アカウントの作成に使用するコマンドを調べる必要があります。</span><span class="sxs-lookup"><span data-stu-id="509c2-123">To use Azure PowerShell, you would need to research the command used to create a storage account.</span></span> <span data-ttu-id="509c2-124">また、PowerShell と Azure PowerShell をローカルにインストールするか、または Cloud Shell にログインする必要があります。</span><span class="sxs-lookup"><span data-stu-id="509c2-124">You would also need to either install PowerShell and Azure PowerShell locally or login to the cloud shell.</span></span> <span data-ttu-id="509c2-125">ストレージ アカウントの作成のような 1 回限りの操作の場合、Azure portal を使うより長くかかる可能性があります。</span><span class="sxs-lookup"><span data-stu-id="509c2-125">For a one-off operation like creating a storage account, this is likely to take longer than using the Azure portal.</span></span>
  - content: <span data-ttu-id="509c2-126">Azure PowerShell コマンドレットをローカルで実行するには、コンピューターに何がインストールされている必要がありますか?</span><span class="sxs-lookup"><span data-stu-id="509c2-126">What needs to be installed on your machine to let you execute Azure PowerShell cmdlets locally?</span></span>
    choices:
    - content: <span data-ttu-id="509c2-127">Azure Cloud Shell</span><span class="sxs-lookup"><span data-stu-id="509c2-127">The Azure cloud shell</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="509c2-128">Cloud Shell では Azure コマンドレットを実行できます。ただし、ブラウザーで使用するので、コマンドはローカル コンピューターでは実行されません。</span><span class="sxs-lookup"><span data-stu-id="509c2-128">The cloud shell does let you execute Azure cmdlets; however, you use it in a browser, so you are not running the commands on your local machine.</span></span>
    - content: <span data-ttu-id="509c2-129">基本の PowerShell 製品と AzureRM モジュール</span><span class="sxs-lookup"><span data-stu-id="509c2-129">The base PowerShell product and the AzureRM module</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="509c2-130">基本の PowerShell 製品と AzureRM モジュールの両方が必要です。</span><span class="sxs-lookup"><span data-stu-id="509c2-130">You need both the base PowerShell product and the AzureRM module.</span></span> <span data-ttu-id="509c2-131">基本製品では、シェル自体、いくつかのコア コマンド、およびループや変数などのプログラミング構造が提供されます。AzureRM モジュールでは、Azure リソースの操作に必要なコマンドレットが追加されます。</span><span class="sxs-lookup"><span data-stu-id="509c2-131">The base product gives you the shell itself, a few core commands, and programming constructs like loops, variables, etc. The AzureRM modules adds the cmdlets you need to work with Azure resources.</span></span>
    - content: <span data-ttu-id="509c2-132">Azure CLI と Azure PowerShell</span><span class="sxs-lookup"><span data-stu-id="509c2-132">The Azure CLI and Azure PowerShell</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="509c2-133">Azure CLI は、代替のコマンド ラインおよびスクリプト ツールです。</span><span class="sxs-lookup"><span data-stu-id="509c2-133">The Azure CLI is an alternate command-line and scripting tool.</span></span> <span data-ttu-id="509c2-134">Azure PowerShell を使用する場合は必要ありません。</span><span class="sxs-lookup"><span data-stu-id="509c2-134">It is not needed if you are going to use Azure PowerShell.</span></span>
