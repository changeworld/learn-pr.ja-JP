  description: Azure PowerShell は、Azure リソースを制御するコマンドレットを含む PowerShell モジュールです。 管理者のマシンにローカルでインストールし、対話型のコマンドとスクリプトを実行することができます。 Azure PowerShell によってコマンドは Azure データセンターに転送され、Azure サブスクリプションのコンテキストで実行されます。 このモジュールでは、Azure PowerShell を Linux、macOS、または Windows にインストールし、Azure に接続してリソースを管理する方法について説明します。
