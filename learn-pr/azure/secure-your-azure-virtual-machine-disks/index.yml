title: Azure 仮想マシンのディスクをセキュリティで保護する
summary: Azure Disk Encryption (ADE) を使用して、既存の VM と新しい VM の OS ディスクとデータ ディスクを暗号化します。
abstract: >
  このモジュールでは、次のことを行います。

  - 特定の VM に最適な暗号化方法を決定する

  - Azure portal を使用して既存の仮想マシン ディスクを暗号化する

  - PowerShell を使用して既存の仮想マシン ディスクを暗号化する

  - Azure Resource Manager テンプレートを変更して、新しい VM でのディスクの暗号化を自動化する
