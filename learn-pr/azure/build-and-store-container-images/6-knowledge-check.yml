quiz:
  title: <span data-ttu-id="69bdf-104">知識チェック</span><span class="sxs-lookup"><span data-stu-id="69bdf-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="69bdf-105">次のうち、Azure Container Registry の利点ではないのはどれですか。</span><span class="sxs-lookup"><span data-stu-id="69bdf-105">Which of the following is not a benefit of using Azure Container Registry?</span></span>
    choices:
    - content: <span data-ttu-id="69bdf-106">多くの Azure データセンターにコンテナー イメージをレプリケートします。</span><span class="sxs-lookup"><span data-stu-id="69bdf-106">Replicate container images to many Azure datacenters.</span></span>
      incorrectExplanation: <span data-ttu-id="69bdf-107">これは Azure Container Registry の geo レプリケーション機能によって可能になります。</span><span class="sxs-lookup"><span data-stu-id="69bdf-107">The Azure Container Registry geo-replication feature enables this.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="69bdf-108">Docker コンテナーに関連するテクノロジを使用して、Container Registry からコンテナー イメージをプルします。</span><span class="sxs-lookup"><span data-stu-id="69bdf-108">Pull container images from Container Registry using any Docker container-related technology.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="69bdf-109">Container Registry は、Docker に関連するすべてのテクノロジで使用できます。</span><span class="sxs-lookup"><span data-stu-id="69bdf-109">Container Registry can be used with all Docker-related technology.</span></span>
    - content: <span data-ttu-id="69bdf-110">コンテナー イメージをプル操作に使用できるようにします。</span><span class="sxs-lookup"><span data-stu-id="69bdf-110">Make container images publicly available for pull operations.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="69bdf-111">Container Registry はプライベート レジストリです。</span><span class="sxs-lookup"><span data-stu-id="69bdf-111">Container Registry is a private registry.</span></span> <span data-ttu-id="69bdf-112">Container Registry に格納されているイメージにアクセスするには認証が必要です。</span><span class="sxs-lookup"><span data-stu-id="69bdf-112">Images stored in Container Registry cannot be accessed without authentication.</span></span>
    - content: <span data-ttu-id="69bdf-113">ローカルにインストールされた Docker ツールを使用せずにコンテナー イメージをビルドします。</span><span class="sxs-lookup"><span data-stu-id="69bdf-113">Build container images without the need for locally installed Docker tools.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="69bdf-114">コンテナー イメージは、Azure Container Registry Build を使用してクラウドでビルドできます。</span><span class="sxs-lookup"><span data-stu-id="69bdf-114">Container images can be built in the cloud using Azure Container Registry Build.</span></span>
  - content: <span data-ttu-id="69bdf-115">Azure Container Registry に推奨される認証方法は何ですか?</span><span class="sxs-lookup"><span data-stu-id="69bdf-115">What is the recommended authentication method for Azure Container Registry?</span></span>
    choices:
    - content: <span data-ttu-id="69bdf-116">管理者アカウント。</span><span class="sxs-lookup"><span data-stu-id="69bdf-116">Admin account.</span></span>
      incorrectExplanation: <span data-ttu-id="69bdf-117">Azure Container Registry 用の管理者アカウントを作成できますが、これは推奨される認証方法ではありません。</span><span class="sxs-lookup"><span data-stu-id="69bdf-117">Although an admin account can be created for Azure Container Registry, this is not the recommended authentication method.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="69bdf-118">ユーザー名とパスワード。</span><span class="sxs-lookup"><span data-stu-id="69bdf-118">User name and password.</span></span>
      incorrectExplanation: <span data-ttu-id="69bdf-119">Azure コンテナー レジストリでは管理者アカウントを有効にすることができます。これにより、ユーザー名とパスワードが提供されます。</span><span class="sxs-lookup"><span data-stu-id="69bdf-119">An Azure container registry can be admin-account enabled, which provides a user name and password.</span></span> <span data-ttu-id="69bdf-120">ただし、これは推奨される認証方法ではありません。</span><span class="sxs-lookup"><span data-stu-id="69bdf-120">However, this is not the recommended authentication method.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="69bdf-121">Azure サービス プリンシパル。</span><span class="sxs-lookup"><span data-stu-id="69bdf-121">Azure service principal.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="69bdf-122">Azure サービス プリンシパルは、Azure Container Registry 内のコンテナー イメージへのきめ細かいアクセスを提供します。</span><span class="sxs-lookup"><span data-stu-id="69bdf-122">Azure service principals provide granular access to container images in Azure Container Registry.</span></span> <span data-ttu-id="69bdf-123">サービス プリンシパルを使用すると、読み取り専用アクセスとフル アクセスをコンテナー レジストリに提供できます。</span><span class="sxs-lookup"><span data-stu-id="69bdf-123">Using a service principal, read-only and full access can be provided to the container registry.</span></span>
    - content: <span data-ttu-id="69bdf-124">認証なし。</span><span class="sxs-lookup"><span data-stu-id="69bdf-124">No authentication.</span></span>
      incorrectExplanation: <span data-ttu-id="69bdf-125">Azure Container Registry はプライベート レジストリであり、アクセスするには認証が必要です。</span><span class="sxs-lookup"><span data-stu-id="69bdf-125">Azure Container Registry is a private registry and cannot be accessed without authentication..</span></span>
      isCorrect: false
  - content: <span data-ttu-id="69bdf-126">geo レプリケーションは、Container Registry Standard SKU で使用できます。</span><span class="sxs-lookup"><span data-stu-id="69bdf-126">Geo-replication is available in the Container Registry Standard SKU.</span></span>
    choices:
    - content: <span data-ttu-id="69bdf-127">True。</span><span class="sxs-lookup"><span data-stu-id="69bdf-127">True.</span></span>
      incorrectExplanation: <span data-ttu-id="69bdf-128">geo レプリケーションは、Premium SKU でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="69bdf-128">Geo-replication is only available in the Premium SKU.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="69bdf-129">False。</span><span class="sxs-lookup"><span data-stu-id="69bdf-129">False.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="69bdf-130">geo レプリケーションは、Premium SKU でのみ使用できます。</span><span class="sxs-lookup"><span data-stu-id="69bdf-130">Geo-replication is only available in the Premium SKU.</span></span>
