  title: <span data-ttu-id="3b7f9-102">知識チェック</span><span class="sxs-lookup"><span data-stu-id="3b7f9-102">Knowledge check</span></span>
  description: <span data-ttu-id="3b7f9-103">Azure Container Registry 知識チェック。</span><span class="sxs-lookup"><span data-stu-id="3b7f9-103">Azure Container Registry knowledge check.</span></span>
