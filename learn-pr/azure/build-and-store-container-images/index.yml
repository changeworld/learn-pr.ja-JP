abstract: >
  このモジュールでは、次のことを行います。

  - Azure コンテナー レジストリをデプロイする

  - Azure Container Registry Tasks を使用してコンテナー イメージをビルドする

  - コンテナーを Azure コンテナー インスタンスにデプロイする

  - コンテナー イメージを複数の Azure データセンターにレプリケートする
