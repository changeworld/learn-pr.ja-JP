quiz:
  title: <span data-ttu-id="8d4c2-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="8d4c2-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="8d4c2-105">正誤問題: Azure App Service は、トラフィックの需要に合わせて Web アプリケーションを自動的にスケーリングできます。</span><span class="sxs-lookup"><span data-stu-id="8d4c2-105">True or false: Azure App service can automatically scale your web application to meet traffic demand?</span></span>'
    choices:
    - content: <span data-ttu-id="8d4c2-106">はい</span><span class="sxs-lookup"><span data-stu-id="8d4c2-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8d4c2-107">Azure App Service には自動スケールのサポートが組み込まれており、需要に応じて、アプリを実行するために割り当てられるリソースを増やしたり減らしたりします。</span><span class="sxs-lookup"><span data-stu-id="8d4c2-107">Azure App service has built-in auto scale support and will increase or decrease the resources allocated to run your app as needed, depending on the demand.</span></span>
    - content: <span data-ttu-id="8d4c2-108">いいえ</span><span class="sxs-lookup"><span data-stu-id="8d4c2-108">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8d4c2-109">Azure App Service には自動スケールのサポートが組み込まれており、需要に応じて、アプリを実行するために割り当てられるリソースを増やしたり減らしたりします。</span><span class="sxs-lookup"><span data-stu-id="8d4c2-109">Azure App service has built-in auto scale support and will increase or decrease the resources allocated to run your app as needed, depending on the demand.</span></span>
  - content: <span data-ttu-id="8d4c2-110">次のうち、有効な自動デプロイ ソースではないものはどれですか?</span><span class="sxs-lookup"><span data-stu-id="8d4c2-110">Which of the following is not a valid automated deployment source?</span></span>
    choices:
    - content: <span data-ttu-id="8d4c2-111">GitHub</span><span class="sxs-lookup"><span data-stu-id="8d4c2-111">GitHub</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8d4c2-112">現在、Azure では、Visual Studio Team Services、GitHub、Bitbucket、OneDrive、Dropbox、および外部 Git リポジトリがサポートされています。</span><span class="sxs-lookup"><span data-stu-id="8d4c2-112">Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories.</span></span>
    - content: <span data-ttu-id="8d4c2-113">Visual Studio Team Services</span><span class="sxs-lookup"><span data-stu-id="8d4c2-113">Visual Studio Team Services</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8d4c2-114">現在、Azure では、Visual Studio Team Services、GitHub、Bitbucket、OneDrive、Dropbox、および外部 Git リポジトリがサポートされています。</span><span class="sxs-lookup"><span data-stu-id="8d4c2-114">Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories.</span></span>
    - content: <span data-ttu-id="8d4c2-115">SharePoint</span><span class="sxs-lookup"><span data-stu-id="8d4c2-115">SharePoint</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8d4c2-116">現在、Azure では、Visual Studio Team Services、GitHub、Bitbucket、OneDrive、Dropbox、および外部 Git リポジトリがサポートされています。</span><span class="sxs-lookup"><span data-stu-id="8d4c2-116">Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories.</span></span>
    - content: <span data-ttu-id="8d4c2-117">Dropbox</span><span class="sxs-lookup"><span data-stu-id="8d4c2-117">Dropbox</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8d4c2-118">現在、Azure では、Visual Studio Team Services、GitHub、Bitbucket、OneDrive、Dropbox、および外部 Git リポジトリがサポートされています。</span><span class="sxs-lookup"><span data-stu-id="8d4c2-118">Azure currently supports Visual Studio Team Services, GitHub, Bitbucket, OneDrive, Dropbox, and external Git repositories.</span></span>
  - content: '<span data-ttu-id="8d4c2-119">正誤問題: Web アプリケーションを更新するときのダウンタイムを最小限にしたい場合は、デプロイ スロットが役に立ちます。</span><span class="sxs-lookup"><span data-stu-id="8d4c2-119">True or false: deployment slots are useful if you want to minimize downtime when updating your web application?</span></span>'
    choices:
    - content: <span data-ttu-id="8d4c2-120">はい</span><span class="sxs-lookup"><span data-stu-id="8d4c2-120">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8d4c2-121">デプロイ スロットを使用すると、ステージング スロット内の Web アプリケーションのバージョンを変更した後、ダウンタイムなしで運用スロットにスワップできます。</span><span class="sxs-lookup"><span data-stu-id="8d4c2-121">Deployment slots let you make changes to the version of your web application in a staging slot and then swap it into your production slot with no downtime.</span></span>
    - content: <span data-ttu-id="8d4c2-122">いいえ</span><span class="sxs-lookup"><span data-stu-id="8d4c2-122">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8d4c2-123">デプロイ スロットを使用すると、ステージング スロット内の Web アプリケーションのバージョンを変更した後、ダウンタイムなしで運用スロットにスワップできます。</span><span class="sxs-lookup"><span data-stu-id="8d4c2-123">Deployment slots let you make changes to the version of your web application in a staging slot and then swap it into your production slot with no downtime.</span></span>
