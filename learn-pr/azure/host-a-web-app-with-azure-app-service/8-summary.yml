quiz:
  title: 自分の知識をチェックする
  questions:
  - content: '正誤問題: Azure App Service は、トラフィックの需要に合わせて Web アプリケーションを自動的にスケーリングできます。'
    choices:
    - content: はい
      isCorrect: true
      correctExplanation: Azure App Service には自動スケールのサポートが組み込まれており、需要に応じて、アプリを実行するために割り当てられるリソースを増やしたり減らしたりします。
    - content: いいえ
      isCorrect: false
      incorrectExplanation: Azure App Service には自動スケールのサポートが組み込まれており、需要に応じて、アプリを実行するために割り当てられるリソースを増やしたり減らしたりします。
  - content: 次のうち、有効な自動デプロイ ソースではないものはどれですか?
    choices:
    - content: GitHub
      isCorrect: false
      incorrectExplanation: 現在、Azure では、Visual Studio Team Services、GitHub、Bitbucket、OneDrive、Dropbox、および外部 Git リポジトリがサポートされています。
    - content: Visual Studio Team Services
      isCorrect: false
      incorrectExplanation: 現在、Azure では、Visual Studio Team Services、GitHub、Bitbucket、OneDrive、Dropbox、および外部 Git リポジトリがサポートされています。
    - content: SharePoint
      isCorrect: true
      correctExplanation: 現在、Azure では、Visual Studio Team Services、GitHub、Bitbucket、OneDrive、Dropbox、および外部 Git リポジトリがサポートされています。
    - content: Dropbox
      isCorrect: false
      incorrectExplanation: 現在、Azure では、Visual Studio Team Services、GitHub、Bitbucket、OneDrive、Dropbox、および外部 Git リポジトリがサポートされています。
  - content: '正誤問題: Web アプリケーションを更新するときのダウンタイムを最小限にしたい場合は、デプロイ スロットが役に立ちます。'
    choices:
    - content: はい
      isCorrect: true
      correctExplanation: デプロイ スロットを使用すると、ステージング スロット内の Web アプリケーションのバージョンを変更した後、ダウンタイムなしで運用スロットにスワップできます。
    - content: いいえ
      isCorrect: false
      incorrectExplanation: デプロイ スロットを使用すると、ステージング スロット内の Web アプリケーションのバージョンを変更した後、ダウンタイムなしで運用スロットにスワップできます。
