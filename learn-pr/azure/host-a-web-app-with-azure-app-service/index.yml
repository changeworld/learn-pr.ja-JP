abstract: |
  このモジュールでは、次のことを行います。
  - Azure portal を使用して、App Service アプリを作成するには
  - Linux 開発環境での ASP.NET Core アプリケーションを作成します。
  - アプリケーション コードを Git を使用して App Service にアップロードします。
