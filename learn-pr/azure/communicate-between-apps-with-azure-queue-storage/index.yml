  - キューをサポートする Azure ストレージ アカウントを作成する
  - C# と .NET 用 Azure Storage クライアント ライブラリを使用してキューを作成する
  - C# と .NET 用 Azure Storage クライアント ライブラリを使用してキューにメッセージを追加し、またキューからメッセージを取得および削除する
