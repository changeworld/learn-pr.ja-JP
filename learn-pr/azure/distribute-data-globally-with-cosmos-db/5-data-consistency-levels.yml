  description: <span data-ttu-id="4992c-102">高可用性を最大化して待機時間を最小限に抑えるために Azure Cosmos DB の整合性レベルを使用し、アプリケーションにとって適切な整合性レベルを決定する方法について説明します。</span><span class="sxs-lookup"><span data-stu-id="4992c-102">Learn how consistency levels in Azure Cosmos DB can be used to maximize high-availability and minimize latency, and determine the correct consistency level for your application.</span></span>
