  このモジュールでは、次のことを行います。
    - 世界各地の複数のリージョンにデータの書き込みとレプリケーションを行うメリットについて学習する
    - データが配置されているリージョンの読み取りおよび書き込み優先順位を変更する
    - データベースの整合性設定を変更する
