quiz:
  title: 知識チェック - ネットワーク セキュリティ
  questions:
    - content: Azure Nsg を使用して、次の間の通信をセキュリティで保護できますか。
      choices:
        - content: 仮想マシンとインターネット間の通信
          isCorrect: false
          incorrectExplanation: Nsg は、この通信フローをセキュリティで保護するために使用できますが、これはのみに適切な選択ではありません。
        - content: VNet 内の仮想マシン間の通信
          isCorrect: false
          incorrectExplanation: Nsg は、この通信フローをセキュリティで保護するために使用できますが、これはのみに適切な選択ではありません。
        - content: オンプレミス ネットワーク内のシステムとの通信
          isCorrect: false
          incorrectExplanation: Nsg は、この通信フローをセキュリティで保護するために使用できますが、これはのみに適切な選択ではありません。
        - content: 上記のすべて
          isCorrect: true
          correctExplanation: 上記の通信フローのすべてをセキュリティで保護する Nsg を使用できます。
    - content: 次のうち、インターネットに接続されているサービスをネットワーク攻撃から保護する方法でないのはどれですか?
      choices:
        - content: Azure DDoS
          isCorrect: false
          incorrectExplanation: 'Azure DDoS は、インターネットに接続する、DoS 攻撃からサービスを保護するために使用できます。 '
        - content: Azure Application Gateway WAF
          isCorrect: false
          incorrectExplanation: Application Gateway の WAF は、インターネットに接続する XSS や SQL インジェクションなどの攻撃からサービスを保護するために使用できます。
        - content: Azure Disk Encryption
          isCorrect: true
          correctExplanation: Azure Disk Encryption は、仮想マシンの Vhd を露出から保護しますが、ネットワーク ベースの攻撃から保護は提供されません。
        - content: ネットワーク仮想アプライアンス
          isCorrect: false
          incorrectExplanation: ネットワーク仮想アプライアンスは、インターネットに公開されたリソースのカスタマイズされたネットワークの保護を提供できます。