quiz:
  title: 知識チェック - ネットワーク セキュリティ
  questions:
  - content: Azure Nsg を使用した場合、次のどの通信をセキュリティで保護できますか?
    choices:
    - content: 仮想マシンとインターネット間の通信
      isCorrect: false
      incorrectExplanation: NSG を使用すると、この通信フローをセキュリティで保護できますが、これが唯一正しい選択肢ではありません。
    - content: VNet 内の仮想マシン間の通信
      isCorrect: false
      incorrectExplanation: NSG を使用すると、この通信フローをセキュリティで保護できますが、これが唯一正しい選択肢ではありません。
    - content: オンプレミス ネットワーク内のシステムとの通信
      isCorrect: false
      incorrectExplanation: NSG を使用すると、この通信フローをセキュリティで保護できますが、これが唯一正しい選択肢ではありません。
    - content: 上記のすべて
      isCorrect: true
      correctExplanation: NSG を使用すると、上記のすべての通信フローのセキュリティを保護することができます。
  - content: 次のうち、インターネットに接続されているサービスをネットワーク攻撃から保護する方法でないのはどれですか?
    choices:
    - content: Azure DDoS
      isCorrect: false
      incorrectExplanation: 'Azure DDoS を使用すると、インターネットに接続されているサービスを DoS 攻撃から保護できます。 '
    - content: Azure Application Gateway WAF
      isCorrect: false
      incorrectExplanation: Application Gateway の WAF を使用すると、インターネットに接続されているサービスを XSS や SQL インジェクションなどの攻撃から保護できます。
    - content: Azure Disk Encryption
      isCorrect: true
      correctExplanation: Azure Disk Encryption は、仮想マシンの VHD の露出を保護しますが、ネットワーク経由の攻撃からは保護しません。
    - content: ネットワーク仮想アプライアンス
      isCorrect: false
      incorrectExplanation: ネットワーク仮想アプライアンスは、インターネットに接続されているリソースをネットワークをカスタマイズして保護できます。
