quiz:
  title: 知識チェック - ID 管理
  questions:
  - content: 次のうち、多要素認証の要素とならないものはどれですか?
    choices:
    - content: モバイル デバイスのサムプリント スキャナー
      isCorrect: false
      incorrectExplanation: サムプリント スキャンなどの生体認証要素は、多要素認証の要素として使用できます。
    - content: Azure Authenticator アプリケーションで生成されたトークン
      isCorrect: false
      incorrectExplanation: アプリケーションで生成されたトークンと keyfobs は、多要素認証の要素として使用できます。
    - content: パスワード
      isCorrect: false
      incorrectExplanation: パスワードは、多要素認証の要素として使用できます。
    - content: ご自分の靴のサイズ
      isCorrect: true
      correctExplanation: ご自分の靴のサイズは、多要素認証に使用できるものではありません。
  - content: 次のうち、SSO による利点ではないのはどれですか?
    choices:
    - content: ユーザーへのアクセス許可の割り当てが複雑になる
      isCorrect: true
      correctExplanation: SSO により、ユーザーに権限を割り当てるために必要な複雑さを軽減できます。
    - content: ユーザーが記憶すべき ID とパスワードの数が減る
      isCorrect: false
      incorrectExplanation: ユーザーが記憶すべき ID とパスワードの数が減るのは、SSO の主な利点です。
    - content: ユーザーのロールが変わったときや組織を離れるときの管理作業が減る
      isCorrect: false
      incorrectExplanation: SSO により、ユーザーの役割が変わったときや組織を離れたときに、アクセスを更新したり無効にしたりするために必要な管理作業の量が減ります。 これは SSO の主な利点です。
    - content: すべてのアプリケーションでパスワード ポリシーの一貫性を確保する
      isCorrect: false
      incorrectExplanation: SSO を使用することで、ユーザーはすべてのアカウントに対して 1 つのパスワード ポリシーを持ちます。 これは SSO の主な利点です。
