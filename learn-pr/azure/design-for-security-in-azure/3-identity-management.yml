quiz:
  title: 知識チェック - ID 管理
  questions:
    - content: 次のうち、多要素認証の要素とならないものはどれですか?
      choices:
        - content: 拇印がモバイル デバイスのスキャン
          isCorrect: false
          incorrectExplanation: 生体認証要素の拇印のスキャンなど、使用できます多要素認証の要素として。
        - content: Azure Authenticator アプリケーションで生成されたトークン
          isCorrect: false
          incorrectExplanation: アプリケーションと keyfobs から生成されるトークンは、多要素認証要素として使用できます。
        - content: パスワード
          isCorrect: false
          incorrectExplanation: パスワードは、多要素認証要素として使用できます。
        - content: ご自分の靴のサイズ
          isCorrect: true
          correctExplanation: 靴のサイズは、多要素認証に使用できるものではありません。
    - content: 特典の SSO ではない、次の中に提供しますか。
      choices:
        - content: ユーザーへのアクセス許可の割り当てが複雑になる
          isCorrect: true
          correctExplanation: SSO は、ユーザーに権限を割り当てるために必要な複雑さを軽減できます。
        - content: ユーザーが記憶すべき ID とパスワードの数が減る
          isCorrect: false
          incorrectExplanation: 少数の Id とユーザーのパスワードを覚えておくには、SSO の主な利点です。
        - content: ユーザーのロールが変わったときや組織を離れるときの管理作業が減る
          isCorrect: false
          incorrectExplanation: SSO は、更新、またはユーザーがロールを変更したり、組織を離れるときに、アクセスを無効にするために必要な管理作業の量を減らします。 これは、SSO の主な利点です。
        - content: すべてのアプリケーションのパスワード ポリシーが一貫性のあるものになる
          isCorrect: false
          incorrectExplanation: SSO を使用して、すべてのアカウントの 1 つのパスワード ポリシーがあります。 これは、SSO の主な利点です。