quiz:
  title: 知識チェック - 暗号化
  questions:
    - content: Windows 仮想マシンでのみ Azure Disk Encryption を使用できます
      choices:
        - content: はい
          isCorrect: false
          incorrectExplanation: Azure Disk Encryption は、Windows と Linux の両方の仮想マシンで使用できます。
        - content: いいえ
          isCorrect: true
          correctExplanation: Azure Disk Encryption は、Windows と Linux の両方の仮想マシンで使用できます。
    - content: ときに、係数は、その分類を決定するときに、次の中には、データを分類しますか。
      choices:
        - content: リスクにさらされている場合に顧客にもたらされるそのリスクのレベル
          isCorrect: true
          correctExplanation: データが公開されている場合は、顧客にもたらされるリスクのレベルは、その分類で重要な要因です。
        - content: データ転送の方法
          isCorrect: false
          incorrectExplanation: データが分類されていないが、その分類を決定する要素ではありませんと、データ転送のメソッドが重要です。
        - content: データを仮想マシン上と仮想マシン内のどちらに格納するか
          isCorrect: false
          incorrectExplanation: 記憶域の場所は、データの分類に依存している可能性がありますが、分類を決定するときに、係数ではありません。
        - content: 格納データの量
          isCorrect: false
          incorrectExplanation: その分類に格納されているデータの量は関係ありません。