  questions:
  - content: <span data-ttu-id="ea859-105">Windows 仮想マシンでのみ Azure Disk Encryption を使用できます</span><span class="sxs-lookup"><span data-stu-id="ea859-105">Only Windows virtual machines can use Azure Disk Encryption</span></span>
    choices:
    - content: <span data-ttu-id="ea859-106">○</span><span class="sxs-lookup"><span data-stu-id="ea859-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea859-107">Azure Disk Encryption は、Windows と Linux の仮想マシンの両方で利用できます。</span><span class="sxs-lookup"><span data-stu-id="ea859-107">Azure Disk Encryption is available for both Windows and Linux virtual machines.</span></span>
    - content: <span data-ttu-id="ea859-108">×</span><span class="sxs-lookup"><span data-stu-id="ea859-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ea859-109">Azure Disk Encryption は、Windows と Linux の仮想マシンの両方で利用できます。</span><span class="sxs-lookup"><span data-stu-id="ea859-109">Azure Disk Encryption is available for both Windows and Linux virtual machines.</span></span>
  - content: <span data-ttu-id="ea859-110">データを分類する際に、その分類を決定する要素は次のうちのどれですか?</span><span class="sxs-lookup"><span data-stu-id="ea859-110">When classifying data, which of the following is a factor when determining its classification?</span></span>
    choices:
    - content: <span data-ttu-id="ea859-111">リスクにさらされている場合に顧客にもたらされるそのリスクのレベル</span><span class="sxs-lookup"><span data-stu-id="ea859-111">Level of risk posed to customers if exposed</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ea859-112">データが公開されたとき、顧客にもたらせられるリスクのレベルは、その分類の重要な要素です。</span><span class="sxs-lookup"><span data-stu-id="ea859-112">The level of risk posed to customers if data is exposed is a key factor in its classification.</span></span>
    - content: <span data-ttu-id="ea859-113">データ転送の方法</span><span class="sxs-lookup"><span data-stu-id="ea859-113">Method of data transport</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea859-114">データ転送の方法は、データが分類されると重要になりますが、その分類を決定する要素にはなりません。</span><span class="sxs-lookup"><span data-stu-id="ea859-114">The method of data transport is important once data has been classified, but is not a factor in determining its classification.</span></span>
    - content: <span data-ttu-id="ea859-115">データを仮想マシン上とデータベースのどちらに格納するか</span><span class="sxs-lookup"><span data-stu-id="ea859-115">Whether the data is stored on virtual machines or in a database</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea859-116">データがどのように分類されるかにより記憶域の場所が決定される場合はありますが、これは分類を決定するときの要因とはなりません。</span><span class="sxs-lookup"><span data-stu-id="ea859-116">The location of storage may be dependant on the classification of data, but is not a factor when determining the classification.</span></span>
    - content: <span data-ttu-id="ea859-117">格納データの量</span><span class="sxs-lookup"><span data-stu-id="ea859-117">The amount of data stored</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ea859-118">保存されるデータ量は、その分類とは関係ありません。</span><span class="sxs-lookup"><span data-stu-id="ea859-118">The amount of data being stored is irrelevant in its classification.</span></span>
