quiz:
  title: 知識チェック - 暗号化
  questions:
  - content: Windows 仮想マシンでのみ Azure Disk Encryption を使用できます
    choices:
    - content: ○
      isCorrect: false
      incorrectExplanation: Azure Disk Encryption は、Windows と Linux の仮想マシンの両方で利用できます。
    - content: ×
      isCorrect: true
      correctExplanation: Azure Disk Encryption は、Windows と Linux の仮想マシンの両方で利用できます。
  - content: データを分類する際に、その分類を決定する要素は次のうちのどれですか?
    choices:
    - content: リスクにさらされている場合に顧客にもたらされるそのリスクのレベル
      isCorrect: true
      correctExplanation: データが公開されたとき、顧客にもたらせられるリスクのレベルは、その分類の重要な要素です。
    - content: データ転送の方法
      isCorrect: false
      incorrectExplanation: データ転送の方法は、データが分類されると重要になりますが、その分類を決定する要素にはなりません。
    - content: データを仮想マシン上とデータベースのどちらに格納するか
      isCorrect: false
      incorrectExplanation: データがどのように分類されるかにより記憶域の場所が決定される場合はありますが、これは分類を決定するときの要因とはなりません。
    - content: 格納データの量
      isCorrect: false
      incorrectExplanation: 保存されるデータ量は、その分類とは関係ありません。
