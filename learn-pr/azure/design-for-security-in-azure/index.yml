  description: セキュリティは、ほぼ間違いなく、すべてのアーキテクチャの最も重要な側面です。 1 日に何億円ものトランザクションを処理する金融機関から、機密性の高い患者の記録を扱う医療組織に至るまで、環境とデータの安全を確保することは、ビジネスの成功に不可欠です。 このモジュールでは、クラウド上の環境を設計するときのアーキテクチャのセキュリティに関する重要な考慮事項について説明します。 これを基礎として使用し、顧客と組織のデータの安全を保つための適切な措置を講じることができます。
