  このモジュールでは、次のことを行います。
  - アーキテクチャを保護するために多層防御を採用する方法について学習する
  - ID を保護する方法について学習する
  - Azure インフラストラクチャの保護に使用できるテクノロジについて学習する
  - データを保護するための暗号化を使用する方法と場所について学習する
  - ネットワーク レベルでアーキテクチャを保護する方法について学習する
  - アプリケーションのセキュリティのベスト プラクティスを利用してセキュリティをアプリケーションに統合する方法について学習する
