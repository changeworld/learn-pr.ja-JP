  questions:
  - content: <span data-ttu-id="c9220-105">Azure のロールに基づくアクセス制御は、1 つのスコープを除き、すべてに割り当てることができますが、その 1 つのスコープとは次のうちどれでしょうか?</span><span class="sxs-lookup"><span data-stu-id="c9220-105">Azure role-based access control can be applied to all but which of the following scopes?</span></span>
    choices:
    - content: <span data-ttu-id="c9220-106">サブスクリプション</span><span class="sxs-lookup"><span data-stu-id="c9220-106">Subscription</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c9220-107">ロールベースのアクセス制御は Azure リソースにのみ適用できます。</span><span class="sxs-lookup"><span data-stu-id="c9220-107">Role-based access control can only be applied to Azure resources.</span></span>
    - content: <span data-ttu-id="c9220-108">リソース グループ</span><span class="sxs-lookup"><span data-stu-id="c9220-108">Resource group</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c9220-109">ロールベースのアクセス制御は Azure リソースにのみ適用できます。</span><span class="sxs-lookup"><span data-stu-id="c9220-109">Role-based access control can only be applied to Azure resources.</span></span>
    - content: <span data-ttu-id="c9220-110">Linux ファイルシステム</span><span class="sxs-lookup"><span data-stu-id="c9220-110">Linux filesystem</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="c9220-111">ロールベースのアクセス制御は Azure リソースにのみ適用できます。</span><span class="sxs-lookup"><span data-stu-id="c9220-111">Role-based access control can only be applied to Azure resources.</span></span>
    - content: <span data-ttu-id="c9220-112">リソース</span><span class="sxs-lookup"><span data-stu-id="c9220-112">Resource</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="c9220-113">ロールベースのアクセス制御は Azure リソースにのみ適用できます。</span><span class="sxs-lookup"><span data-stu-id="c9220-113">Role-based access control can only be applied to Azure resources.</span></span>
  - content: '<span data-ttu-id="c9220-114">正誤問題: 仮想マシンに Azure リソースのマネージド ID を割り当て、それにその他の仮想マシンを開始、停止する権限を付与できます。</span><span class="sxs-lookup"><span data-stu-id="c9220-114">True or false: a managed identity for Azure resources could be assigned to a virtual machine to give it rights to start and stop other virtual machines.</span></span>'
    choices:
