      isCorrect: true
      correctExplanation: <span data-ttu-id="c9220-116">Azure リソースのマネージド ID はサービスに ID を割り当てる方法の 1 つです。</span><span class="sxs-lookup"><span data-stu-id="c9220-116">Managed identities for Azure resources is a method of assigning an identity to services.</span></span> <span data-ttu-id="c9220-117">この割り当てによって、仮想マシンの起動や停止など、Azure サービスを管理するロールベースのアクセス制御を付与できます。</span><span class="sxs-lookup"><span data-stu-id="c9220-117">Through this assignment, role-based access control can be granted to manage Azure services, such as starting and stopping virtual machines?</span></span>
