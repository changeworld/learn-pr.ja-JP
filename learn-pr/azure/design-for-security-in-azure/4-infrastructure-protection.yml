quiz:
  title: <span data-ttu-id="18a1d-104">知識チェック - インフラストラクチャの保護</span><span class="sxs-lookup"><span data-stu-id="18a1d-104">Knowledge Check - Infrastructure protection</span></span>
  questions:
  - content: <span data-ttu-id="18a1d-105">ロールに基づくアクセス制御は、すべてのスコープに割り当てることができますが、それは次のスコープのうちどれでしょうか?</span><span class="sxs-lookup"><span data-stu-id="18a1d-105">Role-based access control can be applied to all but which of the following scopes?</span></span>
    choices:
    - content: <span data-ttu-id="18a1d-106">サブスクリプション</span><span class="sxs-lookup"><span data-stu-id="18a1d-106">Subscription</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="18a1d-107">RBAC はサブスクリプション スコープに適用できます。</span><span class="sxs-lookup"><span data-stu-id="18a1d-107">RBAC can be applied to the subscription scope.</span></span>
    - content: <span data-ttu-id="18a1d-108">リソース グループ</span><span class="sxs-lookup"><span data-stu-id="18a1d-108">Resource group</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="18a1d-109">RBAC はリソース グループ スコープに適用できます。</span><span class="sxs-lookup"><span data-stu-id="18a1d-109">RBAC can be applied to the resource group scope.</span></span>
    - content: <span data-ttu-id="18a1d-110">Linux ファイルシステム</span><span class="sxs-lookup"><span data-stu-id="18a1d-110">Linux filesystem</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="18a1d-111">RBAC は Azure リソースにのみ適用できます。</span><span class="sxs-lookup"><span data-stu-id="18a1d-111">RBAC can only be applied to Azure resources.</span></span> <span data-ttu-id="18a1d-112">Linux ファイルシステムは、Azure RBAC で保護できるスコープ内にありません。</span><span class="sxs-lookup"><span data-stu-id="18a1d-112">Linux filesystems are not within the scope that can be secured with Azure RBAC.</span></span>
    - content: <span data-ttu-id="18a1d-113">リソース</span><span class="sxs-lookup"><span data-stu-id="18a1d-113">Resource</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="18a1d-114">RBAC はリソースに直接適用できます。</span><span class="sxs-lookup"><span data-stu-id="18a1d-114">RBAC can be applied directly to resources.</span></span>
  - content: <span data-ttu-id="18a1d-115">仮想マシンにマネージド サービス ID を割り当て、それにその他の仮想マシンを開始、停止する権限を付与できます。</span><span class="sxs-lookup"><span data-stu-id="18a1d-115">A managed service identity could be assigned to a virtual machine to give it rights to start and stop other virtual machines.</span></span>
    choices:
    - content: <span data-ttu-id="18a1d-116">○</span><span class="sxs-lookup"><span data-stu-id="18a1d-116">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="18a1d-117">マネージド サービス ID は、サービスに ID を割り当てる方法の 1 つです。</span><span class="sxs-lookup"><span data-stu-id="18a1d-117">Managed service identity is a method of assigning an identity to services.</span></span> <span data-ttu-id="18a1d-118">この割り当てによって、仮想マシンの起動や停止など、Azure サービスを管理する RBAC アクセス権を付与することができます。</span><span class="sxs-lookup"><span data-stu-id="18a1d-118">Through this assignment, RBAC acces can be granted to manage Azure services, such as starting and stopping virtual machines.</span></span>
    - content: <span data-ttu-id="18a1d-119">×</span><span class="sxs-lookup"><span data-stu-id="18a1d-119">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="18a1d-120">マネージド サービス ID は、サービスに ID を割り当てる方法の 1 つです。</span><span class="sxs-lookup"><span data-stu-id="18a1d-120">Managed service identity is a method of assigning an identity to services.</span></span> <span data-ttu-id="18a1d-121">この割り当てによって、仮想マシンの起動や停止など、Azure サービスを管理する RBAC アクセス権を付与することができます。</span><span class="sxs-lookup"><span data-stu-id="18a1d-121">Through this assignment, RBAC acces can be granted to manage Azure services, such as starting and stopping virtual machines.</span></span>
