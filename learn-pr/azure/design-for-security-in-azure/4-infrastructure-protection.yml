quiz:
  title: 知識チェック - インフラストラクチャの保護
  questions:
  - content: ロールに基づくアクセス制御は、すべてのスコープに割り当てることができますが、それは次のスコープのうちどれでしょうか?
    choices:
    - content: サブスクリプション
      isCorrect: false
      incorrectExplanation: RBAC はサブスクリプション スコープに適用できます。
    - content: リソース グループ
      isCorrect: false
      incorrectExplanation: RBAC はリソース グループ スコープに適用できます。
    - content: Linux ファイルシステム
      isCorrect: true
      correctExplanation: RBAC は Azure リソースにのみ適用できます。 Linux ファイルシステムは、Azure RBAC で保護できるスコープ内にありません。
    - content: リソース
      isCorrect: false
      incorrectExplanation: RBAC はリソースに直接適用できます。
  - content: 仮想マシンにマネージド サービス ID を割り当て、それにその他の仮想マシンを開始、停止する権限を付与できます。
    choices:
    - content: ○
      isCorrect: true
      correctExplanation: マネージド サービス ID は、サービスに ID を割り当てる方法の 1 つです。 この割り当てによって、仮想マシンの起動や停止など、Azure サービスを管理する RBAC アクセス権を付与することができます。
    - content: ×
      isCorrect: false
      incorrectExplanation: マネージド サービス ID は、サービスに ID を割り当てる方法の 1 つです。 この割り当てによって、仮想マシンの起動や停止など、Azure サービスを管理する RBAC アクセス権を付与することができます。
