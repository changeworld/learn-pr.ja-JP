quiz:
  title: 知識チェック - インフラストラクチャの保護
  questions:
    - content: ロール ベース access control は、すべてが、次のスコープのうちに適用されますか。
      choices:
        - content: サブスクリプション
          isCorrect: false
          incorrectExplanation: RBAC は、サブスクリプションのスコープに適用できます。
        - content: リソース グループ
          isCorrect: false
          incorrectExplanation: RBAC は、リソース グループのスコープに適用できます。
        - content: Linux ファイルシステム
          isCorrect: true
          correctExplanation: RBAC は、Azure リソースにのみ適用できます。 Linux ファイル システムは、Azure RBAC を使用したセキュリティ保護できるスコープ内ではできません。
        - content: リソース
          isCorrect: false
          incorrectExplanation: RBAC は、リソースに直接適用できます。
    - content: 管理対象サービス id は、開始および他の仮想マシンを停止する権限を与える、仮想マシンに割り当てる。
      choices:
        - content: はい
          isCorrect: true
          correctExplanation: 管理対象サービス id は、サービスに id を割り当てる方法です。 この割り当ては、使用開始と仮想マシンの停止などの Azure サービスを管理する RBAC アクセスを付与できます。
        - content: いいえ
          isCorrect: false
          incorrectExplanation: 管理対象サービス id は、サービスに id を割り当てる方法です。 この割り当ては、使用開始と仮想マシンの停止などの Azure サービスを管理する RBAC アクセスを付与できます。