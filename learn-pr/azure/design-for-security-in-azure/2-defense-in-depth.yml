quiz:
  title: 知識チェック - 多層防御
  questions:
    - content: 次のうち、多層防御セキュリティ戦略を使用するのが適切な戦術はどれですか?
      choices:
        - content: 使用中でないときに仮想マシンの割り当てを解除
          isCorrect: false
          incorrectExplanation: これは、有効なセキュリティ戦略の手法ではありませんが、コストを削減する戦術です。
        - content: CPU の割合が 90% を超過した場合に警告されるように設定する
          isCorrect: false
          incorrectExplanation: これにより、アプリケーションでは、パフォーマンスの問題を識別するために重要な監視メトリックがありますが、セキュリティ戦略の 1 つの方法ではありません。
        - content: 構成ファイルに接続文字列を保存する
          isCorrect: false
          incorrectExplanation: 構成ファイルで接続文字列を格納する、セキュリティ上のリスクし、セキュリティ戦略の 1 つの方法ではありません。
        - content: すべての管理レベル アカウントに対して MFA を適用
          isCorrect: true
          correctExplanation: 管理者レベルのすべてのアカウントに対して MFA を適用、高 privliged アカウントの保護の追加のレイヤーを追加し、多層防御戦略の一部として有効な戦術は、します。
    - content: クラウドに移行すると、アーキテクチャは完全にセキュリティで保護されるようになるので、セキュリティ上の責任はすべてクラウド プロバイダーに移管できます。
      choices:
        - content: はい
          isCorrect: false
          incorrectExplanation: クラウドに移行すると、クラウド プロバイダーに責任の一部はオフロードしますが、責任を分担のモデルは引き続き有効です。
        - content: いいえ
          isCorrect: true
          correctExplanation: クラウドに移行すると、クラウド プロバイダーに責任の一部はオフロードしますが、責任を分担のモデルは引き続き有効です。