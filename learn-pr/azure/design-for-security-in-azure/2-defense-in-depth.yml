quiz:
  title: 知識チェック - 多層防御
  questions:
  - content: 次のうち、多層防御セキュリティ戦略を使用するのが適切な戦術はどれですか?
    choices:
    - content: 使用していない仮想マシンの割り当てを解除する
      isCorrect: false
      incorrectExplanation: コストを削減するには効果的な戦術かもしれませんが、セキュリティ戦略のための戦術ではありません。
    - content: CPU の割合が 90% を超過した場合に警告されるように設定する
      isCorrect: false
      incorrectExplanation: アプリケーションのパフォーマンスの問題を特定するための重要な監視メトリックですが、セキュリティ戦略の戦術ではありません。
    - content: 構成ファイルに接続文字列を保存する
      isCorrect: false
      incorrectExplanation: 構成ファイルに接続文字列を保存することはセキュリティ リスクであり、セキュリティ戦略の戦術ではありません。
    - content: すべての管理者レベルのアカウントに MFA を強制する
      isCorrect: true
      correctExplanation: すべての管理者レベルのアカウントに MFA を強制すると、高度な特権を持つアカウントに対する保護層が追加され、セキュリティ戦略の多層防御の一環として効果的な戦術です。
  - content: クラウドに移行すると、アーキテクチャは完全にセキュリティで保護されるようになるので、セキュリティ上の責任はすべてクラウド プロバイダーに移管できます。
    choices:
    - content: ○
      isCorrect: false
      incorrectExplanation: クラウドに移行すると、責任の一部はクラウド プロバイダーに移管されますが、共有責任のモデルにはまだ責任があります。
    - content: ×
      isCorrect: true
      correctExplanation: クラウドに移行すると、責任の一部はクラウド プロバイダーに移管されますが、共有責任のモデルにはまだ責任があります。
