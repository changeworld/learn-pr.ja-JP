quiz:
  title: 自分の知識をチェックする
  questions:
  - content: '正誤問題: "*多層防御*" とは、ユーザーの情報にアクセスしようとする攻撃からユーザーを保護することを目的とした戦略です。'
    choices:
    - content: ○
      isCorrect: true
      correctExplanation: "\"*多層防御*\" は、不正アクセスからの保護を提供する多層システムです。 1 つの層が破られた場合でも、別の層が存在して、それ以上の露出を防ぎます。"
    - content: ×
      isCorrect: false
      incorrectExplanation: "\"*多層防御*\" は、不正アクセスからの保護を提供する多層システムです。 1 つの層が破られた場合でも、別の層が存在して、それ以上の露出を防ぎます。"
  - content: '正誤問題: クラウドに移行すると、アーキテクチャは完全にセキュリティで保護されるようになるので、セキュリティ上の責任はすべてクラウド プロバイダーに移管できます。'
    choices:
    - content: ○
      isCorrect: false
      incorrectExplanation: クラウドに移行すると、責任の一部はクラウド プロバイダーに移管されますが、共有責任のモデルにはまだ責任があります。
    - content: ×
      isCorrect: true
      correctExplanation: クラウドに移行すると、責任の一部はクラウド プロバイダーに移管されますが、共有責任のモデルにはまだ責任があります。
