  questions:
  - content: '<span data-ttu-id="414c6-105">正誤問題: "*多層防御*" とは、ユーザーの情報にアクセスしようとする攻撃からユーザーを保護することを目的とした戦略です。</span><span class="sxs-lookup"><span data-stu-id="414c6-105">True or false: *defense in depth* is a strategy aimed to protect you against attacks attempting to gain access to your information?</span></span>'
    choices:
    - content: <span data-ttu-id="414c6-106">○</span><span class="sxs-lookup"><span data-stu-id="414c6-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="414c6-107">"*多層防御*" は、不正アクセスからの保護を提供する多層システムです。</span><span class="sxs-lookup"><span data-stu-id="414c6-107">*Defense in depth* is a layered system that provides protection from unauthorized access.</span></span> <span data-ttu-id="414c6-108">1 つの層が破られた場合でも、別の層が存在して、それ以上の露出を防ぎます。</span><span class="sxs-lookup"><span data-stu-id="414c6-108">If one layer is breached, there is another layer in place to prevent further exposure.</span></span>
    - content: <span data-ttu-id="414c6-109">×</span><span class="sxs-lookup"><span data-stu-id="414c6-109">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="414c6-110">"*多層防御*" は、不正アクセスからの保護を提供する多層システムです。</span><span class="sxs-lookup"><span data-stu-id="414c6-110">*Defense in depth* is a layered system that provides protection from unauthorized access.</span></span> <span data-ttu-id="414c6-111">1 つの層が破られた場合でも、別の層が存在して、それ以上の露出を防ぎます。</span><span class="sxs-lookup"><span data-stu-id="414c6-111">If one layer is breached, there is another layer in place to prevent further exposure.</span></span>
  - content: '<span data-ttu-id="414c6-112">正誤問題: クラウドに移行すると、アーキテクチャは完全にセキュリティで保護されるようになるので、セキュリティ上の責任はすべてクラウド プロバイダーに移管できます。</span><span class="sxs-lookup"><span data-stu-id="414c6-112">True or false: by moving to the cloud, my architecture is fully secure and I can hand off all security responsibilities to my cloud provider?</span></span>'
    choices:
    - content: <span data-ttu-id="414c6-113">○</span><span class="sxs-lookup"><span data-stu-id="414c6-113">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="414c6-114">クラウドに移行すると、責任の一部はクラウド プロバイダーに移管されますが、共有責任のモデルにはまだ責任があります。</span><span class="sxs-lookup"><span data-stu-id="414c6-114">Moving to the cloud does offload some responsibilities to the cloud provider, but a model of shared responsibility is still in effect.</span></span>
    - content: <span data-ttu-id="414c6-115">×</span><span class="sxs-lookup"><span data-stu-id="414c6-115">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="414c6-116">クラウドに移行すると、責任の一部はクラウド プロバイダーに移管されますが、共有責任のモデルにはまだ責任があります。</span><span class="sxs-lookup"><span data-stu-id="414c6-116">Moving to the cloud does offload some responsibilities to the cloud provider, but a model of shared responsibility is still in effect.</span></span>
