abstract: |
  このモジュールでは、次のことを行います。
  - 静的な web サイトと、アップロードされたイメージをホストする Azure Blob ストレージを構成します。
  - Azure Functions を使用して Azure Blob storage に画像をアップロードします。
  - Azure Functions を使用してイメージのサイズ変更します。
  - Azure Cosmos DB でのイメージのメタデータを格納します。
  - Cognitive Services の Computer Vision API を使用して、イメージのキャプションの自動生成
  - Azure Active Directory を使用してユーザーを認証して web アプリをセキュリティで保護するには
