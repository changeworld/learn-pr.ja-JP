quiz:
  title: <span data-ttu-id="818f0-104">知識チェック</span><span class="sxs-lookup"><span data-stu-id="818f0-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="818f0-105">サーバーレス ロジックを最も的確に定義しているのは次のうちどれですか。</span><span class="sxs-lookup"><span data-stu-id="818f0-105">Which of the following best defines serverless logic?</span></span>
    choices:
    - content: <span data-ttu-id="818f0-106">サーバーで実行されない自分で記述したコード。</span><span class="sxs-lookup"><span data-stu-id="818f0-106">Code you write that doesn't run on servers.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="818f0-107">自分が管理するサーバーで実行する自分で記述したコード。</span><span class="sxs-lookup"><span data-stu-id="818f0-107">Code you write that runs on servers you manage.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="818f0-108">クラウド プロバイダーが管理するサーバーで実行する自分で記述したコード。</span><span class="sxs-lookup"><span data-stu-id="818f0-108">Code you write that runs on servers a cloud provider manages.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="818f0-109">サーバーレスは、サーバーがないという意味ではなく、単に開発者がサーバーについて心配する必要がないという意味です。</span><span class="sxs-lookup"><span data-stu-id="818f0-109">Serverless doesn't mean there are no servers - it just means the developer doesn't have to worry about servers.</span></span> <span data-ttu-id="818f0-110">代わりに、Azure などのクラウド プロバイダーがサーバーを管理します。</span><span class="sxs-lookup"><span data-stu-id="818f0-110">Instead, a cloud provider such as Azure, manages servers.</span></span>
  - content: <span data-ttu-id="818f0-111">リソースの管理、デプロイ、および共有を容易にするための論理ユニットとして関数をグループ化するコンテナーを何と呼びますか。</span><span class="sxs-lookup"><span data-stu-id="818f0-111">The container that groups functions into a logical unit for easier management, deployment, and sharing of resources is called?</span></span>
    choices:
    - content: <span data-ttu-id="818f0-112">リソース グループ</span><span class="sxs-lookup"><span data-stu-id="818f0-112">Resource group</span></span>
      isCorrect: false
    - content: <span data-ttu-id="818f0-113">関数アプリ</span><span class="sxs-lookup"><span data-stu-id="818f0-113">Function app</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="818f0-114">関数アプリは、関数を整理し、まとめて管理する方法です。</span><span class="sxs-lookup"><span data-stu-id="818f0-114">A function app is a way to organize and collectively manage your functions.</span></span> <span data-ttu-id="818f0-115">関数アプリは、Azure App Service でまとめて管理される 1 つまたは複数の個々の関数で構成されます。</span><span class="sxs-lookup"><span data-stu-id="818f0-115">A function app is comprised of one or more individual functions that are managed together by Azure App Service.</span></span> <span data-ttu-id="818f0-116">関数アプリ内のすべての関数は、同じ料金プラン、継続的なデプロイ、およびランタイムのバージョンを共有します。</span><span class="sxs-lookup"><span data-stu-id="818f0-116">All the functions in a function app share the same pricing plan, continuous deployment and runtime version.</span></span>
    - content: <span data-ttu-id="818f0-117">関数コレクション</span><span class="sxs-lookup"><span data-stu-id="818f0-117">Function collection</span></span>
      isCorrect: false
  - content: <span data-ttu-id="818f0-118">各呼び出しで関数固有の API キーが渡されるように要求することで、不明な HTTP 呼び出し元から関数をセキュリティで保護しました。</span><span class="sxs-lookup"><span data-stu-id="818f0-118">We secured our function against unknown HTTP callers by requiring a function-specific API key be passed with each call.</span></span> <span data-ttu-id="818f0-119">このキーを含める必要がある HTTTP 要求の名前ヘッダーは、次のうちどれですか。</span><span class="sxs-lookup"><span data-stu-id="818f0-119">Which of the following is the name header in the HTTTP requests that needs to contain this key?</span></span>
    choices:
    - content: <span data-ttu-id="818f0-120">x-functions-key</span><span class="sxs-lookup"><span data-stu-id="818f0-120">x-functions-key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="818f0-121">API は、"code" という名前のクエリ文字列変数に含めることも、x-functions-key HTTP ヘッダーに含めることもできます。</span><span class="sxs-lookup"><span data-stu-id="818f0-121">The API can be included in a query string variable named "code",  or it can be included in an x-functions-key HTTP header</span></span>
    - content: <span data-ttu-id="818f0-122">x-requested-with</span><span class="sxs-lookup"><span data-stu-id="818f0-122">x-requested-with</span></span>
      isCorrect: false
    - content: <span data-ttu-id="818f0-123">x-csrf-token</span><span class="sxs-lookup"><span data-stu-id="818f0-123">x-csrf-token</span></span>
      isCorrect: false
