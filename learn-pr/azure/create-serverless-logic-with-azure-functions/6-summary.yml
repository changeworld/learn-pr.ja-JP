quiz:
  title: 知識チェック
  questions:
  - content: サーバーレス ロジックを最も的確に定義しているのは次のうちどれですか。
    choices:
    - content: サーバーで実行されない自分で記述したコード。
      isCorrect: false
    - content: 自分が管理するサーバーで実行する自分で記述したコード。
      isCorrect: false
    - content: クラウド プロバイダーが管理するサーバーで実行する自分で記述したコード。
      isCorrect: true
      correctExplanation: サーバーレスは、サーバーがないという意味ではなく、単に開発者がサーバーについて心配する必要がないという意味です。 代わりに、Azure などのクラウド プロバイダーがサーバーを管理します。
  - content: リソースの管理、デプロイ、および共有を容易にするための論理ユニットとして関数をグループ化するコンテナーを何と呼びますか。
    choices:
    - content: リソース グループ
      isCorrect: false
    - content: 関数アプリ
      isCorrect: true
      correctExplanation: 関数アプリは、関数を整理し、まとめて管理する方法です。 関数アプリは、Azure App Service でまとめて管理される 1 つまたは複数の個々の関数で構成されます。 関数アプリ内のすべての関数は、同じ料金プラン、継続的なデプロイ、およびランタイムのバージョンを共有します。
    - content: 関数コレクション
      isCorrect: false
  - content: 各呼び出しで関数固有の API キーが渡されるように要求することで、不明な HTTP 呼び出し元から関数をセキュリティで保護しました。 このキーを含める必要がある HTTTP 要求の名前ヘッダーは、次のうちどれですか。
    choices:
    - content: x-functions-key
      isCorrect: true
      correctExplanation: API は、"code" という名前のクエリ文字列変数に含めることも、x-functions-key HTTP ヘッダーに含めることもできます。
    - content: x-requested-with
      isCorrect: false
    - content: x-csrf-token
      isCorrect: false
