  - Text Analytics API を使用してテキスト フィードバックを並べ替える、Azure Functions によるサービスを設計および構築します

  - バインディングによる支援を受けて、関数アプリ内で Azure Queue ストレージ メッセージの読み取りと書き込みを行います
