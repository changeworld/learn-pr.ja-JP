quiz:
  title: 自分の知識をチェックする
  questions:
  - content: あなたは、Text Analytics API を、自分のソリューションに統合しています。 ポータルにアクセスし、eastus リージョンのサブスクリプション キーにサインアップしました。 `sentiment` リソースにアクセスするための正しい要求 URL は、次のうちどれですか。
    choices:
    - content: eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment
      isCorrect: false
      incorrectExplanation: このリージョンから要求するためのアクセス キーにサインアップしていません。 エンドポイントで、サインアップ時に選択したリージョン、サービスの URL、要求で使用されるリソースが指定されます。
    - content: eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities
      isCorrect: false
      incorrectExplanation: この URL により、エンティティ リソースに要求が送信されます。
    - content: eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment
      isCorrect: true
      correctExplanation: エンドポイントで、サインアップ時に選択したリージョン、サービスの URL、要求で使用されるリソースが指定されます。
  - content: キューにメッセージを送信するためのキュー バインド定義における正しい `direction` 設定は、次のうちどれですか。
    choices:
    - content: out
      isCorrect: true
      correctExplanation: 関数からキューにメッセージが出力される際の方向が out です。
    - content: in
      isCorrect: false
      incorrectExplanation: 関数が入力としてメッセージを受け取る際の方向が in です。
    - content: north
      isCorrect: false
      incorrectExplanation: バインディングの方向プロパティの値として、値 "north" は正しくありません。
  - content: Text Analytics API にいくつかのテキストと共に要求を投稿し、応答でセンチメント スコア 0.03 が示された場合、テキストの主要なセンチメントは何ですか。
    choices:
    - content: 中立
      isCorrect: false
      incorrectExplanation: API はドキュメントごとに 0 から 1 までのセンチメント スコアを返します。1 が最も肯定的となります。
    - content: 否定的
      isCorrect: true
      correctExplanation: API はドキュメントごとに 0 から 1 までのセンチメント スコアを返します。1 が最も肯定的となります。 スコア 0.03 は 0 に近いので、否定的となります。
    - content: 肯定的
      isCorrect: false
      incorrectExplanation: API はドキュメントごとに 0 から 1 までのセンチメント スコアを返します。1 が最も肯定的となります。
