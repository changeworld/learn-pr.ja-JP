quiz:
  title: '知識チェック: テキスト分析 API を使用したテキストのセンチメントを検出'
  questions:
    - content: Text Analytics API は、ソリューションに統合しています。 ポータルに問題が発生しましたし、eastus リージョンにサブスクリプション キーにサインアップします。 アクセスするための適切な要求 URL は、次のうち、`sentiment`リソースですか?
      choices:
        - content: 'https://eastus2.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment'
          isCorrect: false
          incorrectExplanation: このリージョンから要求するアクセス キーにサインアップするがありません。 エンドポイントのサインアップ時に選択したリージョン、サービスの URL の要求で使用されるリソースを指定してください。
        - content: 'https://eastus.api.cognitive.microsoft.com/text/analytics/v2.0/entities'
          isCorrect: false
          incorrectExplanation: この URL は、エンティティのリソースに要求を送信します。
        - content: 'https://eastus.api.cognitive.microsoft.com/text/analytics/v2.0/sentiment'
          isCorrect: true
          correctExplanation: エンドポイントにサインオンするときに選択したリージョン、サービスの URL および要求で使用されるリソースを指定します。
    - content: 次のどちらが、正しい`direction`キューにメッセージを送信するためにキュー bindind 定義 に設定します。
      choices:
        - content: out
          isCorrect: true
          correctExplanation: 出力バインディングは、"out"に設定された方向プロパティに宣言されます。
        - content: in
          isCorrect: false
          incorrectExplanation: 入力バインディングは、"in"に設定された方向プロパティに宣言されます。
        - content: north
          isCorrect: false
          incorrectExplanation: バインディングの方向プロパティの値を"north"が正しくありません。
    - content: いくつかのテキストの Text Analytics API に要求を投稿し、応答では、主要なテキストのセンチメント 0.03、どのような it のセンチメント スコアでしょうか。 場合、
      choices:
        - content: 依存しません。
          isCorrect: false
          incorrectExplanation: API は、1 が最も正の値が 0 と 1 を各ドキュメントの間でセンチメント スコアを返します。
        - content: 負の値
          isCorrect: true
          correctExplanation: API は、1 が最も正の値が 0 と 1 を各ドキュメントの間でセンチメント スコアを返します。 なのに 0.03 のスコアは、0 に近いはあり、そのため、負の。
        - content: ポジティブ
          isCorrect: false
          incorrectExplanation: API は、1 が最も正の値が 0 と 1 を各ドキュメントの間でセンチメント スコアを返します。