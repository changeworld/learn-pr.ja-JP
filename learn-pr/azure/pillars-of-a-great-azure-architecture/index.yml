summary: Azure で優れたものを構築したいと考えていますが、それが厳密に何を意味するのかはわかっていません。 Azure では豊富なツールやサービスが利用できますが、成功を確実にするために重要なものは何でしょうか。 データが安全であるという確信を顧客に与えるにはどうすればよいでしょうか。 アーキテクチャは、メディア報道が過熱した場合のトラフィック急増に耐えられますか。 アーキテクチャは、1 つ以上のクリティカル コンポーネントの障害に対処できますか。 考えられる範囲で最も効率的な方法でリソースを使用していますか。 テクノロジの選択にかかわらず、アーキテクチャ全体で重要な原則を使用することで、アーキテクチャの設計、構築、継続的な改善に役立てることができます。
abstract: >
  このモジュールでは、次のことを行います。

  - クラウドでソリューションを設計するための重要な要素を識別する

  - 強固なアーキテクチャ基盤を構築するための重要原則を適用する
