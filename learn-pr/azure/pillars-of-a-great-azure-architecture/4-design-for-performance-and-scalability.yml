  questions:
    - content: スケーリングアップの例を以下から選んで下さい。
      choices:
        - content: アプリケーションを更新して待機しているサービスを使用する
          isCorrect: false
          incorrectExplanation: アプリケーション内で待機しているサービスを含めることは、アーキテクチャ上の賢明な選択ですが、スケーリングアップの例ではありません。
        - content: Web ファームにさらに Web サーバーを追加する
          isCorrect: false
          incorrectExplanation: Web ファームにさらに Web サーバーを追加することは、スケーリングアウトの例です。
        - content: データーベースクラスターに別の仮想マシンを追加する
          isCorrect: false
          incorrectExplanation: データーベースクラスターに別の仮想マシンを追加することは、スケーリングアップの例ではありません。
        - content: より大きなサイズに仮想マシンを更新する
          isCorrect: true
          correctExplanation: より大きなサイズに仮想マシンを変更することは、インスタンスへの利用可能なリソースを増加させる、スケーリングアップの例です。
    - content: スケーリングアウトの例を以下から選んで下さい。
      choices:
        - content: より大きなサイズに仮想マシンを更新する
          isCorrect: false
          incorrectExplanation: より大きなサイズに仮想マシンを変更することは、インスタンスへの利用可能なリソースを増加させる、スケーリングアップの例です。
        - content: 仮想マシンにさらにストレージを追加する
          isCorrect: false
          incorrectExplanation: 仮想マシンにさらにストレージを追加することは、スケーリングアウトの例ではありません。
        - content: Web ファームにさらに Web サーバーを追加する
          isCorrect: true
          correctExplanation: Web ファームにさらに Web サーバーを追加することは、スケーリングアウトの例です。
        - content: 他のエリアにバックアップを複製する
          isCorrect: false
          incorrectExplanation: 他のエリアにバックアップを複製することは、リソースのスケーリングには対応していません。