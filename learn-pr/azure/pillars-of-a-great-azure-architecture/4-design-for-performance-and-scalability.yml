quiz:
  title: 自分の知識をチェックする
  questions:
  - content: スケーリングアップの例を以下から選んでください。
    choices:
    - content: キュー サービスを使用するようにアプリケーションを更新する
      isCorrect: false
      incorrectExplanation: アプリケーションにキュー サービスを含めることは、アーキテクチャ上の賢明な選択ですが、スケーリングアップの例ではありません。
    - content: Web ファームにさらに Web サーバーを追加する
      isCorrect: false
      incorrectExplanation: Web ファームにさらに Web サーバーを追加することは、スケーリングアウトの例です。
    - content: データベース クラスターに別の仮想マシンを追加する
      isCorrect: false
      incorrectExplanation: データベース クラスターに別の仮想マシンを追加することは、スケーリングアップの例ではありません。
    - content: より大きなサイズに仮想マシンを更新する
      isCorrect: true
      correctExplanation: より大きなサイズに仮想マシンを変更することは、インスタンスに利用可能なリソースを増加させる、スケーリングアップの例です。
  - content: スケーリングアウトの例を以下から選んでください。
    choices:
    - content: より大きなサイズに仮想マシンを更新する
      isCorrect: false
      incorrectExplanation: より大きなサイズに仮想マシンを変更することは、インスタンスに利用可能なリソースを増加させる、スケーリングアップの例です。
    - content: 仮想マシンにさらにストレージを追加する
      isCorrect: false
      incorrectExplanation: 仮想マシンにさらにストレージを追加することは、スケーリングアウトの例ではありません。
    - content: Web ファームにさらに Web サーバーを追加する
      isCorrect: true
      correctExplanation: Web ファームにさらに Web サーバーを追加することは、スケーリングアウトの例です。
    - content: 他のリージョンにバックアップを複製する
      isCorrect: false
      incorrectExplanation: 他のリージョンにバックアップを複製することは、リソースのスケーリングには対応していません。
