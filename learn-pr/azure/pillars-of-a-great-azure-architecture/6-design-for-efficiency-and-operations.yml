quiz:
  title: 知識チェック - 効率性と運用を考慮した設計
  questions:
    - content: 従量課金制のコスト モデルの利点とは
      choices:
        - content: ご利用のリソースのコストへの完全な透明性
          isCorrect: false
          incorrectExplanation: これは従量課金制のコスト モデルに付属する利点ですが、適切な選択肢はこれだけではありません。
        - content: 需要に合わせてご利用のリソースとコストを調整する柔軟性
          isCorrect: false
          incorrectExplanation: これは従量課金制のコスト モデルに付属する利点ですが、適切な選択肢はこれだけではありません。
        - content: 新しいツールとテクノロジを評価するときに発生するリスクの軽減
          isCorrect: false
          incorrectExplanation: これは従量課金制のコスト モデルに付属する利点ですが、適切な選択肢はこれだけではありません。
        - content: 上記はすべて従量課金制のコスト モデルの利点です
          isCorrect: true
          correctExplanation: 上記はすべて従量課金制のコスト モデルの利点です
    - content: 運用効率を向上させる例は次のどれですか
      choices:
        - content: インフラストラクチャのデプロイの自動化
          isCorrect: true
          correctExplanation: インフラストラクチャのデプロイの自動化は、運用効率性の向上が得られる良い例です。
        - content: PaaS から IaaS へのサービスの移行
          isCorrect: false
          incorrectExplanation: PaaS サービスには、通常、運用コストの削減が伴うので、PaaS から IaaS へのサービスの移行は運用効率の面で後退と見なすことができます。
        - content: インフラストラクチャをデプロイするための手動による手順のドキュメント化
          isCorrect: false
          incorrectExplanation: どのアーキテクチャでもドキュメントは重要です。しかし、運用面の改善は、ドキュメントのシンプル化ではなく手動操作の自動化によってもたらされます。
        - content: 複数のログ システムの維持
          isCorrect: false
          incorrectExplanation: 複数のログ システムを維持すると、運用上のオーバーヘッドが増大し、ログ システム間でのイベントとメトリックの関連付け機能が低下します。 単一のログ システムに一元化することで、運用効率が向上します。