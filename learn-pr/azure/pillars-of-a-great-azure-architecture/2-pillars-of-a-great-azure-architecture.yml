quiz:
  title: <span data-ttu-id="3e4fb-104">知識チェック - 優れた Azure アーキテクチャの中心要素</span><span class="sxs-lookup"><span data-stu-id="3e4fb-104">Knowledge Check - Pillars of a great Azure architecture</span></span>
  questions:
  - content: <span data-ttu-id="3e4fb-105">セキュリティの中心要素として取り組むべき内容に当てはまるのは、次のどれですか。</span><span class="sxs-lookup"><span data-stu-id="3e4fb-105">Which of the following would be an example of something you might address in the security pillar?</span></span>
    choices:
    - content: <span data-ttu-id="3e4fb-106">仮想マシン バックアップのポリシーの定義</span><span class="sxs-lookup"><span data-stu-id="3e4fb-106">Defining a policy for virtual machine backup</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3e4fb-107">仮想マシンのバックアップ ポリシーは重要ですが、セキュリティの中心要素には該当しません。</span><span class="sxs-lookup"><span data-stu-id="3e4fb-107">The backup policy for virtual machines is important, but does not fall within the security pillar.</span></span>
    - content: <span data-ttu-id="3e4fb-108">すべての管理アカウントの多要素認証の有効化</span><span class="sxs-lookup"><span data-stu-id="3e4fb-108">Enabling multi-factor authentication for all administrative accounts</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3e4fb-109">多要素認証の有効化は、セキュリティの中心要素として取り組むべき事柄のよい例です。</span><span class="sxs-lookup"><span data-stu-id="3e4fb-109">Enabling multi-factor authentication is a great example of something you might address as part of the security pillar.</span></span>
    - content: <span data-ttu-id="3e4fb-110">コスト削減の分野を識別するためのクラウド支出の評価</span><span class="sxs-lookup"><span data-stu-id="3e4fb-110">Evaluating your cloud spend to identify areas of cost savings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3e4fb-111">コストを削減できる分野を識別することは重要ですが、これはセキュリティの中心要素ではありません。</span><span class="sxs-lookup"><span data-stu-id="3e4fb-111">It is important to identify areas where you can reduce cost, but this does not fall within the security pillar.</span></span>
    - content: <span data-ttu-id="3e4fb-112">負荷の変動を動的に処理するための自動スケール サービスへの移行</span><span class="sxs-lookup"><span data-stu-id="3e4fb-112">Moving to an autoscaling service to dynamically handle fluctuations in load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3e4fb-113">負荷の変動を処理するために自動スケールを使用するのは、優れた方法ですが、セキュリティの中心要素ではありません。</span><span class="sxs-lookup"><span data-stu-id="3e4fb-113">Using autoscaling to handle fluctuations in load is a great capability to leverage, but does not fall within the security pillar.</span></span>
  - content: <span data-ttu-id="3e4fb-114">可用性と回復性の中心要素として取り組むべき内容に当てはまるのは、次のどれですか。</span><span class="sxs-lookup"><span data-stu-id="3e4fb-114">Which of the following would be an example of something you might address in the availability & recoverability pillar?</span></span>
    choices:
    - content: <span data-ttu-id="3e4fb-115">仮想マシン バックアップのポリシーの定義</span><span class="sxs-lookup"><span data-stu-id="3e4fb-115">Defining a policy for virtual machine backup</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3e4fb-116">VM バックアップのポリシーの定義は、回復性に特化した活動です。したがって、この要素に該当します。</span><span class="sxs-lookup"><span data-stu-id="3e4fb-116">Defining a policy for VM backup is an activity focused on recoverability, so it does fall within this pillar.</span></span>
    - content: <span data-ttu-id="3e4fb-117">すべての管理アカウントの多要素認証の有効化</span><span class="sxs-lookup"><span data-stu-id="3e4fb-117">Enabling multi-factor authentication for all administrative accounts</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3e4fb-118">多要素認証の有効化は、セキュリティの中心要素として取り組むべき事柄のよい例ではありますが、可用性と回復性の中心要素ではありません。</span><span class="sxs-lookup"><span data-stu-id="3e4fb-118">Enabling multi-factor authentication is a great example of something you might address as part of the security pillar, but it does not apply to the availability & recoverability pillar.</span></span>
    - content: <span data-ttu-id="3e4fb-119">コスト削減の分野を識別するためのクラウド支出の評価</span><span class="sxs-lookup"><span data-stu-id="3e4fb-119">Evaluating your cloud spend to identify areas of cost savings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3e4fb-120">コストを削減できる分野を識別することは重要ですが、これは可用性と回復性の中心要素ではありません。</span><span class="sxs-lookup"><span data-stu-id="3e4fb-120">It is important to identify areas where you can reduce cost, but this does not fall within the availability & recoverability pillar.</span></span>
    - content: <span data-ttu-id="3e4fb-121">負荷の変動を動的に処理するための自動スケール サービスへの移行</span><span class="sxs-lookup"><span data-stu-id="3e4fb-121">Moving to an autoscaling service to dynamically handle fluctuations in load</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3e4fb-122">負荷の変動を処理するために自動スケールを使用するのは、優れた方法ですが、可用性と回復性の中心要素ではありません。</span><span class="sxs-lookup"><span data-stu-id="3e4fb-122">Using autoscaling to handle fluctuations in load is a great capability to leverage, but does not fall within the availability & recoverability pillar.</span></span>
