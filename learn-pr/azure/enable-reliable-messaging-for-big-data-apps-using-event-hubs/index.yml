metadata:
  title: Azure Event Hubs を使用してビッグ データ アプリケーションの信頼性の高いメッセージングの有効にする
  description: ビッグ データ処理から得られた分析情報は貴重です。 不正な金融トランザクションを検出したり、デバイス テレメトリからリアルタイムのアラートを得たりすることができます。 ただし、1 秒あたり数百万にもなる可能性があるデータ メッセージを処理するための信頼性が高い手段がなければ、こうしたアプリケーションの価値が大幅に損なわれる可能性があります。 このモジュールでは、Azure Event Hubs を使用して大量のデータ ストリームを確実に処理する方法を示します。 新しいハブを作成し構成してから、アプリケーションがハブを経由してメッセージを送受信するためのコードを記述します。
