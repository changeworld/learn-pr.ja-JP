title: Azure Event Hubs を使用してビッグ データ アプリケーションの信頼性の高いメッセージングの有効にする
summary: Event Hubs に送信側と受信側のアプリケーションを接続して、データを失うことなく、非常に高い負荷を処理できるようにします。
abstract: >
  このモジュールでは、次のことを行います。

  - Azure CLI を使用してイベント ハブを作成する

  - イベント ハブを経由してメッセージを送受信するアプリケーションを構成する

  - Azure portal を使用してイベント ハブのパフォーマンスを評価する
prerequisites: >
  - Azure portal を使用するリソースの作成および管理経験

  - Azure CLI を使用した Azure へのサインインとリソース作成経験

  - ストリーミングやイベント処理など、ビッグ データの基本概念に関する知識
