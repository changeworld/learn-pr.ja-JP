quiz:
  title: <span data-ttu-id="4f1b4-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="4f1b4-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="4f1b4-105">次のうち、関数構成データを格納するファイルの正しい名前はどれですか。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-105">Which of the following is the correct name for the file that contains function configuration data?</span></span>
    choices:
    - content: <span data-ttu-id="4f1b4-106">config.txt</span><span class="sxs-lookup"><span data-stu-id="4f1b4-106">config.txt</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4f1b4-107">構成は JSON で記述されます。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-107">The configuration is written in JSON.</span></span>
    - content: <span data-ttu-id="4f1b4-108">config.json</span><span class="sxs-lookup"><span data-stu-id="4f1b4-108">config.json</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4f1b4-109">これは JSON ファイルですが、名前が正しくありません。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-109">It is a JSON file, but this is not the correct name.</span></span>
    - content: <span data-ttu-id="4f1b4-110">function.json</span><span class="sxs-lookup"><span data-stu-id="4f1b4-110">function.json</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4f1b4-111">構成の名前は `function.json` であり、バインディング宣言などの JSON 構成データを格納します。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-111">The configuration is named `function.json`, which contains JSON configuration data such as binding declarations.</span></span>
  - content: <span data-ttu-id="4f1b4-112">次のうち、サポートされている入力バインドの種類はどれですか。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-112">Which of the following is a supported input binding type?</span></span>
    choices:
    - content: <span data-ttu-id="4f1b4-113">Cosmos DB</span><span class="sxs-lookup"><span data-stu-id="4f1b4-113">Cosmos DB</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4f1b4-114">Azure Cosmos DB 入力バインディングでは、SQL API を使用して 1 つ以上の Azure Cosmos DB ドキュメントを取得して関数の入力パラメーターに渡します。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-114">The Azure Cosmos DB input binding uses the SQL API to retrieve one or more Azure Cosmos DB documents and passes them to the input parameter of the function.</span></span>
    - content: <span data-ttu-id="4f1b4-115">SendGrid</span><span class="sxs-lookup"><span data-stu-id="4f1b4-115">SendGrid</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4f1b4-116">SendGrid はサポートされている入力バインドの種類ではありません。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-116">SendGrid is not a supported input binding type.</span></span>
    - content: <span data-ttu-id="4f1b4-117">Service Bus</span><span class="sxs-lookup"><span data-stu-id="4f1b4-117">Service Bus</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4f1b4-118">Service Bus はサポートされている入力バインドの種類ではありません。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-118">Service Bus is not a supported input binding type.</span></span>
  - content: <span data-ttu-id="4f1b4-119">関数にはトリガーがいくつ必要ですか。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-119">How many triggers must a function have?</span></span>
    choices:
    - content: <span data-ttu-id="4f1b4-120">0</span><span class="sxs-lookup"><span data-stu-id="4f1b4-120">zero</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4f1b4-121">1 つの関数には 1 つのトリガーしか含められません。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-121">A function must have exactly one trigger.</span></span>
    - content: <span data-ttu-id="4f1b4-122">1</span><span class="sxs-lookup"><span data-stu-id="4f1b4-122">one</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4f1b4-123">1 つの関数には 1 つのトリガーしか含められません。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-123">A function must have exactly one trigger.</span></span>
    - content: <span data-ttu-id="4f1b4-124">2</span><span class="sxs-lookup"><span data-stu-id="4f1b4-124">two</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4f1b4-125">1 つの関数には 1 つのトリガーしか含められません。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-125">A function must have exactly one trigger.</span></span>
  - content: <span data-ttu-id="4f1b4-126">次のうち、**myQueueItem** という名前の関数パラメーターを使用して、Azure Queue Storage キューに "hello bindings" と書き込む JavaScript の行はどれですか。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-126">Which of the following lines of JavaScript writes "hello bindings" to an Azure Queue Storage queue using a function parameter called **myQueueItem**?</span></span>
    choices:
    - content: <span data-ttu-id="4f1b4-127">context.myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="4f1b4-127">context.myQueueItem = "hello bindings";</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4f1b4-128">これは正しいパラメーター名ですが、オブジェクトのコンテキストでアクセスする必要があります。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-128">This is the correct parameter name but it needs to be access through the context of the object.</span></span>
    - content: <span data-ttu-id="4f1b4-129">context.bindings.myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="4f1b4-129">context.bindings.myQueueItem = "hello bindings";</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4f1b4-130">context.bindings は、すべての入力データと出力データを含む名前付きオブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-130">context.bindings returns a named object that contains all your input and output data.</span></span>
    - content: <span data-ttu-id="4f1b4-131">myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="4f1b4-131">myQueueItem = "hello bindings";</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="4f1b4-132">これは正しいパラメーター名ですが、オブジェクトのコンテキストでアクセスする必要があります。</span><span class="sxs-lookup"><span data-stu-id="4f1b4-132">This is the correct parameter name but it needs to be access through the context of the object.</span></span>
