quiz:
  title: '知識チェック: Azure Functions と IO バインド'
  questions:
    - content: 関数の構成データを格納するファイルの正しい名前は、次のですか。
      choices:
        - content: config.txt
          isCorrect: false
        - content: config.json
          isCorrect: false
        - content: function.json
          isCorrect: true
          correctExplanation: 構成の名前は`function.json`、バインディング宣言など、JSON 構成データを格納します。
    - content: 次の 2 つは、サポートされている入力バインドの種類ですか。
      choices:
        - content: Cosmos DB
          isCorrect: true
          correctExplanation: Azure Cosmos DB 入力バインドでは、SQL API を使用して 1 つ以上の Azure Cosmos DB ドキュメントを取得して関数の入力パラメーターに渡します。
        - content: SendGrid
          isCorrect: false
        - content: Service Bus
          isCorrect: false
    - content: 関数でどのように多くのトリガーをいる必要がありますか。
      choices:
        - content: '0'
          isCorrect: false
        - content: one
          isCorrect: true
          correctExplanation: 1 つの関数には 1 つのトリガーしか含められません。
        - content: two
          isCorrect: false
    - content: 「こんにちはバインド」という名前の関数パラメーターを使用して Azure Queue Storage のキューに書き込みます JavaScript の次の行のうち**myQueueItem**でしょうか。
      choices:
        - content: context.myQueueItem = "hello bindings";
          isCorrect: false
        - content: context.bindings.myQueueItem = "hello bindings";
          isCorrect: true
          correctExplanation: context.bindings では、すべての入力と出力データを含む名前付きオブジェクトを返します。
        - content: myQueueItem「こんにちはバインド」を =
          isCorrect: false