quiz:
  title: '知識チェック: Azure Functions と IO バインディング'
  questions:
  - content: 次のうち、関数構成データを格納するファイルの正しい名前はどれですか。
    choices:
    - content: config.txt
      isCorrect: false
      incorrectExplanation: ヒント - ファイルは JSON データを格納します。
    - content: config.json
      isCorrect: false
      incorrectExplanation: ヒント - .json ファイルの拡張子は正しいです。
    - content: function.json
      isCorrect: true
      correctExplanation: 構成の名前は `function.json` で、バインディング宣言などの JSON 構成データを格納します。
  - content: 次のうち、サポートされている入力バインディングの種類はどれですか。2 つ選んでください。
    choices:
    - content: Cosmos DB
      isCorrect: true
      correctExplanation: Azure Cosmos DB 入力バインディングでは、SQL API を使用して 1 つ以上の Azure Cosmos DB ドキュメントを取得して関数の入力パラメーターに渡します。
    - content: SendGrid
      isCorrect: false
      incorrectExplanation: SendGrid では、電子メールを送信するために出力バインディングのみがサポートされています。
    - content: Service Bus
      isCorrect: false
      incorrectExplanation: Service Bus では、Service Bus でキューまたはトピック メッセージを送信するために出力バインディングのみがサポートされています。
  - content: 関数にはトリガーがいくつ必要ですか。
    choices:
    - content: "0"
      isCorrect: false
      incorrectExplanation: トリガーがない場合、関数は起動できません。
    - content: "1"
      isCorrect: true
      correctExplanation: 1 つの関数には 1 つのトリガーしか含められません。
    - content: "2"
      isCorrect: false
      incorrectExplanation: 1 つの関数には 1 つのトリガーしか含められません。
  - content: 次のうち、**myQueueItem** という名前の関数パラメーターを使用して、Azure Queue Storage キューに "hello bindings" と書き込む JavaScript の行はどれですか。
    choices:
    - content: context.myQueueItem = "hello bindings";
      isCorrect: false
      incorrectExplanation: この場合は正しい関数パラメーター名 myQueueItem を使用していますが、キューへの書き込みは行われません。
    - content: context.bindings.myQueueItem = "hello bindings";
      isCorrect: true
      correctExplanation: context.bindings は、すべての入力データと出力データを含む名前付きオブジェクトを返します。
    - content: myQueueItem = "hello bindings";
      isCorrect: false
      incorrectExplanation: この場合は正しい関数パラメーター名 myQueueItem を使用していますが、キューへの書き込みは行われません。
