quiz:
  title: '<span data-ttu-id="3391e-104">知識チェック: Azure Functions と IO バインディング</span><span class="sxs-lookup"><span data-stu-id="3391e-104">Knowledge check: Azure Functions and IO bindings</span></span>'
  questions:
  - content: <span data-ttu-id="3391e-105">次のうち、関数構成データを格納するファイルの正しい名前はどれですか。</span><span class="sxs-lookup"><span data-stu-id="3391e-105">Which of the following is the correct name of the file that contains function configuration data?</span></span>
    choices:
    - content: <span data-ttu-id="3391e-106">config.txt</span><span class="sxs-lookup"><span data-stu-id="3391e-106">config.txt</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3391e-107">ヒント - ファイルは JSON データを格納します。</span><span class="sxs-lookup"><span data-stu-id="3391e-107">hint - the file stores JSON data.</span></span>
    - content: <span data-ttu-id="3391e-108">config.json</span><span class="sxs-lookup"><span data-stu-id="3391e-108">config.json</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3391e-109">ヒント - .json ファイルの拡張子は正しいです。</span><span class="sxs-lookup"><span data-stu-id="3391e-109">hint - the .json file extension is correct.</span></span>
    - content: <span data-ttu-id="3391e-110">function.json</span><span class="sxs-lookup"><span data-stu-id="3391e-110">function.json</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3391e-111">構成の名前は `function.json` で、バインディング宣言などの JSON 構成データを格納します。</span><span class="sxs-lookup"><span data-stu-id="3391e-111">The configuration is named `function.json`, which contains JSON configuration data such as binding declarations.</span></span>
  - content: <span data-ttu-id="3391e-112">次のうち、サポートされている入力バインディングの種類はどれですか。2 つ選んでください。</span><span class="sxs-lookup"><span data-stu-id="3391e-112">Which two of the following are supported input binding types?</span></span>
    choices:
    - content: <span data-ttu-id="3391e-113">Cosmos DB</span><span class="sxs-lookup"><span data-stu-id="3391e-113">Cosmos DB</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3391e-114">Azure Cosmos DB 入力バインディングでは、SQL API を使用して 1 つ以上の Azure Cosmos DB ドキュメントを取得して関数の入力パラメーターに渡します。</span><span class="sxs-lookup"><span data-stu-id="3391e-114">The Azure Cosmos DB input binding uses the SQL API to retrieve one or more Azure Cosmos DB documents and passes them to the input parameter of the function.</span></span>
    - content: <span data-ttu-id="3391e-115">SendGrid</span><span class="sxs-lookup"><span data-stu-id="3391e-115">SendGrid</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3391e-116">SendGrid では、電子メールを送信するために出力バインディングのみがサポートされています。</span><span class="sxs-lookup"><span data-stu-id="3391e-116">SendGrid supports only output binding, to send email.</span></span>
    - content: <span data-ttu-id="3391e-117">Service Bus</span><span class="sxs-lookup"><span data-stu-id="3391e-117">Service Bus</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3391e-118">Service Bus では、Service Bus でキューまたはトピック メッセージを送信するために出力バインディングのみがサポートされています。</span><span class="sxs-lookup"><span data-stu-id="3391e-118">Service Bus supports only output binding, to send queue or topic messages on Service Bus.</span></span>
  - content: <span data-ttu-id="3391e-119">関数にはトリガーがいくつ必要ですか。</span><span class="sxs-lookup"><span data-stu-id="3391e-119">How many triggers must a function have?</span></span>
    choices:
    - content: <span data-ttu-id="3391e-120">0</span><span class="sxs-lookup"><span data-stu-id="3391e-120">zero</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3391e-121">トリガーがない場合、関数は起動できません。</span><span class="sxs-lookup"><span data-stu-id="3391e-121">If a function doesn't have a trigger, it can't start.</span></span>
    - content: <span data-ttu-id="3391e-122">1</span><span class="sxs-lookup"><span data-stu-id="3391e-122">one</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3391e-123">1 つの関数には 1 つのトリガーしか含められません。</span><span class="sxs-lookup"><span data-stu-id="3391e-123">A function must have exactly one trigger.</span></span>
    - content: <span data-ttu-id="3391e-124">2</span><span class="sxs-lookup"><span data-stu-id="3391e-124">two</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3391e-125">1 つの関数には 1 つのトリガーしか含められません。</span><span class="sxs-lookup"><span data-stu-id="3391e-125">A function must have exactly one trigger.</span></span>
  - content: <span data-ttu-id="3391e-126">次のうち、**myQueueItem** という名前の関数パラメーターを使用して、Azure Queue Storage キューに "hello bindings" と書き込む JavaScript の行はどれですか。</span><span class="sxs-lookup"><span data-stu-id="3391e-126">Which of the following lines of JavaScript writes "hello bindings" to an Azure Queue Storage queue using a function parameter called **myQueueItem**</span></span>
    choices:
    - content: <span data-ttu-id="3391e-127">context.myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="3391e-127">context.myQueueItem = "hello bindings";</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3391e-128">この場合は正しい関数パラメーター名 myQueueItem を使用していますが、キューへの書き込みは行われません。</span><span class="sxs-lookup"><span data-stu-id="3391e-128">This uses the correct function parameter name, myQueueItem, but won't write to the queue.</span></span>
    - content: <span data-ttu-id="3391e-129">context.bindings.myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="3391e-129">context.bindings.myQueueItem = "hello bindings";</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3391e-130">context.bindings は、すべての入力データと出力データを含む名前付きオブジェクトを返します。</span><span class="sxs-lookup"><span data-stu-id="3391e-130">context.bindings returns a named object that contains all your input and output data.</span></span>
    - content: <span data-ttu-id="3391e-131">myQueueItem = "hello bindings";</span><span class="sxs-lookup"><span data-stu-id="3391e-131">myQueueItem = "hello bindings";</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="3391e-132">この場合は正しい関数パラメーター名 myQueueItem を使用していますが、キューへの書き込みは行われません。</span><span class="sxs-lookup"><span data-stu-id="3391e-132">This uses the correct function parameter name, myQueueItem, but won't write to the queue.</span></span>
