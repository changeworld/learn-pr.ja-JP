title: 入力バインドと出力バインドを使用して Azure 関数を連結する
summary: Azure Functions を使用すると、関数のコードをデータやサービスと簡単に統合できます。 バインドの機能により、読み書きするデータ ソースを宣言するだけで、残りの処理は Azure Functions が行ってくれます。
abstract: >
  このモジュールでは、次のことを行います。

  - バインディングによってアクセスできるデータ ソースの種類を確認する

  - Azure Functions を使用して Azure Cosmos DB からデータを読み取る

  - Azure Functions を使用して Azure Cosmos DB にデータを格納する

  - Azure Functions を使用して Azure Queue Storage にメッセージを送信する
