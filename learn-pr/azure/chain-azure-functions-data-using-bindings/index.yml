title: チェーンの Azure functions の入力呼び出し力バインディングを使用して
summary: Azure Functions では、データやサービスと統合するように関数コードを簡単にします。 バインドにより、だけを読み取り、書き込み、データ ソースを宣言し、残りを処理する Azure Functions を使用します。
abstract: |
  このモジュールでは、次のことを行います。
  - データ ソースは、バインディングからアクセスできるは、どのような種類を詳細します。
  - Azure Functions を使用して Azure Cosmos DB からデータを読み取る
  - Azure Functions を使用して Azure Cosmos DB にデータを保存
  - Azure Functions を使用して Azure Queue Storage にメッセージを送信します。
