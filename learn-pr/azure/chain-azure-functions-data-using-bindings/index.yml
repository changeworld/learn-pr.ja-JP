title: 入力バインディングと出力バインディングを使用して Azure 関数を連結する
summary: Azure Functions を使用すると、関数コードをデータやサービスと簡単に統合できます。 バインディングの機能により、読み書きするデータ ソースを宣言すれば、残りの処理は Azure Functions によって行われます。
abstract: >
  このモジュールでは、次のことを行います。

  - バインディングによってアクセスできるデータ ソースの種類を確認する

  - Azure Functions を使用して Azure Cosmos DB からデータを読み取る

  - Azure Functions を使用して Azure Cosmos DB にデータを格納する

  - Azure Functions を使用して Azure Queue Storage にメッセージを送信する
