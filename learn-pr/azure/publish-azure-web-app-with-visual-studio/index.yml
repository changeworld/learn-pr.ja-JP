metadata:
  title: Visual Studio の Windows または Mac を使用した Azure への web アプリを発行します。
  description: Azure App Service では、Visual Studio から直接 Web アプリを迅速に発行および更新できます。 ここでは、必要なツールをインストールし、新しい ASP.NET ベースの Web アプリケーションを作成して Azure に発行する方法を学習します。 最後に、アプリを変更する方法を学習し、Azure にそれらの変更を簡単に再発行する方法を確認します。
