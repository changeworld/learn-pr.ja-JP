title: Visual Studio for Windows または Visual Studio for Mac を使用して Azure に Web アプリを発行する
summary: PC または Mac 向けの Visual Studio 2017 の発行機能を使用して、Azure でホストされる ASP.NET ベースの Web アプリケーションをデプロイおよび管理します。
abstract: >
  このモジュールでは、次のことを行います。

  - PC または Mac 向けの Visual Studio 2017 で ASP.NET Web アプリを作成する

  - Visual Studio 2017 で Azure に ASP.NET Web アプリを発行する

  - PC または Mac 向けの Visual Studio を使用して、Azure で ASP.NET アプリケーションを更新する
prerequisites: >
  - Azure クラウド環境の知識があること

  - Visual Studio のユーザー インターフェイスを熟知していること

  - Web アプリの概念を熟知していること

  - 基本的なプログラミングの知識があること

  - 基本的な HTML の知識があること
