title: Visual Studio の Windows または Mac を使用した Azure への web アプリを発行します。
summary: PC または Mac 向けの Visual Studio 2017 の発行機能を使用して、Azure でホストされる ASP.NET ベースの Web アプリケーションをデプロイおよび管理します。
abstract: |
  このモジュールでは、次のことを行います。
  - Visual Studio 2017 で PC または Mac 用の ASP.NET web アプリを作成します。
  - Visual Studio 2017 を使用した Azure への ASP.NET web アプリを発行します。
  - PC または Mac 用 Visual Studio を使用して Azure での ASP.NET アプリケーションを更新します。
prerequisites: |
  - Azure クラウド環境の知識があること
  - Visual Studio のユーザー インターフェイスを熟知していること
  - Web アプリの概念を熟知していること
  - 基本的なプログラミングの知識があること
  - 基本的な HTML の知識があること
