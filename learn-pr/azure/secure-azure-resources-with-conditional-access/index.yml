summary: 管理者は、Azure portal のような特定のアプリケーションへのアクセスをセキュリティで保護したいと考えます。
abstract: 多くの組織は、セキュリティ体制の強化を望んでいますが、この要件とユーザーにとってのアクセスの簡単さのバランスを取りたいと考えています。 Azure AD では、条件付きアクセスでこのバランスをサポートするためのメカニズムを提供します。 組織は特定の状況において、Azure Multi-Factor Authentication (MFA) のような代替制御を必要とする場合があります。 たとえば、機密性の高いアプリケーションにアクセスする場合や、信頼されていない IP アドレスから受信する場合、特定のリスク条件が存在する場合があります。
