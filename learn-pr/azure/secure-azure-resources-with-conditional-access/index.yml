  title: 条件付きアクセスによる Azure リソースのセキュリティ保護
  description: セキュリティと簡単操作のどちらかを優先すると、もう一方の優先度が下がります。 Azure Active Directory の条件付きアクセス機能を使用すると、この 2 つのバランスを保つのに役立ちます。 これにより、特定の状況において追加されたセキュリティのために Azure Multi-Factor Authentication (MFA) のような代替制御が必要になります。 ここでは、Azure Active Directory を使用して条件付きアクセス ポリシーを実装する方法を確認します。
