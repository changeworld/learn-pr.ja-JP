quiz:
  title: 'ナレッジ チェック: Azure Active Directory と条件付きアクセス'
  questions:
  - content: Azure AD は Azure で実行される AD DS ドメイン コントローラーです。
    choices:
    - content: ○
      isCorrect: false
      incorrectExplanation: 従来の AD DS と同じ機能の多くが実行されますが、Azure AD はクラウドベースのマルチテナント、ディレクトリ、ID 管理サービスです。
    - content: ×
      isCorrect: true
      correctExplanation: 正解です。 AD DS は Windows Server 上でサーバーの役割を果たします。 Azure AD はクラウドベースのマルチカスタマー パブリック ディレクトリ サービスです。
  - content: 条件付きアクセス ポリシーが正常に機能するための 3 つの項目とは何ですか?
    choices:
    - content: ユーザーまたはグループ、アプリケーション、時刻
      isCorrect: false
      correctExplanation: 時刻は、条件付きアクセス ルールで利用できる選択肢ではありません。
    - content: ユーザーまたはグループ、アプリケーション、強制するコントロール
      isCorrect: true
      incorrectExplanation: 正解です。 これら 3 つの項目を選択すると、自己完結型の機能的条件付きアクセス ルールが作成されます。
    - content: ユーザーまたはグループ、Linux OS、強制するコントロール
      isCorrect: false
      correctExplanation: 一部のデバイス プラットフォームを対象にできますが、Linux は現在のところサポートされていません。
  - content: すべてのユーザーを対象に Multi-Factor Authentication を要求するには、作成した条件付きアクセス ルールをどのように変更しますか?
    choices:
    - content: '**[アクセス制御]** の **[セッション]** で **[Use application-enforced restrictions]\(アプリケーション強制制約の使用\)** を選択します。'
      isCorrect: false
      correctExplanation: そのオプションではルールは適切に変更されません。
    - content: ユーザーとグループの割り当てを **[ユーザーとグループを選択]** から **[すべてのユーザー]** に変更します。
      isCorrect: true
      incorrectExplanation: 正解です。 すべてのユーザーを選択すると、この条件付きアクセス ルールをトリガーするあらゆるユーザーにこのポリシーが適用されます。 方法がなくなった、あるいは方法を忘れてしまったとき、多要素認証を迂回しなければならない場合を考慮し、グループを作成し、それを除外リストに追加することをお勧めします。
