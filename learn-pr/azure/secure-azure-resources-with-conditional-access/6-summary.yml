quiz:
  title: '<span data-ttu-id="b5be4-104">テスト: Azure Active Directory と条件付きアクセス</span><span class="sxs-lookup"><span data-stu-id="b5be4-104">Quiz: Azure Active Directory and conditional access</span></span>'
  questions:
  - content: <span data-ttu-id="b5be4-105">Azure AD は Azure で実行される AD DS ドメイン コントローラーです。</span><span class="sxs-lookup"><span data-stu-id="b5be4-105">Azure AD is just an AD DS domain controller running in Azure.</span></span>
    choices:
    - content: <span data-ttu-id="b5be4-106">○</span><span class="sxs-lookup"><span data-stu-id="b5be4-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b5be4-107">従来の AD DS と同じ機能の多くが実行されますが、Azure AD はクラウドベースのマルチテナント、ディレクトリ、ID 管理サービスです。</span><span class="sxs-lookup"><span data-stu-id="b5be4-107">While Azure AD performs many of the same functions as traditional AD DS, it's a cloud-based multi-tenant, directory, and identity management service.</span></span>
    - content: <span data-ttu-id="b5be4-108">×</span><span class="sxs-lookup"><span data-stu-id="b5be4-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b5be4-109">正解です。</span><span class="sxs-lookup"><span data-stu-id="b5be4-109">Correct!</span></span> <span data-ttu-id="b5be4-110">AD DS は Windows Server 上でサーバーの役割を果たします。</span><span class="sxs-lookup"><span data-stu-id="b5be4-110">AD DS is a server role on Windows Server.</span></span> <span data-ttu-id="b5be4-111">Azure AD はクラウドベースのマルチカスタマー パブリック ディレクトリ サービスです。</span><span class="sxs-lookup"><span data-stu-id="b5be4-111">Azure AD is a cloud-based multi-customer public directory service.</span></span>
  - content: <span data-ttu-id="b5be4-112">条件付きアクセス ポリシーが正常に機能するための 3 つの項目とは何ですか?</span><span class="sxs-lookup"><span data-stu-id="b5be4-112">What three items should exist in a successful conditional access policy?</span></span>
    choices:
    - content: <span data-ttu-id="b5be4-113">ユーザーまたはグループ、アプリケーション、時刻</span><span class="sxs-lookup"><span data-stu-id="b5be4-113">User or group, application, time of day</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="b5be4-114">時刻は、条件付きアクセス ルールで利用できる選択肢ではありません。</span><span class="sxs-lookup"><span data-stu-id="b5be4-114">Time of day is not an option that's available in conditional access rules.</span></span>
    - content: <span data-ttu-id="b5be4-115">ユーザーまたはグループ、アプリケーション、強制するコントロール</span><span class="sxs-lookup"><span data-stu-id="b5be4-115">User or group, application, control to be enforced</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="b5be4-116">正解です。</span><span class="sxs-lookup"><span data-stu-id="b5be4-116">Correct!</span></span> <span data-ttu-id="b5be4-117">これら 3 つの項目を選択すると、自己完結型の機能的条件付きアクセス ルールが作成されます。</span><span class="sxs-lookup"><span data-stu-id="b5be4-117">Selecting these three items will create self-contained functional conditional access rules.</span></span>
    - content: <span data-ttu-id="b5be4-118">ユーザーまたはグループ、Linux OS、強制するコントロール</span><span class="sxs-lookup"><span data-stu-id="b5be4-118">User or group, Linux OS, control to be enforced</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="b5be4-119">一部のデバイス プラットフォームを対象にできますが、Linux は現在のところサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="b5be4-119">While you can target some device platforms, Linux isn't currently supported.</span></span>
  - content: <span data-ttu-id="b5be4-120">すべてのユーザーを対象に Multi-Factor Authentication を要求するには、作成した条件付きアクセス ルールをどのように変更しますか?</span><span class="sxs-lookup"><span data-stu-id="b5be4-120">How would you modify the conditional access rule that we created to require Multi-Factor Authentication for all users?</span></span>
    choices:
    - content: <span data-ttu-id="b5be4-121">**[アクセス制御]** の **[セッション]** で **[Use application-enforced restrictions]\(アプリケーション強制制約の使用\)** を選択します。</span><span class="sxs-lookup"><span data-stu-id="b5be4-121">Under **Access Controls** > **Session**, select **Use application-enforced restrictions**.</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="b5be4-122">そのオプションではルールは適切に変更されません。</span><span class="sxs-lookup"><span data-stu-id="b5be4-122">Sorry, that option won't modify the rule appropriately.</span></span>
    - content: <span data-ttu-id="b5be4-123">ユーザーとグループの割り当てを **[ユーザーとグループを選択]** から **[すべてのユーザー]** に変更します。</span><span class="sxs-lookup"><span data-stu-id="b5be4-123">Change the user and group assignment from **Select users and groups** to **All users**.</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="b5be4-124">正解です。</span><span class="sxs-lookup"><span data-stu-id="b5be4-124">Correct!</span></span> <span data-ttu-id="b5be4-125">すべてのユーザーを選択すると、この条件付きアクセス ルールをトリガーするあらゆるユーザーにこのポリシーが適用されます。</span><span class="sxs-lookup"><span data-stu-id="b5be4-125">Selecting all users will make this policy apply to any user who triggers this conditional access rule.</span></span> <span data-ttu-id="b5be4-126">方法がなくなった、あるいは方法を忘れてしまったとき、多要素認証を迂回しなければならない場合を考慮し、グループを作成し、それを除外リストに追加することをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="b5be4-126">It's suggested that you create a group and add it to the exclude list for instances where users may need to bypass Multi-Factor Authentication due to lost or forgotten methods.</span></span>
