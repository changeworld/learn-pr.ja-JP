  questions:
  - content: <span data-ttu-id="b6c95-105">Azure Load Balancer について正しいのはどれですか?</span><span class="sxs-lookup"><span data-stu-id="b6c95-105">Which is true about Azure Load Balancer?</span></span>
    choices:
    - content: <span data-ttu-id="b6c95-106">Azure で実行されている仮想マシン間でトラフィックを分散する場合は、Azure Load Balancer を使用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="b6c95-106">You must use Azure Load Balancer if you want to distribute traffic among your virtual machines running in Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b6c95-107">Azure Load Balancer を使用することも、仮想マシンに負荷分散ソフトウェアを自分で構成することもできます。</span><span class="sxs-lookup"><span data-stu-id="b6c95-107">You can use Azure Load Balancer, or configure load balancing software yourself on a virtual machine.</span></span>
    - content: <span data-ttu-id="b6c95-108">Azure Load Balancer は、インターネットに接続するトラフィックでのみ動作します。</span><span class="sxs-lookup"><span data-stu-id="b6c95-108">Azure Load Balancer works with internet-facing traffic only.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b6c95-109">インターネットまたはプライベート ネットワークからのみ到達可能なシステム間でトラフィックを分散するように Azure Load Balancer を構成することができます。</span><span class="sxs-lookup"><span data-stu-id="b6c95-109">You can configure Azure Load Balancer to distribute traffic among systems reachable from the internet, or from a private network only.</span></span>
    - content: <span data-ttu-id="b6c95-110">Azure Load Balancer は、同様のシステム間でトラフィックを分散して、サービスの可用性をさらに高めます。</span><span class="sxs-lookup"><span data-stu-id="b6c95-110">Azure Load Balancer distributes traffic among similar systems, making your services more highly available.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b6c95-111">1 つのシステムが使用不能になると、Azure Load Balancer はそのシステムへのトラフィックの送信を停止します。</span><span class="sxs-lookup"><span data-stu-id="b6c95-111">If one system is unavailable, Azure Load Balancer stops sending traffic to it.</span></span> <span data-ttu-id="b6c95-112">そして応答しているサーバーのいずれかにトラフィックを送信します。</span><span class="sxs-lookup"><span data-stu-id="b6c95-112">It then directs traffic to one of the responsive servers.</span></span>
