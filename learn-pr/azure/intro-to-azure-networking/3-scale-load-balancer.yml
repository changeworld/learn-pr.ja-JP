quiz:
  title: '知識チェック: Azure Load Balancer を使用したスケーリング'
  questions:
  - content: Azure Load Balancer について正しいのはどれですか?
    choices:
    - content: Azure で実行されている仮想マシン間でトラフィックを分散する場合は、Azure Load Balancer を使用する必要があります。
      isCorrect: false
      incorrectExplanation: Azure Load Balancer を使用することも、仮想マシンに負荷分散ソフトウェアを自分で構成することもできます。
    - content: Azure Load Balancer は、インターネットに接続するトラフィックでのみ動作します。
      isCorrect: false
      incorrectExplanation: インターネットまたはプライベート ネットワークからのみ到達可能なシステム間でトラフィックを分散するように Azure Load Balancer を構成することができます。
    - content: Azure Load Balancer は、同様のシステム間でトラフィックを分散して、サービスの可用性をさらに高めます。
      isCorrect: true
      correctExplanation: 1 つのシステムが使用不能になると、Azure Load Balancer はそのシステムへのトラフィックの送信を停止します。 そして応答しているサーバーのいずれかにトラフィックを送信します。
