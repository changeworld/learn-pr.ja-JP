  questions:
  - content: <span data-ttu-id="695ab-105">Azure Load Balancer について正しいのはどれですか?</span><span class="sxs-lookup"><span data-stu-id="695ab-105">Which is true about Azure Load Balancer?</span></span>
    choices:
    - content: <span data-ttu-id="695ab-106">Azure で実行されている仮想マシン間でトラフィックを分散する場合は、Azure Load Balancer を使用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="695ab-106">You must use Azure Load Balancer if you want to distribute traffic among your virtual machines running in Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="695ab-107">1 つのシステムが使用不能になると、Azure Load Balancer ではそのシステムへのトラフィックの送信が停止されます。</span><span class="sxs-lookup"><span data-stu-id="695ab-107">If one system is unavailable, Azure Load Balancer stops sending traffic to it.</span></span> <span data-ttu-id="695ab-108">そして応答しているサーバーのいずれかにトラフィックが送信されます。</span><span class="sxs-lookup"><span data-stu-id="695ab-108">It then directs traffic to one of the responsive servers.</span></span>
    - content: <span data-ttu-id="695ab-109">Azure Load Balancer は、インターネットに接続するトラフィックでのみ動作します。</span><span class="sxs-lookup"><span data-stu-id="695ab-109">Azure Load Balancer works with internet-facing traffic only.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="695ab-110">1 つのシステムが使用不能になると、Azure Load Balancer ではそのシステムへのトラフィックの送信が停止されます。</span><span class="sxs-lookup"><span data-stu-id="695ab-110">If one system is unavailable, Azure Load Balancer stops sending traffic to it.</span></span> <span data-ttu-id="695ab-111">そして応答しているサーバーのいずれかにトラフィックが送信されます。</span><span class="sxs-lookup"><span data-stu-id="695ab-111">It then directs traffic to one of the responsive servers.</span></span>
    - content: <span data-ttu-id="695ab-112">Azure Load Balancer では、同様のシステム間でトラフィックが分散されて、サービスの可用性がさらに高まります。</span><span class="sxs-lookup"><span data-stu-id="695ab-112">Azure Load Balancer distributes traffic among similar systems, making your services more highly available.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="695ab-113">1 つのシステムが使用不能になると、Azure Load Balancer はそのシステムへのトラフィックの送信を停止します。</span><span class="sxs-lookup"><span data-stu-id="695ab-113">If one system is unavailable, Azure Load Balancer stops sending traffic to it.</span></span> <span data-ttu-id="695ab-114">そして応答しているサーバーのいずれかにトラフィックを送信します。</span><span class="sxs-lookup"><span data-stu-id="695ab-114">It then directs traffic to one of the responsive servers.</span></span>
