abstract: >
  このモジュールでは、次のことを行います。

  - 仮想ネットワークがネットワークとコンピューティング リソースを分離するのにどのように役立つかについて学習します。

  - Azure Load Balancer が、回復性 (サービスがダウンしたときの復旧能力) の向上にどのように役立つかについて学習します。

  - Traffic Manager が異なるエンドポイント (ユーザーにとって最も待ち時間が短いエンドポイントなど) にトラフィックをルーティングする方法について学習します。
