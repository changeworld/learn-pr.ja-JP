quiz:
  title: '知識チェック: サイトを Azure にデプロイする'
  questions:
  - content: Azure _リージョン_とは何ですか?
    choices:
    - content: 特定の地理的な場所内にある Azure データ センター。
      isCorrect: true
      correctExplanation: Azure リージョンは、ユーザーに最も近い場所でアプリとサービスを提供するのに役立ちます。 米国西部と北ヨーロッパはその例です。
    - content: ネットワークをより小さなネットワークに分割する方法です。
      isCorrect: false
      incorrectExplanation: Azure のネットワークは、_サブネット_に分割されています。
    - content: Azure に出入りできるトラフィックを定義するファイアウォール規則。
      isCorrect: false
      incorrectExplanation: _ネットワーク セキュリティ グループ_を使用して、ファイアウォール規則を定義します。
  - content: 仮想ネットワークについて正しいのは、次のうちどれですか?
    choices:
    - content: 仮想ネットワークは、ソフトウェアを介して構成します。
      isCorrect: true
      correctExplanation: ソフトウェアを使用することで、仮想ネットワークを独自のネットワークと同じように扱うことができます。 物理ハードウェアは、Azure によってメンテナンスされます。
    - content: 仮想ネットワークは、すべてのポートでネットワーク トラフィックを受け入れます。 ファイアウォールは、仮想マシンを通じて構成します。
      isCorrect: false
      incorrectExplanation: 仮想ネットワークをネットワーク セキュリティ グループと関連付けることで、クラウド レベルのファイアウォールとして機能させることができます。
    - content: 仮想ネットワークには常にインターネットからアクセスできます。
      isCorrect: false
      incorrectExplanation: 既定では、仮想ネットワークはインターネットから常に到達可能になっていますが、プライベート ネットワークなど、自分のネットワークに到達できるネットワークを構成することができます。
