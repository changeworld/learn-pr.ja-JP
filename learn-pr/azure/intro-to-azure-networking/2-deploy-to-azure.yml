  description: <span data-ttu-id="be61b-103">Azure での基本的な 3 層アプリケーションがどのようなものかをご覧ください。</span><span class="sxs-lookup"><span data-stu-id="be61b-103">See what a basic three-tier application might look like on Azure.</span></span>
