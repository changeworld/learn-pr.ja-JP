quiz:
  title: '<span data-ttu-id="be61b-104">知識チェック: サイトを Azure にデプロイする</span><span class="sxs-lookup"><span data-stu-id="be61b-104">Knowledge Check: Deploy your site to Azure</span></span>'
  questions:
  - content: <span data-ttu-id="be61b-105">Azure _リージョン_とは何ですか?</span><span class="sxs-lookup"><span data-stu-id="be61b-105">What is an Azure _region_?</span></span>
    choices:
    - content: <span data-ttu-id="be61b-106">特定の地理的な場所内にある Azure データ センター。</span><span class="sxs-lookup"><span data-stu-id="be61b-106">An Azure data center within a specific geographic location.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="be61b-107">Azure リージョンは、ユーザーに最も近い場所でアプリとサービスを提供するのに役立ちます。</span><span class="sxs-lookup"><span data-stu-id="be61b-107">Azure regions help you deliver your apps and services closest to your users.</span></span> <span data-ttu-id="be61b-108">米国西部と北ヨーロッパはその例です。</span><span class="sxs-lookup"><span data-stu-id="be61b-108">West US and North Europe are examples.</span></span>
    - content: <span data-ttu-id="be61b-109">ネットワークをより小さなネットワークに分割する方法です。</span><span class="sxs-lookup"><span data-stu-id="be61b-109">A way of breaking networks into smaller networks.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="be61b-110">Azure のネットワークは、_サブネット_に分割されています。</span><span class="sxs-lookup"><span data-stu-id="be61b-110">Azure networks are broken into _subnets_.</span></span>
    - content: <span data-ttu-id="be61b-111">Azure に出入りできるトラフィックを定義するファイアウォール規則。</span><span class="sxs-lookup"><span data-stu-id="be61b-111">Firewall rules which define what traffic can flow in and out of Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="be61b-112">_ネットワーク セキュリティ グループ_を使用して、ファイアウォール規則を定義します。</span><span class="sxs-lookup"><span data-stu-id="be61b-112">You use _network security groups_ to define firewall rules.</span></span>
  - content: <span data-ttu-id="be61b-113">仮想ネットワークについて正しいのは、次のうちどれですか?</span><span class="sxs-lookup"><span data-stu-id="be61b-113">Which of the following is true about virtual networks?</span></span>
    choices:
    - content: <span data-ttu-id="be61b-114">仮想ネットワークは、ソフトウェアを介して構成します。</span><span class="sxs-lookup"><span data-stu-id="be61b-114">You configure virtual networks through software.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="be61b-115">ソフトウェアを使用することで、仮想ネットワークを独自のネットワークと同じように扱うことができます。</span><span class="sxs-lookup"><span data-stu-id="be61b-115">Software enables you to treat a virtual network just like your own network.</span></span> <span data-ttu-id="be61b-116">物理ハードウェアは、Azure によってメンテナンスされます。</span><span class="sxs-lookup"><span data-stu-id="be61b-116">Azure maintains the physical hardware for you.</span></span>
    - content: <span data-ttu-id="be61b-117">仮想ネットワークは、すべてのポートでネットワーク トラフィックを受け入れます。</span><span class="sxs-lookup"><span data-stu-id="be61b-117">A virtual network accepts network traffic on all ports.</span></span> <span data-ttu-id="be61b-118">ファイアウォールは、仮想マシンを通じて構成します。</span><span class="sxs-lookup"><span data-stu-id="be61b-118">You configure the firewall through virtual machines.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="be61b-119">仮想ネットワークをネットワーク セキュリティ グループと関連付けることで、クラウド レベルのファイアウォールとして機能させることができます。</span><span class="sxs-lookup"><span data-stu-id="be61b-119">You can associate your virtual network with a network security group, which acts as a cloud-level firewall.</span></span>
    - content: <span data-ttu-id="be61b-120">仮想ネットワークはインターネットから常に到達可能です。</span><span class="sxs-lookup"><span data-stu-id="be61b-120">Virtual networks are always reachable from the Internet.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="be61b-121">既定では、仮想ネットワークはインターネットから常に到達可能になっていますが、プライベート ネットワークなど、自分のネットワークに到達できるネットワークを構成することができます。</span><span class="sxs-lookup"><span data-stu-id="be61b-121">Although a virtual network is reachable from the Internet by default, you configure which networks, including private networks, can reach yours.</span></span>
