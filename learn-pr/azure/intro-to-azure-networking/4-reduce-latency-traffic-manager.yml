quiz:
  title: '<span data-ttu-id="471e0-104">知識チェック: Traffic Manager を使用して待ち時間を短縮する</span><span class="sxs-lookup"><span data-stu-id="471e0-104">Knowledge Check: Reduce latency with Traffic Manager</span></span>'
  questions:
  - content: <span data-ttu-id="471e0-105">Traffic Manager により、待ち時間はどのように短縮されますか?</span><span class="sxs-lookup"><span data-stu-id="471e0-105">How does Traffic Manager reduce latency?</span></span>
    choices:
    - content: <span data-ttu-id="471e0-106">Traffic Manager では、エンドポイント間で最も高速なネットワークのみが選択されます。</span><span class="sxs-lookup"><span data-stu-id="471e0-106">It chooses only the fastest networks between endpoints.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="471e0-107">特定のネットワークの速度は考慮されません。</span><span class="sxs-lookup"><span data-stu-id="471e0-107">Traffic Manager does not take specific network speeds into account.</span></span>
    - content: <span data-ttu-id="471e0-108">ユーザーの DNS サーバーに最も近いエンドポイントが選択されます。</span><span class="sxs-lookup"><span data-stu-id="471e0-108">It chooses the endpoint that's closest to the user's DNS server.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="471e0-109">ユーザーに最も近いサーバーを選択することが、待ち時間を短縮するための早道です。</span><span class="sxs-lookup"><span data-stu-id="471e0-109">Choosing the server that's closest to the user is a good way to reduce latency.</span></span>
    - content: <span data-ttu-id="471e0-110">コンテンツ配信ネットワークと同様に、Traffic Manager もコンテンツをキャッシュします。</span><span class="sxs-lookup"><span data-stu-id="471e0-110">It caches content, similar to how content delivery networks work.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="471e0-111">Traffic Manager では、クライアントとサーバー間を通過するトラフィックを認識することはなく、コンテンツをキャッシュすることもありません。</span><span class="sxs-lookup"><span data-stu-id="471e0-111">Traffic Manager doesn't see the traffic that's passed between the client and server, nor does it cache content.</span></span>
  - content: <span data-ttu-id="471e0-112">あなたはイギリスに住んでいますが、DNS サーバーはイタリアにあります。</span><span class="sxs-lookup"><span data-stu-id="471e0-112">You live in England, but your DNS server is in Italy.</span></span> <span data-ttu-id="471e0-113">Traffic Manager によりトラフィックはどのように送信されますか?</span><span class="sxs-lookup"><span data-stu-id="471e0-113">How does Traffic Manager direct traffic?</span></span>
    choices:
    - content: <span data-ttu-id="471e0-114">イギリスに最も近いサービスを選択します。</span><span class="sxs-lookup"><span data-stu-id="471e0-114">It chooses the service that's closest to England.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="471e0-115">Traffic Manager は、ユーザーの場所ではなく、ユーザーに最も近い _DNS サーバー_を使用して、トラフィックを送信します。</span><span class="sxs-lookup"><span data-stu-id="471e0-115">Traffic Manager uses the _DNS server_ that's closest to the user, not the user's location, to direct traffic.</span></span>
    - content: <span data-ttu-id="471e0-116">イタリアに最も近いサービスを選択します。</span><span class="sxs-lookup"><span data-stu-id="471e0-116">It chooses the service that's closest to Italy.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="471e0-117">Traffic Manager は、ユーザーの場所ではなく、ユーザーに最も近い _DNS サーバー_を使用して、トラフィックを送信します。</span><span class="sxs-lookup"><span data-stu-id="471e0-117">Traffic Manager uses the _DNS server_ that's closest to the user, not the user's location, to direct traffic.</span></span>
