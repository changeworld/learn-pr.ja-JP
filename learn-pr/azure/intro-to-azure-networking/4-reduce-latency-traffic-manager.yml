quiz:
  title: 自分の知識をチェックする
  questions:
  - content: Azure Traffic Manager により、待ち時間はどのように短縮されますか?
    choices:
    - content: エンドポイント間で最も高速なネットワークのみが選択されます。
      isCorrect: false
      incorrectExplanation: ユーザーに最も近いサーバーを選択することが、待ち時間を短縮するための早道です。
    - content: ユーザーの DNS サーバーに最も近いエンドポイントが選択されます。
      isCorrect: true
      correctExplanation: ユーザーに最も近いサーバーを選択することが、待ち時間を短縮するための早道です。
    - content: コンテンツ配信ネットワークと同様に、コンテンツがキャッシュされます。
      isCorrect: false
      incorrectExplanation: ユーザーに最も近いサーバーを選択することが、待ち時間を短縮するための早道です。
  - content: あなたはイギリスに住んでいますが、DNS サーバーはイタリアにあるとします。 Traffic Manager によりトラフィックはどのように送信されますか?
    choices:
    - content: イギリスに最も近いサービスを選択します。
      isCorrect: false
      incorrectExplanation: Traffic Manager は、ユーザーに最も近い _DNS サーバー_を使用して、トラフィックを送信します。
    - content: イタリアに最も近いサービスを選択します。
      isCorrect: true
      correctExplanation: Traffic Manager は、ユーザーに最も近い _DNS サーバー_を使用して、トラフィックを送信します。
