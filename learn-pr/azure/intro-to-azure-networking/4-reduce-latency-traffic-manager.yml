  questions:
  - content: <span data-ttu-id="e2d36-105">Azure Traffic Manager により、待ち時間はどのように短縮されますか?</span><span class="sxs-lookup"><span data-stu-id="e2d36-105">How does Azure Traffic Manager reduce latency?</span></span>
    choices:
    - content: <span data-ttu-id="e2d36-106">エンドポイント間で最も高速なネットワークのみが選択されます。</span><span class="sxs-lookup"><span data-stu-id="e2d36-106">It chooses only the fastest networks between endpoints.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e2d36-107">ユーザーに最も近いサーバーを選択することが、待ち時間を短縮するための早道です。</span><span class="sxs-lookup"><span data-stu-id="e2d36-107">Choosing the server that's closest to the user is a good way to reduce latency.</span></span>
    - content: <span data-ttu-id="e2d36-108">ユーザーの DNS サーバーに最も近いエンドポイントが選択されます。</span><span class="sxs-lookup"><span data-stu-id="e2d36-108">It chooses the endpoint that's closest to the user's DNS server.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="e2d36-109">ユーザーに最も近いサーバーを選択することが、待ち時間を短縮するための早道です。</span><span class="sxs-lookup"><span data-stu-id="e2d36-109">Choosing the server that's closest to the user is a good way to reduce latency.</span></span>
    - content: <span data-ttu-id="e2d36-110">コンテンツ配信ネットワークと同様に、コンテンツがキャッシュされます。</span><span class="sxs-lookup"><span data-stu-id="e2d36-110">It caches content, similar to how content delivery networks work.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="e2d36-111">ユーザーに最も近いサーバーを選択することが、待ち時間を短縮するための早道です。</span><span class="sxs-lookup"><span data-stu-id="e2d36-111">Choosing the server that's closest to the user is a good way to reduce latency.</span></span>
