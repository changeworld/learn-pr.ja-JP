quiz:
  title: '知識チェック: Traffic Manager を使用して待ち時間を短縮する'
  questions:
  - content: Traffic Manager により、待ち時間はどのように短縮されますか?
    choices:
    - content: Traffic Manager では、エンドポイント間で最も高速なネットワークのみが選択されます。
      isCorrect: false
      incorrectExplanation: 特定のネットワークの速度は考慮されません。
    - content: ユーザーの DNS サーバーに最も近いエンドポイントが選択されます。
      isCorrect: true
      correctExplanation: ユーザーに最も近いサーバーを選択することが、待ち時間を短縮するための早道です。
    - content: コンテンツ配信ネットワークと同様に、Traffic Manager もコンテンツをキャッシュします。
      isCorrect: false
      incorrectExplanation: Traffic Manager では、クライアントとサーバー間を通過するトラフィックを認識することはなく、コンテンツをキャッシュすることもありません。
  - content: あなたはイギリスに住んでいますが、DNS サーバーはイタリアにあります。 Traffic Manager によりトラフィックはどのように送信されますか?
    choices:
    - content: イギリスに最も近いサービスを選択します。
      isCorrect: false
      incorrectExplanation: Traffic Manager は、ユーザーの場所ではなく、ユーザーに最も近い _DNS サーバー_を使用して、トラフィックを送信します。
    - content: イタリアに最も近いサービスを選択します。
      isCorrect: true
      correctExplanation: Traffic Manager は、ユーザーの場所ではなく、ユーザーに最も近い _DNS サーバー_を使用して、トラフィックを送信します。
