quiz:
  title: テスト タイトル
  questions:
  - content: SQL クエリで唯一必須の句は何ですか?
    choices:
    - content: SELECT p.productId FROM Products p ORDER BY p.productId ASC
      isCorrect: false
      incorrectExplanation: 違います。このクエリでは昇順に並べ替えられて製品 ID が返されます。
    - content: SELECT p.id FROM Products p ORDER BY p.productId DESC
      isCorrect: false
      incorrectExplanation: 違います。このクエリでは降順に並べ替えられて ID のみが返されます。
    - content: SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC
      isCorrect: true
      incorrectExplanation: 正解です。このクエリでは昇順に並べ替えられて製品 ID と製品の説明の両方が返されます。
