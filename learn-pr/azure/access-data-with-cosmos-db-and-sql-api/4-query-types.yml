quiz:
  title: <span data-ttu-id="f8817-104">テスト タイトル</span><span class="sxs-lookup"><span data-stu-id="f8817-104">Quiz Title</span></span>
  questions:
  - content: <span data-ttu-id="f8817-105">SQL クエリで唯一必要とされる句とは?</span><span class="sxs-lookup"><span data-stu-id="f8817-105">What is the only required clause in a SQL query?</span></span>
    choices:
    - content: <span data-ttu-id="f8817-106">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span><span class="sxs-lookup"><span data-stu-id="f8817-106">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f8817-107">違います。このクエリでは昇順に並べ替えられて製品 ID が返されます。</span><span class="sxs-lookup"><span data-stu-id="f8817-107">No, this would only return the product IDs in ascending order.</span></span>
    - content: <span data-ttu-id="f8817-108">SELECT p.id FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="f8817-108">SELECT p.id FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f8817-109">違います。このクエリでは降順に並べ替えられて ID のみが返されます。</span><span class="sxs-lookup"><span data-stu-id="f8817-109">No, this would only return the ID in descending order</span></span>
    - content: <span data-ttu-id="f8817-110">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="f8817-110">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="f8817-111">正解です。このクエリでは昇順に並べ替えられて製品 ID と製品の説明の両方が返されます。</span><span class="sxs-lookup"><span data-stu-id="f8817-111">Correct, this would return both the product ID and product description in ascending order.</span></span>
