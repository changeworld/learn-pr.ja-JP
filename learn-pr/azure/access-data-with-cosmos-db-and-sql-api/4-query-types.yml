  [!include[](includes/4-query-types.md)]
quiz:
  title: <span data-ttu-id="873b9-104">クエリの種類の知識チェック</span><span class="sxs-lookup"><span data-stu-id="873b9-104">Query types knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="873b9-105">SQL クエリで唯一必須の句は何ですか?</span><span class="sxs-lookup"><span data-stu-id="873b9-105">What is the only required clause in a SQL query?</span></span>
    choices:
    - content: <span data-ttu-id="873b9-106">SELECT</span><span class="sxs-lookup"><span data-stu-id="873b9-106">SELECT</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="873b9-107">選択は、クエリで必要な句だけです。</span><span class="sxs-lookup"><span data-stu-id="873b9-107">SELECT is the only required clause in a query.</span></span>
    - content: <span data-ttu-id="873b9-108">差出人</span><span class="sxs-lookup"><span data-stu-id="873b9-108">FROM</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="873b9-109">SQL クエリのオプションの句。</span><span class="sxs-lookup"><span data-stu-id="873b9-109">FROM is an optional clause in a SQL query.</span></span>
    - content: <span data-ttu-id="873b9-110">どこ</span><span class="sxs-lookup"><span data-stu-id="873b9-110">WHERE</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="873b9-111">SQL クエリ内の省略可能な句です。</span><span class="sxs-lookup"><span data-stu-id="873b9-111">WHERE is an optional clause in a SQL query.</span></span>
  - content: <span data-ttu-id="873b9-112">クエリは、製品 Id と説明については、最小の製品 ID で最大の製品 ID で開始および終了の順序付きリストに表示されますか。</span><span class="sxs-lookup"><span data-stu-id="873b9-112">Which query will get an ordered list of product IDs and descriptions, starting with the largest product ID and ending with the smallest product ID?</span></span>
    choices:
    - content: <span data-ttu-id="873b9-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span><span class="sxs-lookup"><span data-stu-id="873b9-113">SELECT p.productId FROM Products p ORDER BY p.productId ASC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="873b9-114">昇順で製品 Id が返されますのみです。</span><span class="sxs-lookup"><span data-stu-id="873b9-114">This would only return the product IDs in ascending order.</span></span>
    - content: <span data-ttu-id="873b9-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="873b9-115">SELECT p.id FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="873b9-116">降順で ID を返すだけこの</span><span class="sxs-lookup"><span data-stu-id="873b9-116">This would only return the ID in descending order</span></span>
    - content: <span data-ttu-id="873b9-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span><span class="sxs-lookup"><span data-stu-id="873b9-117">SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="873b9-118">製品 ID と説明の両方が返されますで昇順に並べ替えます。</span><span class="sxs-lookup"><span data-stu-id="873b9-118">This would return both the product ID and description but in ascending order.</span></span>
