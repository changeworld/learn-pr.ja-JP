quiz:
  title: クエリの種類の知識チェック
  questions:
  - content: SQL クエリで唯一必須の句は何ですか?
    choices:
    - content: SELECT
      isCorrect: true
      correctExplanation: 選択は、クエリで必要な句だけです。
    - content: 差出人
      isCorrect: false
      incorrectExplanation: SQL クエリのオプションの句。
    - content: どこ
      isCorrect: false
      incorrectExplanation: SQL クエリ内の省略可能な句です。
  - content: クエリは、製品 Id と説明については、最小の製品 ID で最大の製品 ID で開始および終了の順序付きリストに表示されますか。
    choices:
    - content: SELECT p.productId FROM Products p ORDER BY p.productId ASC
      isCorrect: false
      incorrectExplanation: 昇順で製品 Id が返されますのみです。
    - content: SELECT p.id FROM Products p ORDER BY p.productId DESC
      isCorrect: false
      incorrectExplanation: 降順で ID を返すだけこの
    - content: SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC
      isCorrect: true
      incorrectExplanation: 製品 ID と説明の両方が返されますで昇順に並べ替えます。
