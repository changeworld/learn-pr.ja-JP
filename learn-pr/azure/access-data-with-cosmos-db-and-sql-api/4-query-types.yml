quiz:
  title: 自分の知識をチェックする
  questions:
  - content: SQL クエリで唯一必須の句は何ですか?
    choices:
    - content: SELECT
      isCorrect: true
      correctExplanation: SELECT はクエリで唯一必須の句です。
    - content: FROM
      isCorrect: false
      incorrectExplanation: FROM は SQL クエリで省略可能な句です。
    - content: WHERE
      isCorrect: false
      incorrectExplanation: WHERE は SQL クエリで省略可能な句です。
  - content: 先頭が最大の製品 ID で末尾が最小の製品 ID である、製品 ID と説明の順序付きリストが取得されるのはどのクエリですか?
    choices:
    - content: SELECT p.productId FROM Products p ORDER BY p.productId ASC
      isCorrect: false
      incorrectExplanation: このクエリでは、昇順の製品 ID のみが返されます。
    - content: SELECT p.id FROM Products p ORDER BY p.productId DESC
      isCorrect: false
      incorrectExplanation: このクエリでは、降順の ID のみが返されます
    - content: SELECT p.productId, p.description FROM Products p ORDER BY p.productId DESC
      isCorrect: true
      incorrectExplanation: このクエリでは、製品 ID と説明の両方が返されますが、昇順となります。
