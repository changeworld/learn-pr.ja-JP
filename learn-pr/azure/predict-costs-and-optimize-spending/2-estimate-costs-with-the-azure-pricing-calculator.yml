quiz:
  title: Azure 料金計算ツールでコストを見積もる
  questions:
  - content: Azure 料金計算ツールのどのタブで見積もり式を作りますか?
    choices:
    - content: 見積もり
      isCorrect: false
      incorrectExplanation: このタブには、以前に保存した見積もりがすべて表示されます。
    - content: '[成果物]'
      isCorrect: true
      correctExplanation: このタブには、すべての Azure サービスが一覧表示されます。このタブで見積もり式を作成するサービスを追加したり削除したりします。
  - content: Excel スプレッドシートや URL を介して見積もりを共有できます。
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: 見積もりの下部にある <b>[エクスポート]</b> をクリックすると、共有可能な Excel スプレッドシートがエクスポートされます。あるいは、<b>[共有]</b> をクリックすると、チームと共有可能な URL を取得できます。
    - content: "False"
      isCorrect: false
      incorrectExplanation: 見積もりの下部にある <b>[エクスポート]</b> をクリックすると、共有可能な Excel スプレッドシートがエクスポートされます。あるいは、<b>[共有]</b> をクリックすると、チームと共有可能な URL を取得できます。
