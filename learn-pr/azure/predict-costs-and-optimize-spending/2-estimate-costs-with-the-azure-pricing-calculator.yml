quiz:
  title: <span data-ttu-id="5cc4c-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="5cc4c-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="5cc4c-105">Azure 料金計算ツールのどのタブで見積もり式を作りますか?</span><span class="sxs-lookup"><span data-stu-id="5cc4c-105">In which tab of the Azure pricing calculator will you formulate your estimate?</span></span>
    choices:
    - content: <span data-ttu-id="5cc4c-106">見積もり</span><span class="sxs-lookup"><span data-stu-id="5cc4c-106">Estimate</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5cc4c-107">このタブには、以前に保存した見積もりがすべて表示されます。</span><span class="sxs-lookup"><span data-stu-id="5cc4c-107">This tab has all of your previously saved estimates.</span></span>
    - content: <span data-ttu-id="5cc4c-108">[成果物]</span><span class="sxs-lookup"><span data-stu-id="5cc4c-108">Products</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5cc4c-109">このタブには、すべての Azure サービスが一覧表示されます。このタブで見積もり式を作成するサービスを追加したり削除したりします。</span><span class="sxs-lookup"><span data-stu-id="5cc4c-109">This tab has all the Azure services listed and is where you'll add or remove services to formulate your estimate.</span></span>
  - content: '<span data-ttu-id="5cc4c-110">正誤問題: Excel スプレッドシートまたは URL を介して見積もりを共有できます。</span><span class="sxs-lookup"><span data-stu-id="5cc4c-110">True or false: You can share your estimate through an Excel spreadsheet or through a URL.</span></span>'
    choices:
    - content: <span data-ttu-id="5cc4c-111">○</span><span class="sxs-lookup"><span data-stu-id="5cc4c-111">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5cc4c-112">見積もりの下部にある *[エクスポート]* をクリックすると、共有可能な Excel スプレッドシートがエクスポートされます。あるいは、*[共有]* をクリックすると、チームと共有できる URL を取得できます。</span><span class="sxs-lookup"><span data-stu-id="5cc4c-112">Clicking *Export* at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click *Share* to get a URL link that you can share with your team.</span></span>
    - content: <span data-ttu-id="5cc4c-113">False</span><span class="sxs-lookup"><span data-stu-id="5cc4c-113">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5cc4c-114">見積もりの下部にある *[エクスポート]* をクリックすると、共有可能な Excel スプレッドシートがエクスポートされます。あるいは、*[共有]* をクリックすると、チームと共有できる URL を取得できます。</span><span class="sxs-lookup"><span data-stu-id="5cc4c-114">Clicking *Export* at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click *Share* to get a URL link that you can share with your team.</span></span>
