quiz:
  title: <span data-ttu-id="84dce-104">Azure 料金計算ツールでコストを見積もる</span><span class="sxs-lookup"><span data-stu-id="84dce-104">Estimate costs with the Azure pricing calculator</span></span>
  questions:
  - content: <span data-ttu-id="84dce-105">Azure 料金計算ツールのどのタブで見積もり式を作りますか?</span><span class="sxs-lookup"><span data-stu-id="84dce-105">In which tab of the Azure pricing calculator will you formulate your estimate?</span></span>
    choices:
    - content: <span data-ttu-id="84dce-106">見積もり</span><span class="sxs-lookup"><span data-stu-id="84dce-106">Estimate</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84dce-107">このタブには、以前に保存した見積もりがすべて表示されます。</span><span class="sxs-lookup"><span data-stu-id="84dce-107">This tab has all of your previously saved estimates.</span></span>
    - content: <span data-ttu-id="84dce-108">[成果物]</span><span class="sxs-lookup"><span data-stu-id="84dce-108">Products</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84dce-109">このタブには、すべての Azure サービスが一覧表示されます。このタブで見積もり式を作成するサービスを追加したり削除したりします。</span><span class="sxs-lookup"><span data-stu-id="84dce-109">This tab has all the Azure services listed and is where you'll add or remove services to formulate your estimate.</span></span>
  - content: <span data-ttu-id="84dce-110">Excel スプレッドシートや URL を介して見積もりを共有できます。</span><span class="sxs-lookup"><span data-stu-id="84dce-110">You can share your estimate through an Excel spreadsheet or through a URL.</span></span>
    choices:
    - content: <span data-ttu-id="84dce-111">True</span><span class="sxs-lookup"><span data-stu-id="84dce-111">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="84dce-112">見積もりの下部にある <b>[エクスポート]</b> をクリックすると、共有可能な Excel スプレッドシートがエクスポートされます。あるいは、<b>[共有]</b> をクリックすると、チームと共有可能な URL を取得できます。</span><span class="sxs-lookup"><span data-stu-id="84dce-112">Clicking <b>Export</b> at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click <b>Share</b> to get a URL link that you can share with your team.</span></span>
    - content: <span data-ttu-id="84dce-113">False</span><span class="sxs-lookup"><span data-stu-id="84dce-113">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="84dce-114">見積もりの下部にある <b>[エクスポート]</b> をクリックすると、共有可能な Excel スプレッドシートがエクスポートされます。あるいは、<b>[共有]</b> をクリックすると、チームと共有可能な URL を取得できます。</span><span class="sxs-lookup"><span data-stu-id="84dce-114">Clicking <b>Export</b> at the bottom of the estimate will export an Excel spreadsheet that you can share, or you can click <b>Share</b> to get a URL link that you can share with your team.</span></span>
