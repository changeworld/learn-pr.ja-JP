  title: <span data-ttu-id="26ed5-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="26ed5-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="26ed5-105">コスト節約のソリューションでは*ない*のはどれでしょうか?</span><span class="sxs-lookup"><span data-stu-id="26ed5-105">Which one of these is *not* a cost-saving solution?</span></span>
    choices:
    - content: <span data-ttu-id="26ed5-106">業務時間外に仮想マシンの割り当てを解除する。</span><span class="sxs-lookup"><span data-stu-id="26ed5-106">Deallocate virtual machines in off hours.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="26ed5-107">これによりアカウントに課金される使用量が減り、コストが削減されます。</span><span class="sxs-lookup"><span data-stu-id="26ed5-107">This will reduce the amount of usage billed to your account and save costs.</span></span>
    - content: <span data-ttu-id="26ed5-108">Azure Reserved Virtual Machine Instances を使用する。</span><span class="sxs-lookup"><span data-stu-id="26ed5-108">Use Azure Reserved Virtual Machine Instances.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="26ed5-109">VM に恒常的なワークロードがあり、長期的なサービス契約にコミットできる場合、これは従量課金制よりも安価です。</span><span class="sxs-lookup"><span data-stu-id="26ed5-109">This is less expensive than pay-as-you-go when you have consistent workloads for your VMs and can commit to a longer-term service agreement.</span></span>
    - content: <span data-ttu-id="26ed5-110">受信メッセージに対して仮想マシンを負荷分散する。</span><span class="sxs-lookup"><span data-stu-id="26ed5-110">Load balance your virtual machines for incoming messages.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="26ed5-111">負荷分散は、コストの削減ではなく、パフォーマンスの最適化のために使用されます。</span><span class="sxs-lookup"><span data-stu-id="26ed5-111">Load balancing is used for performance optimization not cost savings.</span></span>
    - content: <span data-ttu-id="26ed5-112">使用率が低い仮想マシンのサイズを適切に設定する。</span><span class="sxs-lookup"><span data-stu-id="26ed5-112">Right-size underutilized virtual machines.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="26ed5-113">VM をスケールダウンすると、そのコストが削減されます。</span><span class="sxs-lookup"><span data-stu-id="26ed5-113">Scaling down a VM will reduce its cost.</span></span>
  - content: '<span data-ttu-id="26ed5-114">true または false: PaaS の場合は一般に IaaS よりも安価です。</span><span class="sxs-lookup"><span data-stu-id="26ed5-114">True or false: PaaS is generally less expensive than IaaS.</span></span>'
    choices:
    - content: <span data-ttu-id="26ed5-115">True</span><span class="sxs-lookup"><span data-stu-id="26ed5-115">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="26ed5-116">IaaS では、Azure をリソース専用にする必要がありますが、PaaS ではサービスの配信方法において Azure により柔軟性が与えられます。</span><span class="sxs-lookup"><span data-stu-id="26ed5-116">IaaS requires Azure to dedicate resources while PaaS give Azure more flexibility in how services are delivered.</span></span> <span data-ttu-id="26ed5-117">つまり、Azure によりハードウェアを効率的に運用できるため、PaaS サービスを IaaS よりも低コストで提供できます。</span><span class="sxs-lookup"><span data-stu-id="26ed5-117">This means Azure can fill and operate hardware efficiently and therefore offer PaaS services at a savings over IaaS.</span></span>
    - content: <span data-ttu-id="26ed5-118">False</span><span class="sxs-lookup"><span data-stu-id="26ed5-118">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="26ed5-119">通常、PaaS サービスの契約は、IaaS リソースよりも安価です。</span><span class="sxs-lookup"><span data-stu-id="26ed5-119">Generally, contracting for a PaaS service is less expensive than IaaS resources.</span></span>
