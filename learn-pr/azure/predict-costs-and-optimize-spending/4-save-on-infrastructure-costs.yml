  title: <span data-ttu-id="1be7c-104">インフラストラクチャ コストを節約する</span><span class="sxs-lookup"><span data-stu-id="1be7c-104">Save on infrastructure costs</span></span>
  questions:
  - content: <span data-ttu-id="1be7c-105">コスト節約のソリューションでは<b>ない</b>のはどれでしょうか?</span><span class="sxs-lookup"><span data-stu-id="1be7c-105">Which one of these is <b>not</b> a cost-saving solution?</span></span>
    choices:
    - content: <span data-ttu-id="1be7c-106">業務時間外に仮想マシンの割り当てを解除します。</span><span class="sxs-lookup"><span data-stu-id="1be7c-106">Deallocate virtual machines in off hours.</span></span>
      incorrectExplanation: <span data-ttu-id="1be7c-107">Azure Reserved Virtual Machine Instances の使用、業務時間外の仮想マシンの割り当て解除、使用率が低い仮想マシンの適切なサイズ設定、使用されていない仮想マシンの削除、PaaS や SaaS への移行はすべて、コスト節約ソリューションの例です。</span><span class="sxs-lookup"><span data-stu-id="1be7c-107">Using Azure Reserved Virtual Machine Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost-saving solutions.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1be7c-108">Azure Reserved Virtual Machine Instances を使用します。</span><span class="sxs-lookup"><span data-stu-id="1be7c-108">Use Azure Reserved Virtual Machine Instances.</span></span>
      incorrectExplanation: <span data-ttu-id="1be7c-109">Azure Reserved Virtual Machine Instances の使用、業務時間外の仮想マシンの割り当て解除、使用率が低い仮想マシンの適切なサイズ設定、使用されていない仮想マシンの削除、PaaS や SaaS への移行はすべて、コスト節約ソリューションの例です。</span><span class="sxs-lookup"><span data-stu-id="1be7c-109">Using Azure Reserved Virtual Machine Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost-saving solutions.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1be7c-110">受信メッセージに対して仮想マシンを負荷分散します。</span><span class="sxs-lookup"><span data-stu-id="1be7c-110">Load balance your virtual machines for incoming messages.</span></span>
      correctExplanation: <span data-ttu-id="1be7c-111">負荷分散は、パフォーマンスの最適化のために使用されます。</span><span class="sxs-lookup"><span data-stu-id="1be7c-111">Load balancing is used for performance optimization.</span></span> <span data-ttu-id="1be7c-112">Azure Reserved Virtual Machine Instances の使用、業務時間外の仮想マシンの割り当て解除、使用率が低い仮想マシンの適切なサイズ設定、使用されていない仮想マシンの削除、PaaS や SaaS への移行はすべて、コスト節約ソリューションの例です。</span><span class="sxs-lookup"><span data-stu-id="1be7c-112">Using Azure Reserved Virtual Machine Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost-saving solutions.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="1be7c-113">使用率が低い仮想マシンのサイズを適切に設定します。</span><span class="sxs-lookup"><span data-stu-id="1be7c-113">Right-size underutilized virtual machines.</span></span>
      incorrectExplanation: <span data-ttu-id="1be7c-114">Azure Reserved Virtual Machine Instances の使用、業務時間外の仮想マシンの割り当て解除、使用率が低い仮想マシンの適切なサイズ設定、使用されていない仮想マシンの削除、PaaS や SaaS への移行はすべて、コスト節約ソリューションの例です。</span><span class="sxs-lookup"><span data-stu-id="1be7c-114">Using Azure Reserved Virtual Machine Instances, deallocating virtual machines in off hours, right-sizing underutilized virtual machines, deleting unused virtual machines, and migrating to PaaS or SaaS are all examples of cost-saving solutions.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="1be7c-115">Azure アーキテクチャ センターとは、________:</span><span class="sxs-lookup"><span data-stu-id="1be7c-115">The Azure Architecture Center is ________:</span></span>
    choices:
    - content: <span data-ttu-id="1be7c-116">さまざまなアーキテクチャや Azure サービスにおけるベスト プラクティスだけでなく、アプリケーションの変換の発想を得る優れた場所です。</span><span class="sxs-lookup"><span data-stu-id="1be7c-116">A great place to get ideas for transforming your application, as well as best practices across a wide array of architectures and Azure services.</span></span>
      correctExplanation: <span data-ttu-id="1be7c-117">Azure アーキテクチャ センターでは、アプリの品質向上とコスト削減のための方法に関する提案が提供されます。</span><span class="sxs-lookup"><span data-stu-id="1be7c-117">The Azure Architecture Center will provide suggestions about ways to improve your app and save money.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="1be7c-118">インフラストラクチャについて話すことができる Microsoft シアトル キャンパスのビル。</span><span class="sxs-lookup"><span data-stu-id="1be7c-118">A building on the Microsoft Seattle campus where you can talk about infrastructure.</span></span>
      incorrectExplanation: <span data-ttu-id="1be7c-119">Azure に組み込まれたソフトウェア製品である Azure アーキテクチャ センターでは、アプリを向上させるための提案が提供されます。</span><span class="sxs-lookup"><span data-stu-id="1be7c-119">The Azure Architecture Center is a software product built into Azure that provides suggestions to improve your app.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="1be7c-120">Frank Lloyd Wright に関するクラウド ベースの美術館。</span><span class="sxs-lookup"><span data-stu-id="1be7c-120">A cloud-based museum to Frank Lloyd Wright.</span></span>
      incorrectExplanation: <span data-ttu-id="1be7c-121">Azure に組み込まれたソフトウェア製品である Azure アーキテクチャ センターでは、アプリを向上させるための提案が提供されます。</span><span class="sxs-lookup"><span data-stu-id="1be7c-121">The Azure Architecture Center is a software product built into Azure that provides suggestions to improve your app.</span></span>
      isCorrect: false
