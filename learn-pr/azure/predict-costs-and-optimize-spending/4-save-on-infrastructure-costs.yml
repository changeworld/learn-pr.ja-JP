quiz:
  title: 自分の知識をチェックする
  questions:
  - content: コスト節約のソリューションでは*ない*のはどれでしょうか?
    choices:
    - content: 業務時間外に仮想マシンの割り当てを解除する。
      isCorrect: false
      incorrectExplanation: これによりアカウントに課金される使用量が減り、コストが削減されます。
    - content: Azure Reserved Virtual Machine Instances を使用する。
      isCorrect: false
      incorrectExplanation: VM に恒常的なワークロードがあり、長期的なサービス契約にコミットできる場合、これは従量課金制よりも安価です。
    - content: 受信メッセージに対して仮想マシンを負荷分散する。
      isCorrect: true
      correctExplanation: 負荷分散は、コストの削減ではなく、パフォーマンスの最適化のために使用されます。
    - content: 使用率が低い仮想マシンのサイズを適切に設定する。
      isCorrect: false
      incorrectExplanation: VM をスケールダウンすると、そのコストが削減されます。
  - content: 'true または false: PaaS の場合は一般に IaaS よりも安価です。'
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: IaaS では、Azure をリソース専用にする必要がありますが、PaaS ではサービスの配信方法において Azure により柔軟性が与えられます。 つまり、Azure によりハードウェアを効率的に運用できるため、PaaS サービスを IaaS よりも低コストで提供できます。
    - content: "False"
      isCorrect: false
      incorrectExplanation: 通常、PaaS サービスの契約は、IaaS リソースよりも安価です。
