quiz:
  title: インフラストラクチャ コストを節約する
  questions:
  - content: コスト節約のソリューションでは<b>ない</b>のはどれでしょうか?
    choices:
    - content: 業務時間外に仮想マシンの割り当てを解除します。
      incorrectExplanation: Azure Reserved Virtual Machine Instances の使用、業務時間外の仮想マシンの割り当て解除、使用率が低い仮想マシンの適切なサイズ設定、使用されていない仮想マシンの削除、PaaS や SaaS への移行はすべて、コスト節約ソリューションの例です。
      isCorrect: false
    - content: Azure Reserved Virtual Machine Instances を使用します。
      incorrectExplanation: Azure Reserved Virtual Machine Instances の使用、業務時間外の仮想マシンの割り当て解除、使用率が低い仮想マシンの適切なサイズ設定、使用されていない仮想マシンの削除、PaaS や SaaS への移行はすべて、コスト節約ソリューションの例です。
      isCorrect: false
    - content: 受信メッセージに対して仮想マシンを負荷分散します。
      correctExplanation: 負荷分散は、パフォーマンスの最適化のために使用されます。 Azure Reserved Virtual Machine Instances の使用、業務時間外の仮想マシンの割り当て解除、使用率が低い仮想マシンの適切なサイズ設定、使用されていない仮想マシンの削除、PaaS や SaaS への移行はすべて、コスト節約ソリューションの例です。
      isCorrect: true
    - content: 使用率が低い仮想マシンのサイズを適切に設定します。
      incorrectExplanation: Azure Reserved Virtual Machine Instances の使用、業務時間外の仮想マシンの割り当て解除、使用率が低い仮想マシンの適切なサイズ設定、使用されていない仮想マシンの削除、PaaS や SaaS への移行はすべて、コスト節約ソリューションの例です。
      isCorrect: false
  - content: 'Azure アーキテクチャ センターとは、________:'
    choices:
    - content: さまざまなアーキテクチャや Azure サービスにおけるベスト プラクティスだけでなく、アプリケーションの変換の発想を得る優れた場所です。
      correctExplanation: Azure アーキテクチャ センターでは、アプリの品質向上とコスト削減のための方法に関する提案が提供されます。
      isCorrect: true
    - content: インフラストラクチャについて話すことができる Microsoft シアトル キャンパスのビル。
      incorrectExplanation: Azure に組み込まれたソフトウェア製品である Azure アーキテクチャ センターでは、アプリを向上させるための提案が提供されます。
      isCorrect: false
    - content: Frank Lloyd Wright に関するクラウド ベースの美術館。
      incorrectExplanation: Azure に組み込まれたソフトウェア製品である Azure アーキテクチャ センターでは、アプリを向上させるための提案が提供されます。
      isCorrect: false
