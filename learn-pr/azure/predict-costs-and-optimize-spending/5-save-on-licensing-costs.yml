quiz:
  title: 自分の知識をチェックする
  questions:
  - content: '正誤問題: Windows Server ライセンスを既にお持ちの場合、Azure でもう一度そのライセンスの料金を支払う必要があります。'
    choices:
    - content: ○
      isCorrect: false
      incorrectExplanation: 特定の状況では、Windows Sever 向けハイブリッド特典を利用し、Linux 料金のみを支払うことができます。
    - content: ×
      isCorrect: true
      correctExplanation: 特定の状況では、Windows Sever 向けハイブリッド特典を利用し、Linux 料金のみを支払うことができます。
  - content: '正誤問題: Azure には、テスト サーバーや開発サーバーでコストを節約するオプションがあります。'
    choices:
    - content: ○
      isCorrect: true
      correctExplanation: Azure Enterprise Dev/Test および Azure 開発テスト用の従量課金制プランの特典ではいくつかの割引が適用されます。特に Windows ワークロードの場合、ライセンス料金が不要となり、仮想マシン用の Linux 料金でのみ課金されます。 これは SQL Server や、Visual Studio サブスクリプションの対象となるその他の Microsoft ソフトウェアにも適用されます。
    - content: ×
      isCorrect: false
      incorrectExplanation: Azure Enterprise Dev/Test および Azure 開発テスト用の従量課金制プランの特典ではいくつかの割引が適用されます。特に Windows ワークロードの場合、ライセンス料金が不要となり、仮想マシン用の Linux 料金でのみ課金されます。 これは SQL Server や、Visual Studio サブスクリプションの対象となるその他の Microsoft ソフトウェアにも適用されます。
