quiz:
  title: ライセンス コストを節約する
  questions:
    - content: Windows Server ライセンスが既にある場合、Azure でもう一度料金を支払う必要があります。
      choices:
        - content: はい
          incorrectExplanation: 特定の状況では、Windows Sever 向けハイブリッド特典を利用し、Linux 料金のみを支払うことができます。
          isCorrect: false
        - content: いいえ
          correctExplanation: 特定の状況では、Windows Sever 向けハイブリッド特典を利用し、Linux 料金のみを支払うことができます。
          isCorrect: true
    - content: Azure では、テストおよび開発サーバーにかかるコストを節約することできます。
      choices:
        - content: はい
          correctExplanation: Azure Enterprise Dev/Test および Azure 開発テスト用の従量課金制プランの特典ではいくつかの割引が適用されます。特に Windows ワークロードの場合、ライセンス料金が不要となり、仮想マシン用の Linux 料金でのみ課金されます。 これは SQL Server や、Visual Studio サブスクリプションの対象となるその他の Microsoft ソフトウェアにも適用されます。
          isCorrect: true
        - content: いいえ
          incorrectExplanation: Enterprise Dev/Test および開発テスト用の従量課金制プランの特典ではいくつかの割引が適用されます。特に Windows ワークロードの場合、ライセンス料金が不要となり、仮想マシン用の Linux 料金でのみ課金されます。 これは SQL Server や、Visual Studio サブスクリプションの対象となるその他の Microsoft ソフトウェアにも適用されます。
          isCorrect: false