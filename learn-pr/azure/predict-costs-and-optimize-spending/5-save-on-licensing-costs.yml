quiz:
  title: <span data-ttu-id="6090e-104">ライセンス コストを節約する</span><span class="sxs-lookup"><span data-stu-id="6090e-104">Save on licensing costs</span></span>
  questions:
  - content: <span data-ttu-id="6090e-105">Windows Server ライセンスが既にある場合、Azure でもう一度料金を支払う必要があります。</span><span class="sxs-lookup"><span data-stu-id="6090e-105">If you already have Windows Server licenses, you have to pay for them again on Azure.</span></span>
    choices:
    - content: <span data-ttu-id="6090e-106">True</span><span class="sxs-lookup"><span data-stu-id="6090e-106">True</span></span>
      incorrectExplanation: <span data-ttu-id="6090e-107">特定の状況では、Windows Sever 向けハイブリッド特典を利用し、Linux 料金のみを支払うことができます。</span><span class="sxs-lookup"><span data-stu-id="6090e-107">Under certain circumstances, you can utilize the hybrid benefit for Windows Sever and pay only the Linux rate.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6090e-108">False</span><span class="sxs-lookup"><span data-stu-id="6090e-108">False</span></span>
      correctExplanation: <span data-ttu-id="6090e-109">特定の状況では、Windows Sever 向けハイブリッド特典を利用し、Linux 料金のみを支払うことができます。</span><span class="sxs-lookup"><span data-stu-id="6090e-109">Under certain circumstances, you can utilize the hybrid benefit for Windows Sever and pay only the Linux rate.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="6090e-110">Azure では、テストおよび開発サーバーにかかるコストを節約することできます。</span><span class="sxs-lookup"><span data-stu-id="6090e-110">Azure has money-saving options for test and development servers.</span></span>
    choices:
    - content: <span data-ttu-id="6090e-111">True</span><span class="sxs-lookup"><span data-stu-id="6090e-111">True</span></span>
      correctExplanation: <span data-ttu-id="6090e-112">Azure Enterprise Dev/Test および Azure 開発テスト用の従量課金制プランの特典ではいくつかの割引が適用されます。特に Windows ワークロードの場合、ライセンス料金が不要となり、仮想マシン用の Linux 料金でのみ課金されます。</span><span class="sxs-lookup"><span data-stu-id="6090e-112">Yes, the Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="6090e-113">これは SQL Server や、Visual Studio サブスクリプションの対象となるその他の Microsoft ソフトウェアにも適用されます。</span><span class="sxs-lookup"><span data-stu-id="6090e-113">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6090e-114">False</span><span class="sxs-lookup"><span data-stu-id="6090e-114">False</span></span>
      incorrectExplanation: <span data-ttu-id="6090e-115">Enterprise Dev/Test および開発テスト用の従量課金制プランの特典ではいくつかの割引が適用されます。特に Windows ワークロードの場合、ライセンス料金が不要となり、仮想マシン用の Linux 料金でのみ課金されます。</span><span class="sxs-lookup"><span data-stu-id="6090e-115">The Enterprise Dev/Test and Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="6090e-116">これは SQL Server や、Visual Studio サブスクリプションの対象となるその他の Microsoft ソフトウェアにも適用されます。</span><span class="sxs-lookup"><span data-stu-id="6090e-116">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
      isCorrect: false
