  questions:
  - content: <span data-ttu-id="75da5-105">Windows Server ライセンスが既にある場合、Azure でもう一度料金を支払う必要があります。</span><span class="sxs-lookup"><span data-stu-id="75da5-105">If you already have Windows Server licenses, you have to pay for them again on Azure.</span></span>
    choices:
    - content: <span data-ttu-id="75da5-106">True</span><span class="sxs-lookup"><span data-stu-id="75da5-106">True</span></span>
      incorrectExplanation: <span data-ttu-id="75da5-107">特定の状況では、Windows Sever 向けハイブリッド特典を利用し、Linux 料金のみを支払うことができます。</span><span class="sxs-lookup"><span data-stu-id="75da5-107">Under certain circumstances, you can utilize the hybrid benefit for Windows Sever and pay only the Linux rate.</span></span>
      isCorrect: false
