quiz:
  title: <span data-ttu-id="95e1c-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="95e1c-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="95e1c-105">正誤問題: Windows Server ライセンスを既にお持ちの場合、Azure でもう一度そのライセンスの料金を支払う必要があります。</span><span class="sxs-lookup"><span data-stu-id="95e1c-105">True or false: If you already have Windows Server licenses, you have to pay for them again on Azure.</span></span>'
    choices:
    - content: <span data-ttu-id="95e1c-106">○</span><span class="sxs-lookup"><span data-stu-id="95e1c-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="95e1c-107">特定の状況では、Windows Sever 向けハイブリッド特典を利用し、Linux 料金のみを支払うことができます。</span><span class="sxs-lookup"><span data-stu-id="95e1c-107">Under certain circumstances, you can utilize the hybrid benefit for Windows Server and pay only the Linux rate.</span></span>
    - content: <span data-ttu-id="95e1c-108">×</span><span class="sxs-lookup"><span data-stu-id="95e1c-108">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="95e1c-109">特定の状況では、Windows Sever 向けハイブリッド特典を利用し、Linux 料金のみを支払うことができます。</span><span class="sxs-lookup"><span data-stu-id="95e1c-109">Under certain circumstances, you can utilize the hybrid benefit for Windows Server and pay only the Linux rate.</span></span>
  - content: '<span data-ttu-id="95e1c-110">正誤問題: Azure には、テスト サーバーや開発サーバーでコストを節約するオプションがあります。</span><span class="sxs-lookup"><span data-stu-id="95e1c-110">True or false: Azure has money-saving options for test and development servers.</span></span>'
    choices:
    - content: <span data-ttu-id="95e1c-111">○</span><span class="sxs-lookup"><span data-stu-id="95e1c-111">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="95e1c-112">Azure Enterprise Dev/Test および Azure 開発テスト用の従量課金制プランの特典ではいくつかの割引が適用されます。特に Windows ワークロードの場合、ライセンス料金が不要となり、仮想マシン用の Linux 料金でのみ課金されます。</span><span class="sxs-lookup"><span data-stu-id="95e1c-112">The Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="95e1c-113">これは SQL Server や、Visual Studio サブスクリプションの対象となるその他の Microsoft ソフトウェアにも適用されます。</span><span class="sxs-lookup"><span data-stu-id="95e1c-113">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
    - content: <span data-ttu-id="95e1c-114">×</span><span class="sxs-lookup"><span data-stu-id="95e1c-114">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="95e1c-115">Azure Enterprise Dev/Test および Azure 開発テスト用の従量課金制プランの特典ではいくつかの割引が適用されます。特に Windows ワークロードの場合、ライセンス料金が不要となり、仮想マシン用の Linux 料金でのみ課金されます。</span><span class="sxs-lookup"><span data-stu-id="95e1c-115">The Azure Enterprise Dev/Test and Azure Pay-As-You-Go Dev/Test benefits give you several discounts, most notably for Windows workloads, eliminating license charges and billing you only at the Linux rate for virtual machines.</span></span> <span data-ttu-id="95e1c-116">これは SQL Server や、Visual Studio サブスクリプションの対象となるその他の Microsoft ソフトウェアにも適用されます。</span><span class="sxs-lookup"><span data-stu-id="95e1c-116">This also applies to SQL Server and any other Microsoft software that is covered under a Visual Studio subscription.</span></span>
