quiz:
  title: Computer Vision テスト
  questions:
  - content: コンピューター ビジョンで識別されないのは、どのような種類の良く知られた画像ですか？
    choices:
    - content: 'ランドマーク '
      isCorrect: false
    - content: 有名人
      isCorrect: false
    - content: ムービー
      isCorrect: true
  - content: 画像を分析するときに受信するのにどのビジュアル機能を選択しますか。
    choices:
    - content: 図形
      isCorrect: true
    - content: 画像カテゴリ
      isCorrect: false
    - content: タグ
      isCorrect: false
    - content: 説明テキスト
      isCorrect: false
    - content: 顔
      isCorrect: false
    - content: 色
      isCorrect: false
    - content: 成人向けや際どいコンテンツ
      isCorrect: false
  - content: スマートトリミングの作用
    choices:
    - content: 左上から画像をトリミング
      isCorrect: false
    - content: 目的の箇所に基づいた画像のトリミング (顔、オブジェクトにフォーカス、その他)
      isCorrect: true
