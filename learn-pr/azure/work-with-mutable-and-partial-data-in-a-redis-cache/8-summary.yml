quiz:
  title: <span data-ttu-id="7d352-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="7d352-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="7d352-105">Redis トランザクション内のコマンドが失敗すると、どうなりますか?</span><span class="sxs-lookup"><span data-stu-id="7d352-105">What happens if a command in a Redis transaction fails?</span></span>
    choices:
    - content: <span data-ttu-id="7d352-106">コマンドが正しくない構文でキューに登録されている場合、トランザクションの実行を試みると、それは自動的に破棄されます。</span><span class="sxs-lookup"><span data-stu-id="7d352-106">If a command is queued with incorrect syntax, the transaction will be automatically discarded if you try to execute it.</span></span> <span data-ttu-id="7d352-107">実行中にコマンドが失敗した場合、トランザクションは通常どおりに完了します。</span><span class="sxs-lookup"><span data-stu-id="7d352-107">If a command fails during execution, the transaction will complete as normal.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7d352-108">Redis では、実行中に失敗したコマンドによってトランザクションが停止されることはありません。</span><span class="sxs-lookup"><span data-stu-id="7d352-108">In Redis, commands that fail during execution do not stop a transaction.</span></span> <span data-ttu-id="7d352-109">キューに登録されたコマンドの構文が正しくないと、トランザクションは実行されません。</span><span class="sxs-lookup"><span data-stu-id="7d352-109">Commands queued with incorrect syntax will prevent the transaction from being executed.</span></span>
    - content: <span data-ttu-id="7d352-110">失敗したコマンドより前のコマンドは引き続き実行されますが、失敗したコマンドより後のコマンドは実行されません。</span><span class="sxs-lookup"><span data-stu-id="7d352-110">Commands prior to the failing command will still be executed, but those after the failing command will not be.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7d352-111">トランザクションでは、失敗したコマンドによって、そのコマンドより後のコマンドは実行が妨げられます。</span><span class="sxs-lookup"><span data-stu-id="7d352-111">A failing command in a transaction will not prevent later commands from being executed.</span></span>
    - content: <span data-ttu-id="7d352-112">トランザクション全体はロールバックされます。</span><span class="sxs-lookup"><span data-stu-id="7d352-112">The entire transaction will be rolled back.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7d352-113">Redis ではトランザクションのロールバックはサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="7d352-113">Redis does not support transaction rollbacks.</span></span>
    - content: <span data-ttu-id="7d352-114">接続は中止されます。</span><span class="sxs-lookup"><span data-stu-id="7d352-114">The connection will be aborted.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7d352-115">コマンドが失敗しても、Redis の接続は中断されません。</span><span class="sxs-lookup"><span data-stu-id="7d352-115">Failed commands do not cause a Redis connection to be aborted.</span></span>
  - content: <span data-ttu-id="7d352-116">データの有効期限を管理する Redis コマンドは、次のうちのどれですか?</span><span class="sxs-lookup"><span data-stu-id="7d352-116">Which of the following is a Redis command for managing data expiration?</span></span>
    choices:
    - content: <span data-ttu-id="7d352-117">DEL</span><span class="sxs-lookup"><span data-stu-id="7d352-117">DEL</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7d352-118">DEL はキーを削除するために使用されます。</span><span class="sxs-lookup"><span data-stu-id="7d352-118">DEL is used to delete keys.</span></span>
    - content: <span data-ttu-id="7d352-119">DISCARD</span><span class="sxs-lookup"><span data-stu-id="7d352-119">DISCARD</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7d352-120">DISCARD はトランザクションをその実行前にキャンセルするために使用されます。</span><span class="sxs-lookup"><span data-stu-id="7d352-120">DISCARD is used to cancel a transaction prior to its execution.</span></span>
    - content: <span data-ttu-id="7d352-121">TIMEOUT</span><span class="sxs-lookup"><span data-stu-id="7d352-121">TIMEOUT</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7d352-122">TIMEOUT は有効な Redis コマンドではありません。</span><span class="sxs-lookup"><span data-stu-id="7d352-122">TIMEOUT is not a valid Redis command.</span></span>
    - content: <span data-ttu-id="7d352-123">EXPIRE</span><span class="sxs-lookup"><span data-stu-id="7d352-123">EXPIRE</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7d352-124">EXPIRE はキーの期限切れのタイムアウトを秒単位で設定するのに使用されます。</span><span class="sxs-lookup"><span data-stu-id="7d352-124">EXPIRE is used to set the expiration timeout of a key in seconds.</span></span>
  - content: <span data-ttu-id="7d352-125">ご利用の Redis キャッシュは、**volatile-ttl** 削除ポリシーを使用して構成されます。</span><span class="sxs-lookup"><span data-stu-id="7d352-125">Your Redis cache is configured with the **volatile-ttl** evicition policy.</span></span> <span data-ttu-id="7d352-126">それがメモリ不足になったために、新しいキーの挿入を試みる場合、既存のキーのうちどれが削除されますか?</span><span class="sxs-lookup"><span data-stu-id="7d352-126">If it runs out of memory and you try to insert a new key, which existing key is removed?</span></span>
    choices:
    - content: <span data-ttu-id="7d352-127">最も長く使われていないキーです。</span><span class="sxs-lookup"><span data-stu-id="7d352-127">The least recently used key.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7d352-128">これは **allkeys-lru** 削除ポリシーの動作です。</span><span class="sxs-lookup"><span data-stu-id="7d352-128">This is the behavior of the **allkeys-lru** eviction policy.</span></span>
    - content: <span data-ttu-id="7d352-129">ランダム キーです。</span><span class="sxs-lookup"><span data-stu-id="7d352-129">A random key.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7d352-130">これは **alkeys-random** ポリシーの動作です。</span><span class="sxs-lookup"><span data-stu-id="7d352-130">This is the behavior of the **alkeys-random** policy.</span></span>
    - content: <span data-ttu-id="7d352-131">次に期限切れになるキーです。</span><span class="sxs-lookup"><span data-stu-id="7d352-131">The key that would next expire.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="7d352-132">**volatile ttl:** では、存続時間が最短のキーが削除されます。</span><span class="sxs-lookup"><span data-stu-id="7d352-132">**volatile-ttl** removes the key with the shortest time-to-live.</span></span>
    - content: <span data-ttu-id="7d352-133">有効期限が構成されているキーの中から選択された、ランダム キーです。</span><span class="sxs-lookup"><span data-stu-id="7d352-133">A random key, selected from keys that have been configured to expire.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="7d352-134">これは **volatile-random** ポリシーの動作です。</span><span class="sxs-lookup"><span data-stu-id="7d352-134">This is the behavior of the **volatile-random** policy.</span></span>
