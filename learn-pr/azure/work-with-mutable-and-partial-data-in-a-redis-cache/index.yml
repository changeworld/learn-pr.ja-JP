title: Azure Redis Cache 内の変更可能なデータおよび部分的なデータを操作する
summary: Azure Redis Cache を使用して頻繁にアクセスするデータを格納する。 トランザクションを作成し、メモリを管理し、キャッシュ アサイド パターンを使用する方法について学習します。
abstract: >
  このモジュールでは、次のことを行います。

  - 複数の操作をトランザクションにグループ化する

  - ご利用のデータの有効期限を設定する

  - メモリ不足の状態を管理する

  - キャッシュ アサイド パターンを使用する

  - .NET Core コンソール アプリケーションで ServiceStack.Redis パッケージを使用する
prerequisites: >
  - アプリ開発を体験する

  - アプリでデータを使用した経験

  - Azure Redis Cache の基本的な理解

  - .NET に関する基本的な知識
