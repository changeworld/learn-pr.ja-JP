quiz:
  title: '<span data-ttu-id="cdb29-104">知識チェック: Azure 用の開発環境を準備する</span><span class="sxs-lookup"><span data-stu-id="cdb29-104">Knowledge check: Prepare your development environment for Azure</span></span>'
  questions:
  - content: <span data-ttu-id="cdb29-105">Visual Studio Code は、どのオペレーティング システムをサポートしていますか。</span><span class="sxs-lookup"><span data-stu-id="cdb29-105">Visual Studio Code supports which operating system?</span></span>
    choices:
    - content: <span data-ttu-id="cdb29-106">Linux</span><span class="sxs-lookup"><span data-stu-id="cdb29-106">Linux</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cdb29-107">Visual Studio Code はクロスプラットフォームであり、Linux、macOS、および Windows をサポートしています。</span><span class="sxs-lookup"><span data-stu-id="cdb29-107">Visual Studio Code is cross-platform and supports Linux, macOS, and Windows.</span></span>
    - content: <span data-ttu-id="cdb29-108">macOS</span><span class="sxs-lookup"><span data-stu-id="cdb29-108">macOS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cdb29-109">Visual Studio Code はクロスプラットフォームであり、Linux、macOS、および Windows をサポートしています。</span><span class="sxs-lookup"><span data-stu-id="cdb29-109">Visual Studio Code is cross-platform and supports Linux, macOS, and Windows.</span></span>
    - content: <span data-ttu-id="cdb29-110">Windows</span><span class="sxs-lookup"><span data-stu-id="cdb29-110">Windows</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cdb29-111">Visual Studio Code はクロスプラットフォームであり、Linux、macOS、および Windows をサポートしています。</span><span class="sxs-lookup"><span data-stu-id="cdb29-111">Visual Studio Code is cross-platform and supports Linux, macOS, and Windows.</span></span>
    - content: <span data-ttu-id="cdb29-112">上記のすべて</span><span class="sxs-lookup"><span data-stu-id="cdb29-112">All of the above</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cdb29-113">Visual Studio Code はクロスプラットフォームであり、Linux、macOS、および Windows をサポートしています。</span><span class="sxs-lookup"><span data-stu-id="cdb29-113">Visual Studio Code is cross-platform and supports Linux, macOS, and Windows.</span></span>
  - content: <span data-ttu-id="cdb29-114">Microsoft は、次のどのエディター/IDE 向けに Azure 拡張を提供していますか。</span><span class="sxs-lookup"><span data-stu-id="cdb29-114">Microsoft supplies an Azure extension for which of the following editor/IDE?</span></span>
    choices:
    - content: <span data-ttu-id="cdb29-115">Eclipse</span><span class="sxs-lookup"><span data-stu-id="cdb29-115">Eclipse</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cdb29-116">Azure 開発に使用するツールはユーザーが選択します。Microsoft は、Eclipse、Visual Studio 2017、Visual Studio for Mac、Visual Studio Code 向けに Azure 統合を提供しています。</span><span class="sxs-lookup"><span data-stu-id="cdb29-116">You choose which tool you want to use for Azure development, Microsoft provides Azure integration for Eclipse, Visual Studio 2017, Visual Studio for Mac, and Visual Studio Code.</span></span>
    - content: <span data-ttu-id="cdb29-117">Visual Studio</span><span class="sxs-lookup"><span data-stu-id="cdb29-117">Visual Studio</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cdb29-118">Azure 開発に使用するツールはユーザーが選択します。Microsoft は、Eclipse、Visual Studio 2017、Visual Studio for Mac、Visual Studio Code 向けに Azure 統合を提供しています。</span><span class="sxs-lookup"><span data-stu-id="cdb29-118">You choose which tool you want to use for Azure development, Microsoft provides Azure integration for Eclipse, Visual Studio 2017, Visual Studio for Mac, and Visual Studio Code.</span></span>
    - content: <span data-ttu-id="cdb29-119">Visual Studio Code</span><span class="sxs-lookup"><span data-stu-id="cdb29-119">Visual Studio Code</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cdb29-120">Azure 開発に使用するツールはユーザーが選択します。Microsoft は、Eclipse、Visual Studio 2017、Visual Studio for Mac、Visual Studio Code 向けに Azure 統合を提供しています。</span><span class="sxs-lookup"><span data-stu-id="cdb29-120">You choose which tool you want to use for Azure development, Microsoft provides Azure integration for Eclipse, Visual Studio 2017, Visual Studio for Mac, and Visual Studio Code.</span></span>
    - content: <span data-ttu-id="cdb29-121">上記のすべて</span><span class="sxs-lookup"><span data-stu-id="cdb29-121">All of the above</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cdb29-122">Azure 開発に使用するツールはユーザーが選択します。Microsoft は、Eclipse、Visual Studio 2017、Visual Studio for Mac、Visual Studio Code 向けに Azure 統合を提供しています。</span><span class="sxs-lookup"><span data-stu-id="cdb29-122">You choose which tool you want to use for Azure development, Microsoft provides Azure integration for Eclipse, Visual Studio 2017, Visual Studio for Mac, and Visual Studio Code.</span></span>
