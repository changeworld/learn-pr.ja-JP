quiz:
  title: '<span data-ttu-id="b5914-104">知識チェック: Azure 用の開発環境を準備する</span><span class="sxs-lookup"><span data-stu-id="b5914-104">Knowledge check: Prepare your development environment for Azure</span></span>'
  questions:
  - content: <span data-ttu-id="b5914-105">Visual Studio Code は、どのオペレーティング システムをサポートしていますか。</span><span class="sxs-lookup"><span data-stu-id="b5914-105">Visual Studio Code supports which operating system?</span></span>
    choices:
    - content: <span data-ttu-id="b5914-106">Linux</span><span class="sxs-lookup"><span data-stu-id="b5914-106">Linux</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b5914-107">Visual Studio Code はクロスプラットフォームであり、Linux、macOS、および Windows をサポートしています。</span><span class="sxs-lookup"><span data-stu-id="b5914-107">Visual Studio Code is cross-platform and supports Linux, macOS, and Windows.</span></span>
    - content: <span data-ttu-id="b5914-108">macOS</span><span class="sxs-lookup"><span data-stu-id="b5914-108">macOS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b5914-109">Visual Studio Code はクロスプラットフォームであり、Linux、macOS、および Windows をサポートしています。</span><span class="sxs-lookup"><span data-stu-id="b5914-109">Visual Studio Code is cross-platform and supports Linux, macOS, and Windows.</span></span>
    - content: <span data-ttu-id="b5914-110">Windows</span><span class="sxs-lookup"><span data-stu-id="b5914-110">Windows</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b5914-111">Visual Studio Code はクロスプラットフォームであり、Linux、macOS、および Windows をサポートしています。</span><span class="sxs-lookup"><span data-stu-id="b5914-111">Visual Studio Code is cross-platform and supports Linux, macOS, and Windows.</span></span>
    - content: <span data-ttu-id="b5914-112">上記のすべて</span><span class="sxs-lookup"><span data-stu-id="b5914-112">All of the above</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b5914-113">Visual Studio Code はクロスプラットフォームであり、Linux、macOS、および Windows をサポートしています。</span><span class="sxs-lookup"><span data-stu-id="b5914-113">Visual Studio Code is cross-platform and supports Linux, macOS, and Windows.</span></span>
  - content: <span data-ttu-id="b5914-114">Microsoft は、次のどのエディター/IDE 向けに Azure 拡張を提供していますか。</span><span class="sxs-lookup"><span data-stu-id="b5914-114">Microsoft supplies an Azure extension for which of the following editor/IDE?</span></span>
    choices:
    - content: <span data-ttu-id="b5914-115">Eclipse</span><span class="sxs-lookup"><span data-stu-id="b5914-115">Eclipse</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b5914-116">Azure 開発に使用するツールはユーザーが選択します。Microsoft は、Eclipse、Visual Studio 2017、Visual Studio for Mac、Visual Studio Code 向けに Azure 統合を提供しています。</span><span class="sxs-lookup"><span data-stu-id="b5914-116">You choose which tool you want to use for Azure development, Microsoft provides Azure integration for Eclipse, Visual Studio 2017, Visual Studio for Mac, and Visual Studio Code.</span></span>
    - content: <span data-ttu-id="b5914-117">Visual Studio</span><span class="sxs-lookup"><span data-stu-id="b5914-117">Visual Studio</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b5914-118">Azure 開発に使用するツールはユーザーが選択します。Microsoft は、Eclipse、Visual Studio 2017、Visual Studio for Mac、Visual Studio Code 向けに Azure 統合を提供しています。</span><span class="sxs-lookup"><span data-stu-id="b5914-118">You choose which tool you want to use for Azure development, Microsoft provides Azure integration for Eclipse, Visual Studio 2017, Visual Studio for Mac, and Visual Studio Code.</span></span>
    - content: <span data-ttu-id="b5914-119">Visual Studio Code</span><span class="sxs-lookup"><span data-stu-id="b5914-119">Visual Studio Code</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b5914-120">Azure 開発に使用するツールはユーザーが選択します。Microsoft は、Eclipse、Visual Studio 2017、Visual Studio for Mac、Visual Studio Code 向けに Azure 統合を提供しています。</span><span class="sxs-lookup"><span data-stu-id="b5914-120">You choose which tool you want to use for Azure development, Microsoft provides Azure integration for Eclipse, Visual Studio 2017, Visual Studio for Mac, and Visual Studio Code.</span></span>
    - content: <span data-ttu-id="b5914-121">上記のすべて</span><span class="sxs-lookup"><span data-stu-id="b5914-121">All of the above</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b5914-122">Azure 開発に使用するツールはユーザーが選択します。Microsoft は、Eclipse、Visual Studio 2017、Visual Studio for Mac、Visual Studio Code 向けに Azure 統合を提供しています。</span><span class="sxs-lookup"><span data-stu-id="b5914-122">You choose which tool you want to use for Azure development, Microsoft provides Azure integration for Eclipse, Visual Studio 2017, Visual Studio for Mac, and Visual Studio Code.</span></span>
