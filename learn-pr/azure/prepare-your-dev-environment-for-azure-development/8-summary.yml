quiz:
  title: '知識チェック: Azure 用の開発環境を準備する'
  questions:
  - content: Visual Studio Code は、どのオペレーティング システムをサポートしていますか。
    choices:
    - content: Linux
      isCorrect: false
      incorrectExplanation: Visual Studio Code はクロスプラットフォームであり、Linux、macOS、および Windows をサポートしています。
    - content: macOS
      isCorrect: false
      incorrectExplanation: Visual Studio Code はクロスプラットフォームであり、Linux、macOS、および Windows をサポートしています。
    - content: Windows
      isCorrect: false
      incorrectExplanation: Visual Studio Code はクロスプラットフォームであり、Linux、macOS、および Windows をサポートしています。
    - content: 上記のすべて
      isCorrect: true
      correctExplanation: Visual Studio Code はクロスプラットフォームであり、Linux、macOS、および Windows をサポートしています。
  - content: Microsoft は、次のどのエディター/IDE 向けに Azure 拡張を提供していますか。
    choices:
    - content: Eclipse
      isCorrect: false
      incorrectExplanation: Azure 開発に使用するツールはユーザーが選択します。Microsoft は、Eclipse、Visual Studio 2017、Visual Studio for Mac、Visual Studio Code 向けに Azure 統合を提供しています。
    - content: Visual Studio
      isCorrect: false
      incorrectExplanation: Azure 開発に使用するツールはユーザーが選択します。Microsoft は、Eclipse、Visual Studio 2017、Visual Studio for Mac、Visual Studio Code 向けに Azure 統合を提供しています。
    - content: Visual Studio Code
      isCorrect: false
      incorrectExplanation: Azure 開発に使用するツールはユーザーが選択します。Microsoft は、Eclipse、Visual Studio 2017、Visual Studio for Mac、Visual Studio Code 向けに Azure 統合を提供しています。
    - content: 上記のすべて
      isCorrect: true
      correctExplanation: Azure 開発に使用するツールはユーザーが選択します。Microsoft は、Eclipse、Visual Studio 2017、Visual Studio for Mac、Visual Studio Code 向けに Azure 統合を提供しています。
