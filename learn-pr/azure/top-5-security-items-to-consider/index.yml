summary: このモジュールでは、Azure で Web アプリケーションのセキュリティを確保する方法、そして、最も一般的で危険な Web アプリケーション攻撃からアプリを守る方法を学びます。
abstract: >
  このモジュールでは、次のことを行います。
   - Azure Security Center を使用する
   - アプリケーションの入出力を確認する
   - シークレットを Key Vault に格納する
   - 最新バージョンのフレームワークとセキュリティ機能を使っていることを確認する
   - プログラムの依存関係やライブラリが安全に使用できることを確認する
