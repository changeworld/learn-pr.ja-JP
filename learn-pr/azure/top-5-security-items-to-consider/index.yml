abstract: |
  このモジュールでは、次のことを行います。
   - Azure Security Center の使用
   - アプリケーションの入力と出力を確認します。
   - Key Vault にシークレットを格納します。
   - お使いの framework とそのセキュリティ機能の最新バージョンを使用していることを確認します。
   - プログラムの依存関係やライブラリが安全に使用できることを確認します。
