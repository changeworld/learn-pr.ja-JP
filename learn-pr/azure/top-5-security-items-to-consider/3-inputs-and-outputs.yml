quiz:
  title: サポート技術情報の確認 - Azure Security center
  questions:
    - content: 次のデータ ソースのうちを検証する必要でしょうか。
      choices:
        - content: データをサード パーティの API。
          isCorrect: false
          incorrectExplanation: これは、検証する必要がある多くのソースの 1 つにすぎません。
        - content: URL パラメーターからのデータ。
          isCorrect: false
          incorrectExplanation: これは、検証する必要がある多くのソースの 1 つです。
        - content: データ入力フィールドを使用して、ユーザーから収集されます。
          isCorrect: false
          incorrectExplanation: これは、検証する必要がある多くのソースの 1 つにすぎません。
        - content: 上記のすべて。
          isCorrect: true
          correctExplanation: そうです。 これらのデータ ソースのすべてを検証する必要があります。  変更されたすべてのデータを信頼しません。
    - content: 出力をエンコードする必要がある、次のデータのでしょうか。
      choices:
        - content: データベースに保存されるデータ
          isCorrect: false
          incorrectExplanation: データベースに保存されるデータは、データが適切に検証する必要がありますが出力をエンコードする必要はありません。
        - content: 画面に出力されるデータ
          isCorrect: true
          correctExplanation: 正しいデータ画面に出力を常にする必要があるコードとして解釈されることを確実にエンコードされます。
        - content: サード パーティの API に送信されるデータ
          isCorrect: false
          incorrectExplanation: サード パーティの API に送信されるデータは、データが適切に検証する必要があります、出力をエンコードする必要はありません。
        - content: URL パラメーターのデータ
          isCorrect: false
          incorrectExplanation: URL パラメーターからのデータは、アプリケーションで使用される前に検証する必要があるがそれを出力にエンコードする必要はありません。
    - content: パラメーター化されたクエリ (SQL でストアド プロシージャ) は、ために、データベースと通信するためのより安全な選択肢では常に。
      choices:
        - content: インライン データベース コマンドより系統的なしたがってユーザーの混乱が少なくします。
          isCorrect: false
          incorrectExplanation: コードの組織は、パラメーター化クエリでインライン SQL より安全である理由ではありません。
        - content: 良い可視性を確保、ストアド プロシージャ内のスクリプトのアウトラインのクリアがあります。
          isCorrect: false
          incorrectExplanation: スクリプトのアウトラインの消去は、パラメーター化クエリでインライン SQL より安全である理由ではありません。
        - content: ハッカーは、SQL でプログラミングする方法を理解していません。
          isCorrect: false
          incorrectExplanation: 多くのハッカー SQL の知識は、これは適切な応答ではありません。
        - content: パラメーター化クエリでは、つまり、変数の代わりに送信するコードの機会を回避して、クエリを実行する前に変数を置き換えてください。
          isCorrect: true
          correctExplanation: 'パラメーター化クエリで使用されるパラメーターのフィールドは、コードではなく、インジェクションに対する脆弱性から保護するデータとして扱われます。 パラメーター化クエリを実装する方法の詳細についてを参照してください、 [OWASP クエリ パラメーター化のチート シート]( https://www.owasp.org/index.php/Query_Parameterization_Cheat_Sheet)します。'