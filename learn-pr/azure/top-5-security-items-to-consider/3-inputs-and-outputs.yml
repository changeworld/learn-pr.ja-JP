quiz:
  title: <span data-ttu-id="d81d4-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="d81d4-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="d81d4-105">検証の必要があるデータ ソースは次のどれでしょうか?</span><span class="sxs-lookup"><span data-stu-id="d81d4-105">Which of the following data sources need to be validated?</span></span>
    choices:
    - content: <span data-ttu-id="d81d4-106">サード パーティ製 API からのデータ</span><span class="sxs-lookup"><span data-stu-id="d81d4-106">Data from a 3rd party API</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d81d4-107">これは検証が必要な多くのソースの 1 つにすぎません。</span><span class="sxs-lookup"><span data-stu-id="d81d4-107">This is just one of many sources that needs to be validated.</span></span>
    - content: <span data-ttu-id="d81d4-108">URL パラメーターからのデータ</span><span class="sxs-lookup"><span data-stu-id="d81d4-108">Data from the URL parameter</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d81d4-109">これは検証が必要な多くのソースの 1 つにすぎません。</span><span class="sxs-lookup"><span data-stu-id="d81d4-109">This is just one of many sources that needs to be validated</span></span>
    - content: <span data-ttu-id="d81d4-110">入力フィールドから収集されたユーザーのデータ</span><span class="sxs-lookup"><span data-stu-id="d81d4-110">Data collected from the user via an input field</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d81d4-111">これは検証が必要な多くのソースの 1 つにすぎません。</span><span class="sxs-lookup"><span data-stu-id="d81d4-111">This is just one of many sources that needs to be validated.</span></span>
    - content: <span data-ttu-id="d81d4-112">上記のすべて</span><span class="sxs-lookup"><span data-stu-id="d81d4-112">All of the above</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d81d4-113">これらのデータ ソースをすべて検証する必要があります。</span><span class="sxs-lookup"><span data-stu-id="d81d4-113">All these sources of data need to be validated.</span></span> <span data-ttu-id="d81d4-114">改ざんの可能性があるデータは絶対に信頼しないでください。</span><span class="sxs-lookup"><span data-stu-id="d81d4-114">Never trust any data that could have been modified.</span></span>
  - content: <span data-ttu-id="d81d4-115">パラメーター化クエリ (SQL ではストアド プロシージャ) は、次の理由から、データベースと通信する方法として安全です。</span><span class="sxs-lookup"><span data-stu-id="d81d4-115">Parameterized queries (stored procedures in SQL) are a secure way to talk to the database because:</span></span>
    choices:
    - content: <span data-ttu-id="d81d4-116">インライン データベース コマンドよりも整理されており、ユーザーが混乱するケースが少なくなります。</span><span class="sxs-lookup"><span data-stu-id="d81d4-116">They are more organized than inline database commands, and therefore less confusing for users.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d81d4-117">コードが整理されていることは、インライン SQL よりパラメーター化クエリが安全な理由ではありません。</span><span class="sxs-lookup"><span data-stu-id="d81d4-117">Organization of the code is not the reason that parameterized queries are more secure than inline SQL.</span></span>
    - content: <span data-ttu-id="d81d4-118">ストアド プロシージャでは、スクリプトの要点が整理されており、見やすくなっています。</span><span class="sxs-lookup"><span data-stu-id="d81d4-118">There is a clear outline of the script in the stored procedure, ensuring better visibility.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d81d4-119">スクリプトの要点が整理されていることは、インライン SQL よりパラメーター化クエリが安全な理由ではありません。</span><span class="sxs-lookup"><span data-stu-id="d81d4-119">Clear outline of the script is not the reason that parameterized queries are more secure than inline SQL.</span></span>
    - content: <span data-ttu-id="d81d4-120">パラメーター化クエリでは、クエリの実行前に変数が置き換えられます。変数の代わりにコードが送信されるケースがなくなります。</span><span class="sxs-lookup"><span data-stu-id="d81d4-120">Parameterized queries substitute variables before running queries, meaning it avoids the opportunity for code to be submitted in place of a variable.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="d81d4-121">エンコードしてから出力する必要があるデータは次のどれでしょうか?</span><span class="sxs-lookup"><span data-stu-id="d81d4-121">Which of the following data needs to be output encoded?</span></span>
    choices:
    - content: <span data-ttu-id="d81d4-122">データベースに保存するデータ</span><span class="sxs-lookup"><span data-stu-id="d81d4-122">Data saved to the database</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d81d4-123">データベースに保存するデータはデータが確実に正しいことを検証する必要がありますが、出力の場合はエンコードする必要はありません。</span><span class="sxs-lookup"><span data-stu-id="d81d4-123">Although data saved to the database needs to be validated to ensure the data is good, we do not need to encode it for output.</span></span>
    - content: <span data-ttu-id="d81d4-124">画面に出力するデータ</span><span class="sxs-lookup"><span data-stu-id="d81d4-124">Data to be output to the screen</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d81d4-125">画面に送るデータは、コードとして解釈されることがないよう、エンコードしてから出力する必要があります。</span><span class="sxs-lookup"><span data-stu-id="d81d4-125">Data sent to the screen needs to be output encoded to ensure it is never interpreted as code.</span></span>
    - content: <span data-ttu-id="d81d4-126">サード パーティ製 API に送信するデータ</span><span class="sxs-lookup"><span data-stu-id="d81d4-126">Data sent to a 3rd party API</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d81d4-127">サード パーティ製 API に送信するデータはデータが確実に正しいことを検証する必要がありますが、出力の場合はエンコードする必要はありません。</span><span class="sxs-lookup"><span data-stu-id="d81d4-127">Although data sent to a 3rd party API needs to be validated to ensure the data is good, we do not need to encode it for output.</span></span>
    - content: <span data-ttu-id="d81d4-128">URL パラメーターのデータ</span><span class="sxs-lookup"><span data-stu-id="d81d4-128">Data in the URL parameters</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d81d4-129">URL パラメーターからのデータはアプリケーションで使用する前に検証する必要がありますが、出力の際、エンコードする必要はありません。</span><span class="sxs-lookup"><span data-stu-id="d81d4-129">Although data from URL Parameters needs to be validated before it is used in our application, we do not need to encode it for output.</span></span>
      correctExplanation: <span data-ttu-id="d81d4-130">パラメーター化クエリで使用されるパラメーター フィールドは、脆弱性 (インジェクション) 対策として、コードではなく、データとして取り扱われます。</span><span class="sxs-lookup"><span data-stu-id="d81d4-130">Parameter fields used in parameterized queries are treated as data, not code, protecting against injection vulnerabilities.</span></span> <span data-ttu-id="d81d4-131">パラメーター化クエリの実装方法に関する詳細については、「[OWASP Query Parameterization Cheat Sheet]( https://www.owasp.org/index.php/Query_Parameterization_Cheat_Sheet)」 (OWASP クエリ パラメーター化チート シート) を参照してください。</span><span class="sxs-lookup"><span data-stu-id="d81d4-131">For more information on how to implement parameterized queries please see the [OWASP Query Parameterization Cheat Sheet]( https://www.owasp.org/index.php/Query_Parameterization_Cheat_Sheet).</span></span>
