abstract: |
  このモジュールでは、次のことを行います。
  - Custom Vision Service プロジェクトを作成する 
  - タグ付きの画像を使って Custom Vision Service モデルをトレーニングする  
  - Custom Vision Service プロジェクトをテストする 
  - REST API を呼び出して、Custom Vision Service モデルを活用するアプリを作成する
