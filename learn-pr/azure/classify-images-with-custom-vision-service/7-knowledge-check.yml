### YamlMime:ModuleUnit
uid: learn.classify-images-with-custom-vision-services.7-knowledge-check
title: 自分の知識をチェックする
metadata:
  title: 自分の知識をチェックする
  description: Microsoft Custom Vision Service を使用してイメージを分類するために必要な手順を自分が理解しているかどうかを確認します。
  ms.openlocfilehash: b217a3b77827db2dc79334d15f430d7289f7ada5
  ms.sourcegitcommit: 1663afb13d55c1fce5f2dc4c0f78ef2d74902c33
  ms.translationtype: HT
  ms.contentlocale: ja-JP
  ms.lasthandoff: 08/31/2018
  ms.locfileid: "43363864"
durationInMinutes: 10
quiz:
  title: Microsoft Custom Vision Service を使用してイメージの分類を実行する
  questions:
  - content: 新しい Custom Vision Service プロジェクトを作成するときにドメインを使用する目的は何ですか?
    choices:
    - content: プロジェクト名の決定に役立ちます
      isCorrect: false
      incorrectExplanation: 望みの名前をプロジェクトに付けることができます。 その操作は、ドメインの干渉を受けません。
    - content: プロジェクトを構造化する方法の決定に役立ちます
      isCorrect: false
      incorrectExplanation: トレーニング イメージと予測の観点から見ると、プロジェクトの構造は同じです。 ドメインはこの操作に干渉しません。
    - content: 指定した種類のイメージに合わせてモデルを最適化します
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
    - content: 組織のトレーニング イメージを最適化します
      isCorrect: false
      incorrectExplanation: トレーニング イメージはタグ別に整理されます。 ドメインはこの操作に干渉しません。
  - content: イメージのアップロード後にタグの追加が必要なのはなぜですか?
    choices:
    - content: プロジェクト内のイメージを整理して後で使用するため
      isCorrect: false
      incorrectExplanation: タグはイメージの整理に役立ちますが、タグの目的はそれだけではありません。
    - content: トレーニングのカテゴリにイメージを追加するため
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
    - content: トレーニング後にワード クラウドを生成するには
      isCorrect: false
      incorrectExplanation: Custom Vision Service では、ワード クラウドに対する処理は何も行われません。
    - content: タグを追加する必要はありません
      isCorrect: false
      incorrectExplanation: イメージの分類を機能させるには、少なくとも 1 つのタグを追加する必要があります。
  - content: モデルのパフォーマンスを測定するときに精度と再現率は関連しますか?
    choices:
    - content: いいえ
      isCorrect: false
      incorrectExplanation: 精度と再現率は関連します。 精度が高く再現率が低い場合は、パフォーマンスに優れたモデルが得られません。
    - content: はい
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
  - content: トレーニング後、モデルに対する簡単なテストをどのような方法で実行できますか?
    choices:
    - content: イメージ ファイル
      isCorrect: false
      incorrectExplanation: このサービスではイメージ ファイルに対して簡単なテストを行うことができますが、その他の処理も可能です。
    - content: イメージ URL
      isCorrect: false
      incorrectExplanation: このサービスではイメージ URL に対して簡単なテストを行うことができますが、その他の処理も可能です。
    - content: イメージの Web ページ
      isCorrect: false
      incorrectExplanation: このサービスでは、イメージを含む Web ページに対して簡単なテストを実行することはできません。
    - content: イメージ ファイルとイメージ URL
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
  - content: '[パフォーマンス] タブからの "既定値にする" のマーキングではどのような処理が行われますか?'
    choices:
    - content: モデルの最新のイテレーションを既定のイテレーションとしてマークします
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
    - content: イメージ URL エンドポイントを既定のエンドポイントとしてマークします
      isCorrect: false
      incorrectExplanation: エンドポイントは、モデル上のイテレーションの数に関係なく一定です。
    - content: イメージ ファイル エンドポイントを既定のエンドポイントとしてマークします
      isCorrect: false
      incorrectExplanation: エンドポイントは、モデル上のイテレーションの数に関係なく一定です。
    - content: 現在のプロジェクトを、使用する既定のプロジェクトとしてマークします
      isCorrect: false
      incorrectExplanation: プロジェクトを指定して、使用するプロジェクトをエンドポイントが認識できるようにする必要があります。 プロジェクト ID は、[Prediction URL]\(予測 URL\) タブの URL に含まれます。
  - content: 予測エンドポイントと共に送信する予測キーのヘッダーの名前は何ですか?
    choices:
    - content: サブスクリプション キー
      isCorrect: false
      incorrectExplanation: Custom Vision Service に使用されるサブスクリプション キーはありません。
    - content: 予測キー
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
    - content: トレーニング キー
      isCorrect: false
      incorrectExplanation: トレーニング キーは、モデル上の新しいイテレーションのトレーニングに使用されますが、予測には使用されません。
    - content: API キー
      isCorrect: false
      incorrectExplanation: Custom Vision Service に使用される API キーはありません。
  - content: 予測 API の使用時に Custom Vision Service ポータルに戻るとどうなりますか?
    choices:
    - content: イメージが不明として戻った場合にタグ付けされます
      isCorrect: false
      incorrectExplanation: ポータルではイメージのタグ付けは手動でのみ行われ、自動的には行われません。
    - content: イメージがタグなしとしてトレーニング セットに読み込まれます
      isCorrect: false
      incorrectExplanation: イメージをトレーニング セットの一部として明示的にアップロードする必要があります。
    - content: イメージが [予測] タブに表示されます
      isCorrect: true
      correctExplanation: そのとおりです。 ラボの次のパートに進みます。
    - content: 何も起こりません
      isCorrect: false
      incorrectExplanation: イメージがポータルの特定の部分に配置されます。
