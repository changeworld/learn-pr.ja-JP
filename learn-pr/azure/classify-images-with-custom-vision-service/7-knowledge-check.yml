### YamlMime:ModuleUnit
uid: learn.classify-images-with-custom-vision-services.7-knowledge-check
title: <span data-ttu-id="2093c-101">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="2093c-101">Check your knowledge</span></span>
metadata:
  title: <span data-ttu-id="2093c-102">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="2093c-102">Check your knowledge</span></span>
  description: <span data-ttu-id="2093c-103">Microsoft Custom Vision Service を使用してイメージを分類するために必要な手順を自分が理解しているかどうかを確認します。</span><span class="sxs-lookup"><span data-stu-id="2093c-103">Confirm that you understand the steps required to classify images with the Microsoft Custom Vision Service.</span></span>
  ms.openlocfilehash: b217a3b77827db2dc79334d15f430d7289f7ada5
  ms.sourcegitcommit: 1663afb13d55c1fce5f2dc4c0f78ef2d74902c33
  ms.translationtype: HT
  ms.contentlocale: ja-JP
  ms.lasthandoff: 08/31/2018
  ms.locfileid: "43363864"
durationInMinutes: 10
quiz:
  title: <span data-ttu-id="2093c-104">Microsoft Custom Vision Service を使用してイメージの分類を実行する</span><span class="sxs-lookup"><span data-stu-id="2093c-104">Using the Microsoft Custom Vision Service to perform image classification</span></span>
  questions:
  - content: <span data-ttu-id="2093c-105">新しい Custom Vision Service プロジェクトを作成するときにドメインを使用する目的は何ですか?</span><span class="sxs-lookup"><span data-stu-id="2093c-105">When you're creating a new Custom Vision Service project, what is a domain used for?</span></span>
    choices:
    - content: <span data-ttu-id="2093c-106">プロジェクト名の決定に役立ちます</span><span class="sxs-lookup"><span data-stu-id="2093c-106">Helps you decide what to name your project</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-107">望みの名前をプロジェクトに付けることができます。</span><span class="sxs-lookup"><span data-stu-id="2093c-107">You can name the project anything you want.</span></span> <span data-ttu-id="2093c-108">その操作は、ドメインの干渉を受けません。</span><span class="sxs-lookup"><span data-stu-id="2093c-108">The domain doesn't interfere with that.</span></span>
    - content: <span data-ttu-id="2093c-109">プロジェクトを構造化する方法の決定に役立ちます</span><span class="sxs-lookup"><span data-stu-id="2093c-109">Helps you decide how to structure your project</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-110">トレーニング イメージと予測の観点から見ると、プロジェクトの構造は同じです。</span><span class="sxs-lookup"><span data-stu-id="2093c-110">Projects have the same structure in terms of training images and predictions.</span></span> <span data-ttu-id="2093c-111">ドメインはこの操作に干渉しません。</span><span class="sxs-lookup"><span data-stu-id="2093c-111">The domain doesn't interfere with that.</span></span>
    - content: <span data-ttu-id="2093c-112">指定した種類のイメージに合わせてモデルを最適化します</span><span class="sxs-lookup"><span data-stu-id="2093c-112">Optimizes a model for specific types of images</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2093c-113">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="2093c-113">Great!</span></span> <span data-ttu-id="2093c-114">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="2093c-114">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="2093c-115">組織のトレーニング イメージを最適化します</span><span class="sxs-lookup"><span data-stu-id="2093c-115">Optimizes your training images for organization</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-116">トレーニング イメージはタグ別に整理されます。</span><span class="sxs-lookup"><span data-stu-id="2093c-116">Training images are organized by tag.</span></span> <span data-ttu-id="2093c-117">ドメインはこの操作に干渉しません。</span><span class="sxs-lookup"><span data-stu-id="2093c-117">The domain doesn't interfere with that.</span></span>
  - content: <span data-ttu-id="2093c-118">イメージのアップロード後にタグの追加が必要なのはなぜですか?</span><span class="sxs-lookup"><span data-stu-id="2093c-118">Why should you add a tag after uploading images?</span></span>
    choices:
    - content: <span data-ttu-id="2093c-119">プロジェクト内のイメージを整理して後で使用するため</span><span class="sxs-lookup"><span data-stu-id="2093c-119">To help you organize your images in the project for later use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-120">タグはイメージの整理に役立ちますが、タグの目的はそれだけではありません。</span><span class="sxs-lookup"><span data-stu-id="2093c-120">While tags do help organize images, that's not the full purpose of tags.</span></span>
    - content: <span data-ttu-id="2093c-121">トレーニングのカテゴリにイメージを追加するため</span><span class="sxs-lookup"><span data-stu-id="2093c-121">To put the images in a category for training</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2093c-122">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="2093c-122">Great!</span></span> <span data-ttu-id="2093c-123">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="2093c-123">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="2093c-124">トレーニング後にワード クラウドを生成するには</span><span class="sxs-lookup"><span data-stu-id="2093c-124">To generate a word cloud after training</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-125">Custom Vision Service では、ワード クラウドに対する処理は何も行われません。</span><span class="sxs-lookup"><span data-stu-id="2093c-125">The Custom Vision Service doesn't do anything with word clouds.</span></span>
    - content: <span data-ttu-id="2093c-126">タグを追加する必要はありません</span><span class="sxs-lookup"><span data-stu-id="2093c-126">You don't need to add a tag</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-127">イメージの分類を機能させるには、少なくとも 1 つのタグを追加する必要があります。</span><span class="sxs-lookup"><span data-stu-id="2093c-127">In order for the image classification to work, you do need to add at least one tag.</span></span>
  - content: <span data-ttu-id="2093c-128">モデルのパフォーマンスを測定するときに精度と再現率は関連しますか?</span><span class="sxs-lookup"><span data-stu-id="2093c-128">Are precision and recall related when you're measuring the model's performance?</span></span>
    choices:
    - content: <span data-ttu-id="2093c-129">いいえ</span><span class="sxs-lookup"><span data-stu-id="2093c-129">No</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-130">精度と再現率は関連します。</span><span class="sxs-lookup"><span data-stu-id="2093c-130">Precision and recall are related.</span></span> <span data-ttu-id="2093c-131">精度が高く再現率が低い場合は、パフォーマンスに優れたモデルが得られません。</span><span class="sxs-lookup"><span data-stu-id="2093c-131">You won't have a model that performs well if you have high precision and low recall.</span></span>
    - content: <span data-ttu-id="2093c-132">はい</span><span class="sxs-lookup"><span data-stu-id="2093c-132">Yes</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2093c-133">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="2093c-133">Great!</span></span> <span data-ttu-id="2093c-134">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="2093c-134">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="2093c-135">トレーニング後、モデルに対する簡単なテストをどのような方法で実行できますか?</span><span class="sxs-lookup"><span data-stu-id="2093c-135">Which ways can you perform a quick test on your model after training?</span></span>
    choices:
    - content: <span data-ttu-id="2093c-136">イメージ ファイル</span><span class="sxs-lookup"><span data-stu-id="2093c-136">Image file</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-137">このサービスではイメージ ファイルに対して簡単なテストを行うことができますが、その他の処理も可能です。</span><span class="sxs-lookup"><span data-stu-id="2093c-137">While the service can do a quick test on image files, it can do others, too.</span></span>
    - content: <span data-ttu-id="2093c-138">イメージ URL</span><span class="sxs-lookup"><span data-stu-id="2093c-138">Image URL</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-139">このサービスではイメージ URL に対して簡単なテストを行うことができますが、その他の処理も可能です。</span><span class="sxs-lookup"><span data-stu-id="2093c-139">While the service can do a quick test on image URLs, it can do others, too.</span></span>
    - content: <span data-ttu-id="2093c-140">イメージの Web ページ</span><span class="sxs-lookup"><span data-stu-id="2093c-140">Web page of images</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-141">このサービスでは、イメージを含む Web ページに対して簡単なテストを実行することはできません。</span><span class="sxs-lookup"><span data-stu-id="2093c-141">The service is unable to perform a quick test on just a web page with images on it.</span></span>
    - content: <span data-ttu-id="2093c-142">イメージ ファイルとイメージ URL</span><span class="sxs-lookup"><span data-stu-id="2093c-142">Image file and image URL</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2093c-143">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="2093c-143">Great!</span></span> <span data-ttu-id="2093c-144">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="2093c-144">Proceed to the next part of the lab.</span></span>
  - content: <span data-ttu-id="2093c-145">[パフォーマンス] タブからの "既定値にする" のマーキングではどのような処理が行われますか?</span><span class="sxs-lookup"><span data-stu-id="2093c-145">What does marking 'Make default' from the Performance tab do?</span></span>
    choices:
    - content: <span data-ttu-id="2093c-146">モデルの最新のイテレーションを既定のイテレーションとしてマークします</span><span class="sxs-lookup"><span data-stu-id="2093c-146">Marks the latest iteration of the model as the default iteration</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2093c-147">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="2093c-147">Great!</span></span> <span data-ttu-id="2093c-148">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="2093c-148">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="2093c-149">イメージ URL エンドポイントを既定のエンドポイントとしてマークします</span><span class="sxs-lookup"><span data-stu-id="2093c-149">Marks the image URL endpoint as the default endpoint</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-150">エンドポイントは、モデル上のイテレーションの数に関係なく一定です。</span><span class="sxs-lookup"><span data-stu-id="2093c-150">The endpoints are constant regardless of the number of iterations on the model.</span></span>
    - content: <span data-ttu-id="2093c-151">イメージ ファイル エンドポイントを既定のエンドポイントとしてマークします</span><span class="sxs-lookup"><span data-stu-id="2093c-151">Marks the image file endpoint as the default endpoint</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-152">エンドポイントは、モデル上のイテレーションの数に関係なく一定です。</span><span class="sxs-lookup"><span data-stu-id="2093c-152">The endpoints are constant regardless of the number of iterations on the model.</span></span>
    - content: <span data-ttu-id="2093c-153">現在のプロジェクトを、使用する既定のプロジェクトとしてマークします</span><span class="sxs-lookup"><span data-stu-id="2093c-153">Marks the current project as the default project to use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-154">プロジェクトを指定して、使用するプロジェクトをエンドポイントが認識できるようにする必要があります。</span><span class="sxs-lookup"><span data-stu-id="2093c-154">The project must be specified so the endpoint knows which one to use.</span></span> <span data-ttu-id="2093c-155">プロジェクト ID は、[Prediction URL]\(予測 URL\) タブの URL に含まれます。</span><span class="sxs-lookup"><span data-stu-id="2093c-155">The project ID is included in the URL on the Prediction URL tab.</span></span>
  - content: <span data-ttu-id="2093c-156">予測エンドポイントと共に送信する予測キーのヘッダーの名前は何ですか?</span><span class="sxs-lookup"><span data-stu-id="2093c-156">What is the name of the header for the prediction key to send with the prediction endpoint?</span></span>
    choices:
    - content: <span data-ttu-id="2093c-157">サブスクリプション キー</span><span class="sxs-lookup"><span data-stu-id="2093c-157">Subscription Key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-158">Custom Vision Service に使用されるサブスクリプション キーはありません。</span><span class="sxs-lookup"><span data-stu-id="2093c-158">There is no subscription key used for the Custom Vision Service.</span></span>
    - content: <span data-ttu-id="2093c-159">予測キー</span><span class="sxs-lookup"><span data-stu-id="2093c-159">Prediction Key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2093c-160">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="2093c-160">Great!</span></span> <span data-ttu-id="2093c-161">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="2093c-161">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="2093c-162">トレーニング キー</span><span class="sxs-lookup"><span data-stu-id="2093c-162">Training Key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-163">トレーニング キーは、モデル上の新しいイテレーションのトレーニングに使用されますが、予測には使用されません。</span><span class="sxs-lookup"><span data-stu-id="2093c-163">The training key is used to train new iterations on your model, but not to make predictions.</span></span>
    - content: <span data-ttu-id="2093c-164">API キー</span><span class="sxs-lookup"><span data-stu-id="2093c-164">API Key</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-165">Custom Vision Service に使用される API キーはありません。</span><span class="sxs-lookup"><span data-stu-id="2093c-165">There is no API key used for the Custom Vision Service.</span></span>
  - content: <span data-ttu-id="2093c-166">予測 API の使用時に Custom Vision Service ポータルに戻るとどうなりますか?</span><span class="sxs-lookup"><span data-stu-id="2093c-166">When you're using the prediction API, what else happens back in the Custom Vision Service portal?</span></span>
    choices:
    - content: <span data-ttu-id="2093c-167">イメージが不明として戻った場合にタグ付けされます</span><span class="sxs-lookup"><span data-stu-id="2093c-167">Images are tagged if they come back as unknown</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-168">ポータルではイメージのタグ付けは手動でのみ行われ、自動的には行われません。</span><span class="sxs-lookup"><span data-stu-id="2093c-168">Images are only manually tagged in the portal, not automatically.</span></span>
    - content: <span data-ttu-id="2093c-169">イメージがタグなしとしてトレーニング セットに読み込まれます</span><span class="sxs-lookup"><span data-stu-id="2093c-169">Images are loaded as untagged in the training set</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-170">イメージをトレーニング セットの一部として明示的にアップロードする必要があります。</span><span class="sxs-lookup"><span data-stu-id="2093c-170">Images have to be explicitly uploaded to be a part of the training set.</span></span>
    - content: <span data-ttu-id="2093c-171">イメージが [予測] タブに表示されます</span><span class="sxs-lookup"><span data-stu-id="2093c-171">Images are shown in the Predictions tab</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2093c-172">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="2093c-172">Great!</span></span> <span data-ttu-id="2093c-173">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="2093c-173">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="2093c-174">何も起こりません</span><span class="sxs-lookup"><span data-stu-id="2093c-174">Nothing happens</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2093c-175">イメージがポータルの特定の部分に配置されます。</span><span class="sxs-lookup"><span data-stu-id="2093c-175">The images are put in a certain part of the portal.</span></span>
