durationInMinutes: 10
quiz:
  title: 自分の知識をチェックする
  questions:
  - content: 新しい Custom Vision Service プロジェクトを作成するときにドメインを使用する目的は何ですか。
    choices:
    - content: プロジェクト名の決定に役立ちます。
      isCorrect: false
      incorrectExplanation: 望みの名前をプロジェクトに付けることができます。 ドメインは名前には影響しません。
    - content: プロジェクトを構造化する方法の決定に役立ちます。
      isCorrect: false
      incorrectExplanation: トレーニング イメージと予測の観点から見ると、プロジェクトの構造は同じです。選択したドメインによって変わることはありません。
    - content: 特定のイメージ タイプの分類子を最適化します。
      isCorrect: true
      correctExplanation: ドメインにより、イメージの予期されるコンテンツに関する詳細情報が分類子に提供されます。
  - content: イメージのアップロード後にタグの追加が必要なのはなぜですか。
    choices:
    - content: プロジェクト内のイメージを整理して後で使用するため
      isCorrect: false
      incorrectExplanation: タグはイメージの整理に役立ちますが、タグの目的はそれだけではありません。
    - content: トレーニングのカテゴリにイメージを追加するため
      isCorrect: true
      correctExplanation: タグにより、イメージに適用される特性が分類子に通知されます。 イメージの分類を機能させるには、少なくとも 1 つのタグを追加する必要があります。
    - content: トレーニング後にワード クラウドを生成するには
      isCorrect: false
      incorrectExplanation: Custom Vision Service では、ワード クラウドは作成されません。
  - content: クライアント コードから予測 API への呼び出しを行うために知る必要のある 2 つの値は何ですか。
    choices:
    - content: 予測 URL と予測キー
      isCorrect: true
      correctExplanation: URL によって接続のエンドポイントが識別され、予測キーによってアプリによるサービスへのアクセスが承認されます。
    - content: サービス名と認証トークン
      isCorrect: false
      incorrectExplanation: 次のどちらの値も、予測 API には関連しません。
    - content: クライアント シークレットとリダイレクト URI
      isCorrect: false
      incorrectExplanation: 次のどちらの値も、予測 API には関連しません。
