  title: <span data-ttu-id="1a936-102">概要と知識チェック</span><span class="sxs-lookup"><span data-stu-id="1a936-102">Summary and knowledge check</span></span>
  description: <span data-ttu-id="1a936-103">Microsoft Custom Vision Service を使用してイメージを分類するために必要な手順を自分が理解しているかどうかを確認します。</span><span class="sxs-lookup"><span data-stu-id="1a936-103">Confirm that you understand the steps required to classify images with the Microsoft Custom Vision Service.</span></span>
