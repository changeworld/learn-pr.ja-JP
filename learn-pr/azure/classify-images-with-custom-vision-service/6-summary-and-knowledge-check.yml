content: >
  [!include[](includes/6-summary.md)]
durationInMinutes: 10
quiz:
  title: <span data-ttu-id="1a936-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="1a936-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="1a936-105">新しい Custom Vision Service プロジェクトを作成するときにドメインを使用する目的は何ですか。</span><span class="sxs-lookup"><span data-stu-id="1a936-105">When creating a new Custom Vision Service project, what is a domain used for?</span></span>
    choices:
    - content: <span data-ttu-id="1a936-106">プロジェクト名の決定に役立ちます。</span><span class="sxs-lookup"><span data-stu-id="1a936-106">Helps you decide what to name your project.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1a936-107">望みの名前をプロジェクトに付けることができます。</span><span class="sxs-lookup"><span data-stu-id="1a936-107">You can name the project anything you want.</span></span> <span data-ttu-id="1a936-108">ドメインは名前には影響しません。</span><span class="sxs-lookup"><span data-stu-id="1a936-108">The domain doesn't affect the name.</span></span>
    - content: <span data-ttu-id="1a936-109">プロジェクトを構造化する方法の決定に役立ちます。</span><span class="sxs-lookup"><span data-stu-id="1a936-109">Helps you decide how to structure your project.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1a936-110">トレーニング イメージと予測の観点から見ると、プロジェクトの構造は同じです。選択したドメインによって変わることはありません。</span><span class="sxs-lookup"><span data-stu-id="1a936-110">Projects have the same structure in terms of training images and predictions; it does not vary based on domain choice.</span></span>
    - content: <span data-ttu-id="1a936-111">特定のイメージ タイプの分類子を最適化します。</span><span class="sxs-lookup"><span data-stu-id="1a936-111">Optimizes the classifier for a specific image type.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1a936-112">ドメインにより、イメージの予期されるコンテンツに関する詳細情報が分類子に提供されます。</span><span class="sxs-lookup"><span data-stu-id="1a936-112">The domain gives the classifier more information about the expected content of the images.</span></span>
  - content: <span data-ttu-id="1a936-113">イメージのアップロード後にタグの追加が必要なのはなぜですか。</span><span class="sxs-lookup"><span data-stu-id="1a936-113">Why should you add a tag after uploading images?</span></span>
    choices:
    - content: <span data-ttu-id="1a936-114">プロジェクト内のイメージを整理して後で使用するため</span><span class="sxs-lookup"><span data-stu-id="1a936-114">To help you organize your images in the project for later use</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1a936-115">タグはイメージの整理に役立ちますが、タグの目的はそれだけではありません。</span><span class="sxs-lookup"><span data-stu-id="1a936-115">While tags do help organize images, that's not the full purpose of tags.</span></span>
    - content: <span data-ttu-id="1a936-116">トレーニングのカテゴリにイメージを追加するため</span><span class="sxs-lookup"><span data-stu-id="1a936-116">To put the images in a category for training</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1a936-117">タグにより、イメージに適用される特性が分類子に通知されます。</span><span class="sxs-lookup"><span data-stu-id="1a936-117">The tags tell the classifier which characteristics apply to an image.</span></span> <span data-ttu-id="1a936-118">イメージの分類を機能させるには、少なくとも 1 つのタグを追加する必要があります。</span><span class="sxs-lookup"><span data-stu-id="1a936-118">For the image classification to work, you do need to add at least one tag.</span></span>
    - content: <span data-ttu-id="1a936-119">トレーニング後にワード クラウドを生成するには</span><span class="sxs-lookup"><span data-stu-id="1a936-119">To generate a word cloud after training</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1a936-120">Custom Vision Service では、ワード クラウドは作成されません。</span><span class="sxs-lookup"><span data-stu-id="1a936-120">The Custom Vision Service doesn't create word clouds.</span></span>
  - content: <span data-ttu-id="1a936-121">クライアント コードから予測 API への呼び出しを行うために知る必要のある 2 つの値は何ですか。</span><span class="sxs-lookup"><span data-stu-id="1a936-121">What two values do you need to know in order to make a call to the Prediction API from client code?</span></span>
    choices:
    - content: <span data-ttu-id="1a936-122">予測 URL と予測キー</span><span class="sxs-lookup"><span data-stu-id="1a936-122">Prediction URL and Prediction Key</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="1a936-123">URL によって接続のエンドポイントが識別され、予測キーによってアプリによるサービスへのアクセスが承認されます。</span><span class="sxs-lookup"><span data-stu-id="1a936-123">The URL identifies the endpoint for the connection and the Prediction Key authorizes your app to access the service.</span></span>
    - content: <span data-ttu-id="1a936-124">サービス名と認証トークン</span><span class="sxs-lookup"><span data-stu-id="1a936-124">Service name and authentication token</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1a936-125">次のどちらの値も、予測 API には関連しません。</span><span class="sxs-lookup"><span data-stu-id="1a936-125">Neither of these values are related to the Prediction API.</span></span>
    - content: <span data-ttu-id="1a936-126">クライアント シークレットとリダイレクト URI</span><span class="sxs-lookup"><span data-stu-id="1a936-126">Client secret and redirect URI</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1a936-127">次のどちらの値も、予測 API には関連しません。</span><span class="sxs-lookup"><span data-stu-id="1a936-127">Neither of these values are related to the Prediction API.</span></span>
