quiz:
  title: <span data-ttu-id="8e2c8-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="8e2c8-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="8e2c8-105">Azure には、次のような利点があります。</span><span class="sxs-lookup"><span data-stu-id="8e2c8-105">Azure is:</span></span>
    choices:
    - content: <span data-ttu-id="8e2c8-106">Microsoft のクラウド コンピューティング プラットフォーム。従量課金制の価格モデルを使用してインターネット経由でコンピューティングの性能、ストレージ、およびサービスを提供します。</span><span class="sxs-lookup"><span data-stu-id="8e2c8-106">Microsoft's cloud computing platform, which provides compute power, storage, and services over the Internet using a pay-as-you-go pricing model.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8e2c8-107">Azure を使用すれば、優れたコンピューティング性能やストレージを利用できると共に、インテリジェントなボットや複合現実などの新しいソフトウェア パラダイムを探索するのに役立つサービスへのアクセスが得られます。</span><span class="sxs-lookup"><span data-stu-id="8e2c8-107">With Azure, you get access to raw compute power and storage, as well as services to help you explore new software paradigms such as intelligent bots and mixed reality.</span></span>
    - content: <span data-ttu-id="8e2c8-108">ワシントン州レドモンドにある 1 つのデータ センター。</span><span class="sxs-lookup"><span data-stu-id="8e2c8-108">A single data center located in Redmond, Washington.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8e2c8-109">Azure は、世界中に分散するデータ センターによって構成されています。</span><span class="sxs-lookup"><span data-stu-id="8e2c8-109">Azure is made up of data centers distributed throughout the world.</span></span>
    - content: <span data-ttu-id="8e2c8-110">まさに、"仮想マシンを実行する別の場所がある" ということです。</span><span class="sxs-lookup"><span data-stu-id="8e2c8-110">Just "a different place to run your virtual machines".</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8e2c8-111">Azure では、仮想マシンのような優れたコンピューティング性能を提供すると共に、インテリジェントなボットや複合現実などの新しいソフトウェア パラダイムを探索するのに役立つ多数のサービスも提供しています。</span><span class="sxs-lookup"><span data-stu-id="8e2c8-111">While Azure provides raw compute power, such as virtual machines, it also provides many services to help you explore new software paradigms such as intelligent bots and mixed reality.</span></span>
  - content: <span data-ttu-id="8e2c8-112">デプロイを_スケールアウト_するのは、どのような場合ですか?</span><span class="sxs-lookup"><span data-stu-id="8e2c8-112">When might you _scale out_ your deployment?</span></span>
    choices:
    - content: <span data-ttu-id="8e2c8-113">より高速で実行するために、アプリケーションまたはサービスの CPU やメモリを強化する必要が生じた場合。</span><span class="sxs-lookup"><span data-stu-id="8e2c8-113">When your application or service requires a more powerful CPU or more memory to run faster.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8e2c8-114">この場合、アプリケーションやサービスをより高性能なハードウェアに移動することで、_スケールアップ_できます。</span><span class="sxs-lookup"><span data-stu-id="8e2c8-114">In this case, you might _scale up_ by moving your application or service to more powerful hardware.</span></span>
    - content: <span data-ttu-id="8e2c8-115">アプリケーションを高速化するために、仮想マシンを追加できる場合。</span><span class="sxs-lookup"><span data-stu-id="8e2c8-115">When you can add additional virtual machines to speed up your application.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8e2c8-116">スケールアウトは、仮想マシンなどのシステムが追加されることを意味します。</span><span class="sxs-lookup"><span data-stu-id="8e2c8-116">Scaling out means adding additional systems, such as virtual machines.</span></span> <span data-ttu-id="8e2c8-117">たとえば、まったく同じ構成方法で多数の仮想マシンを作成し、ロード バランサーを使用してそれらの間に処理を分散させることができます。</span><span class="sxs-lookup"><span data-stu-id="8e2c8-117">For example, you might create many virtual machines configured in exactly the same way and use a load balancer to distribute work across them.</span></span>
    - content: <span data-ttu-id="8e2c8-118">必要のない余分な容量を使用している場合。</span><span class="sxs-lookup"><span data-stu-id="8e2c8-118">When you're using excess capacity that you don't need.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8e2c8-119">この場合、現在必要でないシステムを切り離して、_スケールイン_できます。</span><span class="sxs-lookup"><span data-stu-id="8e2c8-119">In this case, you might _scale in_ by tearing down systems you don't currently need.</span></span>
