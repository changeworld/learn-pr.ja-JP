  title: <span data-ttu-id="80385-102">知識チェック</span><span class="sxs-lookup"><span data-stu-id="80385-102">Knowledge check</span></span>
  description: <span data-ttu-id="80385-103">Azure Container Registry 知識チェック。</span><span class="sxs-lookup"><span data-stu-id="80385-103">Azure Container Registry knowledge check.</span></span>
