  title: <span data-ttu-id="e9283-102">知識チェック</span><span class="sxs-lookup"><span data-stu-id="e9283-102">Knowledge check</span></span>
  description: <span data-ttu-id="e9283-103">Azure Container Registry 知識チェック。</span><span class="sxs-lookup"><span data-stu-id="e9283-103">Azure Container Registry knowledge check.</span></span>
  ms.openlocfilehash: b2609df022f232f1ac8b3fd6290e182a4da8f0d2
