uid: learn.azure-container-registry
title: Azure Container Registry を使用してコンテナー イメージをビルドして保存する
summary: Azure Container Registry は、オープンソースの Docker Registry 2.0 に基づくマネージド Docker レジストリ サービスです。 Container Registry は Azure でプライベートにホストされており、あらゆる種類のコンテナー展開用にイメージをビルド、格納、管理できます。 Azure Container Registry を使用してコンテナー イメージをビルドして保存する方法について説明します。
abstract: >
  このモジュールでは、次のことを行います。
    - Azure コンテナー レジストリを展開する
    - Azure Container Registry Build を使用してコンテナー イメージをビルドする
    - このコンテナーを Azure コンテナー インスタンスに展開する
    - コンテナー イメージを複数の Azure データセンターにレプリケートする
