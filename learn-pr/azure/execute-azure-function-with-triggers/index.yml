abstract: |
  このモジュールでは、次のことを行います。
  - ビジネス ニーズに最適などのトリガーを決定します。
  - 一貫性のあるスケジュールに基づいて関数を呼び出すタイマー トリガーを作成します。
  - HTTP 要求を受信したときに、関数の呼び出しに HTTP トリガーを作成します。
  - Blob を作成または Azure Storage で更新されたときに関数を呼び出すための blob トリガーを作成します。
