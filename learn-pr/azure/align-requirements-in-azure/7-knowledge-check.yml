  questions:
  - content: <span data-ttu-id="8d9c8-105">次の状況に最適なクラウド サービス モデルはどれですか?</span><span class="sxs-lookup"><span data-stu-id="8d9c8-105">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="8d9c8-106">短期プロジェクトのために、SQL Server データベースが必要です。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-106">A SQL Server database is needed for a short-term project.</span></span> <span data-ttu-id="8d9c8-107">IT 部門には、データベースをデプロイするためのパフォーマンス要件を満たしている利用可能なハードウェアまたはリソースがありません。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="8d9c8-108">プロジェクトは、次の週に始まります。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-108">The project starts next week.</span></span> <span data-ttu-id="8d9c8-109">プロジェクトが終了すると、データベースは必要なくなります。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="8d9c8-110">IaaS</span><span class="sxs-lookup"><span data-stu-id="8d9c8-110">IaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8d9c8-111">早急に必要で、プロジェクトが短期なので、PaaS が最適なオプションです。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-111">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="8d9c8-112">たとえば、ソリューションとして Azure SQL Database を使用できます。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-112">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="8d9c8-113">仮想マシンを作成して SQL Server をインストールするには、既成の PaaS サービスを使用するよりも多くの時間と労力が必要なので、IaaS は適していません。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-113">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
    - content: <span data-ttu-id="8d9c8-114">PaaS</span><span class="sxs-lookup"><span data-stu-id="8d9c8-114">PaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8d9c8-115">早急に必要で、プロジェクトが短期なので、PaaS が最適なオプションです。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-115">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="8d9c8-116">たとえば、ソリューションとして Azure SQL Database を使用できます。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-116">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="8d9c8-117">仮想マシンを作成して SQL Server をインストールするには、既成の PaaS サービスを使用するよりも多くの時間と労力が必要なので、IaaS は適していません。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-117">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
    - content: <span data-ttu-id="8d9c8-118">SaaS</span><span class="sxs-lookup"><span data-stu-id="8d9c8-118">SaaS</span></span>
