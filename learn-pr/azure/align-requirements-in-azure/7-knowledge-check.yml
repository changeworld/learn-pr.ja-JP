  questions:
  - content: <span data-ttu-id="6e858-105">次の状況に最適なクラウド サービス モデルはどれですか?</span><span class="sxs-lookup"><span data-stu-id="6e858-105">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="6e858-106">短期プロジェクトのために、SQL Server データベースが必要です。</span><span class="sxs-lookup"><span data-stu-id="6e858-106">A SQL Server database is needed for a short-term project.</span></span> <span data-ttu-id="6e858-107">IT 部門には、データベースをデプロイするためのパフォーマンス要件を満たしている利用可能なハードウェアまたはリソースがありません。</span><span class="sxs-lookup"><span data-stu-id="6e858-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="6e858-108">プロジェクトは、次の週に始まります。</span><span class="sxs-lookup"><span data-stu-id="6e858-108">The project starts next week.</span></span> <span data-ttu-id="6e858-109">プロジェクトが終了すると、データベースは必要なくなります。</span><span class="sxs-lookup"><span data-stu-id="6e858-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="6e858-110">IaaS</span><span class="sxs-lookup"><span data-stu-id="6e858-110">IaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6e858-111">早急に必要で、プロジェクトが短期なので、PaaS が最適なオプションです。</span><span class="sxs-lookup"><span data-stu-id="6e858-111">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="6e858-112">たとえば、ソリューションとして Azure SQL Database を使用できます。</span><span class="sxs-lookup"><span data-stu-id="6e858-112">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="6e858-113">仮想マシンを作成して SQL Server をインストールするには、既成の PaaS サービスを使用するよりも多くの時間と労力が必要なので、IaaS は適していません。</span><span class="sxs-lookup"><span data-stu-id="6e858-113">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
    - content: <span data-ttu-id="6e858-114">PaaS</span><span class="sxs-lookup"><span data-stu-id="6e858-114">PaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6e858-115">早急に必要で、プロジェクトが短期なので、PaaS が最適なオプションです。</span><span class="sxs-lookup"><span data-stu-id="6e858-115">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="6e858-116">たとえば、ソリューションとして Azure SQL Database を使用できます。</span><span class="sxs-lookup"><span data-stu-id="6e858-116">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="6e858-117">仮想マシンを作成して SQL Server をインストールするには、既成の PaaS サービスを使用するよりも多くの時間と労力が必要なので、IaaS は適していません。</span><span class="sxs-lookup"><span data-stu-id="6e858-117">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
    - content: <span data-ttu-id="6e858-118">SaaS</span><span class="sxs-lookup"><span data-stu-id="6e858-118">SaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6e858-119">早急に必要で、プロジェクトが短期なので、PaaS が最適なオプションです。</span><span class="sxs-lookup"><span data-stu-id="6e858-119">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="6e858-120">たとえば、ソリューションとして Azure SQL Database を使用できます。</span><span class="sxs-lookup"><span data-stu-id="6e858-120">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="6e858-121">仮想マシンを作成して SQL Server をインストールするには、既成の PaaS サービスを使用するよりも多くの時間と労力が必要なので、IaaS は適していません。</span><span class="sxs-lookup"><span data-stu-id="6e858-121">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
  - content: <span data-ttu-id="6e858-122">次のシナリオで説明されているクラウド サービス モデルはどれですか。</span><span class="sxs-lookup"><span data-stu-id="6e858-122">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="6e858-123">クラウド内でいくつかの仮想マシンを作成します。</span><span class="sxs-lookup"><span data-stu-id="6e858-123">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="6e858-124">VM は仮想ネットワークを使用して、一緒にネットワークに接続されます。</span><span class="sxs-lookup"><span data-stu-id="6e858-124">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="6e858-125">VM からクラウド ストレージ内の X 線画像ファイルにアクセスできます。</span><span class="sxs-lookup"><span data-stu-id="6e858-125">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="6e858-126">1 つの仮想マシンは、顧客がレコードにアクセスするためにインターネットに公開されている、Web サイトをホストする Web サーバーです。</span><span class="sxs-lookup"><span data-stu-id="6e858-126">One virtual machine is a web server that hosts a website exposed to the internet for customers to access their records.</span></span> <span data-ttu-id="6e858-127">画像ファイルと共に表示するために、顧客情報用のオンプレミスのデータセンターにソリューションを接続する VPN があります。</span><span class="sxs-lookup"><span data-stu-id="6e858-127">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="6e858-128">IaaS</span><span class="sxs-lookup"><span data-stu-id="6e858-128">IaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6e858-129">このシナリオで使用されるリソースはすべて、IaaS を使用して実装できます。</span><span class="sxs-lookup"><span data-stu-id="6e858-129">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="6e858-130">PaaS を使用する場合はソリューションの一部しか実装できないので、適切ではありません。</span><span class="sxs-lookup"><span data-stu-id="6e858-130">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="6e858-131">これはカスタム ソリューションのため、この機能を提供する SaaS サービスはないと推測されます。</span><span class="sxs-lookup"><span data-stu-id="6e858-131">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
    - content: <span data-ttu-id="6e858-132">PaaS</span><span class="sxs-lookup"><span data-stu-id="6e858-132">PaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6e858-133">このシナリオで使用されるリソースはすべて、IaaS を使用して実装できます。</span><span class="sxs-lookup"><span data-stu-id="6e858-133">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="6e858-134">PaaS を使用する場合はソリューションの一部しか実装できないので、適切ではありません。</span><span class="sxs-lookup"><span data-stu-id="6e858-134">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="6e858-135">これはカスタム ソリューションのため、この機能を提供する SaaS サービスはないと推測されます。</span><span class="sxs-lookup"><span data-stu-id="6e858-135">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
    - content: <span data-ttu-id="6e858-136">SaaS</span><span class="sxs-lookup"><span data-stu-id="6e858-136">SaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6e858-137">このシナリオで使用されるリソースはすべて、IaaS を使用して実装できます。</span><span class="sxs-lookup"><span data-stu-id="6e858-137">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="6e858-138">PaaS を使用する場合はソリューションの一部しか実装できないので、適切ではありません。</span><span class="sxs-lookup"><span data-stu-id="6e858-138">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="6e858-139">これはカスタム ソリューションのため、この機能を提供する SaaS サービスはないと推測されます。</span><span class="sxs-lookup"><span data-stu-id="6e858-139">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
  - content: <span data-ttu-id="6e858-140">次のような状況に対して最適なクラウド サービス モデルはどれでしょうか。</span><span class="sxs-lookup"><span data-stu-id="6e858-140">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="6e858-141">共同作業を行う必要がある従業員が少数いるスタートアップ企業で働いています。</span><span class="sxs-lookup"><span data-stu-id="6e858-141">You work at a start-up company with a small number of employees who need to collaborate.</span></span> <span data-ttu-id="6e858-142">従業員は電子メール、予定表のスケジュール、およびドキュメントを保存する場所が必要です。</span><span class="sxs-lookup"><span data-stu-id="6e858-142">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="6e858-143">チームは技術職ですが、ソリューションを実装および管理するための時間やハードウェアはありません。</span><span class="sxs-lookup"><span data-stu-id="6e858-143">The team is technical but do not have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="6e858-144">IaaS</span><span class="sxs-lookup"><span data-stu-id="6e858-144">IaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6e858-145">Office 365 などの SaaS ソリューションが、コラボレーションの要件に最適なソリューションです。</span><span class="sxs-lookup"><span data-stu-id="6e858-145">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
    - content: <span data-ttu-id="6e858-146">PaaS</span><span class="sxs-lookup"><span data-stu-id="6e858-146">PaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6e858-147">Office 365 などの SaaS ソリューションが、コラボレーションの要件に最適なソリューションです。</span><span class="sxs-lookup"><span data-stu-id="6e858-147">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
    - content: <span data-ttu-id="6e858-148">SaaS</span><span class="sxs-lookup"><span data-stu-id="6e858-148">SaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6e858-149">Office 365 などの SaaS ソリューションが、コラボレーションの要件に最適なソリューションです。</span><span class="sxs-lookup"><span data-stu-id="6e858-149">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
  - content: <span data-ttu-id="6e858-150">次のシナリオで説明されているクラウド サービス モデルはどれですか。</span><span class="sxs-lookup"><span data-stu-id="6e858-150">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="6e858-151">お客様の組織にはデータセンターが 2 か所あります。</span><span class="sxs-lookup"><span data-stu-id="6e858-151">You have two datacenters in your organization.</span></span> <span data-ttu-id="6e858-152">一方のデータセンターにデータベースがありますが、規制の要件のため、いずれかのデータセンターにしか存在させることができません。</span><span class="sxs-lookup"><span data-stu-id="6e858-152">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="6e858-153">もう一方のデータセンターからそのデータベースにアクセスする必要があります。</span><span class="sxs-lookup"><span data-stu-id="6e858-153">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="6e858-154">2 か所のデータセンターに接続するために、クラウド プロバイダーを使用して VPN を作成します。</span><span class="sxs-lookup"><span data-stu-id="6e858-154">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="6e858-155">IaaS</span><span class="sxs-lookup"><span data-stu-id="6e858-155">IaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6e858-156">VPN は IaaS リソースなので、IaaS ソリューションと見なされます。</span><span class="sxs-lookup"><span data-stu-id="6e858-156">VPN is an IaaS resource so this would be considered an IaaS solution.</span></span>
    - content: <span data-ttu-id="6e858-157">PaaS</span><span class="sxs-lookup"><span data-stu-id="6e858-157">PaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6e858-158">VPN は IaaS リソースなので、IaaS ソリューションと見なされます。</span><span class="sxs-lookup"><span data-stu-id="6e858-158">VPN is an IaaS resource so this would be considered an IaaS solution.</span></span>
