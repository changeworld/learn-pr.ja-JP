      incorrectExplanation: <span data-ttu-id="8d9c8-119">早急に必要で、プロジェクトが短期なので、PaaS が最適なオプションです。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-119">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="8d9c8-120">たとえば、ソリューションとして Azure SQL Database を使用できます。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-120">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="8d9c8-121">仮想マシンを作成して SQL Server をインストールするには、既成の PaaS サービスを使用するよりも多くの時間と労力が必要なので、IaaS は適していません。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-121">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
  - content: <span data-ttu-id="8d9c8-122">次のシナリオで説明されているクラウド サービス モデルはどれですか。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-122">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="8d9c8-123">クラウド内でいくつかの仮想マシンを作成します。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-123">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="8d9c8-124">VM は仮想ネットワークを使用して、一緒にネットワークに接続されます。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-124">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="8d9c8-125">VM からクラウド ストレージ内の X 線画像ファイルにアクセスできます。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-125">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="8d9c8-126">1 つの仮想マシンは、顧客がレコードにアクセスするためにインターネットに公開されている、Web サイトをホストする Web サーバーです。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-126">One virtual machine is a web server that hosts a website exposed to the internet for customers to access their records.</span></span> <span data-ttu-id="8d9c8-127">画像ファイルと共に表示するために、顧客情報用のオンプレミスのデータセンターにソリューションを接続する VPN があります。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-127">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
