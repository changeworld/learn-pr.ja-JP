  title: 知識チェック - IaaS、PaaS、SaaS
  questions:
  - content: 次のような状況に対して最適なクラウド サービス モデルはどれでしょうか。 短期プロジェクトのために、SQL Server データベースが必要です。 IT 部門には、データベースをデプロイするためのパフォーマンス要件を満たしている利用可能なハードウェアまたはリソースがありません。 プロジェクトは、次の週に始まります。 プロジェクトが終了すると、データベースは必要なくなります。
    choices:
    - content: IaaS
      isCorrect: false
    - content: PaaS
      isCorrect: true
      correctExplanation: 早急に必要で、プロジェクトが短期なので、PaaS が最適なオプションです。 たとえば、ソリューションとして Azure SQL Database を使用できます。 仮想マシンを作成して SQL Server をインストールするには、既成の PaaS サービスを使用するよりも多くの時間と労力が必要なので、IaaS は適していません。
    - content: SaaS
      isCorrect: false
  - content: 次のシナリオで説明されているクラウド サービス モデルはどれですか。 クラウド内でいくつかの仮想マシンを作成します。 VM は仮想ネットワークを使用して、一緒にネットワークに接続されます。 VM からクラウド ストレージ内の X 線画像ファイルにアクセスできます。 1 つの仮想マシンは、顧客がレコードにアクセスするためにインターネットに公開されている、Web サイトをホストする Web サーバーです。 画像ファイルと共に表示するために、顧客情報用のオンプレミスのデータセンターにソリューションを接続する VPN があります。
    choices:
    - content: IaaS
      isCorrect: true
      correctExplanation: このシナリオで使用されるリソースはすべて、IaaS を使用して実装できます。 PaaS を使用する場合はソリューションの一部しか実装できないので、適切ではありません。 これはカスタム ソリューションのため、この機能を提供する SaaS サービスはないと推測されます。
    - content: PaaS
      isCorrect: false
    - content: SaaS
      isCorrect: false
  - content: 次のような状況に対して最適なクラウド サービス モデルはどれでしょうか。 共同作業を行う必要がある従業員が少数いるスタートアップ企業で働いています。 従業員は電子メール、予定表のスケジュール、およびドキュメントを保存する場所が必要です。 チームは技術職ですが、ソリューションを実装および管理するための時間やハードウェアはありません。
    choices:
    - content: IaaS
      isCorrect: false
    - content: PaaS
      isCorrect: false
    - content: SaaS
      isCorrect: true
      correctExplanation: Office 365 などの SaaS ソリューションが、コラボレーションの要件に最適なソリューションです。
  - content: 次のシナリオで説明されているクラウド サービス モデルはどれですか。 お客様の組織にはデータセンターが 2 か所あります。 一方のデータセンターにデータベースがありますが、規制の要件のため、いずれかのデータセンターにしか存在させることができません。 もう一方のデータセンターからそのデータベースにアクセスする必要があります。 2 か所のデータセンターに接続するために、クラウド プロバイダーを使用して VPN を作成します。
    choices:
    - content: IaaS
      isCorrect: true
      correctExplanation: VPN は IaaS リソースなので、IaaS ソリューションと見なされます。
    - content: PaaS
      isCorrect: false
    - content: SaaS
      isCorrect: false
