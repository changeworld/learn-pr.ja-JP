      incorrectExplanation: <span data-ttu-id="8d9c8-158">VPN は IaaS リソースなので、IaaS ソリューションと見なされます。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-158">VPN is an IaaS resource so this would be considered an IaaS solution.</span></span>
