    - content: <span data-ttu-id="8d9c8-132">PaaS</span><span class="sxs-lookup"><span data-stu-id="8d9c8-132">PaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8d9c8-133">このシナリオで使用されるリソースはすべて、IaaS を使用して実装できます。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-133">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="8d9c8-134">PaaS を使用する場合はソリューションの一部しか実装できないので、適切ではありません。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-134">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="8d9c8-135">これはカスタム ソリューションのため、この機能を提供する SaaS サービスはないと推測されます。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-135">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
    - content: <span data-ttu-id="8d9c8-136">SaaS</span><span class="sxs-lookup"><span data-stu-id="8d9c8-136">SaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8d9c8-137">このシナリオで使用されるリソースはすべて、IaaS を使用して実装できます。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-137">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="8d9c8-138">PaaS を使用する場合はソリューションの一部しか実装できないので、適切ではありません。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-138">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="8d9c8-139">これはカスタム ソリューションのため、この機能を提供する SaaS サービスはないと推測されます。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-139">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
  - content: <span data-ttu-id="8d9c8-140">次のような状況に対して最適なクラウド サービス モデルはどれでしょうか。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-140">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="8d9c8-141">共同作業を行う必要がある従業員が少数いるスタートアップ企業で働いています。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-141">You work at a start-up company with a small number of employees who need to collaborate.</span></span> <span data-ttu-id="8d9c8-142">従業員は電子メール、予定表のスケジュール、およびドキュメントを保存する場所が必要です。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-142">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="8d9c8-143">チームは技術職ですが、ソリューションを実装および管理するための時間やハードウェアはありません。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-143">The team is technical but do not have the time or hardware to implement and manage a solution.</span></span>
    choices:
