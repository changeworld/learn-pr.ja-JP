  title: <span data-ttu-id="ff1e8-104">知識チェック - IaaS、PaaS、SaaS</span><span class="sxs-lookup"><span data-stu-id="ff1e8-104">Knowledge check - IaaS, PaaS & SaaS</span></span>
  questions:
  - content: <span data-ttu-id="ff1e8-105">次のような状況に対して最適なクラウド サービス モデルはどれでしょうか。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-105">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="ff1e8-106">短期プロジェクトのために、SQL Server データベースが必要です。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-106">A SQL Server database is needed for a short-term project.</span></span> <span data-ttu-id="ff1e8-107">IT 部門には、データベースをデプロイするためのパフォーマンス要件を満たしている利用可能なハードウェアまたはリソースがありません。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="ff1e8-108">プロジェクトは、次の週に始まります。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-108">The project starts next week.</span></span> <span data-ttu-id="ff1e8-109">プロジェクトが終了すると、データベースは必要なくなります。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="ff1e8-110">IaaS</span><span class="sxs-lookup"><span data-stu-id="ff1e8-110">IaaS</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ff1e8-111">PaaS</span><span class="sxs-lookup"><span data-stu-id="ff1e8-111">PaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ff1e8-112">早急に必要で、プロジェクトが短期なので、PaaS が最適なオプションです。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-112">Because of the immediate need and short lifetime, PaaS is the best option.</span></span> <span data-ttu-id="ff1e8-113">たとえば、ソリューションとして Azure SQL Database を使用できます。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-113">For example, you could use Azure SQL Database for the solution.</span></span> <span data-ttu-id="ff1e8-114">仮想マシンを作成して SQL Server をインストールするには、既成の PaaS サービスを使用するよりも多くの時間と労力が必要なので、IaaS は適していません。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-114">IaaS is not as good of a choice because creating a virtual machine and installing SQL Server would require more time and effort than using a pre-built PaaS offering.</span></span>
    - content: <span data-ttu-id="ff1e8-115">SaaS</span><span class="sxs-lookup"><span data-stu-id="ff1e8-115">SaaS</span></span>
      isCorrect: false
  - content: <span data-ttu-id="ff1e8-116">次のシナリオで説明されているクラウド サービス モデルはどれですか。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-116">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="ff1e8-117">クラウド内でいくつかの仮想マシンを作成します。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-117">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="ff1e8-118">VM は仮想ネットワークを使用して、一緒にネットワークに接続されます。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-118">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="ff1e8-119">VM からクラウド ストレージ内の X 線画像ファイルにアクセスできます。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-119">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="ff1e8-120">1 つの仮想マシンは、顧客がレコードにアクセスするためにインターネットに公開されている、Web サイトをホストする Web サーバーです。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-120">One virtual machine is a web server that hosts a website exposed to the internet for customers to access their records.</span></span> <span data-ttu-id="ff1e8-121">画像ファイルと共に表示するために、顧客情報用のオンプレミスのデータセンターにソリューションを接続する VPN があります。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-121">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="ff1e8-122">IaaS</span><span class="sxs-lookup"><span data-stu-id="ff1e8-122">IaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ff1e8-123">このシナリオで使用されるリソースはすべて、IaaS を使用して実装できます。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-123">All the resources used in this scenario can be implemented using IaaS.</span></span> <span data-ttu-id="ff1e8-124">PaaS を使用する場合はソリューションの一部しか実装できないので、適切ではありません。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-124">Only part of the solution could be implemented using PaaS, so it would not be a good choice.</span></span> <span data-ttu-id="ff1e8-125">これはカスタム ソリューションのため、この機能を提供する SaaS サービスはないと推測されます。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-125">Since this is a custom solution, we can assume there isn't a SaaS offering that delivers this functionality.</span></span>
    - content: <span data-ttu-id="ff1e8-126">PaaS</span><span class="sxs-lookup"><span data-stu-id="ff1e8-126">PaaS</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ff1e8-127">SaaS</span><span class="sxs-lookup"><span data-stu-id="ff1e8-127">SaaS</span></span>
      isCorrect: false
  - content: <span data-ttu-id="ff1e8-128">次のような状況に対して最適なクラウド サービス モデルはどれでしょうか。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-128">Which cloud service model would be the best match for the following situation?</span></span> <span data-ttu-id="ff1e8-129">共同作業を行う必要がある従業員が少数いるスタートアップ企業で働いています。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-129">You work at a start-up company with a small number of employees who need to collaborate.</span></span> <span data-ttu-id="ff1e8-130">従業員は電子メール、予定表のスケジュール、およびドキュメントを保存する場所が必要です。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-130">They need email, calendar scheduling, and somewhere to store documents.</span></span> <span data-ttu-id="ff1e8-131">チームは技術職ですが、ソリューションを実装および管理するための時間やハードウェアはありません。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-131">The team is technical but do not have the time or hardware to implement and manage a solution.</span></span>
    choices:
    - content: <span data-ttu-id="ff1e8-132">IaaS</span><span class="sxs-lookup"><span data-stu-id="ff1e8-132">IaaS</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ff1e8-133">PaaS</span><span class="sxs-lookup"><span data-stu-id="ff1e8-133">PaaS</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ff1e8-134">SaaS</span><span class="sxs-lookup"><span data-stu-id="ff1e8-134">SaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ff1e8-135">Office 365 などの SaaS ソリューションが、コラボレーションの要件に最適なソリューションです。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-135">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
  - content: <span data-ttu-id="ff1e8-136">次のシナリオで説明されているクラウド サービス モデルはどれですか。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-136">Which cloud service model is described in the following scenario?</span></span> <span data-ttu-id="ff1e8-137">お客様の組織にはデータセンターが 2 か所あります。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-137">You have two datacenters in your organization.</span></span> <span data-ttu-id="ff1e8-138">一方のデータセンターにデータベースがありますが、規制の要件のため、いずれかのデータセンターにしか存在させることができません。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-138">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="ff1e8-139">もう一方のデータセンターからそのデータベースにアクセスする必要があります。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-139">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="ff1e8-140">2 か所のデータセンターに接続するために、クラウド プロバイダーを使用して VPN を作成します。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-140">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="ff1e8-141">IaaS</span><span class="sxs-lookup"><span data-stu-id="ff1e8-141">IaaS</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ff1e8-142">VPN は IaaS リソースなので、IaaS ソリューションと見なされます。</span><span class="sxs-lookup"><span data-stu-id="ff1e8-142">VPN is an IaaS resource so this would be considered an IaaS solution.</span></span>
    - content: <span data-ttu-id="ff1e8-143">PaaS</span><span class="sxs-lookup"><span data-stu-id="ff1e8-143">PaaS</span></span>
      isCorrect: false
    - content: <span data-ttu-id="ff1e8-144">SaaS</span><span class="sxs-lookup"><span data-stu-id="ff1e8-144">SaaS</span></span>
      isCorrect: false
