      incorrectExplanation: <span data-ttu-id="8d9c8-145">Office 365 などの SaaS ソリューションが、コラボレーションの要件に最適なソリューションです。</span><span class="sxs-lookup"><span data-stu-id="8d9c8-145">A SaaS solution such as Office 365 would be a good solution for the collaboration requirements.</span></span>
