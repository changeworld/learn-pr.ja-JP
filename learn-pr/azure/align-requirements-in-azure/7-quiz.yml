  title: 知識の確認 - IaaS、PaaS、SaaS
  questions:
  - content: 次のシナリオの場合、使用するのに最適なクラウド サービス モデルは何ですか?  短期プロジェクトのために、SQL Server データベースが必要です。 IT 部門には、データベースをデプロイするためのパフォーマンス要件を満たしている利用可能なハードウェアまたはリソースがありません。 プロジェクトは、次の週に始まります。 プロジェクトが終了すると、データベースは必要なくなります。
    choices:
    - content: IaaS
      incorrectExplanation: 仮想マシンを作成して、SQL Server をインストールすることはできますが、 データベースはすぐに必要です。 誰かがプロジェクト用に SQL Database をインストールして管理する必要があります。
      isCorrect: true
    - content: PaaS
      correctExplanation: 直ちに必要で、利用できるハードウェアがなく、短期であるため、PaaS が最適なオプションです。 たとえば、ソリューションとして Azure SQL Database を使用できます。
      isCorrect: true
    - content: SaaS
      incorrectExplanation: 要件は、サービスとして提供される SQL Database です。 SaaS はこのシナリオには適用されません。
      isCorrect: false
  - content: 次のシナリオの場合のクラウド サービス モデルとは?  クラウド内でいくつかの仮想マシンを作成します。 VM は仮想ネットワークを使用して、一緒にネットワークに接続されます。 VM からクラウド ストレージ内の X 線画像ファイルにアクセスできます。 1 つの仮想マシンは、顧客がレコードにアクセスするためにインターネットに公開されている、Web サイトをホストする Web サーバーです。 画像ファイルと共に表示するために、顧客情報用のオンプレミスのデータセンターにソリューションを接続する VPN があります。
    choices:
    - content: IaaS
      correctExplanation: このシナリオで使用されるリソースはすべて、IaaS を使用して実装できます。
      isCorrect: true
    - content: PaaS
      incorrectExplanation: ソリューションの一部のみを PaaS を使用して実装できます。
      isCorrect: false
    - content: SaaS
      incorrectExplanation: これはカスタム ソリューションのため、この機能を提供する SaaS サービスはないと推測されます。
      isCorrect: false
  - content: 次のシナリオの場合に最適なクラウド サービス モデルとは?  小さなスタートアップ企業を設立します。 共同作業を行う必要がある従業員が少数います。 従業員は電子メール、予定表のスケジュール、およびドキュメントを保存する場所が必要です。 チームは技術職ですが、ソリューションを実装および管理するための時間やハードウェアはありません。
    choices:
    - content: IaaS
      incorrectExplanation: 仮想マシンを使ってコラボレーション ソフトウェアをインストールすることで機能を得ることができますが、インストールや管理を行うには時間がかかります。 チームにはこのオプションを使うための時間がありません。
      isCorrect: false
    - content: PaaS
      incorrectExplanation: チームには、要件を満たす PaaS ソリューションを作成する時間がありません。
      isCorrect: false
    - content: SaaS
      correctExplanation: Office 365 などの SaaS ソリューションが、コラボレーションの要件に最適なソリューションです。
      isCorrect: true
  - content: 次のシナリオの場合のクラウド サービス モデルとは?  お客様の組織にはデータセンターが 2 か所あります。 一方のデータセンターにデータベースがありますが、規制の要件のため、いずれかのデータセンターにしか存在させることができません。 もう一方のデータセンターからそのデータベースにアクセスする必要があります。 2 か所のデータセンターに接続するために、クラウド プロバイダーを使用して VPN を作成します。
    choices:
    - content: IaaS
      correctExplanation: このソリューションを実装するには、IaaS VPN を使用できます。
      isCorrect: true
    - content: PaaS
      incorrectExplanation: VPN はインフラストラクチャ リソースです。 VPN は PaaS ソリューションではありません。
      isCorrect: false
    - content: SaaS
      incorrectExplanation: VPN はインフラストラクチャ リソースです。 VPN は SaaS ソリューションではありません。
      isCorrect: false
