abstract: >
  このモジュールでは、次のことを行います。

  - 各クラウド コンピューティング デプロイ モデル (パブリック、プライベート、およびハイブリッド) を比較します。

  - 各クラウド コンピューティング サービス モデルの利点について理解します。

  - ご自分のサービスに対して使用する必要のあるデプロイ モデルとサービス モデルを判断します。
