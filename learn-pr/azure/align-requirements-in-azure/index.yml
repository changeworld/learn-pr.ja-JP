title: Azure でクラウドの種類とサービス モデルに合わせて要件を調整する
summary: >
  Azure では、クラウド リソースのデプロイに対する 3 つのアプローチ (パブリック クラウド、プライベート クラウド、およびハイブリッド クラウド) をサポートします。 3 つのどのクラウドを選択するかによって、Azure の利用を開始する際のサービスの複数の要因 (コスト、メンテナンス要件、セキュリティなど) が変わります。 このモジュールでは、3 種類のクラウドをすべて確認し、サービスに活用するクラウドに関して情報に基づく決定を行えるよう支援します。 また、Azure でサポートされるサービス モデルを簡単に確認します。これは、Azure のデプロイについて計画する際の最初のサービスを決定するために役立ちます。
