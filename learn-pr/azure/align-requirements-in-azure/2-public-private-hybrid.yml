quiz:
  title: <span data-ttu-id="6e339-104">パブリック、プライベート、ハイブリッド クラウド向けの Azure ソリューション</span><span class="sxs-lookup"><span data-stu-id="6e339-104">Azure solutions for public, private, and hybrid cloud</span></span>
  questions:
  - content: <span data-ttu-id="6e339-105">次のような状況に対して最適なクラウド デプロイ モデルはどれでしょうか。</span><span class="sxs-lookup"><span data-stu-id="6e339-105">Which cloud deployment model would be the best match for the following situation?</span></span> <span data-ttu-id="6e339-106">短期プロジェクトのために、SQL Server データベースが必要です。</span><span class="sxs-lookup"><span data-stu-id="6e339-106">A SQL server database is needed for a short-term project.</span></span> <span data-ttu-id="6e339-107">IT 部門には、データベースをデプロイするためのパフォーマンス要件を満たしている利用可能なハードウェアまたはリソースがありません。</span><span class="sxs-lookup"><span data-stu-id="6e339-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="6e339-108">プロジェクトは、次の週に始まります。</span><span class="sxs-lookup"><span data-stu-id="6e339-108">The project starts next week.</span></span> <span data-ttu-id="6e339-109">プロジェクトが終了すると、データベースは必要なくなります。</span><span class="sxs-lookup"><span data-stu-id="6e339-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="6e339-110">パブリック クラウド</span><span class="sxs-lookup"><span data-stu-id="6e339-110">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="6e339-111">短時間でのデプロイと、SQL データベースの短いライフサイクルが必要な場合は、パブリック クラウドが最適なオプションになります。</span><span class="sxs-lookup"><span data-stu-id="6e339-111">The need for a quick deployment and the short lifecycle of the SQL database make public cloud the best option.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6e339-112">プライベート クラウド</span><span class="sxs-lookup"><span data-stu-id="6e339-112">Private cloud</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6e339-113">ハイブリッド クラウド</span><span class="sxs-lookup"><span data-stu-id="6e339-113">Hybrid cloud</span></span>
      isCorrect: false
  - content: <span data-ttu-id="6e339-114">次のシナリオで説明されているクラウド デプロイ モデルはどれですか。</span><span class="sxs-lookup"><span data-stu-id="6e339-114">Which cloud deployment model is described in the following scenario?</span></span> <span data-ttu-id="6e339-115">クラウド内でいくつかの仮想マシンを作成します。</span><span class="sxs-lookup"><span data-stu-id="6e339-115">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="6e339-116">VM は仮想ネットワークを使用して、一緒にネットワークに接続されます。</span><span class="sxs-lookup"><span data-stu-id="6e339-116">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="6e339-117">VM からクラウド ストレージ内の X 線画像ファイルにアクセスできます。</span><span class="sxs-lookup"><span data-stu-id="6e339-117">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="6e339-118">1 つの VM は、顧客がレコードにアクセスするためにインターネットに公開されている、Web サイトをホストする Web サーバーです。</span><span class="sxs-lookup"><span data-stu-id="6e339-118">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="6e339-119">画像ファイルと共に表示するために、顧客情報用のオンプレミスのデータセンターにソリューションを接続する VPN があります。</span><span class="sxs-lookup"><span data-stu-id="6e339-119">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="6e339-120">パブリック クラウド</span><span class="sxs-lookup"><span data-stu-id="6e339-120">Public cloud</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6e339-121">プライベート クラウド</span><span class="sxs-lookup"><span data-stu-id="6e339-121">Private cloud</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6e339-122">ハイブリッド クラウド</span><span class="sxs-lookup"><span data-stu-id="6e339-122">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="6e339-123">このシナリオでは、2 つの間が接続されているパブリックとプライベート両方のクラウドを使用しています。</span><span class="sxs-lookup"><span data-stu-id="6e339-123">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="6e339-124">したがって、これはハイブリッド クラウドのデプロイになります。</span><span class="sxs-lookup"><span data-stu-id="6e339-124">Therefore, it is a hybrid cloud deployment.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="6e339-125">次のシナリオで説明されているクラウド デプロイ モデルはどれですか。</span><span class="sxs-lookup"><span data-stu-id="6e339-125">Which cloud deployment model is described in the following scenario?</span></span> <span data-ttu-id="6e339-126">お客様の組織にはデータセンターが 2 か所あります。</span><span class="sxs-lookup"><span data-stu-id="6e339-126">You have two datacenters in your organization.</span></span> <span data-ttu-id="6e339-127">一方のデータセンターにデータベースがありますが、規制の要件のため、いずれかのデータセンターにしか存在させることができません。</span><span class="sxs-lookup"><span data-stu-id="6e339-127">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="6e339-128">もう一方のデータセンターからそのデータベースにアクセスする必要があります。</span><span class="sxs-lookup"><span data-stu-id="6e339-128">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="6e339-129">2 か所のデータセンターに接続するために、クラウド プロバイダーを使用して VPN を作成します。</span><span class="sxs-lookup"><span data-stu-id="6e339-129">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="6e339-130">パブリック クラウド</span><span class="sxs-lookup"><span data-stu-id="6e339-130">Public cloud</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6e339-131">プライベート クラウド</span><span class="sxs-lookup"><span data-stu-id="6e339-131">Private cloud</span></span>
      correctExplanation: <span data-ttu-id="6e339-132">VPN はパブリック クラウド リソースです。ただし、VPN は 2 つのプライベート データセンター間のプライベート接続であるため、これはプライベート クラウドのデプロイになります。</span><span class="sxs-lookup"><span data-stu-id="6e339-132">The VPN is a public cloud resource; however, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="6e339-133">ハイブリッド クラウド</span><span class="sxs-lookup"><span data-stu-id="6e339-133">Hybrid cloud</span></span>
      isCorrect: false
