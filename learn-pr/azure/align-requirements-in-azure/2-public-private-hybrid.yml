quiz:
  title: パブリック、プライベート、ハイブリッド クラウド向けの Azure ソリューション
  questions:
  - content: 次のシナリオの場合に最適なクラウド デプロイ モデルとは何ですか。 短期プロジェクトのために、SQL Server データベースが必要です。 IT 部門には、パフォーマンス要件またはデプロイするためのリソースを満たしている利用可能なハードウェアがありません。 プロジェクトは、次の週に始まります。 プロジェクトが終了すると、データベースは必要なくなります。
    choices:
    - content: パブリック クラウド
      correctExplanation: SQL データベースの緊急度およびライフ サイクルのためです。 パブリック クラウドが最適なオプションです。
      isCorrect: true
    - content: プライベート クラウド
      incorrectExplanation: IT 部門には、SQL Server をデプロイするリソースがありません。
      isCorrect: false
    - content: ハイブリッド クラウド
      incorrectExplanation: オプションとして、ハイブリッド クラウドが可能です。 ただし、プライベートおよびパブリック クラウド間の接続を必要とする要件はありません。
      isCorrect: false
  - content: 次のシナリオの場合に最適なクラウド デプロイ モデルとは何ですか。 クラウド内でいくつかの仮想マシンを作成します。 VM は仮想ネットワークを使用して、一緒にネットワークに接続されます。 VM からクラウド ストレージ内の X 線画像ファイルにアクセスできます。 1 つの VM は、顧客がレコードにアクセスするためにインターネットに公開されている、Web サイトをホストする Web サーバーです。 画像ファイルと共に表示するために、顧客情報用のオンプレミスのデータセンターにソリューションを接続する VPN があります。
    choices:
    - content: パブリック クラウド
      incorrectExplanation: オンプレミスのデータセンターへの接続があるために、これはパブリック クラウドのデプロイではありません。
      isCorrect: false
    - content: プライベート クラウド
      incorrectExplanation: パブリック クラウドの仮想マシンおよびネットワークがあるために、これはパブリック クラウドのデプロイではありません。
      isCorrect: false
    - content: ハイブリッド クラウド
      correctExplanation: このシナリオでは、2 つの間が接続されているパブリックとプライベート両方のクラウドを使用しています。 したがって、これはハイブリッド クラウドのデプロイになります。
      isCorrect: true
  - content: 次のシナリオの場合のクラウド デプロイ モデルとは何ですか。 お客様の組織にはデータセンターが 2 か所あります。 一方のデータセンターにデータベースがありますが、規制の要件のため、いずれかのデータセンターにしか存在させることができません。 もう一方のデータセンターからそのデータベースにアクセスする必要があります。 2 か所のデータセンターに接続するために、クラウド プロバイダーを使用して VPN を作成します。
    choices:
    - content: パブリック クラウド
      incorrectExplanation: 2 つのプライベート データセンターがあるために、これはパブリック クラウドのデプロイではありません。
      isCorrect: false
    - content: プライベート クラウド
      correctExplanation: VPN は、パブリック クラウドのリソースです。 ただし、VPN は 2 つのプライベート データセンター間のプライベート接続であるため、これはプライベート クラウドのデプロイになります。
      isCorrect: true
    - content: ハイブリッド クラウド
      correctExplanation: VPN は、パブリック クラウドのリソースであり、データセンターはプライベートです。 ただし、VPN は 2 つのプライベート データセンターにしか接続しないため (パブリック クラウドには接続しません。これはハイブリッド クラウドのデプロイではありません。
      isCorrect: false
