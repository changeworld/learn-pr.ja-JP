quiz:
  title: <span data-ttu-id="84677-104">パブリック、プライベート、ハイブリッド クラウド向けの Azure ソリューション</span><span class="sxs-lookup"><span data-stu-id="84677-104">Azure solutions for public, private and hybrid cloud</span></span>
  questions:
  - content: <span data-ttu-id="84677-105">次のシナリオの場合に最適なクラウド デプロイ モデルとは何ですか。</span><span class="sxs-lookup"><span data-stu-id="84677-105">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="84677-106">短期プロジェクトのために、SQL Server データベースが必要です。</span><span class="sxs-lookup"><span data-stu-id="84677-106">A SQL server database is needed for a short term project.</span></span> <span data-ttu-id="84677-107">IT 部門には、パフォーマンス要件またはデプロイするためのリソースを満たしている利用可能なハードウェアがありません。</span><span class="sxs-lookup"><span data-stu-id="84677-107">The IT department does not have available hardware that meets the performance requirements or resources to deploy it.</span></span> <span data-ttu-id="84677-108">プロジェクトは、次の週に始まります。</span><span class="sxs-lookup"><span data-stu-id="84677-108">The project starts next week.</span></span> <span data-ttu-id="84677-109">プロジェクトが終了すると、データベースは必要なくなります。</span><span class="sxs-lookup"><span data-stu-id="84677-109">Once the project is over, the database is no longer needed.</span></span>
    choices:
    - content: <span data-ttu-id="84677-110">パブリック クラウド</span><span class="sxs-lookup"><span data-stu-id="84677-110">Public cloud</span></span>
      correctExplanation: <span data-ttu-id="84677-111">SQL データベースの緊急度およびライフ サイクルのためです。</span><span class="sxs-lookup"><span data-stu-id="84677-111">Because of the urgency and lifecycle of the SQL database.</span></span> <span data-ttu-id="84677-112">パブリック クラウドが最適なオプションです。</span><span class="sxs-lookup"><span data-stu-id="84677-112">Public cloud is the best option.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="84677-113">プライベート クラウド</span><span class="sxs-lookup"><span data-stu-id="84677-113">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="84677-114">IT 部門には、SQL Server をデプロイするリソースがありません。</span><span class="sxs-lookup"><span data-stu-id="84677-114">The IT department does not have resources to deploy a SQL Server.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="84677-115">ハイブリッド クラウド</span><span class="sxs-lookup"><span data-stu-id="84677-115">Hybrid cloud</span></span>
      incorrectExplanation: <span data-ttu-id="84677-116">オプションとして、ハイブリッド クラウドが可能です。</span><span class="sxs-lookup"><span data-stu-id="84677-116">Hybrid cloud could be an option.</span></span> <span data-ttu-id="84677-117">ただし、プライベートおよびパブリック クラウド間の接続を必要とする要件はありません。</span><span class="sxs-lookup"><span data-stu-id="84677-117">However, there is no requirement that there needs to be a connection between private and public clouds.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="84677-118">次のシナリオの場合に最適なクラウド デプロイ モデルとは何ですか。</span><span class="sxs-lookup"><span data-stu-id="84677-118">Given the following scenario, what is the best cloud deployment model?</span></span> <span data-ttu-id="84677-119">クラウド内でいくつかの仮想マシンを作成します。</span><span class="sxs-lookup"><span data-stu-id="84677-119">You create several virtual machines in the cloud.</span></span> <span data-ttu-id="84677-120">VM は仮想ネットワークを使用して、一緒にネットワークに接続されます。</span><span class="sxs-lookup"><span data-stu-id="84677-120">The VMs are networked together using a virtual network.</span></span> <span data-ttu-id="84677-121">VM からクラウド ストレージ内の X 線画像ファイルにアクセスできます。</span><span class="sxs-lookup"><span data-stu-id="84677-121">The VMs have access to x-ray image files in cloud storage.</span></span> <span data-ttu-id="84677-122">1 つの VM は、顧客がレコードにアクセスするためにインターネットに公開されている、Web サイトをホストする Web サーバーです。</span><span class="sxs-lookup"><span data-stu-id="84677-122">One of the VMs is a web server that host a website exposed to the Internet for customers to access their records.</span></span> <span data-ttu-id="84677-123">画像ファイルと共に表示するために、顧客情報用のオンプレミスのデータセンターにソリューションを接続する VPN があります。</span><span class="sxs-lookup"><span data-stu-id="84677-123">There is a VPN that connects the solution to your on-premises datacenter for customer information to display with the image files.</span></span>
    choices:
    - content: <span data-ttu-id="84677-124">パブリック クラウド</span><span class="sxs-lookup"><span data-stu-id="84677-124">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="84677-125">オンプレミスのデータセンターへの接続があるために、これはパブリック クラウドのデプロイではありません。</span><span class="sxs-lookup"><span data-stu-id="84677-125">Because of the connection to the on-premises datacenter, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="84677-126">プライベート クラウド</span><span class="sxs-lookup"><span data-stu-id="84677-126">Private cloud</span></span>
      incorrectExplanation: <span data-ttu-id="84677-127">パブリック クラウドの仮想マシンおよびネットワークがあるために、これはパブリック クラウドのデプロイではありません。</span><span class="sxs-lookup"><span data-stu-id="84677-127">Because of the virtual machines and network in the public cloud, this is not a private cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="84677-128">ハイブリッド クラウド</span><span class="sxs-lookup"><span data-stu-id="84677-128">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="84677-129">このシナリオでは、2 つの間が接続されているパブリックとプライベート両方のクラウドを使用しています。</span><span class="sxs-lookup"><span data-stu-id="84677-129">This scenario uses both public and private cloud with a connection between the two.</span></span> <span data-ttu-id="84677-130">したがって、これはハイブリッド クラウドのデプロイになります。</span><span class="sxs-lookup"><span data-stu-id="84677-130">Therefore, it is a hybrid cloud deployment.</span></span>
      isCorrect: true
  - content: <span data-ttu-id="84677-131">次のシナリオの場合のクラウド デプロイ モデルとは何ですか。</span><span class="sxs-lookup"><span data-stu-id="84677-131">Given the following scenario, what is the cloud deployment model?</span></span> <span data-ttu-id="84677-132">お客様の組織にはデータセンターが 2 か所あります。</span><span class="sxs-lookup"><span data-stu-id="84677-132">You have two datacenters in your organization.</span></span> <span data-ttu-id="84677-133">一方のデータセンターにデータベースがありますが、規制の要件のため、いずれかのデータセンターにしか存在させることができません。</span><span class="sxs-lookup"><span data-stu-id="84677-133">One datacenter has a database that can only reside in one of the datacenters because of a regulatory requirement.</span></span> <span data-ttu-id="84677-134">もう一方のデータセンターからそのデータベースにアクセスする必要があります。</span><span class="sxs-lookup"><span data-stu-id="84677-134">You want to access the database from the other datacenter.</span></span> <span data-ttu-id="84677-135">2 か所のデータセンターに接続するために、クラウド プロバイダーを使用して VPN を作成します。</span><span class="sxs-lookup"><span data-stu-id="84677-135">You create a VPN using a cloud provider to connect the two datacenters.</span></span>
    choices:
    - content: <span data-ttu-id="84677-136">パブリック クラウド</span><span class="sxs-lookup"><span data-stu-id="84677-136">Public cloud</span></span>
      incorrectExplanation: <span data-ttu-id="84677-137">2 つのプライベート データセンターがあるために、これはパブリック クラウドのデプロイではありません。</span><span class="sxs-lookup"><span data-stu-id="84677-137">Because of the two private datacenters, this is not a public cloud deployment.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="84677-138">プライベート クラウド</span><span class="sxs-lookup"><span data-stu-id="84677-138">Private cloud</span></span>
      correctExplanation: <span data-ttu-id="84677-139">VPN は、パブリック クラウドのリソースです。</span><span class="sxs-lookup"><span data-stu-id="84677-139">The VPN is a public cloud resource.</span></span> <span data-ttu-id="84677-140">ただし、VPN は 2 つのプライベート データセンター間のプライベート接続であるため、これはプライベート クラウドのデプロイになります。</span><span class="sxs-lookup"><span data-stu-id="84677-140">However, because the VPN is a private connection between two private datacenters, this is a private cloud deployment.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="84677-141">ハイブリッド クラウド</span><span class="sxs-lookup"><span data-stu-id="84677-141">Hybrid cloud</span></span>
      correctExplanation: <span data-ttu-id="84677-142">VPN は、パブリック クラウドのリソースであり、データセンターはプライベートです。</span><span class="sxs-lookup"><span data-stu-id="84677-142">The VPN is a public cloud resource and the datacenters are private.</span></span> <span data-ttu-id="84677-143">ただし、VPN は 2 つのプライベート データセンターにしか接続しないため (パブリック クラウドには接続しません。これはハイブリッド クラウドのデプロイではありません。</span><span class="sxs-lookup"><span data-stu-id="84677-143">However, because the VPN only connects two private datacenters (not to the public cloud, this is not a hybrid cloud deployment.</span></span>
      isCorrect: false
