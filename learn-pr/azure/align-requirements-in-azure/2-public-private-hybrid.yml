quiz:
  title: パブリック、プライベート、およびハイブリッド クラウド向けの azure ソリューション
  questions:
    - content: クラウド デプロイメント モデルは、次のような状況に最適なものになりますか。 短期的なプロジェクトの SQL server データベースが必要です。 IT 部門には、パフォーマンス要件またはデプロイするためのリソースを満たしている利用可能なハードウェアがありません。 プロジェクトは、次の週に始まります。 プロジェクトが終了すると、データベースは必要なくなります。
      choices:
        - content: パブリック クラウド
          correctExplanation: すばやくデプロイおよび SQL database の短いライフ サイクルの必要性は、パブリック クラウドに最適なオプションをください。
          isCorrect: true
        - content: プライベート クラウド
          isCorrect: false
        - content: ハイブリッド クラウド
          isCorrect: false
    - content: クラウド デプロイメント モデルは、次のシナリオで説明されているか。 クラウド内でいくつかの仮想マシンを作成します。 VM は仮想ネットワークを使用して、一緒にネットワークに接続されます。 VM からクラウド ストレージ内の X 線画像ファイルにアクセスできます。 1 つの VM は、顧客がレコードにアクセスするためにインターネットに公開されている、Web サイトをホストする Web サーバーです。 画像ファイルと共に表示するために、顧客情報用のオンプレミスのデータセンターにソリューションを接続する VPN があります。
      choices:
        - content: パブリック クラウド
          isCorrect: false
        - content: プライベート クラウド
          isCorrect: false
        - content: ハイブリッド クラウド
          correctExplanation: このシナリオでは、2 つの間が接続されているパブリックとプライベート両方のクラウドを使用しています。 したがって、これはハイブリッド クラウドのデプロイになります。
          isCorrect: true
    - content: クラウド デプロイメント モデルは、次のシナリオで説明されているか。 お客様の組織にはデータセンターが 2 か所あります。 一方のデータセンターにデータベースがありますが、規制の要件のため、いずれかのデータセンターにしか存在させることができません。 もう一方のデータセンターからそのデータベースにアクセスする必要があります。 2 か所のデータセンターに接続するために、クラウド プロバイダーを使用して VPN を作成します。
      choices:
        - content: パブリック クラウド
          isCorrect: false
        - content: プライベート クラウド
          correctExplanation: VPN は、パブリック クラウドのリソースです。ただし、VPN は、2 つのプライベート データ センターの間にプライベート接続であるため、プライベート クラウドのデプロイになります。
          isCorrect: true
        - content: ハイブリッド クラウド
          isCorrect: false