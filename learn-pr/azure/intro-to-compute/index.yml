uid: learn.intro-to-compute
title: Azure コンピューティングの概要
summary: ユーザーは、Azure コンピューティングによって提供されるコンピューティング リソースを、分子レベルでの薬物効果のモデリング、マーケティング データのマイニング、ハイ エンドのビデオ レンダリング、望遠鏡から収集された天文データの分析といったタスクでの大量データ処理に、柔軟に適用できます。 このモジュールでは、Azure コンピューティング サービスとそのオプションの概要、および受講者が日常業務で遭遇する可能性のある問題を解決するためのその使用方法に関する提案を示します。
