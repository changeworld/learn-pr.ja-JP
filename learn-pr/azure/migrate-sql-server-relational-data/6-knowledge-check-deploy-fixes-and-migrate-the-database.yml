  title: <span data-ttu-id="5c0ca-105">知識チェック - 修正プログラムを展開してデータベースを移行する</span><span class="sxs-lookup"><span data-stu-id="5c0ca-105">Knowledge check - deploy fixes and migrate the database</span></span>
  questions:
  - content: <span data-ttu-id="5c0ca-106">移行プロセスの間にデータベースを使用する必要がある場合、次のどの移行方法が最も適していますか。</span><span class="sxs-lookup"><span data-stu-id="5c0ca-106">If you need to use your database during the migration process, which of the following migration methods is most suitable?</span></span>
    choices:
    - content: <span data-ttu-id="5c0ca-107">オンプレミスのデータベースをバックアップし、Azure に復元します。</span><span class="sxs-lookup"><span data-stu-id="5c0ca-107">Backup your on-premises database and restore it to Azure.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5c0ca-108">この方法では、オンプレミスのデータベースをバックアップした後で行われた最新の変更が移行されません。</span><span class="sxs-lookup"><span data-stu-id="5c0ca-108">This method would not migrate the most recent changes that were made after you backed-up your on-premises database.</span></span>
    - content: <span data-ttu-id="5c0ca-109">Data Migration Assistant を使用します。</span><span class="sxs-lookup"><span data-stu-id="5c0ca-109">Use the Data Migration Assistant.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5c0ca-110">Data Migration Assistant ではデータベースをオフラインにする必要があり、このシナリオでは不可能です。</span><span class="sxs-lookup"><span data-stu-id="5c0ca-110">Data Migration Assistant requires you to take your database offline, which is not possible in this scenario.</span></span>
    - content: <span data-ttu-id="5c0ca-111">レプリケーションを使用します。</span><span class="sxs-lookup"><span data-stu-id="5c0ca-111">Use replication.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5c0ca-112">正解です。</span><span class="sxs-lookup"><span data-stu-id="5c0ca-112">Correct!</span></span> <span data-ttu-id="5c0ca-113">移行の間にデータベースを稼働させておく必要がある場合は、トランザクション レプリケーションの方法を使用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="5c0ca-113">If you need your database up and running while migration, you must use transactional replication method.</span></span>
    - content: <span data-ttu-id="5c0ca-114">Transact SQL でデータベースのスクリプトを作成し、これを Azure SQL Database に対して実行します。</span><span class="sxs-lookup"><span data-stu-id="5c0ca-114">Script your database in Transact SQL and run this against the Azure SQL Database.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5c0ca-115">正しくありません。</span><span class="sxs-lookup"><span data-stu-id="5c0ca-115">That's incorrect!</span></span> <span data-ttu-id="5c0ca-116">やり直してください。</span><span class="sxs-lookup"><span data-stu-id="5c0ca-116">Please try again.</span></span>
