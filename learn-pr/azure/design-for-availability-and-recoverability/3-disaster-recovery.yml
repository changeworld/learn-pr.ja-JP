quiz:
  title: 知識チェック - ディザスター リカバリー戦略の策定
  questions:
  - content: 次のうち、復旧計画において復旧手順から除外できるものはどれですか?
    choices:
    - content: バックアップを復元する方法
      isCorrect: false
      incorrectExplanation: バックアップを復元するために必要な手順は、復旧計画の重要な部分です。
    - content: レプリケートされたシステムにフェールオーバーする方法
      isCorrect: false
      incorrectExplanation: レプリケートされたシステムにフェールオーバーするプロセスは、復旧計画の重要な部分です。
    - content: オンプレミスまたは外部ネットワークへのネットワーク接続を再確立する方法
      isCorrect: false
      incorrectExplanation: オンプレミスまたは外部ネットワークへのネットワーク接続はインフラストラクチャの重要な部分であることが多く、障害発生後の再確立手順は復旧計画の重要な部分です。
    - content: 上記のすべてが復旧計画に含めるべき重要な詳細である
      isCorrect: true
      correctExplanation: 上記のすべてが復旧計画に含めるべき重要な詳細である
  - content: Azure BLOB ストレージにデータを保存することにより、災害発生時に完全に保護されます。
    choices:
    - content: はい
      isCorrect: false
      incorrectExplanation: BLOB ストレージのレプリケーションは、Azure のサービス レベルの問題からの復旧には役立つ可能性がありますが、データの損失や破損のような局所的な災害への防御にはなりません。
    - content: いいえ
      isCorrect: true
      correctExplanation: BLOB ストレージのレプリケーションは、Azure のサービス レベルの問題からの復旧には役立つ可能性がありますが、データの損失や破損のような局所的な災害への防御にはなりません。
