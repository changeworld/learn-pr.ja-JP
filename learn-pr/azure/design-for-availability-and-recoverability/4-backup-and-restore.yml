  questions:
  - content: <span data-ttu-id="8c022-105">次の理由により復元を定期的にテストすることが重要です</span><span class="sxs-lookup"><span data-stu-id="8c022-105">It is important to test restores regularly because</span></span>
    choices:
    - content: <span data-ttu-id="8c022-106">ご利用のバックアップの整合性を検証することができます</span><span class="sxs-lookup"><span data-stu-id="8c022-106">It allows you to validate the integrity of your backups</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8c022-107">復元を定期的にテストすることでご利用のバックアップの整合性を検証することができますが、適切な選択肢はこれだけではありません。</span><span class="sxs-lookup"><span data-stu-id="8c022-107">Testing restores regularly does allow you to validate the integrity of your backups, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="8c022-108">復元プロセスを理解することができます</span><span class="sxs-lookup"><span data-stu-id="8c022-108">It allows you to become familiar with the restoration process</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8c022-109">復元を定期的にテストすることで復元プロセスを理解することができますが、適切な選択肢はこれだけではありません。</span><span class="sxs-lookup"><span data-stu-id="8c022-109">Testing restores regularly does allow you to become more familiar with the restoration process, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="8c022-110">バックアップ プロセスおよび復元プロセスでのギャップを識別するのに役立ちます</span><span class="sxs-lookup"><span data-stu-id="8c022-110">It can help you identify gaps in your backup & restore processes</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8c022-111">復元を定期的にテストすることで、バックアップ プロセスおよび復元プロセスでのギャップを識別することができますが、適切な選択肢はこれだけではありません。</span><span class="sxs-lookup"><span data-stu-id="8c022-111">Testing restores regularly does allow you to identify gaps in your backup & restore processes, but this is not the only correct choice.</span></span>
    - content: <span data-ttu-id="8c022-112">上記のすべて</span><span class="sxs-lookup"><span data-stu-id="8c022-112">All of the above</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8c022-113">上記のすべてが、バックアップの復元を定期的にテストすることの十分な理由です。</span><span class="sxs-lookup"><span data-stu-id="8c022-113">All of the above are excellent reasons to regularly test the restoration of your backups.</span></span>
  - content: <span data-ttu-id="8c022-114">次のうちデータの定期的な自動的バックアップが含まれていないのはどれですか</span><span class="sxs-lookup"><span data-stu-id="8c022-114">Which of the following does not include automatic, regular backup of data?</span></span>
    choices:
    - content: <span data-ttu-id="8c022-115">Azure Blob Storage</span><span class="sxs-lookup"><span data-stu-id="8c022-115">Azure blob storage</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="8c022-116">Azure Blob Storage には、ご利用のデータの自動バックアップは含まれません。</span><span class="sxs-lookup"><span data-stu-id="8c022-116">Azure blob storage does not include automatic backups of your data.</span></span> <span data-ttu-id="8c022-117">他の方法を使用してバックアップを実装する必要があります。</span><span class="sxs-lookup"><span data-stu-id="8c022-117">You will need to implement backups through other methods.</span></span>
    - content: <span data-ttu-id="8c022-118">Cosmos DB</span><span class="sxs-lookup"><span data-stu-id="8c022-118">Cosmos DB</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8c022-119">Cosmos DB には、ご利用のデータの完全に自動化された定期的なバックアップが含まれます。</span><span class="sxs-lookup"><span data-stu-id="8c022-119">Cosmos DB does include fully automated, regular backups of your data.</span></span>
    - content: <span data-ttu-id="8c022-120">Azure SQL Database</span><span class="sxs-lookup"><span data-stu-id="8c022-120">Azure SQL Database</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="8c022-121">Azure SQL Database には、ご利用のデータの完全に自動化された定期的なバックアップが含まれます。</span><span class="sxs-lookup"><span data-stu-id="8c022-121">Azure SQL Database does include fully automated, regular backups of your data.</span></span>
