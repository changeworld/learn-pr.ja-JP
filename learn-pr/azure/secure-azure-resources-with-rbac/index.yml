  description: ロールベースのアクセス制御 (RBAC) は、Azure のリソースのアクセス権を詳細に管理できるシステムです。 RBAC を使用して、チーム内で職務を分離し、職務に必要なアクセス許可のみをユーザーに付与します。 このモジュールでは、RBAC を使用して Azure 内のリソースへのアクセスを管理する方法を示します。
