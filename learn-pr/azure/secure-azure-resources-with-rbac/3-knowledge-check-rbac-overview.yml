quiz:
  title: <span data-ttu-id="99942-104">知識チェック - RBAC とは何ですか?</span><span class="sxs-lookup"><span data-stu-id="99942-104">Knowledge check - What is RBAC?</span></span>
  questions:
  - content: <span data-ttu-id="99942-105">Azure におけるロールは、アクセス許可のコレクションです。</span><span class="sxs-lookup"><span data-stu-id="99942-105">A role in Azure is a collection of permissions.</span></span>
    choices:
    - content: <span data-ttu-id="99942-106">○</span><span class="sxs-lookup"><span data-stu-id="99942-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="99942-107">正解です。</span><span class="sxs-lookup"><span data-stu-id="99942-107">Correct!</span></span> <span data-ttu-id="99942-108">Azure におけるロールは、ユーザー、グループ、またはアプリケーションに割り当てることができる名前付きのアクセス許可のコレクションです。</span><span class="sxs-lookup"><span data-stu-id="99942-108">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
    - content: <span data-ttu-id="99942-109">×</span><span class="sxs-lookup"><span data-stu-id="99942-109">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="99942-110">Azure におけるロールは、ユーザー、グループ、またはアプリケーションに割り当てることができる名前付きのアクセス許可のコレクションです。</span><span class="sxs-lookup"><span data-stu-id="99942-110">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
  - content: <span data-ttu-id="99942-111">ロールの割り当てを構成する 3 つの要素は何ですか?</span><span class="sxs-lookup"><span data-stu-id="99942-111">What are the three elements that make up a role assignment?</span></span>
    choices:
    - content: <span data-ttu-id="99942-112">ユーザー、グループ、およびアプリケーション</span><span class="sxs-lookup"><span data-stu-id="99942-112">User, group, and application</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="99942-113">ユーザー、グループ、およびアプリケーションは、セキュリティ プリンシパルです。</span><span class="sxs-lookup"><span data-stu-id="99942-113">User, group, and application are security principals.</span></span>
    - content: <span data-ttu-id="99942-114">セキュリティ プリンシパル、ロール、およびスコープ</span><span class="sxs-lookup"><span data-stu-id="99942-114">Security principal, role, and scope</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="99942-115">正解です。</span><span class="sxs-lookup"><span data-stu-id="99942-115">Correct!</span></span> <span data-ttu-id="99942-116">ロールの割り当ては、アクセス権を付与する目的のため、特定のスコープで、ロールをサービス プリンシパルにバインドするプロセスです。</span><span class="sxs-lookup"><span data-stu-id="99942-116">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="99942-117">管理グループ、サブスクリプション、およびリソース グループ</span><span class="sxs-lookup"><span data-stu-id="99942-117">Management group, subscription, and resource group</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="99942-118">管理グループ、サブスクリプション、およびリソース グループは、Azure リソースを整理し、スコープを表す方法です。</span><span class="sxs-lookup"><span data-stu-id="99942-118">Management group, subscription, and resource group are ways to organize your Azure resources and represent scopes.</span></span>
    - content: <span data-ttu-id="99942-119">所有者、共同作成者、および閲覧者</span><span class="sxs-lookup"><span data-stu-id="99942-119">Owner, Contributor, and Reader</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="99942-120">所有者、共同作成者、および閲覧者は、Azure の組み込みロールです。</span><span class="sxs-lookup"><span data-stu-id="99942-120">Owner, Contributor, and Reader are built-in roles in Azure.</span></span>
  - content: <span data-ttu-id="99942-121">Azure でのスコープの継承の順序とは何ですか?</span><span class="sxs-lookup"><span data-stu-id="99942-121">What is the inheritance order for scope in Azure?</span></span>
    choices:
    - content: <span data-ttu-id="99942-122">管理グループ、リソース グループ、サブスクリプション、リソース</span><span class="sxs-lookup"><span data-stu-id="99942-122">Management group, resource group, subscription, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="99942-123">これは正しい順序ではありません。</span><span class="sxs-lookup"><span data-stu-id="99942-123">This is not the correct order.</span></span>
    - content: <span data-ttu-id="99942-124">管理グループ、サブスクリプション、リソース グループ、リソース</span><span class="sxs-lookup"><span data-stu-id="99942-124">Management group, subscription, resource group, resource</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="99942-125">正解です。</span><span class="sxs-lookup"><span data-stu-id="99942-125">Correct!</span></span>
    - content: <span data-ttu-id="99942-126">サブスクリプション、管理グループ、リソース グループ、リソース</span><span class="sxs-lookup"><span data-stu-id="99942-126">Subscription, management group, resource group, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="99942-127">これは正しい順序ではありません。</span><span class="sxs-lookup"><span data-stu-id="99942-127">This is not the correct order.</span></span>
    - content: <span data-ttu-id="99942-128">サブスクリプション、リソース グループ、管理グループ、リソース</span><span class="sxs-lookup"><span data-stu-id="99942-128">Subscription, resource group, management group, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="99942-129">これは正しい順序ではありません。</span><span class="sxs-lookup"><span data-stu-id="99942-129">This is not the correct order.</span></span>
