title: <span data-ttu-id="5805d-103">知識チェック - RBAC とは何ですか?</span><span class="sxs-lookup"><span data-stu-id="5805d-103">Knowledge check - What is RBAC?</span></span>
durationInMinutes: 2
quiz:
  title: <span data-ttu-id="5805d-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="5805d-104">Check your knowledge</span></span>
  questions:
  - content: '<span data-ttu-id="5805d-105">true または false: Azure 内のロール定義はアクセス許可のコレクションです。</span><span class="sxs-lookup"><span data-stu-id="5805d-105">True or false: A role definition in Azure is a collection of permissions.</span></span>'
    choices:
    - content: <span data-ttu-id="5805d-106">True</span><span class="sxs-lookup"><span data-stu-id="5805d-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5805d-107">Azure におけるロールは、ユーザー、グループ、またはアプリケーションに割り当てることができる名前付きのアクセス許可のコレクションです。</span><span class="sxs-lookup"><span data-stu-id="5805d-107">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
    - content: <span data-ttu-id="5805d-108">×</span><span class="sxs-lookup"><span data-stu-id="5805d-108">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5805d-109">Azure におけるロールは、ユーザー、グループ、またはアプリケーションに割り当てることができる名前付きのアクセス許可のコレクションです。</span><span class="sxs-lookup"><span data-stu-id="5805d-109">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
  - content: <span data-ttu-id="5805d-110">通常、ロールの割り当ては "誰"、"対象"、および "場所" で構成されます。</span><span class="sxs-lookup"><span data-stu-id="5805d-110">Informally, a role assignment consists of 'who', 'what', and 'where'.</span></span> <span data-ttu-id="5805d-111">これらの 3 つの要素に対する正式名は何ですか? </span><span class="sxs-lookup"><span data-stu-id="5805d-111">What are the formal names for these three elements?</span></span>
    choices:
    - content: <span data-ttu-id="5805d-112">ユーザー、グループ、およびアプリケーション</span><span class="sxs-lookup"><span data-stu-id="5805d-112">User, group, and application</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5805d-113">ユーザー、グループ、およびアプリケーションは、セキュリティ プリンシパルです。</span><span class="sxs-lookup"><span data-stu-id="5805d-113">User, group, and application are security principals.</span></span>
    - content: <span data-ttu-id="5805d-114">セキュリティ プリンシパル、ロール、およびスコープ</span><span class="sxs-lookup"><span data-stu-id="5805d-114">Security principal, role, and scope</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5805d-115">ロールの割り当ては、アクセス権を付与する目的のため、特定のスコープで、ロールをサービス プリンシパルにバインドするプロセスです。</span><span class="sxs-lookup"><span data-stu-id="5805d-115">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="5805d-116">管理グループ、サブスクリプション、およびリソース グループ</span><span class="sxs-lookup"><span data-stu-id="5805d-116">Management group, subscription, and resource group</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5805d-117">管理グループ、サブスクリプション、およびリソース グループは、Azure リソースを整理し、スコープを表す方法です。</span><span class="sxs-lookup"><span data-stu-id="5805d-117">Management group, subscription, and resource group are ways to organize your Azure resources and represent scopes.</span></span>
    - content: <span data-ttu-id="5805d-118">所有者、共同作成者、および閲覧者</span><span class="sxs-lookup"><span data-stu-id="5805d-118">Owner, Contributor, and Reader</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5805d-119">所有者、共同作成者、および閲覧者は、Azure の組み込みロールです。</span><span class="sxs-lookup"><span data-stu-id="5805d-119">Owner, Contributor, and Reader are built-in roles in Azure.</span></span>
  - content: <span data-ttu-id="5805d-120">Azure でのスコープの継承の順序とは何ですか?</span><span class="sxs-lookup"><span data-stu-id="5805d-120">What is the inheritance order for scope in Azure?</span></span>
    choices:
    - content: <span data-ttu-id="5805d-121">管理グループ、リソース グループ、サブスクリプション、リソース</span><span class="sxs-lookup"><span data-stu-id="5805d-121">Management group, resource group, subscription, resource</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5805d-122">これは正しい順序ではありません。</span><span class="sxs-lookup"><span data-stu-id="5805d-122">This is not the correct order.</span></span>
    - content: <span data-ttu-id="5805d-123">管理グループ、サブスクリプション、リソース グループ、リソース</span><span class="sxs-lookup"><span data-stu-id="5805d-123">Management group, subscription, resource group, resource</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5805d-124">継承の順序は、最大から最小の要素のスケールに一致します。</span><span class="sxs-lookup"><span data-stu-id="5805d-124">The inheritance order matches the scale of the elements from largest to smallest.</span></span>
    - content: <span data-ttu-id="5805d-125">サブスクリプション、管理グループ、リソース グループ、リソース</span><span class="sxs-lookup"><span data-stu-id="5805d-125">Subscription, management group, resource group, resource</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5805d-126">これは正しい順序ではありません。</span><span class="sxs-lookup"><span data-stu-id="5805d-126">This is not the correct order.</span></span>
    - content: <span data-ttu-id="5805d-127">サブスクリプション、リソース グループ、管理グループ、リソース</span><span class="sxs-lookup"><span data-stu-id="5805d-127">Subscription, resource group, management group, resource</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="5805d-128">これは正しい順序ではありません。</span><span class="sxs-lookup"><span data-stu-id="5805d-128">This is not the correct order.</span></span>
