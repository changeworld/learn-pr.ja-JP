content: <span data-ttu-id="449d9-104">知識チェック - RBAC とは何ですか?</span><span class="sxs-lookup"><span data-stu-id="449d9-104">Knowledge check - What is RBAC?</span></span>
quiz:
  title: <span data-ttu-id="449d9-105">知識チェック - RBAC とは何ですか?</span><span class="sxs-lookup"><span data-stu-id="449d9-105">Knowledge check - What is RBAC?</span></span>
  questions:
  - content: <span data-ttu-id="449d9-106">Azure におけるロールは、アクセス許可のコレクションです。</span><span class="sxs-lookup"><span data-stu-id="449d9-106">A role in Azure is a collection of permissions.</span></span>
    choices:
    - content: <span data-ttu-id="449d9-107">○</span><span class="sxs-lookup"><span data-stu-id="449d9-107">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="449d9-108">正解です。</span><span class="sxs-lookup"><span data-stu-id="449d9-108">Correct!</span></span> <span data-ttu-id="449d9-109">Azure におけるロールは、ユーザー、グループ、またはアプリケーションに割り当てることができる名前付きのアクセス許可のコレクションです。</span><span class="sxs-lookup"><span data-stu-id="449d9-109">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
    - content: <span data-ttu-id="449d9-110">×</span><span class="sxs-lookup"><span data-stu-id="449d9-110">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="449d9-111">Azure におけるロールは、ユーザー、グループ、またはアプリケーションに割り当てることができる名前付きのアクセス許可のコレクションです。</span><span class="sxs-lookup"><span data-stu-id="449d9-111">A role in Azure is a collection of permissions with a name that you can assign to a user, group, or application.</span></span>
  - content: <span data-ttu-id="449d9-112">ロールの割り当てを構成する 3 つの要素は何ですか?</span><span class="sxs-lookup"><span data-stu-id="449d9-112">What are the three elements that make up a role assignment?</span></span>
    choices:
    - content: <span data-ttu-id="449d9-113">ユーザー、グループ、およびアプリケーション</span><span class="sxs-lookup"><span data-stu-id="449d9-113">User, group, and application</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="449d9-114">ユーザー、グループ、およびアプリケーションは、セキュリティ プリンシパルです。</span><span class="sxs-lookup"><span data-stu-id="449d9-114">User, group, and application are security principals.</span></span>
    - content: <span data-ttu-id="449d9-115">セキュリティ プリンシパル、ロール、およびスコープ</span><span class="sxs-lookup"><span data-stu-id="449d9-115">Security principal, role, and scope</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="449d9-116">正解です。</span><span class="sxs-lookup"><span data-stu-id="449d9-116">Correct!</span></span> <span data-ttu-id="449d9-117">ロールの割り当ては、アクセス権を付与する目的のため、特定のスコープで、ロールをサービス プリンシパルにバインドするプロセスです。</span><span class="sxs-lookup"><span data-stu-id="449d9-117">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="449d9-118">管理グループ、サブスクリプション、およびリソース グループ</span><span class="sxs-lookup"><span data-stu-id="449d9-118">Management group, subscription, and resource group</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="449d9-119">管理グループ、サブスクリプション、およびリソース グループは、Azure リソースを整理し、スコープを表す方法です。</span><span class="sxs-lookup"><span data-stu-id="449d9-119">Management group, subscription, and resource group are ways to organize your Azure resources and represent scopes.</span></span>
    - content: <span data-ttu-id="449d9-120">所有者、共同作成者、および閲覧者</span><span class="sxs-lookup"><span data-stu-id="449d9-120">Owner, Contributor, and Reader</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="449d9-121">所有者、共同作成者、および閲覧者は、Azure の組み込みロールです。</span><span class="sxs-lookup"><span data-stu-id="449d9-121">Owner, Contributor, and Reader are built-in roles in Azure.</span></span>
  - content: <span data-ttu-id="449d9-122">Azure でのスコープの継承の順序とは何ですか?</span><span class="sxs-lookup"><span data-stu-id="449d9-122">What is the inheritance order for scope in Azure?</span></span>
    choices:
    - content: <span data-ttu-id="449d9-123">管理グループ、リソース グループ、サブスクリプション、リソース</span><span class="sxs-lookup"><span data-stu-id="449d9-123">Management group, resource group, subscription, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="449d9-124">これは正しい順序ではありません。</span><span class="sxs-lookup"><span data-stu-id="449d9-124">This is not the correct order.</span></span>
    - content: <span data-ttu-id="449d9-125">管理グループ、サブスクリプション、リソース グループ、リソース</span><span class="sxs-lookup"><span data-stu-id="449d9-125">Management group, subscription, resource group, resource</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="449d9-126">正解です。</span><span class="sxs-lookup"><span data-stu-id="449d9-126">Correct!</span></span>
    - content: <span data-ttu-id="449d9-127">サブスクリプション、管理グループ、リソース グループ、リソース</span><span class="sxs-lookup"><span data-stu-id="449d9-127">Subscription, management group, resource group, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="449d9-128">これは正しい順序ではありません。</span><span class="sxs-lookup"><span data-stu-id="449d9-128">This is not the correct order.</span></span>
    - content: <span data-ttu-id="449d9-129">サブスクリプション、リソース グループ、管理グループ、リソース</span><span class="sxs-lookup"><span data-stu-id="449d9-129">Subscription, resource group, management group, resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="449d9-130">これは正しい順序ではありません。</span><span class="sxs-lookup"><span data-stu-id="449d9-130">This is not the correct order.</span></span>
