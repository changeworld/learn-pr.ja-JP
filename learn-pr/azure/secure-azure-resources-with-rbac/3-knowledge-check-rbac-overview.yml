quiz:
  title: 知識チェック - RBAC とは何ですか?
  questions:
  - content: Azure におけるロールは、アクセス許可のコレクションです。
    choices:
    - content: ○
      isCorrect: true
      correctExplanation: 正解です。 Azure におけるロールは、ユーザー、グループ、またはアプリケーションに割り当てることができる名前付きのアクセス許可のコレクションです。
    - content: ×
      isCorrect: false
      incorrectExplanation: Azure におけるロールは、ユーザー、グループ、またはアプリケーションに割り当てることができる名前付きのアクセス許可のコレクションです。
  - content: ロールの割り当てを構成する 3 つの要素は何ですか?
    choices:
    - content: ユーザー、グループ、およびアプリケーション
      isCorrect: false
      correctExplanation: ユーザー、グループ、およびアプリケーションは、セキュリティ プリンシパルです。
    - content: セキュリティ プリンシパル、ロール、およびスコープ
      isCorrect: true
      incorrectExplanation: 正解です。 ロールの割り当ては、アクセス権を付与する目的のため、特定のスコープで、ロールをサービス プリンシパルにバインドするプロセスです。
    - content: 管理グループ、サブスクリプション、およびリソース グループ
      isCorrect: false
      correctExplanation: 管理グループ、サブスクリプション、およびリソース グループは、Azure リソースを整理し、スコープを表す方法です。
    - content: 所有者、共同作成者、および閲覧者
      isCorrect: false
      correctExplanation: 所有者、共同作成者、および閲覧者は、Azure の組み込みロールです。
  - content: Azure でのスコープの継承の順序とは何ですか?
    choices:
    - content: 管理グループ、リソース グループ、サブスクリプション、リソース
      isCorrect: false
      correctExplanation: これは正しい順序ではありません。
    - content: 管理グループ、サブスクリプション、リソース グループ、リソース
      isCorrect: true
      incorrectExplanation: 正解です。
    - content: サブスクリプション、管理グループ、リソース グループ、リソース
      isCorrect: false
      correctExplanation: これは正しい順序ではありません。
    - content: サブスクリプション、リソース グループ、管理グループ、リソース
      isCorrect: false
      correctExplanation: これは正しい順序ではありません。
