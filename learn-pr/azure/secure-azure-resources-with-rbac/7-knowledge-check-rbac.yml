  title: <span data-ttu-id="a0fda-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="a0fda-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="a0fda-105">アクセス権を付与する、Azure portal のブレードの名前は何ですか?</span><span class="sxs-lookup"><span data-stu-id="a0fda-105">What is the name of the blade in the Azure portal where you grant access?</span></span>
    choices:
    - content: <span data-ttu-id="a0fda-106">Azure リソース</span><span class="sxs-lookup"><span data-stu-id="a0fda-106">Azure resources</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a0fda-107">このブレードには、自分自身または選択したユーザーに割り当てられているロールが表示されます。</span><span class="sxs-lookup"><span data-stu-id="a0fda-107">This blade shows you which roles are assigned to yourself or the selected user.</span></span>
    - content: <span data-ttu-id="a0fda-108">Azure Active Directory</span><span class="sxs-lookup"><span data-stu-id="a0fda-108">Azure Active Directory</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a0fda-109">このブレードでは、Azure Active Directory の機能にアクセスできます。</span><span class="sxs-lookup"><span data-stu-id="a0fda-109">This blade lets you access the Azure Active Directory features.</span></span>
    - content: <span data-ttu-id="a0fda-110">すべてのユーザー</span><span class="sxs-lookup"><span data-stu-id="a0fda-110">All users</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a0fda-111">このブレードには、選択したディレクトリのすべてのユーザーが一覧表示されます。</span><span class="sxs-lookup"><span data-stu-id="a0fda-111">This blade lists all the users for the selected directory.</span></span>
    - content: <span data-ttu-id="a0fda-112">アクセス制御 (IAM)</span><span class="sxs-lookup"><span data-stu-id="a0fda-112">Access control (IAM)</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a0fda-113">[アクセス制御 (IAM)] ブレードでロールを割り当てます。</span><span class="sxs-lookup"><span data-stu-id="a0fda-113">You assign roles on the Access control (IAM) blade.</span></span> <span data-ttu-id="a0fda-114">このブレードは、ポータル内の複数の領域に表示されます。</span><span class="sxs-lookup"><span data-stu-id="a0fda-114">This blade appears in several areas in the portal.</span></span>
  - content: '<span data-ttu-id="a0fda-115">true または false: Azure リソースへのアクセス権をユーザーに付与するには、ロールの割り当てを作成します。</span><span class="sxs-lookup"><span data-stu-id="a0fda-115">True or false: To grant a user access to Azure resources, you create a role assignment.</span></span>'
    choices:
    - content: <span data-ttu-id="a0fda-116">True</span><span class="sxs-lookup"><span data-stu-id="a0fda-116">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a0fda-117">ロールの割り当ては、アクセス権を付与する目的のため、特定のスコープで、ロールをサービス プリンシパルにバインドするプロセスです。</span><span class="sxs-lookup"><span data-stu-id="a0fda-117">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="a0fda-118">×</span><span class="sxs-lookup"><span data-stu-id="a0fda-118">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a0fda-119">ロールの割り当ては、アクセス権を付与する目的のため、特定のスコープで、ロールをサービス プリンシパルにバインドするプロセスです。</span><span class="sxs-lookup"><span data-stu-id="a0fda-119">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
  - content: <span data-ttu-id="a0fda-120">他のユーザーにアクセス権を付与できるのは、どのロールですか?</span><span class="sxs-lookup"><span data-stu-id="a0fda-120">What role enables you to grant access to others?</span></span>
    choices:
    - content: <span data-ttu-id="a0fda-121">仮想マシン共同作成者</span><span class="sxs-lookup"><span data-stu-id="a0fda-121">Virtual Machine Contributor</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a0fda-122">このロールでは、仮想マシンを管理することはできますが、他のユーザーにアクセス権を付与することはできません。</span><span class="sxs-lookup"><span data-stu-id="a0fda-122">This role allows you to manage virtual machines, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="a0fda-123">ユーザー アクセス管理者</span><span class="sxs-lookup"><span data-stu-id="a0fda-123">User Access Administrator</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a0fda-124">このロールと所有者ロールでは、他のユーザーにアクセス権を付与できます。</span><span class="sxs-lookup"><span data-stu-id="a0fda-124">This role and the Owner role allow you to grant access to others.</span></span>
    - content: <span data-ttu-id="a0fda-125">共同作成者</span><span class="sxs-lookup"><span data-stu-id="a0fda-125">Contributor</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a0fda-126">このロールでは、すべてのリソースを管理することはできますが、他のユーザーにアクセス権を付与することはできません。</span><span class="sxs-lookup"><span data-stu-id="a0fda-126">This role allows you to manage all resources, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="a0fda-127">閲覧者</span><span class="sxs-lookup"><span data-stu-id="a0fda-127">Reader</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a0fda-128">このロールでは、すべてのリソースを読み取ることはできますが、他のユーザーにアクセス権を付与することはできません。</span><span class="sxs-lookup"><span data-stu-id="a0fda-128">This role allows you to read all resources, but you can't grant access to others.</span></span>
  - content: <span data-ttu-id="a0fda-129">開発者がリソース グループへのフル アクセスを必要としているものとします。</span><span class="sxs-lookup"><span data-stu-id="a0fda-129">Suppose a developer needs full access to a resource group.</span></span> <span data-ttu-id="a0fda-130">最小限の特権のベスト プラクティスに従っている場合、どのスコープを指定する必要がありますか?</span><span class="sxs-lookup"><span data-stu-id="a0fda-130">If you are following least-privilege best practices, what scope should you specify?</span></span>
    choices:
    - content: <span data-ttu-id="a0fda-131">リソース</span><span class="sxs-lookup"><span data-stu-id="a0fda-131">Resource</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a0fda-132">リソース スコープは、必要なものより狭すぎます。</span><span class="sxs-lookup"><span data-stu-id="a0fda-132">A resource scope is narrower than what is needed.</span></span>
    - content: <span data-ttu-id="a0fda-133">リソース グループ</span><span class="sxs-lookup"><span data-stu-id="a0fda-133">Resource group</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="a0fda-134">最小限の特権のベスト プラクティスに従って、ユーザーが自分の業務を遂行するのに必要なアクセス権のみを付与します。</span><span class="sxs-lookup"><span data-stu-id="a0fda-134">Following least-privilege best practices, you grant only the access the user needs to do their job.</span></span> <span data-ttu-id="a0fda-135">この場合、リソース グループにスコープを設定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="a0fda-135">In this case, you should set the scope to the resource group.</span></span>
    - content: <span data-ttu-id="a0fda-136">サブスクリプション</span><span class="sxs-lookup"><span data-stu-id="a0fda-136">Subscription</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="a0fda-137">サブスクリプション スコープは、必要なものより広すぎます。</span><span class="sxs-lookup"><span data-stu-id="a0fda-137">A subscription scope is broader than what is needed.</span></span>
