quiz:
  title: 自分の知識をチェックする
  questions:
  - content: アクセス権を付与する、Azure portal のブレードの名前は何ですか?
    choices:
    - content: Azure リソース
      isCorrect: false
      incorrectExplanation: このブレードには、自分自身または選択したユーザーに割り当てられているロールが表示されます。
    - content: Azure Active Directory
      isCorrect: false
      incorrectExplanation: このブレードでは、Azure Active Directory の機能にアクセスできます。
    - content: すべてのユーザー
      isCorrect: false
      incorrectExplanation: このブレードには、選択したディレクトリのすべてのユーザーが一覧表示されます。
    - content: アクセス制御 (IAM)
      isCorrect: true
      correctExplanation: '[アクセス制御 (IAM)] ブレードでロールを割り当てます。 このブレードは、ポータル内の複数の領域に表示されます。'
  - content: 'true または false: Azure リソースへのアクセス権をユーザーに付与するには、ロールの割り当てを作成します。'
    choices:
    - content: "True"
      isCorrect: true
      correctExplanation: ロールの割り当ては、アクセス権を付与する目的のため、特定のスコープで、ロールをサービス プリンシパルにバインドするプロセスです。
    - content: ×
      isCorrect: false
      incorrectExplanation: ロールの割り当ては、アクセス権を付与する目的のため、特定のスコープで、ロールをサービス プリンシパルにバインドするプロセスです。
  - content: 他のユーザーにアクセス権を付与できるのは、どのロールですか?
    choices:
    - content: 仮想マシン共同作成者
      isCorrect: false
      incorrectExplanation: このロールでは、仮想マシンを管理することはできますが、他のユーザーにアクセス権を付与することはできません。
    - content: ユーザー アクセス管理者
      isCorrect: true
      correctExplanation: このロールと所有者ロールでは、他のユーザーにアクセス権を付与できます。
    - content: 共同作成者
      isCorrect: false
      incorrectExplanation: このロールでは、すべてのリソースを管理することはできますが、他のユーザーにアクセス権を付与することはできません。
    - content: 閲覧者
      isCorrect: false
      incorrectExplanation: このロールでは、すべてのリソースを読み取ることはできますが、他のユーザーにアクセス権を付与することはできません。
  - content: 開発者がリソース グループへのフル アクセスを必要としているものとします。 最小限の特権のベスト プラクティスに従っている場合、どのスコープを指定する必要がありますか?
    choices:
    - content: リソース
      isCorrect: false
      incorrectExplanation: リソース スコープは、必要なものより狭すぎます。
    - content: リソース グループ
      isCorrect: true
      correctExplanation: 最小限の特権のベスト プラクティスに従って、ユーザーが自分の業務を遂行するのに必要なアクセス権のみを付与します。 この場合、リソース グループにスコープを設定する必要があります。
    - content: サブスクリプション
      isCorrect: false
      incorrectExplanation: サブスクリプション スコープは、必要なものより広すぎます。
