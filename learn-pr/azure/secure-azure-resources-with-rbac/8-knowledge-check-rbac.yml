  title: <span data-ttu-id="ed450-104">知識チェック - RBAC を使用する</span><span class="sxs-lookup"><span data-stu-id="ed450-104">Knowledge check - Using RBAC</span></span>
  questions:
  - content: <span data-ttu-id="ed450-105">アクセス権を付与する、Azure portal のブレードの名前は何ですか?</span><span class="sxs-lookup"><span data-stu-id="ed450-105">What is the name of the blade in the Azure portal where you grant access?</span></span>
    choices:
    - content: <span data-ttu-id="ed450-106">Azure リソース</span><span class="sxs-lookup"><span data-stu-id="ed450-106">Azure resources</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="ed450-107">[Azure リソース] ブレードでは、ロールを割り当てることはできませんが、自分または選択したユーザーに割り当てられているロールを確認することができます。</span><span class="sxs-lookup"><span data-stu-id="ed450-107">You can't assign roles on the Azure resources blade, but you can see what roles are assigned to yourself or the selected user.</span></span>
    - content: <span data-ttu-id="ed450-108">Azure Active Directory</span><span class="sxs-lookup"><span data-stu-id="ed450-108">Azure Active Directory</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ed450-109">[Azure Active Directory] ブレードでは、ロールを割り当てることはできませんが、このブレードで Azure Active Directory 機能にアクセスできます。</span><span class="sxs-lookup"><span data-stu-id="ed450-109">You can't assign roles on the Azure Active Directory blade, but you can access the Azure Active Directory features on this blade.</span></span>
    - content: <span data-ttu-id="ed450-110">すべてのユーザー</span><span class="sxs-lookup"><span data-stu-id="ed450-110">All users</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="ed450-111">[すべてのユーザー] ブレードでは、ロールを割り当てることはできません。</span><span class="sxs-lookup"><span data-stu-id="ed450-111">You can't assign roles on the All users blade.</span></span> <span data-ttu-id="ed450-112">このブレードには、選択したディレクトリのすべてのユーザーが一覧表示されます。</span><span class="sxs-lookup"><span data-stu-id="ed450-112">This blade lists all the users for the selected directory.</span></span>
    - content: <span data-ttu-id="ed450-113">アクセス制御 (IAM)</span><span class="sxs-lookup"><span data-stu-id="ed450-113">Access control (IAM)</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ed450-114">正解です。</span><span class="sxs-lookup"><span data-stu-id="ed450-114">Correct!</span></span> <span data-ttu-id="ed450-115">[アクセス制御 (IAM)] ブレードでロールを割り当てます。</span><span class="sxs-lookup"><span data-stu-id="ed450-115">You assign roles on the Access control (IAM) blade.</span></span> <span data-ttu-id="ed450-116">このブレードは、ポータル内の複数の領域に表示されます。</span><span class="sxs-lookup"><span data-stu-id="ed450-116">This blade appears in several areas in the portal.</span></span>
  - content: <span data-ttu-id="ed450-117">Azure リソースへのアクセス権をユーザーに付与するには、ロールの割り当てを作成します。</span><span class="sxs-lookup"><span data-stu-id="ed450-117">To grant a user access to Azure resources, you create a role assignment.</span></span>
    choices:
    - content: <span data-ttu-id="ed450-118">○</span><span class="sxs-lookup"><span data-stu-id="ed450-118">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ed450-119">正解です。</span><span class="sxs-lookup"><span data-stu-id="ed450-119">Correct!</span></span> <span data-ttu-id="ed450-120">ロールの割り当ては、アクセス権を付与する目的のため、特定のスコープで、ロールをサービス プリンシパルにバインドするプロセスです。</span><span class="sxs-lookup"><span data-stu-id="ed450-120">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="ed450-121">×</span><span class="sxs-lookup"><span data-stu-id="ed450-121">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ed450-122">ロールの割り当ては、アクセス権を付与する目的のため、特定のスコープで、ロールをサービス プリンシパルにバインドするプロセスです。</span><span class="sxs-lookup"><span data-stu-id="ed450-122">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
  - content: <span data-ttu-id="ed450-123">他のユーザーにアクセス権を付与できるのは、どのロールですか?</span><span class="sxs-lookup"><span data-stu-id="ed450-123">What role enables you to grant access to others?</span></span>
    choices:
    - content: <span data-ttu-id="ed450-124">Virtual Machine Contributor </span><span class="sxs-lookup"><span data-stu-id="ed450-124">Virtual Machine Contributor</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="ed450-125">Virtual Machine Contributor ロールでは、仮想マシンを管理することはできますが、他のユーザーにアクセス権を付与することはできません。</span><span class="sxs-lookup"><span data-stu-id="ed450-125">The Virtual Machine Contributor role allows you to manage virtual machines, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="ed450-126">ユーザー アクセス管理者</span><span class="sxs-lookup"><span data-stu-id="ed450-126">User Access Administrator</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="ed450-127">正解です。</span><span class="sxs-lookup"><span data-stu-id="ed450-127">Correct!</span></span> <span data-ttu-id="ed450-128">ユーザー アクセス管理者ロールと所有者ロールが、他のユーザーにアクセス権を付与できます。</span><span class="sxs-lookup"><span data-stu-id="ed450-128">The User Access Administrator role and also the Owner role allow you to grant access to others.</span></span>
    - content: <span data-ttu-id="ed450-129">共同作成者</span><span class="sxs-lookup"><span data-stu-id="ed450-129">Contributor</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="ed450-130">共同作成者ロールでは、すべてのリソースを管理することはできますが、他のユーザーにアクセス権を付与することはできません。</span><span class="sxs-lookup"><span data-stu-id="ed450-130">The Contributor role allows you to manage all resources, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="ed450-131">閲覧者</span><span class="sxs-lookup"><span data-stu-id="ed450-131">Reader</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="ed450-132">閲覧者ロールでは、すべてのリソースを読み取ることはできますが、他のユーザーにアクセス権を付与することはできません。</span><span class="sxs-lookup"><span data-stu-id="ed450-132">The Reader role allows you to read all resources, but you can't grant access to others.</span></span>
  - content: <span data-ttu-id="ed450-133">開発者には、リソース グループへのフル アクセスが必要です。</span><span class="sxs-lookup"><span data-stu-id="ed450-133">A developer needs full access to a resource group.</span></span> <span data-ttu-id="ed450-134">最小限の特権のベスト プラクティスに従っている場合、どのスコープを指定する必要がありますか?</span><span class="sxs-lookup"><span data-stu-id="ed450-134">If you are following least-privilege best practices, what scope should you specify?</span></span>
    choices:
    - content: <span data-ttu-id="ed450-135">リソース グループ</span><span class="sxs-lookup"><span data-stu-id="ed450-135">Resource group</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ed450-136">正解です。</span><span class="sxs-lookup"><span data-stu-id="ed450-136">Correct!</span></span> <span data-ttu-id="ed450-137">最小限の特権のベスト プラクティスに従って、ユーザーが自分の業務を遂行するのに必要なアクセス権のみを付与します。</span><span class="sxs-lookup"><span data-stu-id="ed450-137">Following least-privilege best practices, you just grant the access the user needs to do their job.</span></span> <span data-ttu-id="ed450-138">この場合、リソース グループだけにスコープを設定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="ed450-138">In this case, you should set the scope to just the resource group.</span></span>
    - content: <span data-ttu-id="ed450-139">サブスクリプション</span><span class="sxs-lookup"><span data-stu-id="ed450-139">Subscription</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ed450-140">サブスクリプション スコープでは、開発者のアクセス権が付与されますが、必要以上に広範になる場合があります。</span><span class="sxs-lookup"><span data-stu-id="ed450-140">A subscription scope would grant the developer access, but it would be broader than what they need.</span></span>
    - content: <span data-ttu-id="ed450-141">リソース</span><span class="sxs-lookup"><span data-stu-id="ed450-141">Resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="ed450-142">リソース スコープでは、開発者に必要なアクセス権が付与されません。</span><span class="sxs-lookup"><span data-stu-id="ed450-142">A resource scope would not grant the developer the access they require.</span></span>
    - content: <span data-ttu-id="ed450-143">ユーザー</span><span class="sxs-lookup"><span data-stu-id="ed450-143">User</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="ed450-144">ユーザーはスコープではありません。</span><span class="sxs-lookup"><span data-stu-id="ed450-144">User is not a scope.</span></span>
