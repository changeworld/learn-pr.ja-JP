content: <span data-ttu-id="6d9ff-104">知識チェック - RBAC を使用する</span><span class="sxs-lookup"><span data-stu-id="6d9ff-104">Knowledge check - Using RBAC</span></span>
quiz:
  title: <span data-ttu-id="6d9ff-105">知識チェック - RBAC を使用する</span><span class="sxs-lookup"><span data-stu-id="6d9ff-105">Knowledge check - Using RBAC</span></span>
  questions:
  - content: <span data-ttu-id="6d9ff-106">アクセス権を付与する、Azure portal のブレードの名前は何ですか?</span><span class="sxs-lookup"><span data-stu-id="6d9ff-106">What is the name of the blade in the Azure portal where you grant access?</span></span>
    choices:
    - content: <span data-ttu-id="6d9ff-107">Azure リソース</span><span class="sxs-lookup"><span data-stu-id="6d9ff-107">Azure resources</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="6d9ff-108">[Azure リソース] ブレードでは、ロールを割り当てることはできませんが、自分または選択したユーザーに割り当てられているロールを確認することができます。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-108">You can't assign roles on the Azure resources blade, but you can see what roles are assigned to yourself or the selected user.</span></span>
    - content: <span data-ttu-id="6d9ff-109">Azure Active Directory</span><span class="sxs-lookup"><span data-stu-id="6d9ff-109">Azure Active Directory</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6d9ff-110">[Azure Active Directory] ブレードでは、ロールを割り当てることはできませんが、このブレードで Azure Active Directory 機能にアクセスできます。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-110">You can't assign roles on the Azure Active Directory blade, but you can access the Azure Active Directory features on this blade.</span></span>
    - content: <span data-ttu-id="6d9ff-111">すべてのユーザー</span><span class="sxs-lookup"><span data-stu-id="6d9ff-111">All users</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="6d9ff-112">[すべてのユーザー] ブレードでは、ロールを割り当てることはできません。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-112">You can't assign roles on the All users blade.</span></span> <span data-ttu-id="6d9ff-113">このブレードには、選択したディレクトリのすべてのユーザーが一覧表示されます。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-113">This blade lists all the users for the selected directory.</span></span>
    - content: <span data-ttu-id="6d9ff-114">アクセス制御 (IAM)</span><span class="sxs-lookup"><span data-stu-id="6d9ff-114">Access control (IAM)</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6d9ff-115">正解です。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-115">Correct!</span></span> <span data-ttu-id="6d9ff-116">[アクセス制御 (IAM)] ブレードでロールを割り当てます。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-116">You assign roles on the Access control (IAM) blade.</span></span> <span data-ttu-id="6d9ff-117">このブレードは、ポータル内の複数の領域に表示されます。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-117">This blade appears in several areas in the portal.</span></span>
  - content: <span data-ttu-id="6d9ff-118">Azure リソースへのアクセス権をユーザーに付与するには、ロールの割り当てを作成します。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-118">To grant a user access to Azure resources, you create a role assignment.</span></span>
    choices:
    - content: <span data-ttu-id="6d9ff-119">○</span><span class="sxs-lookup"><span data-stu-id="6d9ff-119">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6d9ff-120">正解です。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-120">Correct!</span></span> <span data-ttu-id="6d9ff-121">ロールの割り当ては、アクセス権を付与する目的のため、特定のスコープで、ロールをサービス プリンシパルにバインドするプロセスです。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-121">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
    - content: <span data-ttu-id="6d9ff-122">×</span><span class="sxs-lookup"><span data-stu-id="6d9ff-122">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6d9ff-123">ロールの割り当ては、アクセス権を付与する目的のため、特定のスコープで、ロールをサービス プリンシパルにバインドするプロセスです。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-123">A role assignment is the process of binding a role to a security principal at a particular scope for the purpose of granting access.</span></span>
  - content: <span data-ttu-id="6d9ff-124">他のユーザーにアクセス権を付与できるのは、どのロールですか?</span><span class="sxs-lookup"><span data-stu-id="6d9ff-124">What role enables you to grant access to others?</span></span>
    choices:
    - content: <span data-ttu-id="6d9ff-125">Virtual Machine Contributor </span><span class="sxs-lookup"><span data-stu-id="6d9ff-125">Virtual Machine Contributor</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="6d9ff-126">Virtual Machine Contributor ロールでは、仮想マシンを管理することはできますが、他のユーザーにアクセス権を付与することはできません。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-126">The Virtual Machine Contributor role allows you to manage virtual machines, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="6d9ff-127">ユーザー アクセス管理者</span><span class="sxs-lookup"><span data-stu-id="6d9ff-127">User Access Administrator</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="6d9ff-128">正解です。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-128">Correct!</span></span> <span data-ttu-id="6d9ff-129">ユーザー アクセス管理者ロールと所有者ロールが、他のユーザーにアクセス権を付与できます。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-129">The User Access Administrator role and also the Owner role allow you to grant access to others.</span></span>
    - content: <span data-ttu-id="6d9ff-130">共同作成者</span><span class="sxs-lookup"><span data-stu-id="6d9ff-130">Contributor</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="6d9ff-131">共同作成者ロールでは、すべてのリソースを管理することはできますが、他のユーザーにアクセス権を付与することはできません。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-131">The Contributor role allows you to manage all resources, but you can't grant access to others.</span></span>
    - content: <span data-ttu-id="6d9ff-132">閲覧者</span><span class="sxs-lookup"><span data-stu-id="6d9ff-132">Reader</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="6d9ff-133">閲覧者ロールでは、すべてのリソースを読み取ることはできますが、他のユーザーにアクセス権を付与することはできません。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-133">The Reader role allows you to read all resources, but you can't grant access to others.</span></span>
  - content: <span data-ttu-id="6d9ff-134">開発者には、リソース グループへのフル アクセスが必要です。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-134">A developer needs full access to a resource group.</span></span> <span data-ttu-id="6d9ff-135">最小限の特権のベスト プラクティスに従っている場合、どのスコープを指定する必要がありますか?</span><span class="sxs-lookup"><span data-stu-id="6d9ff-135">If you are following least-privilege best practices, what scope should you specify?</span></span>
    choices:
    - content: <span data-ttu-id="6d9ff-136">リソース グループ</span><span class="sxs-lookup"><span data-stu-id="6d9ff-136">Resource group</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6d9ff-137">正解です。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-137">Correct!</span></span> <span data-ttu-id="6d9ff-138">最小限の特権のベスト プラクティスに従って、ユーザーが自分の業務を遂行するのに必要なアクセス権のみを付与します。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-138">Following least-privilege best practices, you just grant the access the user needs to do their job.</span></span> <span data-ttu-id="6d9ff-139">この場合、リソース グループだけにスコープを設定する必要があります。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-139">In this case, you should set the scope to just the resource group.</span></span>
    - content: <span data-ttu-id="6d9ff-140">サブスクリプション</span><span class="sxs-lookup"><span data-stu-id="6d9ff-140">Subscription</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6d9ff-141">サブスクリプション スコープでは、開発者のアクセス権が付与されますが、必要以上に広範になる場合があります。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-141">A subscription scope would grant the developer access, but it would be broader than what they need.</span></span>
    - content: <span data-ttu-id="6d9ff-142">リソース</span><span class="sxs-lookup"><span data-stu-id="6d9ff-142">Resource</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="6d9ff-143">リソース スコープでは、開発者に必要なアクセス権が付与されません。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-143">A resource scope would not grant the developer the access they require.</span></span>
    - content: <span data-ttu-id="6d9ff-144">ユーザー</span><span class="sxs-lookup"><span data-stu-id="6d9ff-144">User</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="6d9ff-145">ユーザーはスコープではありません。</span><span class="sxs-lookup"><span data-stu-id="6d9ff-145">User is not a scope.</span></span>
