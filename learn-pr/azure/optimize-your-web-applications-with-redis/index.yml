abstract: >
  このモジュールでは、次のことを行います。

  - Redis Cache とは何か、何のためにそれを利用するのか説明します。

  - Redis Cache を使用するための設計計画を作成します。

  - Azure で Redis Cache をプロビジョニングします。

  - Web アプリをキャッシュに接続します。
