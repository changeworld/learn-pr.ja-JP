abstract: >
  このモジュールでは、次のことを行います。

  - Azure portal を使用して Azure Database for PostgreSQL を作成する

  - Azure CLI を使用して Azure Database for PostgreSQL を作成する

  - PostgreSQL サーバーレベルのファイアウォール規則を構成する

  - Azure Cloud Shell で `psql` コマンドを使用して PostgreSQL サーバーに接続する
