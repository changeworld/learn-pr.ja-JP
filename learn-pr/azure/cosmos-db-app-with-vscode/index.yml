abstract: >
  このモジュールでは、次のことを行います。

  - Azure Cosmos DB でデータの格納とクエリを行うアプリケーションを作成します。

  - Visual Studio Code で統合ターミナルを使用してコンソール アプリケーションをすばやく作成します。

  - Visual Studio Code 用 Azure Cosmos DB 拡張機能を利用して Azure Cosmos DB の機能を追加します。
