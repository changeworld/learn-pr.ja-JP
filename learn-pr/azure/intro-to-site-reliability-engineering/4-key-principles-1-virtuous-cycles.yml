  - content: <span data-ttu-id="abf17-121">サービスのエラー予算を使い果たした場合、何をする必要がありますか?</span><span class="sxs-lookup"><span data-stu-id="abf17-121">If you exhaust your error budget for a service, what should you do?</span></span>
    choices:
    - content: <span data-ttu-id="abf17-122">コンプライアンス状態に戻せるように、関連するサービスをすぐに再起動する</span><span class="sxs-lookup"><span data-stu-id="abf17-122">Immediately restart the service involved so it can be brought back into compliance</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="abf17-123">エラー予算は目標に関係しているため、時間の経過と共に、サービスの信頼性の集計を追跡する方法です。</span><span class="sxs-lookup"><span data-stu-id="abf17-123">An error budget is way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="abf17-124">これには、許容可能な信頼性の欠如の度合いを超えたときに、組織がどのように反応するかについて共通の認識を持つことが重要です。</span><span class="sxs-lookup"><span data-stu-id="abf17-124">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="abf17-125">考えられる反応は多くあり、ご自身の特定の状況に最適なものを選択して、それを守る必要があります。</span><span class="sxs-lookup"><span data-stu-id="abf17-125">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="abf17-126">すべての人およびすべての状況に適した反応はありません。</span><span class="sxs-lookup"><span data-stu-id="abf17-126">There is no one right reaction for everyone and every situation.</span></span>
    - content: <span data-ttu-id="abf17-127">サービスが合意された信頼性のレベルに戻るまで、そのソフトウェアの今後のリリースを延期する</span><span class="sxs-lookup"><span data-stu-id="abf17-127">Put a hold on further releases of that software until the service has returned to the agreed upon level of reliability</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="abf17-128">エラー予算は目標に関係しているため、時間の経過と共に、サービスの信頼性の集計を追跡する方法です。</span><span class="sxs-lookup"><span data-stu-id="abf17-128">An error budget is way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="abf17-129">これには、許容可能な信頼性の欠如の度合いを超えたときに、組織がどのように反応するかについて共通の認識を持つことが重要です。</span><span class="sxs-lookup"><span data-stu-id="abf17-129">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="abf17-130">考えられる反応は多くあり、ご自身の特定の状況に最適なものを選択して、それを守る必要があります。</span><span class="sxs-lookup"><span data-stu-id="abf17-130">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="abf17-131">すべての人およびすべての状況に適した反応はありません。</span><span class="sxs-lookup"><span data-stu-id="abf17-131">There is no one right reaction for everyone and every situation.</span></span>
    - content: <span data-ttu-id="abf17-132">このサービスに関連付けられているエンジニアリング リソースを、機能開発から信頼性の問題の修正にすぐに転換する</span><span class="sxs-lookup"><span data-stu-id="abf17-132">Immediately redirect engineering resources associated with this service from feature development to fixing the reliability problem</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="abf17-133">エラー予算は目標に関係しているため、時間の経過と共に、サービスの信頼性の集計を追跡する方法です。</span><span class="sxs-lookup"><span data-stu-id="abf17-133">An error budget is way of tracking the aggregate reliability of a service over time as it relates to your objectives.</span></span> <span data-ttu-id="abf17-134">これには、許容可能な信頼性の欠如の度合いを超えたときに、組織がどのように反応するかについて共通の認識を持つことが重要です。</span><span class="sxs-lookup"><span data-stu-id="abf17-134">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="abf17-135">考えられる反応は多くあり、ご自身の特定の状況に最適なものを選択して、それを守る必要があります。</span><span class="sxs-lookup"><span data-stu-id="abf17-135">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="abf17-136">すべての人およびすべての状況に適した反応はありません。</span><span class="sxs-lookup"><span data-stu-id="abf17-136">There is no one right reaction for everyone and every situation.</span></span>
    - content: <span data-ttu-id="abf17-137">以前にそのエラー予算を作成するときに合意したサービスまたは組織に固有の方法で反応する</span><span class="sxs-lookup"><span data-stu-id="abf17-137">React in the service- or organizationally-specifc way previously agreed upon when creating that error budget</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="abf17-138">サービスのエラー予算を設定するときには、予算を使い果たしたときに組織がどのように反応するかを決める (および文書化する) ことが重要です。</span><span class="sxs-lookup"><span data-stu-id="abf17-138">When setting up an error budget for a service, it is important to decide (and document) how the organization will respond should it be exhausted.</span></span> <span data-ttu-id="abf17-139">考えられる反応は多くあり、ご自身の特定の状況に最適なものを選択して、それを守る必要があります。</span><span class="sxs-lookup"><span data-stu-id="abf17-139">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="abf17-140">エラー予算は、時間の経過と共に、サービスの信頼性の集計を追跡する方法です。</span><span class="sxs-lookup"><span data-stu-id="abf17-140">An error budget is way of tracking the aggregate reliability of a service over time.</span></span> <span data-ttu-id="abf17-141">これには、許容可能な信頼性の欠如の度合いを超えたときに、組織がどのように反応するかについて共通の認識を持つことが重要です。</span><span class="sxs-lookup"><span data-stu-id="abf17-141">It is important to accompany this with a shared understanding of how the organiation will react should the amout of acceptable unreliability be exceeded.</span></span> <span data-ttu-id="abf17-142">考えられる反応は多くあり、ご自身の特定の状況に最適なものを選択して、それを守る必要があります。</span><span class="sxs-lookup"><span data-stu-id="abf17-142">There are many possible responses, you need to choose and stick to the ones that work best in your particular context.</span></span> <span data-ttu-id="abf17-143">すべての人およびすべての状況に適した反応はありません。</span><span class="sxs-lookup"><span data-stu-id="abf17-143">There is no one right reaction for every one and every situation.</span></span>
  - content: <span data-ttu-id="abf17-144">サービスのエラー予算を超過した場合、何をする必要がありますか?</span><span class="sxs-lookup"><span data-stu-id="abf17-144">If you exceed your error budget for a service, what should you do?</span></span>
    choices:
    - content: <span data-ttu-id="abf17-145">そのサービスのリリース周期を短縮する</span><span class="sxs-lookup"><span data-stu-id="abf17-145">Speed up the release cadence for that service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="abf17-146">これは正解に近いですが、重要な要素が省略されています。</span><span class="sxs-lookup"><span data-stu-id="abf17-146">This is close to a possible right answer, but it leaves out a crucial component.</span></span> <span data-ttu-id="abf17-147">サービスの信頼性を損なう可能性があることを行ったとしても、信頼性がまだ望ましいレベルにある場合は、リリース周期を増やすことで、そのヘッドルームを "使い果たす" ことは理にかなっています。</span><span class="sxs-lookup"><span data-stu-id="abf17-147">If the reliability of the service would still be at the desired level even if you were to do something which could potentially decrease it, it would be reasonable to "use up" that headroom by increasing the release cadence.</span></span> <span data-ttu-id="abf17-148">ただしそれは、可能な反応の 1 つに過ぎません。</span><span class="sxs-lookup"><span data-stu-id="abf17-148">But that is just one possible response.</span></span> <span data-ttu-id="abf17-149">何を行うのが適切なのかは、特定の状況によって異なります。</span><span class="sxs-lookup"><span data-stu-id="abf17-149">The right thing to do depends on your specific circumstances.</span></span>
    - content: <span data-ttu-id="abf17-150">そのサービスの機能開発にもっと集中して、これらの機能をより速くデプロイする</span><span class="sxs-lookup"><span data-stu-id="abf17-150">Focus more on feature development for that service and deploy those features faster</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="abf17-151">これは正解に近いですが、重要な要素が省略されています。</span><span class="sxs-lookup"><span data-stu-id="abf17-151">This is close to a possible right answer, but it leaves out a crucial component.</span></span> <span data-ttu-id="abf17-152">サービスの信頼性を損なう可能性があることを行ったとしても、信頼性がまだ望ましいレベルにある場合は、機能速度を高めることで、そのヘッドルームを "使い果たす" ことは理にかなっています。</span><span class="sxs-lookup"><span data-stu-id="abf17-152">If the reliability of the service would still be at the desired level even if you were to do something which could potentially decrease it, it would be reasonable to "use up" that headroom by increasing the feature velocity.</span></span> <span data-ttu-id="abf17-153">ただしそれは、可能な反応の 1 つに過ぎません。</span><span class="sxs-lookup"><span data-stu-id="abf17-153">But that is just one possible response.</span></span> <span data-ttu-id="abf17-154">何を行うのが適切なのかは、特定の状況によって異なります。</span><span class="sxs-lookup"><span data-stu-id="abf17-154">The right thing to do depends on your specific circumstances.</span></span>
    - content: <span data-ttu-id="abf17-155">場合による</span><span class="sxs-lookup"><span data-stu-id="abf17-155">It depends</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="abf17-156">余ったエラー予算を " 使う" には、さまざまな方法があります。</span><span class="sxs-lookup"><span data-stu-id="abf17-156">There are many ways to "spend" an excess error budget.</span></span> <span data-ttu-id="abf17-157">リリース周期を短縮する、機能速度を高める、より多くのベータ機能をデプロイする、より中断を伴うテストを実施するといった方法があります。</span><span class="sxs-lookup"><span data-stu-id="abf17-157">Increasing the release cadency or feature velocity, deploying more beta features, conducting more disruptive testing, and so on.</span></span> <span data-ttu-id="abf17-158">何も行わず、単により高い信頼性レベルで運用しても問題ありません (ただしこれには、独自の一連の問題が伴います)。</span><span class="sxs-lookup"><span data-stu-id="abf17-158">It is also fine (though this comes with its own set of problems) to do nothing and simply operate at a greater level of reliabilty.</span></span> <span data-ttu-id="abf17-159">これらの反応はすべて状況に固有のもので、ご自身の特定の状況で決める必要があります。</span><span class="sxs-lookup"><span data-stu-id="abf17-159">All of these responses are situation specific and should be decided in your specific context.</span></span>
  - content: <span data-ttu-id="abf17-160">ダウンタイムやその他のインシデントが発生した場合、関係者をすぐに辞めさせるべきですか?</span><span class="sxs-lookup"><span data-stu-id="abf17-160">When a downtime or other incident occurs, should you immediately terminate the people involved?</span></span>
    choices:
    - content: <span data-ttu-id="abf17-161">はい。間違いを犯した人は、自身の行動に対して常に責任を負い、結果に対して償う必要があります。</span><span class="sxs-lookup"><span data-stu-id="abf17-161">Yes, the person or people who made the mistake should always take responsibility for their actions and pay the consequences</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="abf17-162">辞めさせても信頼性を得ることはできません。</span><span class="sxs-lookup"><span data-stu-id="abf17-162">It is not possibe to fire your way to reliable.</span></span> <span data-ttu-id="abf17-163">このような状況で責めを負わせる文化がある場合、組織はインシデントから学習することができず、そもそもそれを引き起こしたプロセスとテクノロジを改善できなくなります。</span><span class="sxs-lookup"><span data-stu-id="abf17-163">If the culture focuses on blame in these situations, the organization loses the ability to learn from incident and improve upon the processes and technology that allowed it to happen in the first place.</span></span> <span data-ttu-id="abf17-164">このフィードバック ループがないと、組織はインシデントを排除するのではなく、常にインシデントに対応せざるを得なくなります。</span><span class="sxs-lookup"><span data-stu-id="abf17-164">Without this feedback loop, the organiztion will always be forced to react to incidents instead of eliminating them.</span></span>
    - content: <span data-ttu-id="abf17-165">特定のまれで異常な状況を除き、いいえ</span><span class="sxs-lookup"><span data-stu-id="abf17-165">No, except under certain rare and extraordinary circumstances</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="abf17-166">継続的な改善のためには、責めない事後分析のようなフィードバック ループが重要です。</span><span class="sxs-lookup"><span data-stu-id="abf17-166">Feedback loops like blameless postmortems are crucial to continuous improvement.</span></span> <span data-ttu-id="abf17-167">組織は、関係者 (おそらく何が起こったかを最もよく理解している人) を辞めさせるのではなく、インシデントから学習すれば、組織のサービス、システム、製品の信頼性に直接効果を発揮することができます。</span><span class="sxs-lookup"><span data-stu-id="abf17-167">If an organization learns from an incident instead of firing the people involved (the people who may understand best what happened), it can work directly on the reliability of its services, systems and products.</span></span>
