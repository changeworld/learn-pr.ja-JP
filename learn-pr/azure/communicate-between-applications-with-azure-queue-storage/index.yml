uid: learn.communicate-between-applications-with-azure-queue-storage
metadata:
  title: アプリケーションと Azure Queue Storage の間で通信する
  description: Azure Queue Storage では、アプリケーションでメッセージを格納して取得できるクラウド ベースのキューが提供されます。 キューを使用すると、プロデューサーとコンシューマーが直接的な通信を使用するのではなく、キューを介してメッセージを受け渡す、疎結合のアーキテクチャを作成できます。 この方法を使用すると、需要が多いときやネットワーク帯域幅が低いときでも、メッセージはキューで待機するだけであって失われることがないので、回復性が向上します。 このモジュールでは、キューを作成する方法と、その後それを使用してメッセージを追加および取得する方法を示します。
