quiz:
  title: '知識チェック: Azure リソースの id の管理'
  questions:
    - content: 方法は Azure リソースを変更する方法は、アプリの管理対象 id を使用して Azure Key Vault には認証でしょうか。
      choices:
        - content: このアプリは、シークレットの代わりに証明書を使用して認証します。
          isCorrect: false
        - content: アプリの各ユーザーはパスワードを入力する必要があります。
          isCorrect: false
        - content: アプリは、Azure Active Directory ではなく、トークン サービスからトークンを取得します。
          isCorrect: true
          correctExplanation: Web アプリの管理対象 id を有効にすると Azure では、アプリからの専用の個別トークン許可 REST サービスがアクティブにします。 アプリは、Azure Active Directory ではなく、このサービスからトークンを要求します。
        - content: 管理対象 id は自動的に Azure Key Vault によって認識され、自動的に認証します。
          isCorrect: false
    - content: これらのステートメントのどちらでは、Azure リソースの管理対象 id を使用して、Key Vault にアプリを認証する主な利点について説明します。
      choices:
        - content: 管理対象 id を使用すると、アプリケーションのパフォーマンスが向上します。
          isCorrect: false
        - content: 管理対象 id を使用すると、構成時にシークレットを処理する必要があります。
          isCorrect: true
          correctExplanation: アプリは、実行時にその環境変数に挿入されるシークレットを使用して、管理対象 id トークンのサービスを認証します。 これにより、構成時にシークレットを格納する必要があります。
        - content: 管理対象 id は、自動的に Azure Key Vault のアクセス許可を付与できます。
          isCorrect: false