quiz:
  title: '<span data-ttu-id="cea29-104">知識チェック: Azure リソースのマネージド ID</span><span class="sxs-lookup"><span data-stu-id="cea29-104">Knowledge check: Managed identities for Azure resources</span></span>'
  questions:
  - content: <span data-ttu-id="cea29-105">Azure リソースのマネージド ID を使用した場合、Azure Key Vault でのアプリの認証方法はどのように変わりますか。</span><span class="sxs-lookup"><span data-stu-id="cea29-105">How does using managed identities for Azure resources change the way an app authenticates to Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="cea29-106">このアプリは、シークレットの代わりに証明書を使用して認証します。</span><span class="sxs-lookup"><span data-stu-id="cea29-106">The app uses a certificate to authenticate instead of a secret.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea29-107">アプリはシークレットまたは証明書を使用して Azure Active Directory から認証トークンを取得 "*できます*" が、マネージド ID を使用する場合はこれは必要ありません。</span><span class="sxs-lookup"><span data-stu-id="cea29-107">Apps *can* use secrets or certificates to get authentication tokens from Azure Active Directory, but with managed identities they don't have to.</span></span>
    - content: <span data-ttu-id="cea29-108">アプリの各ユーザーはパスワードを入力する必要があります。</span><span class="sxs-lookup"><span data-stu-id="cea29-108">Each user of the app must enter a password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea29-109">Key Vault の認証を受けるのは、アプリの個々のユーザーではなく "*アプリ*" です。</span><span class="sxs-lookup"><span data-stu-id="cea29-109">It is the *app* that authenticates to Key Vault, not individual users of the app.</span></span> <span data-ttu-id="cea29-110">マネージド ID を使用しても、アプリがユーザーからの認証を必須にするかどうかには影響しません。</span><span class="sxs-lookup"><span data-stu-id="cea29-110">Use of a managed identity does not impact whether or not your app requires authentication from your users.</span></span>
    - content: <span data-ttu-id="cea29-111">このアプリは、Azure Active Directory からではなく、マネージド ID 機能が提供するトークン サービスからトークンを取得します。</span><span class="sxs-lookup"><span data-stu-id="cea29-111">The app gets tokens from a token service powered by the managed identities feature instead of from Azure Active Directory.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cea29-112">マネージド ID トークン サービスは、アプリの代理で Azure Active Directory からトークンを取得します。その結果、アプリは環境変数に挿入されたシークレット使用して認証を受けられるようになります。</span><span class="sxs-lookup"><span data-stu-id="cea29-112">The managed identities token service gets tokens from Azure Active Directory on behalf of your app, and allows your app to authenticate with a secret injected into its envirionment variables.</span></span>
    - content: <span data-ttu-id="cea29-113">マネージド ID は Key Vault によって自動的に認識され、自動的に認証されます。</span><span class="sxs-lookup"><span data-stu-id="cea29-113">Managed identities are automatically recognized by Key Vault and authenticated automatically.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea29-114">Key Vault は ID を制御または管理しません。</span><span class="sxs-lookup"><span data-stu-id="cea29-114">Key Vault does not control or manage identities.</span></span> <span data-ttu-id="cea29-115">ID は Azure Active Directory 内に存在します。</span><span class="sxs-lookup"><span data-stu-id="cea29-115">Identities exist within Azure Active Directory.</span></span>
  - content: <span data-ttu-id="cea29-116">次のうち、Azure リソースのマネージド ID を使用してアプリが Key Vault の認証を受ける場合の主な利点を説明している文はどれですか。</span><span class="sxs-lookup"><span data-stu-id="cea29-116">Which one of these statements describes a primary benefit of using managed identities for Azure resources to authenticate an app to Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="cea29-117">マネージド ID を使用すると、アプリケーションのパフォーマンスが向上します。</span><span class="sxs-lookup"><span data-stu-id="cea29-117">Using managed identities improves application performance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea29-118">Azure リソースのマネージド ID の使用は、アプリケーションのパフォーマンスに影響を与えません。</span><span class="sxs-lookup"><span data-stu-id="cea29-118">Use of managed identities for Azure resources has no effect on your application's performance.</span></span>
    - content: <span data-ttu-id="cea29-119">マネージド ID によって、構成でシークレットを処理する必要がなくなります。</span><span class="sxs-lookup"><span data-stu-id="cea29-119">Managed identities eliminate the need to handle secrets in configuration.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cea29-120">アプリは、実行時に環境変数に挿入されたシークレットを使用してマネージド ID トークン サービスの認証を受けるため、シークレットを構成に保存する必要がなくなります。</span><span class="sxs-lookup"><span data-stu-id="cea29-120">Your app authenticates to the managed identities token service with a secret injected into its environment variables at runtime, eliminating the need to store secrets in configuration.</span></span>
    - content: <span data-ttu-id="cea29-121">マネージド ID には自動的に Key Vault のアクセス許可が付与されます。</span><span class="sxs-lookup"><span data-stu-id="cea29-121">Managed identities are automatically granted Key Vault permissions.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea29-122">マネージド ID を含むすべての ID には、コンテナー内のアクセス許可を明示的に付与する必要があります。</span><span class="sxs-lookup"><span data-stu-id="cea29-122">All identities, including managed identities, must be explicitly granted permissions within a vault.</span></span>
    - content: <span data-ttu-id="cea29-123">マネージド ID を使用すると、リモート サービスのパスワードを簡単に選択できます。</span><span class="sxs-lookup"><span data-stu-id="cea29-123">Managed identities make it easier to choose passwords for remote services.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cea29-124">マネージド ID 機能は、リモート サービスを使用するシークレットまたは認証ワークフローには影響しません。</span><span class="sxs-lookup"><span data-stu-id="cea29-124">The managed identities feature has no effect on your secrets or authentication workflows with remote services.</span></span> <span data-ttu-id="cea29-125">マネージド ID の使用は、アプリが Key Vault の認証を受ける方法にのみ影響します。</span><span class="sxs-lookup"><span data-stu-id="cea29-125">Using a managed identity only impacts how your app authenticates to Key Vault.</span></span>
