quiz:
  title: '知識チェック: Azure リソースのマネージド ID'
  questions:
  - content: Azure リソースのマネージド ID を使用した場合、Azure Key Vault でのアプリの認証方法はどのように変わりますか。
    choices:
    - content: このアプリは、シークレットの代わりに証明書を使用して認証します。
      isCorrect: false
      incorrectExplanation: アプリはシークレットまたは証明書を使用して Azure Active Directory から認証トークンを取得 "*できます*" が、マネージド ID を使用する場合はこれは必要ありません。
    - content: アプリの各ユーザーはパスワードを入力する必要があります。
      isCorrect: false
      incorrectExplanation: Key Vault の認証を受けるのは、アプリの個々のユーザーではなく "*アプリ*" です。 マネージド ID を使用しても、アプリがユーザーからの認証を必須にするかどうかには影響しません。
    - content: このアプリは、Azure Active Directory からではなく、マネージド ID 機能が提供するトークン サービスからトークンを取得します。
      isCorrect: true
      correctExplanation: マネージド ID トークン サービスは、アプリの代理で Azure Active Directory からトークンを取得します。その結果、アプリは環境変数に挿入されたシークレット使用して認証を受けられるようになります。
    - content: マネージド ID は Key Vault によって自動的に認識され、自動的に認証されます。
      isCorrect: false
      incorrectExplanation: Key Vault は ID を制御または管理しません。 ID は Azure Active Directory 内に存在します。
  - content: 次のうち、Azure リソースのマネージド ID を使用してアプリが Key Vault の認証を受ける場合の主な利点を説明している文はどれですか。
    choices:
    - content: マネージド ID を使用すると、アプリケーションのパフォーマンスが向上します。
      isCorrect: false
      incorrectExplanation: Azure リソースのマネージド ID の使用は、アプリケーションのパフォーマンスに影響を与えません。
    - content: マネージド ID によって、構成でシークレットを処理する必要がなくなります。
      isCorrect: true
      correctExplanation: アプリは、実行時に環境変数に挿入されたシークレットを使用してマネージド ID トークン サービスの認証を受けるため、シークレットを構成に保存する必要がなくなります。
    - content: マネージド ID には自動的に Key Vault のアクセス許可が付与されます。
      isCorrect: false
      incorrectExplanation: マネージド ID を含むすべての ID には、コンテナー内のアクセス許可を明示的に付与する必要があります。
    - content: マネージド ID を使用すると、リモート サービスのパスワードを簡単に選択できます。
      isCorrect: false
      incorrectExplanation: マネージド ID 機能は、リモート サービスを使用するシークレットまたは認証ワークフローには影響しません。 マネージド ID の使用は、アプリが Key Vault の認証を受ける方法にのみ影響します。
