quiz:
  title: <span data-ttu-id="d69ad-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="d69ad-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="d69ad-105">Azure リソースのマネージド ID を使用した場合、Azure Key Vault でのアプリの認証方法はどのように変わりますか?</span><span class="sxs-lookup"><span data-stu-id="d69ad-105">How does using managed identities for Azure resources change the way an app authenticates to Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="d69ad-106">このアプリは、シークレットの代わりに証明書を使用して認証します。</span><span class="sxs-lookup"><span data-stu-id="d69ad-106">The app uses a certificate to authenticate instead of a secret.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d69ad-107">Web アプリでマネージド ID を有効にすると、自分のアプリで使用するための別個のトークン付与 REST サービスが Azure でアクティブになります。</span><span class="sxs-lookup"><span data-stu-id="d69ad-107">When you enable managed identity on your web app, Azure activates a separate token-granting REST service specifically for use by your app.</span></span> <span data-ttu-id="d69ad-108">アプリは Azure Active Directory ではなく、このサービスにトークンを要求します。</span><span class="sxs-lookup"><span data-stu-id="d69ad-108">Your app will request tokens from this service instead of Azure Active Directory.</span></span>
    - content: <span data-ttu-id="d69ad-109">アプリの利用者は全員、パスワードを入力する必要があります。</span><span class="sxs-lookup"><span data-stu-id="d69ad-109">Each user of the app must enter a password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d69ad-110">Web アプリでマネージド ID を有効にすると、自分のアプリで使用するための別個のトークン付与 REST サービスが Azure でアクティブになります。</span><span class="sxs-lookup"><span data-stu-id="d69ad-110">When you enable managed identity on your web app, Azure activates a separate token-granting REST service specifically for use by your app.</span></span> <span data-ttu-id="d69ad-111">アプリは Azure Active Directory ではなく、このサービスにトークンを要求します。</span><span class="sxs-lookup"><span data-stu-id="d69ad-111">Your app will request tokens from this service instead of Azure Active Directory.</span></span>
    - content: <span data-ttu-id="d69ad-112">アプリは Azure Active Directory ではなく、トークン サービスからトークンを取得します。</span><span class="sxs-lookup"><span data-stu-id="d69ad-112">The app gets tokens from a token service instead of Azure Active Directory.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d69ad-113">Web アプリでマネージド ID を有効にすると、自分のアプリで使用するための別個のトークン付与 REST サービスが Azure でアクティブになります。</span><span class="sxs-lookup"><span data-stu-id="d69ad-113">When you enable managed identity on your web app, Azure activates a separate token-granting REST service specifically for use by your app.</span></span> <span data-ttu-id="d69ad-114">アプリは Azure Active Directory ではなく、このサービスにトークンを要求します。</span><span class="sxs-lookup"><span data-stu-id="d69ad-114">Your app will request tokens from this service instead of Azure Active Directory.</span></span>
    - content: <span data-ttu-id="d69ad-115">マネージド ID は Azure Key Vault によって自動的に認識され、自動的に認証されます。</span><span class="sxs-lookup"><span data-stu-id="d69ad-115">Managed identities are automatically recognized by Azure Key Vault and authenticated automatically.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d69ad-116">Web アプリでマネージド ID を有効にすると、自分のアプリで使用するための別個のトークン付与 REST サービスが Azure でアクティブになります。</span><span class="sxs-lookup"><span data-stu-id="d69ad-116">When you enable managed identity on your web app, Azure activates a separate token-granting REST service specifically for use by your app.</span></span> <span data-ttu-id="d69ad-117">アプリは Azure Active Directory ではなく、このサービスにトークンを要求します。</span><span class="sxs-lookup"><span data-stu-id="d69ad-117">Your app will request tokens from this service instead of Azure Active Directory.</span></span>
  - content: <span data-ttu-id="d69ad-118">次のうち、Azure リソースのマネージド ID を使用してアプリが Key Vault の認証を受ける場合の主な利点を説明している文はどれですか?</span><span class="sxs-lookup"><span data-stu-id="d69ad-118">Which one of these statements describes a primary benefit of using managed identities for Azure resources to authenticate an app to Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="d69ad-119">マネージド ID を使用すると、アプリケーションのパフォーマンスが向上します。</span><span class="sxs-lookup"><span data-stu-id="d69ad-119">Using managed identities improves application performance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d69ad-120">アプリは、実行時に環境変数に挿入されたシークレットを使用してマネージド ID トークン サービスの認証を受けます。</span><span class="sxs-lookup"><span data-stu-id="d69ad-120">Your app authenticates to a managed identities token service with a secret injected into its environment variables at runtime.</span></span> <span data-ttu-id="d69ad-121">構成中、シークレットを保存する必要がなくなります。</span><span class="sxs-lookup"><span data-stu-id="d69ad-121">This eliminates the need to store secrets during configuration.</span></span>
    - content: <span data-ttu-id="d69ad-122">マネージド ID を使用することで、構成中、シークレットを処理する必要がなくなります。</span><span class="sxs-lookup"><span data-stu-id="d69ad-122">Using managed identities eliminates the need to handle secrets during configuration.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d69ad-123">アプリは、実行時に環境変数に挿入されたシークレットを使用してマネージド ID トークン サービスの認証を受けます。</span><span class="sxs-lookup"><span data-stu-id="d69ad-123">Your app authenticates to a managed identities token service with a secret injected into its environment variables at runtime.</span></span> <span data-ttu-id="d69ad-124">構成中、シークレットを保存する必要がなくなります。</span><span class="sxs-lookup"><span data-stu-id="d69ad-124">This eliminates the need to store secrets during configuration.</span></span>
    - content: <span data-ttu-id="d69ad-125">マネージド ID では、自動的に Azure Key Vault にアクセス許可を付与できます。</span><span class="sxs-lookup"><span data-stu-id="d69ad-125">Managed identities can automatically grant Azure Key Vault permissions.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d69ad-126">アプリは、実行時に環境変数に挿入されたシークレットを使用してマネージド ID トークン サービスの認証を受けます。</span><span class="sxs-lookup"><span data-stu-id="d69ad-126">Your app authenticates to a managed identities token service with a secret injected into its environment variables at runtime.</span></span> <span data-ttu-id="d69ad-127">構成中、シークレットを保存する必要がなくなります。</span><span class="sxs-lookup"><span data-stu-id="d69ad-127">This eliminates the need to store secrets during configuration.</span></span>
