quiz:
  title: '<span data-ttu-id="2db85-104">知識チェック: マネージド サービス ID</span><span class="sxs-lookup"><span data-stu-id="2db85-104">Knowledge check: Managed Service Identity</span></span>'
  questions:
  - content: <span data-ttu-id="2db85-105">マネージド サービス ID (MSI) を使用した場合のアプリが Azure Key Vault の認証を受ける方法の変化</span><span class="sxs-lookup"><span data-stu-id="2db85-105">How does using Managed Service Identity (MSI) change the way an app authenticates to Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="2db85-106">このアプリは、シークレットの代わりに証明書を使用して認証します。</span><span class="sxs-lookup"><span data-stu-id="2db85-106">The app uses a certificate to authenticate instead of a secret.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2db85-107">アプリはシークレットまたは証明書を使用して Azure Active Directory から認証トークンを取得*できます*が、MSI を使用する場合は必要はありません。</span><span class="sxs-lookup"><span data-stu-id="2db85-107">Apps *can* use secrets or certificates to get authentication tokens from Azure Active Directory, but with MSI they don't have to.</span></span>
    - content: <span data-ttu-id="2db85-108">アプリの各ユーザーはパスワードを入力する必要があります。</span><span class="sxs-lookup"><span data-stu-id="2db85-108">Each user of the app must enter a password.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2db85-109">Key Vault の認証を受けるのは、アプリの個々のユーザーではなく*アプリ*です。</span><span class="sxs-lookup"><span data-stu-id="2db85-109">It is the *app* that authenticates to Key Vault, not individual users of the app.</span></span> <span data-ttu-id="2db85-110">MSI を使用しても、アプリがユーザーからの認証を必須にするかどうかには影響しません。</span><span class="sxs-lookup"><span data-stu-id="2db85-110">Use of MSI does not impact whether or not your app requires authentication from your users.</span></span>
    - content: <span data-ttu-id="2db85-111">このアプリは、Azure Active Directory からではなく、MSI が提供するトークン サービスからトークンを取得します。</span><span class="sxs-lookup"><span data-stu-id="2db85-111">The app gets tokens from a token service powered by MSI instead of from Azure Active Directory.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2db85-112">MSI トークン サービスは、アプリの代理で Azure Active Directory からトークンを取得します。その結果、アプリは環境変数に挿入されたシークレット使用して認証を受けられるようになります。</span><span class="sxs-lookup"><span data-stu-id="2db85-112">The MSI token service gets tokens from Azure Active Directory on behalf of your app, and allows your app to authenticate with a secret injected into its envirionment variables.</span></span>
    - content: <span data-ttu-id="2db85-113">MSI ID は Key Vault によって管理され、自動的に認識および認証されます。</span><span class="sxs-lookup"><span data-stu-id="2db85-113">MSI identities are managed by Key Vault and are recognized and authenticated automatically.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2db85-114">Key Vault は ID を制御または管理しません。</span><span class="sxs-lookup"><span data-stu-id="2db85-114">Key Vault does not control or manage identities.</span></span> <span data-ttu-id="2db85-115">ID は Azure Active Directory 内に存在します。</span><span class="sxs-lookup"><span data-stu-id="2db85-115">Identities exist within Azure Active Directory.</span></span>
  - content: <span data-ttu-id="2db85-116">次のうち、MSI を使用してアプリが Key Vault の認証を受ける場合の主な利点を説明している文はどれですか。</span><span class="sxs-lookup"><span data-stu-id="2db85-116">Which one of these statements describes a primary benefit of using MSI to authenticate an app to Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="2db85-117">MSI によってアプリケーションのパフォーマンスが向上します。</span><span class="sxs-lookup"><span data-stu-id="2db85-117">MSI improves application performance.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2db85-118">MSI はアプリケーションのパフォーマンスに影響がありません。</span><span class="sxs-lookup"><span data-stu-id="2db85-118">MSI has no effect on your application's performance.</span></span>
    - content: <span data-ttu-id="2db85-119">MSI によって、構成でシークレットを処理する必要がなくなります。</span><span class="sxs-lookup"><span data-stu-id="2db85-119">MSI eliminates the need to handle secrets in configuration.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2db85-120">アプリは、実行時に環境変数に挿入されたシークレットを使用して MSI トークン サービスの認証を受けるので、シークレットを構成に保存する必要がなくなります。</span><span class="sxs-lookup"><span data-stu-id="2db85-120">Your app authenticates to the MSI token service with a secret injected into its environment variables at runtime, eliminating the need to store secrets in configuration.</span></span>
    - content: <span data-ttu-id="2db85-121">MSI ID には自動的に Key Vault のアクセス許可が付与されます。</span><span class="sxs-lookup"><span data-stu-id="2db85-121">MSI identities are automatically granted Key Vault permissions.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2db85-122">MSI ID を含むすべての ID には、コンテナー内のアクセス許可を明示的に付与する必要があります。</span><span class="sxs-lookup"><span data-stu-id="2db85-122">All identities, including MSI identities, must be explicitly granted permissions within a vault.</span></span>
    - content: <span data-ttu-id="2db85-123">MSI を使用すると、リモート サービスのパスワードを簡単に選択できます。</span><span class="sxs-lookup"><span data-stu-id="2db85-123">MSI makes it easier to choose passwords for remote services.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2db85-124">MSI は、リモート サービスを使用するシークレットまたは認証ワークフローには影響しません。</span><span class="sxs-lookup"><span data-stu-id="2db85-124">MSI has no effect on your secrets or authentication workflows with remote services.</span></span> <span data-ttu-id="2db85-125">MSI は、アプリが Key Vault の認証を受ける方法にのみ影響します。</span><span class="sxs-lookup"><span data-stu-id="2db85-125">MSI only impacts how your app authenticates to Key Vault.</span></span>
