title: Azure Key Vault を使用して Web アプリのシークレットを管理する
summary: アプリケーションがジョブを実行するには、サービスのパスワード、接続文字列、およびその他のシークレット構成値が必要です。 シークレット値の保存と取り扱いはリスクが高く、使用のたびに漏えいの可能性が生じます。 Azure Key Vault を Azure App Service のマネージド サービス ID の機能と組み合わせることで、ソース管理や構成にシークレットを格納しなくても、ご使用の Azure Web アプリがシークレット構成値に簡単かつ安全にアクセスできるようになります。
abstract: >
  このモジュールでは、次のことを行います。

  - Azure キー コンテナーを作成し、それを使用してシークレット構成値を格納します。

  - マネージド サービス ID を使用して Azure App Service Web アプリからコンテナーへのセキュリティで保護されたアクセスを有効にします。

  - そのコンテナーからシークレットを取得する ASP.NET Core Web アプリケーションを実装します。
