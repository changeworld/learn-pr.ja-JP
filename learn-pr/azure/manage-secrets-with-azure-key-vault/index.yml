title: Azure Key Vault を使用して、サーバー アプリケーションでシークレットを管理します。
summary: アプリケーションがジョブを実行するには、サービスのパスワード、接続文字列、およびその他のシークレット構成値が必要です。 シークレット値の保存と取り扱いはリスクが高く、使用のたびに漏えいの可能性が生じます。 Azure のリソースの管理対象の id と組み合わせて、azure Key Vault はシークレット構成値をソース管理または構成ですべてのシークレットを格納することがなく簡単かつ安全にアクセスする Azure web アプリを使用できます。
abstract: |
  このモジュールでは、次のことを行います。
  - 探索の種類の情報は、どのような Azure Key Vault に格納されています。
  - Azure Key Vault を作成し、シークレット構成値の格納に使用
  - Azure リソースの管理対象 id での Azure App Service web アプリからコンテナーにセキュリティで保護されたアクセスを有効にします。
  - 資格情報コンテナーからシークレットを取得する web アプリケーションを実装します。
