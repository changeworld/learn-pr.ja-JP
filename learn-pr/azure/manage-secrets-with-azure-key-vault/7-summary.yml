quiz:
  title: '知識チェック: Azure Key Vault'
  questions:
    - content: 次のうち**いない**Azure Key Vault の利点ですか?
      choices:
        - content: ユーザーの個人情報を安全に格納します。
          isCorrect: true
          correctExplanation: Key Vault は、ユーザーのシークレットではなく、アプリケーション シークレットを格納することを目的としています。
        - content: アプリケーションの複数のインスタンスに対して、アプリケーション シークレットを同期します。
          isCorrect: false
        - content: アプリケーションの開発者が、アプリケーション シークレットを直接処理する必要性が減ります。
          isCorrect: false
        - content: 割り当て可能なアクセス許可を使用して、アプリケーション シークレットへのアクセスを制御します。
          isCorrect: false
    - content: これらのステートメントは最適なは、Azure Key Vault の認証と承認プロセスについて説明します。
      choices:
        - content: アプリケーションでは、リード開発者のユーザー名とパスワードを使用して、コンテナーに認証を行います。これでは、コンテナーのすべてのシークレットに完全にアクセスすることができます。
          isCorrect: false
        - content: アプリケーションとユーザーを Microsoft アカウント資格情報コンテナーへの認証し、特定のシークレットのアクセスを承認します。
          isCorrect: false
        - content: アプリケーションとユーザーが Azure Active Directory id を持つ資格情報コンテナーへの認証し、資格情報コンテナー内のすべてのシークレットにアクションを実行する権限が。
          isCorrect: true
          correctExplanation: Key Vault に認証は、Azure Active Directory id を使用します。 アクセス ポリシーは、コンテナー内のすべてのシークレットに適用されるアクションの承認に使用されます。
        - content: アプリケーションはユーザー名と、web アプリにサインインし、そのユーザーによって所有されているシークレットへのアクセスを許可するユーザーのパスワード資格情報コンテナーに対して認証します。
          isCorrect: false
    - content: Azure Key Vault はアプリによって読み込まれた後、シークレットの保護をどのように支援するのでしょうか。
      choices:
        - content: Azure Key Vault は、すべての使用後に自動的に新しいシークレットを生成します。
          isCorrect: false
        - content: Azure Key Vault のクライアント ライブラリは、シークレットが誤って公開されるを防ぐために、アプリケーションによって使用されるメモリの領域を保護します。
          isCorrect: false
        - content: Azure Key Vault を二重に暗号化シークレットをアプリに使用されるたびにローカルで復号化を必要とします。
          isCorrect: false
        - content: シークレットを保護しません。 それらは、アプリケーションにより読み込まれるするいると、機密情報は保護されません。
          isCorrect: true
          correctExplanation: シークレットは、アプリが読み込まれると、保護解除されます。 いないログを記録する、格納、またはクライアントの応答で返すことを確認します。