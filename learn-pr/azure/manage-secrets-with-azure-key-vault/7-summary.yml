quiz:
  title: <span data-ttu-id="da116-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="da116-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="da116-105">次のうち、Azure Key Vault の利点では**ない**のはどれですか?</span><span class="sxs-lookup"><span data-stu-id="da116-105">Which of the following is **not** a benefit of Azure Key Vault?</span></span>
    choices:
    - content: <span data-ttu-id="da116-106">ユーザーの個人情報を安全に格納します。</span><span class="sxs-lookup"><span data-stu-id="da116-106">Secure storage of private user information.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="da116-107">Key Vault は、ユーザーのシークレットではなく、アプリケーション シークレットを格納することを目的としています。</span><span class="sxs-lookup"><span data-stu-id="da116-107">Key Vault is intended for storing application secrets, not user secrets.</span></span>
    - content: <span data-ttu-id="da116-108">アプリケーションの複数のインスタンスに対して、アプリケーション シークレットを同期します。</span><span class="sxs-lookup"><span data-stu-id="da116-108">Synchronizing application secrets among multiple instances of an application.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="da116-109">アプリケーションの開発者が、アプリケーション シークレットを直接処理する必要性が減ります。</span><span class="sxs-lookup"><span data-stu-id="da116-109">Reducing the need for application developers to directly handle application secrets.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="da116-110">割り当て可能なアクセス許可を使用して、アプリケーション シークレットへのアクセスを制御します。</span><span class="sxs-lookup"><span data-stu-id="da116-110">Controlling access to application secrets with assignable permissions.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="da116-111">次のうち、Azure Key Vault の認証と承認プロセスの最も適切な説明はどれですか?</span><span class="sxs-lookup"><span data-stu-id="da116-111">Which of these statements best describes Azure Key Vault's authentication and authorization process?</span></span>
    choices:
    - content: <span data-ttu-id="da116-112">アプリケーションでは、リード開発者のユーザー名とパスワードを使用して、コンテナーに認証を行います。これでは、コンテナーのすべてのシークレットに完全にアクセスすることができます。</span><span class="sxs-lookup"><span data-stu-id="da116-112">Applications authenticate to a vault with the username and password of the lead developer and have full access to all secrets in the vault.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="da116-113">アプリケーションとユーザーは、Microsoft アカウントを使用してコンテナーに認証を行い、特定のシークレットにアクセスすることを承認されます。</span><span class="sxs-lookup"><span data-stu-id="da116-113">Applications and users authenticate to a vault with a Microsoft account and are authorized to access specific secrets.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="da116-114">アプリケーションとユーザーは、Azure Active Directory の ID を使用して、コンテナーに認証を行い、コンテナー内のすべてのシークレットに対するアクションの実行を承認されます。</span><span class="sxs-lookup"><span data-stu-id="da116-114">Applications and users authenticate to a vault with their Azure Active Directory identities and are authorized to perform actions on all secrets in the vault.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="da116-115">Key Vault に対する認証では、Azure Active Directory の ID を使います。</span><span class="sxs-lookup"><span data-stu-id="da116-115">Authentication to Key Vault uses Azure Active Directory identities.</span></span> <span data-ttu-id="da116-116">コンテナー内のすべてのシークレットに適用されるアクションに対する承認を提供するには、アクセス ポリシーが使用されます。</span><span class="sxs-lookup"><span data-stu-id="da116-116">Access policies are used to provide authorization for actions that apply to every secret in the vault.</span></span>
    - content: <span data-ttu-id="da116-117">アプリケーションは Web アプリにサインインするユーザーのユーザー名とパスワードを使用して、コンテナーに対する認証を行い、そのユーザーが所有するシークレットへのアクセスが付与されます。</span><span class="sxs-lookup"><span data-stu-id="da116-117">Applications authenticate to a vault with the username and password of a user that signs in to the web app, and is granted access to secrets owned by that user.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="da116-118">アプリに読み込まれた後のシークレットは Azure Key Vault でどのように保護されますか?</span><span class="sxs-lookup"><span data-stu-id="da116-118">How does Azure Key Vault help protect your secrets after they have been loaded by your app?</span></span>
    choices:
    - content: <span data-ttu-id="da116-119">Azure Key Vault は、使用されるたびに新しいシークレットを自動的に生成します。</span><span class="sxs-lookup"><span data-stu-id="da116-119">Azure Key Vault automatically generates a new secret after every use.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="da116-120">Azure Key Vault のクライアント ライブラリでは、シークレットが誤って公開されるのを防ぐため、アプリケーションによって使用されるメモリ領域が保護されます。</span><span class="sxs-lookup"><span data-stu-id="da116-120">The Azure Key Vault client library protects regions of memory used by your application to prevent accidental secret exposure.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="da116-121">Azure Key Vault ではシークレットが二重に暗号化されており、シークレットを使用するたびにアプリでローカルに復号化する必要があります。</span><span class="sxs-lookup"><span data-stu-id="da116-121">Azure Key Vault double-encrypts secrets, requiring your app to decrypt them locally every time they're used.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="da116-122">シークレットは保護されません。</span><span class="sxs-lookup"><span data-stu-id="da116-122">It doesn't protect your secrets.</span></span> <span data-ttu-id="da116-123">シークレットは、アプリケーションによって読み込まれると保護されなくなります。</span><span class="sxs-lookup"><span data-stu-id="da116-123">Secrets are unprotected once they're loaded by your application.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="da116-124">アプリによって読み込まれたシークレットは、保護されなくなります。</span><span class="sxs-lookup"><span data-stu-id="da116-124">Once secrets have been loaded by an app, they are unprotected.</span></span> <span data-ttu-id="da116-125">シークレットをログに記録したり、保存したり、クライアントの応答で返したりしないでください。</span><span class="sxs-lookup"><span data-stu-id="da116-125">Make sure to not log them, store them, or return them in client responses.</span></span>
