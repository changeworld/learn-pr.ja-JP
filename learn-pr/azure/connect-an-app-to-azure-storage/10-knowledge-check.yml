    - content: <span data-ttu-id="3396b-106">1</span><span class="sxs-lookup"><span data-stu-id="3396b-106">1</span></span>
      isCorrect: false
    - content: <span data-ttu-id="3396b-107">2</span><span class="sxs-lookup"><span data-stu-id="3396b-107">2</span></span>
      isCorrect: true
    - content: <span data-ttu-id="3396b-108">3</span><span class="sxs-lookup"><span data-stu-id="3396b-108">3</span></span>
      isCorrect: false
    - content: <span data-ttu-id="3396b-109">4</span><span class="sxs-lookup"><span data-stu-id="3396b-109">4</span></span>
      isCorrect: false
  - content: <span data-ttu-id="3396b-110">通常、Azure Storage 接続文字列はアプリ内のどこに保存されますか。</span><span class="sxs-lookup"><span data-stu-id="3396b-110">Where are Azure Storage connection strings typically stored within your app?</span></span>
