quiz:
  title: Azure Storage に接続する
  questions:
  - content: Azure ストレージ アカウントにアクセスするためにアクセス キーはいくつ提供されますか。
    choices:
    - content: "1"
      isCorrect: false
    - content: "2"
      isCorrect: true
    - content: "3"
      isCorrect: false
    - content: "4"
      isCorrect: false
  - content: 通常、Azure Storage 接続文字列はアプリ内のどこに保存されますか。
    choices:
    - content: アプリケーション コードにハードコード
      isCorrect: false
    - content: 構成ファイル、環境変数、データベースなど、構成システム内
      isCorrect: true
    - content: 実行時にアプリに入力
      isCorrect: false
    - content: リソース ファイルとしてコンパイルされ、アプリ アセンブリに組み込まれる
      isCorrect: false
