  questions:
  - content: <span data-ttu-id="3396b-105">Azure Storage アカウントにアクセスするためにアクセス キーはいくつ提供されますか。</span><span class="sxs-lookup"><span data-stu-id="3396b-105">How many access keys are provided for accessing your Azure Storage account?</span></span>
