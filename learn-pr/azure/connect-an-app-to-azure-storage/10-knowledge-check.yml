    - content: <span data-ttu-id="3396b-111">アプリケーション コードにハードコード</span><span class="sxs-lookup"><span data-stu-id="3396b-111">Hard-coded in the application code</span></span>
      isCorrect: false
    - content: <span data-ttu-id="3396b-112">構成ファイル、環境変数、データベースなど、構成システム内</span><span class="sxs-lookup"><span data-stu-id="3396b-112">Within a configuration system such as a configuration file, environment variable, or database</span></span>
      isCorrect: true
    - content: <span data-ttu-id="3396b-113">実行時にアプリに入力</span><span class="sxs-lookup"><span data-stu-id="3396b-113">Entered into the app at runtime</span></span>
