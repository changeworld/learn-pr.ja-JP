abstract: >
  このモジュールでは、次のことを行います。

  - Azure ストレージ アカウントによってサポートされるデータ型とサービスを調べる。

  - Azure portal を使用して新しい Azure ストレージ アカウントを作成する。

  - 新しいアプリケーションを作成し、アプリを Azure Storage アカウントに接続する。
