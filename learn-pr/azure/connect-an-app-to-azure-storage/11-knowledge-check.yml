quiz:
  title: Azure Storage への接続
  questions:
    - content: Azure ストレージ アカウントにアクセスするためにアクセス キーはいくつ提供されますか。
      choices:
        - content: '1'
          isCorrect: false
        - content: '2'
          isCorrect: true
          correctExplanation: 各ストレージ アカウントには、アクセス キーが 2 つあります。 これにより、ダウンタイムを発生させることがなく、アプリケーションで使用されるキーを定期的に交換のベスト プラクティスのガイドラインに従います。
        - content: '3'
          isCorrect: false
        - content: '4'
          isCorrect: false
    - content: REST API または Azure クライアント ライブラリのいずれかを使用すると、プログラムによってストレージ アカウントにアクセスします。 クライアント ライブラリを使用しての主な利点は何ですか。
      choices:
        - content: コスト
          isCorrect: false
        - content: 可用性
          isCorrect: false
        - content: ローカライズ
          isCorrect: false
        - content: 利便性
          isCorrect: true
          correctExplanation: クライアント ライブラリを使用するコードがより短く、REST API を使用するコードよりも簡単では通常です。 クライアント ライブラリは、要求をアセンブルし、応答を解析するのハンドル。
    - content: 次は、ストレージ アカウントのアクセス キーの関係によく似てですか。
      choices:
        - content: IP アドレス
          isCorrect: false
        - content: REST エンドポイント
          isCorrect: false
        - content: ユーザー名とパスワード
          isCorrect: true
          correctExplanation: アクセス キーを所有しているアカウントを識別し、アクセスを許可します。 これは、ユーザー名とパスワードのようなログイン資格情報とよく似ています。
        - content: 暗号化アルゴリズム
          isCorrect: false