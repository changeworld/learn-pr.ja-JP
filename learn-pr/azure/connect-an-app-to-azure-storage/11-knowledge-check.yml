quiz:
  title: <span data-ttu-id="437b0-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="437b0-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="437b0-105">Azure ストレージ アカウントにアクセスするためにアクセス キーはいくつ提供されますか?</span><span class="sxs-lookup"><span data-stu-id="437b0-105">How many access keys are provided for accessing your Azure storage account?</span></span>
    choices:
    - content: <span data-ttu-id="437b0-106">1</span><span class="sxs-lookup"><span data-stu-id="437b0-106">1</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="437b0-107">各ストレージ アカウントには、アクセス キーが 2 つあります。</span><span class="sxs-lookup"><span data-stu-id="437b0-107">Each storage account has two access keys.</span></span> <span data-ttu-id="437b0-108">これにより、ベスト プラクティスのガイドラインに従って、ダウンタイムを発生させずに、アプリケーションで使用されるキーを定期的に交換することが可能になります。</span><span class="sxs-lookup"><span data-stu-id="437b0-108">This lets you follow the best-practice guideline of periodically replacing the key used by your applications without incurring downtime.</span></span>
    - content: <span data-ttu-id="437b0-109">2</span><span class="sxs-lookup"><span data-stu-id="437b0-109">2</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="437b0-110">各ストレージ アカウントには、アクセス キーが 2 つあります。</span><span class="sxs-lookup"><span data-stu-id="437b0-110">Each storage account has two access keys.</span></span> <span data-ttu-id="437b0-111">これにより、ベスト プラクティスのガイドラインに従って、ダウンタイムを発生させずに、アプリケーションで使用されるキーを定期的に交換することが可能になります。</span><span class="sxs-lookup"><span data-stu-id="437b0-111">This lets you follow the best-practice guideline of periodically replacing the key used by your applications without incurring downtime.</span></span>
    - content: <span data-ttu-id="437b0-112">3</span><span class="sxs-lookup"><span data-stu-id="437b0-112">3</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="437b0-113">各ストレージ アカウントには、アクセス キーが 2 つあります。</span><span class="sxs-lookup"><span data-stu-id="437b0-113">Each storage account has two access keys.</span></span> <span data-ttu-id="437b0-114">これにより、ベスト プラクティスのガイドラインに従って、ダウンタイムを発生させずに、アプリケーションで使用されるキーを定期的に交換することが可能になります。</span><span class="sxs-lookup"><span data-stu-id="437b0-114">This lets you follow the best-practice guideline of periodically replacing the key used by your applications without incurring downtime.</span></span>
    - content: <span data-ttu-id="437b0-115">4</span><span class="sxs-lookup"><span data-stu-id="437b0-115">4</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="437b0-116">各ストレージ アカウントには、アクセス キーが 2 つあります。</span><span class="sxs-lookup"><span data-stu-id="437b0-116">Each storage account has two access keys.</span></span> <span data-ttu-id="437b0-117">これにより、ベスト プラクティスのガイドラインに従って、ダウンタイムを発生させずに、アプリケーションで使用されるキーを定期的に交換することが可能になります。</span><span class="sxs-lookup"><span data-stu-id="437b0-117">This lets you follow the best-practice guideline of periodically replacing the key used by your applications without incurring downtime.</span></span>
  - content: <span data-ttu-id="437b0-118">ストレージ アカウントにプログラムを使用してアクセスするには、REST API または Azure クライアント ライブラリのいずれかを使用します。</span><span class="sxs-lookup"><span data-stu-id="437b0-118">You can use either the REST API or the Azure client library to programmatically access a storage account.</span></span> <span data-ttu-id="437b0-119">クライアント ライブラリを使用する主な利点は何ですか?</span><span class="sxs-lookup"><span data-stu-id="437b0-119">What is the primary advantage of using the client library?</span></span>
    choices:
    - content: <span data-ttu-id="437b0-120">コスト</span><span class="sxs-lookup"><span data-stu-id="437b0-120">Cost</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="437b0-121">クライアント ライブラリを使用するコードは、REST API を使用するコードよりも、一般的にはるかに短くシンプルです。</span><span class="sxs-lookup"><span data-stu-id="437b0-121">Code that uses the client library is generally much shorter and simpler than code that uses the REST API.</span></span> <span data-ttu-id="437b0-122">クライアント ライブラリは、ユーザーのために要求のアセンブルと応答の解析を実行します。</span><span class="sxs-lookup"><span data-stu-id="437b0-122">The client library handles assembling requests and parsing responses for you.</span></span>
    - content: <span data-ttu-id="437b0-123">可用性</span><span class="sxs-lookup"><span data-stu-id="437b0-123">Availability</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="437b0-124">クライアント ライブラリを使用するコードは、REST API を使用するコードよりも、一般的にはるかに短くシンプルです。</span><span class="sxs-lookup"><span data-stu-id="437b0-124">Code that uses the client library is generally much shorter and simpler than code that uses the REST API.</span></span> <span data-ttu-id="437b0-125">クライアント ライブラリは、ユーザーのために要求のアセンブルと応答の解析を実行します。</span><span class="sxs-lookup"><span data-stu-id="437b0-125">The client library handles assembling requests and parsing responses for you.</span></span>
    - content: <span data-ttu-id="437b0-126">ローカライズ</span><span class="sxs-lookup"><span data-stu-id="437b0-126">Localization</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="437b0-127">クライアント ライブラリを使用するコードは、REST API を使用するコードよりも、一般的にはるかに短くシンプルです。</span><span class="sxs-lookup"><span data-stu-id="437b0-127">Code that uses the client library is generally much shorter and simpler than code that uses the REST API.</span></span> <span data-ttu-id="437b0-128">クライアント ライブラリは、ユーザーのために要求のアセンブルと応答の解析を実行します。</span><span class="sxs-lookup"><span data-stu-id="437b0-128">The client library handles assembling requests and parsing responses for you.</span></span>
    - content: <span data-ttu-id="437b0-129">利便性</span><span class="sxs-lookup"><span data-stu-id="437b0-129">Convenience</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="437b0-130">クライアント ライブラリを使用するコードは、REST API を使用するコードよりも、一般的にはるかに短くシンプルです。</span><span class="sxs-lookup"><span data-stu-id="437b0-130">Code that uses the client library is generally much shorter and simpler than code that uses the REST API.</span></span> <span data-ttu-id="437b0-131">クライアント ライブラリは、ユーザーのために要求のアセンブルと応答の解析を実行します。</span><span class="sxs-lookup"><span data-stu-id="437b0-131">The client library handles assembling requests and parsing responses for you.</span></span>
  - content: <span data-ttu-id="437b0-132">ストレージ アカウントのアクセス キーの例えとして、より良いのは次のうちどちらでしょう?</span><span class="sxs-lookup"><span data-stu-id="437b0-132">Which of the following is a good analogy for the access keys of a storage account?</span></span>
    choices:
    - content: <span data-ttu-id="437b0-133">IP アドレス</span><span class="sxs-lookup"><span data-stu-id="437b0-133">IP Address</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="437b0-134">アクセス キーを保持していると、アカウントが識別され、アクセス許可がユーザーに付与されます。</span><span class="sxs-lookup"><span data-stu-id="437b0-134">Possession of an access key identifies the account and grants you access.</span></span> <span data-ttu-id="437b0-135">これは、ユーザー名やパスワードなどのログイン資格情報ととてもよく似ています。</span><span class="sxs-lookup"><span data-stu-id="437b0-135">This is very similar to login credentials like a username and password.</span></span>
    - content: <span data-ttu-id="437b0-136">REST エンドポイント</span><span class="sxs-lookup"><span data-stu-id="437b0-136">REST Endpoint</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="437b0-137">アクセス キーを保持していると、アカウントが識別され、アクセス許可がユーザーに付与されます。</span><span class="sxs-lookup"><span data-stu-id="437b0-137">Possession of an access key identifies the account and grants you access.</span></span> <span data-ttu-id="437b0-138">これは、ユーザー名やパスワードなどのログイン資格情報ととてもよく似ています。</span><span class="sxs-lookup"><span data-stu-id="437b0-138">This is very similar to login credentials like a username and password.</span></span>
    - content: <span data-ttu-id="437b0-139">ユーザー名とパスワード</span><span class="sxs-lookup"><span data-stu-id="437b0-139">Username and password</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="437b0-140">アクセス キーを保持していると、アカウントが識別され、アクセス許可がユーザーに付与されます。</span><span class="sxs-lookup"><span data-stu-id="437b0-140">Possession of an access key identifies the account and grants you access.</span></span> <span data-ttu-id="437b0-141">これは、ユーザー名やパスワードなどのログイン資格情報ととてもよく似ています。</span><span class="sxs-lookup"><span data-stu-id="437b0-141">This is very similar to login credentials like a username and password.</span></span>
    - content: <span data-ttu-id="437b0-142">暗号アルゴリズム</span><span class="sxs-lookup"><span data-stu-id="437b0-142">Cryptographic algorithm</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="437b0-143">アクセス キーを保持していると、アカウントが識別され、アクセス許可がユーザーに付与されます。</span><span class="sxs-lookup"><span data-stu-id="437b0-143">Possession of an access key identifies the account and grants you access.</span></span> <span data-ttu-id="437b0-144">これは、ユーザー名やパスワードなどのログイン資格情報ととてもよく似ています。</span><span class="sxs-lookup"><span data-stu-id="437b0-144">This is very similar to login credentials like a username and password.</span></span>
