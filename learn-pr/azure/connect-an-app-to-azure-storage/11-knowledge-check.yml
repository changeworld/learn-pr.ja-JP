  - content: ストレージ アカウントのアクセス キーの例えとして、より良いのは次のうちどちらでしょう?
    choices:
    - content: IP アドレス
      isCorrect: false
      incorrectExplanation: アクセス キーを保持していると、アカウントが識別され、アクセス許可がユーザーに付与されます。 これは、ユーザー名やパスワードなどのログイン資格情報ととてもよく似ています。
