quiz:
  title: <span data-ttu-id="80335-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="80335-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="80335-105">IoT Hub は、保管や処理のために IoT デバイスから大量の利用統計情報をクラウドに取り込むことを可能にする Azure サービスです。</span><span class="sxs-lookup"><span data-stu-id="80335-105">IoT Hub is an Azure service that enables you to ingest high volumes of telemetry from your IoT devices into the cloud for storage or processing.</span></span>
    choices:
    - content: <span data-ttu-id="80335-106">○</span><span class="sxs-lookup"><span data-stu-id="80335-106">True</span></span>
      isCorrect: true
    - content: <span data-ttu-id="80335-107">×</span><span class="sxs-lookup"><span data-stu-id="80335-107">False</span></span>
      isCorrect: false
  - content: '<span data-ttu-id="80335-108">F1: Free レベルは IoT Hub のセットアップに使用できますが、テスト目的でのみ使用することをお勧めします。</span><span class="sxs-lookup"><span data-stu-id="80335-108">You can use the F1: Free Tier to setup IoT Hub, however it is only recommended for testing.</span></span>'
    choices:
    - content: <span data-ttu-id="80335-109">○</span><span class="sxs-lookup"><span data-stu-id="80335-109">True</span></span>
      isCorrect: true
    - content: <span data-ttu-id="80335-110">×</span><span class="sxs-lookup"><span data-stu-id="80335-110">False</span></span>
      isCorrect: false
  - content: <span data-ttu-id="80335-111">既定で作成されない共有アクセス ポリシーは、次のうちどれですか。</span><span class="sxs-lookup"><span data-stu-id="80335-111">Which one of the shared access policies is not created by default?</span></span>
    choices:
    - content: <span data-ttu-id="80335-112">iothubowner</span><span class="sxs-lookup"><span data-stu-id="80335-112">iothubowner</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="80335-113">このポリシーは既定で作成されます。</span><span class="sxs-lookup"><span data-stu-id="80335-113">This policy is created by default.</span></span>
    - content: <span data-ttu-id="80335-114">service</span><span class="sxs-lookup"><span data-stu-id="80335-114">service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="80335-115">このポリシーは既定で作成されます。</span><span class="sxs-lookup"><span data-stu-id="80335-115">This policy is created by default.</span></span>
    - content: <span data-ttu-id="80335-116">device</span><span class="sxs-lookup"><span data-stu-id="80335-116">device</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="80335-117">このポリシーは既定で作成されます。</span><span class="sxs-lookup"><span data-stu-id="80335-117">This policy is created by default.</span></span>
    - content: <span data-ttu-id="80335-118">registryWrite</span><span class="sxs-lookup"><span data-stu-id="80335-118">registryWrite</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="80335-119">registryWrite のようなポリシーはありません。</span><span class="sxs-lookup"><span data-stu-id="80335-119">There is no such policy as registryWrite.</span></span>
