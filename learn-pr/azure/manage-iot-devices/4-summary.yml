quiz:
  title: 自分の知識をチェックする
  questions:
  - content: IoT Hub は、保管や処理のために IoT デバイスから大量の利用統計情報をクラウドに取り込むことを可能にする Azure サービスです。
    choices:
    - content: ○
      isCorrect: true
    - content: ×
      isCorrect: false
  - content: 'F1: Free レベルは IoT Hub のセットアップに使用できますが、テスト目的でのみ使用することをお勧めします。'
    choices:
    - content: ○
      isCorrect: true
    - content: ×
      isCorrect: false
  - content: 既定で作成されない共有アクセス ポリシーは、次のうちどれですか。
    choices:
    - content: iothubowner
      isCorrect: false
      incorrectExplanation: このポリシーは既定で作成されます。
    - content: service
      isCorrect: false
      incorrectExplanation: このポリシーは既定で作成されます。
    - content: device
      isCorrect: false
      incorrectExplanation: このポリシーは既定で作成されます。
    - content: registryWrite
      isCorrect: true
      correctExplanation: registryWrite のようなポリシーはありません。
