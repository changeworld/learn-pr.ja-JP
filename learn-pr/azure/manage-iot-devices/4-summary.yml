quiz:
  title: サポート技術情報の確認 - IT 管理者は、IoT デバイスを管理します。
  questions:
  - content: IoT Hub は、保管や処理のために IoT デバイスから大量の利用統計情報をクラウドに取り込むことを可能にする Azure サービスです。
    choices:
    - content: ○
      isCorrect: true
    - content: ×
      isCorrect: false
  - content: F1 キーを使用することができます。 Free レベルのみをテストするため、推奨は、IoT Hub をセットアップします。
    choices:
    - content: ○
      isCorrect: true
    - content: ×
      isCorrect: false
  - content: 共有アクセス ポリシーのうち、どれが既定では作成されませんか。
    choices:
    - content: iothubowner
      isCorrect: false
      incorrectExplanation: 既定では、このポリシーが作成されます。
    - content: service
      isCorrect: false
      incorrectExplanation: 既定では、このポリシーが作成されます。
    - content: device
      isCorrect: false
      incorrectExplanation: 既定では、このポリシーが作成されます。
    - content: registryWrite
      isCorrect: true
      correctExplanation: RegistryWrite としてこのようなポリシーはありません。
