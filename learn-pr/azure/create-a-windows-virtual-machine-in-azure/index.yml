uid: learn.create-a-windows-vm-in-azure
metadata:
  title: Azure で Windows 仮想マシンを作成する
  description: >
    Windows 仮想マシン (VM) では、Microsoft Azure 内の専用のコンピューティング リソースを数分で作成でき、物理デスクトップやサーバー コンピューターと同様に使用できます。 その後、リモート デスクトップ プロトコル (RDP) を使用してユーザー インターフェイスに接続できます。 ご利用の仮想マシンが管理目的で接続するサーバーであるか、エンド ユーザー用の仮想ワークステーションであるかに関係なく、RDP では、ローカルの物理コンピューターのターミナルでの設定と同じエクスペリエンスが提供されます。


    このコースでは、Azure portal を使用して Windows VM を作成する方法を学習します。 その後、リモート デスクトップ プロトコル (RDP) 経由でその VM に接続し、Windows デスクトップを使用します。 ポータルを使用して、VM のサイズとネットワーク機能を変更することもできます。
