abstract: >
  このモジュールでは、次のことを行います。

  - Azure で仮想マシンに利用可能なオプションについて理解します。

  - Azure portal を使用して Windows 仮想マシンを作成します。

  - リモート デスクトップを使用して実行中の Windows 仮想マシンに接続します。

  - ソフトウェアをインストールし、Azure portal を使用して VM 上でネットワーク構成を変更します。
