title: <span data-ttu-id="5b685-103">トランザクションで複数の操作をグループ化する</span><span class="sxs-lookup"><span data-stu-id="5b685-103">Group multiple operations in a transaction</span></span>
durationInMinutes: 10
content: >
  [!include[](includes/4-transactions.md)]
quiz:
  title: <span data-ttu-id="5b685-104">トランザクション</span><span class="sxs-lookup"><span data-stu-id="5b685-104">Transactions</span></span>
  questions:
  - content: <span data-ttu-id="5b685-105">製品のデータに最も適したトランザクション データベース システムの種類はどれですか?</span><span class="sxs-lookup"><span data-stu-id="5b685-105">Which type of transactional database system would work best for product data?</span></span>
    choices:
    - content: <span data-ttu-id="5b685-106">OLAP</span><span class="sxs-lookup"><span data-stu-id="5b685-106">OLAP</span></span>
      isCorrect: false
    - content: <span data-ttu-id="5b685-107">OLTP</span><span class="sxs-lookup"><span data-stu-id="5b685-107">OLTP</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5b685-108">OLTP システムでは、大きなユーザー セットがサポートされ、応答時間が速く、大量のデータが処理され、高可用性であり、小規模または比較的シンプルなトランザクションに最適です。</span><span class="sxs-lookup"><span data-stu-id="5b685-108">OLTP systems support a large set of users, have quick response times, handle large volumes of data, are highly available, and are great for small or relatively simple transactions.</span></span>
  - content: <span data-ttu-id="5b685-109">在庫更新と支払い処理の操作が同じトランザクション内にあるものとします。</span><span class="sxs-lookup"><span data-stu-id="5b685-109">Suppose the operations to update inventory and process payments are in the same transaction.</span></span> <span data-ttu-id="5b685-110">ユーザーは全額を店のクレジットで支払おうとして、電話とラップトップから同時に厳密に同じ注文を送信します。</span><span class="sxs-lookup"><span data-stu-id="5b685-110">A user is attempting to apply store credit for the full amount, and submitted the exact same order via phone and laptop at the same time.</span></span> <span data-ttu-id="5b685-111">基になっているのは ACID 準拠のデータベースです。どうなるでしょうか?</span><span class="sxs-lookup"><span data-stu-id="5b685-111">The database behind the scenes is an ACID-compliant database, what would happen?</span></span>
    choices:
    - content: <span data-ttu-id="5b685-112">両方の注文が処理され、店内クレジットが使用されます。</span><span class="sxs-lookup"><span data-stu-id="5b685-112">Both orders would be processed and use the in-store credit.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="5b685-113">一方の注文は処理されて店内クレジットを使用し、もう一方の注文は買い物かごの中の商品の在庫残を更新しますが、注文は完了しません。</span><span class="sxs-lookup"><span data-stu-id="5b685-113">One order would be processed and use the in-store credit, and the other order would update the remaining inventory for the items in the basket, but would not complete the order.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="5b685-114">一方の注文は処理されて店内クレジットを使用し、もう一方の注文は処理されません。</span><span class="sxs-lookup"><span data-stu-id="5b685-114">One order would be processed and use the in-store credit, and the other order would not be processed.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="5b685-115">2 番目の注文では、店内クレジットが既に使用されていることを認識すると、トランザクションがロールバックされます。</span><span class="sxs-lookup"><span data-stu-id="5b685-115">Once the second order determined that the in-store credit has already been used, it would roll back the transaction.</span></span>
