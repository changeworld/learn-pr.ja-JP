quiz:
  title: トランザクション
  questions:
    - content: 製品のデータに最も適したトランザクション データベース システムの種類が正しくありません。
      choices:
        - content: OLAP
          isCorrect: false
        - content: OLTP
          isCorrect: true
          correctExplanation: OLTP システムで、ユーザーの大規模なセットをサポートして、迅速な応答時間は、大量のデータをハンドルがあるが高可用性をおよびは小規模または比較的単純なトランザクションに適しています。
    - content: インベントリを更新する操作をたとえばし、支払の処理が同じトランザクション内ではします。 ユーザーがフルの金額のストアのクレジットを適用しようと電話とラップトップ コンピューターを使用して厳密に同じ順序を同時に送信します。 バック グラウンドでのデータベースでは、何が起こる、ACID 準拠のデータベースですか。
      choices:
        - content: 両方注文は処理され、ストアにクレジットを使用します。
          isCorrect: false
        - content: 1 つの注文の処理とバスケット内の項目の残りの在庫を更新が、順序を完了できませんが、ストアでクレジットの使用とその他の順序。
          isCorrect: false
        - content: 1 つの注文の処理し、ストアでのクレジットを使用して、別の順序は処理できません。
          isCorrect: true
          correctExplanation: 2 番目の注文では、ストアにクレジットが既に使用されていることを確認、それはトランザクションをロールバックします。