abstract: このモジュールでは、データのストレージ手法を選択する方法を学びます。 最初に、データを構造化、半構造化、非構造化に分類する方法を学習します。 次に、データの操作ニーズ、待機時間要件、およびトランザクション要件の決定について学習します。 これらの要件をすべて考慮して、オンライン小売りシナリオでは、コンポーネントごとに最適化されたサービスを使用するので、さまざまなコンポーネントに対して Azure Storage、Azure SQL Database、Azure Cosmos DB の組み合わせを使用するのが、最高のパフォーマンスのソリューションを実現する最善の方法である理由を学習します。
