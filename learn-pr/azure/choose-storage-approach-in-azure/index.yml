summary: ご利用データのストレージ手法を選択する方法について説明します。 このモジュールでは、データを構造化、半構造化、非構造化に分類する方法を学習します。 自身のデータの操作ニーズ、待機時間要件、およびトランザクション要件の決定について学習します。 これらの要件をすべて考慮して、オンライン小売りシナリオでは、コンポーネントごとに最適化されたサービスを使用するので、さまざまなコンポーネントに対して Azure Storage、Azure SQL Database、Azure Cosmos DB の組み合わせを使用するのが、最高のパフォーマンスのソリューションを実現する最善の方法である理由を学習します。
abstract: "このモジュールでは、次のことを行います。\n- データの異なるカテゴリを識別する\n- データの使用状況を調べる\n- ご利用のデータにトランザクションが必要かどうかを決定する \n"
