quiz:
  title: 知識チェック
  questions:
  - content: JSON ファイルはどのデータの種類の例ですか?
    choices:
    - content: 構造化
      isCorrect: false
    - content: 半構造化
      isCorrect: true
      correctExplanation: '半構造化データには、データの編成と階層を明らかにするタグが含まれています。 '
    - content: 非構造化
      isCorrect: false
  - content: 動画はどのデータの種類の例ですか?
    choices:
    - content: 構造化
      isCorrect: false
    - content: 半構造化
      isCorrect: false
    - content: 非構造化
      isCorrect: true
      correctExplanation: 多くの場合、非構造化データはファイルで配信されます。 動画には全体的な構造が存在する場合がありますが、ビデオ自体を構成するデータは構造化されていません。
