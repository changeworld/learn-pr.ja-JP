  [!include[](includes/2-classify-data.md)]
quiz:
  title: <span data-ttu-id="3f946-104">知識チェック</span><span class="sxs-lookup"><span data-stu-id="3f946-104">Knowledge check</span></span>
  questions:
  - content: <span data-ttu-id="3f946-105">JSON ファイルはどのデータの種類の例ですか?</span><span class="sxs-lookup"><span data-stu-id="3f946-105">A JSON file is an example of which type of data?</span></span>
    choices:
    - content: <span data-ttu-id="3f946-106">構造化</span><span class="sxs-lookup"><span data-stu-id="3f946-106">Structured</span></span>
      isCorrect: false
    - content: <span data-ttu-id="3f946-107">半構造化</span><span class="sxs-lookup"><span data-stu-id="3f946-107">Semi-structured</span></span>
      isCorrect: true
      correctExplanation: '<span data-ttu-id="3f946-108">半構造化データには、データの編成と階層を明らかにするタグが含まれています。</span><span class="sxs-lookup"><span data-stu-id="3f946-108">Semi-structured data contains tags that make the organization and hierarchy of the data apparent.</span></span> '
    - content: <span data-ttu-id="3f946-109">非構造化</span><span class="sxs-lookup"><span data-stu-id="3f946-109">Unstructured</span></span>
      isCorrect: false
  - content: <span data-ttu-id="3f946-110">動画はどのデータの種類の例ですか?</span><span class="sxs-lookup"><span data-stu-id="3f946-110">A video is an example of which type of data?</span></span>
    choices:
    - content: <span data-ttu-id="3f946-111">構造化</span><span class="sxs-lookup"><span data-stu-id="3f946-111">Structured</span></span>
      isCorrect: false
    - content: <span data-ttu-id="3f946-112">半構造化</span><span class="sxs-lookup"><span data-stu-id="3f946-112">Semi-structured</span></span>
      isCorrect: false
    - content: <span data-ttu-id="3f946-113">非構造化</span><span class="sxs-lookup"><span data-stu-id="3f946-113">Unstructured</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="3f946-114">多くの場合、非構造化データはファイルで配信されます。</span><span class="sxs-lookup"><span data-stu-id="3f946-114">Unstructured data is often delivered in files.</span></span> <span data-ttu-id="3f946-115">動画には全体的な構造が存在する場合がありますが、ビデオ自体を構成するデータは構造化されていません。</span><span class="sxs-lookup"><span data-stu-id="3f946-115">A video may have an overall structure but the data that comprises the video itself is unstructured.</span></span>
