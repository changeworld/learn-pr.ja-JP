  [!include[](includes/2-classify-data.md)]
quiz:
  title: 知識チェック
  questions:
    - content: JSON ファイルは、データの種類の例ですか。
      choices:
        - content: 構造化
          isCorrect: false
        - content: 半構造化
          isCorrect: true
          correctExplanation: '半構造化データには、データの編成と階層を明らかにするタグが含まれています。 '
        - content: 非構造化
          isCorrect: false
    - content: ビデオでは、データの種類の例ですか。
      choices:
        - content: 構造化
          isCorrect: false
        - content: 半構造化
          isCorrect: false
        - content: 非構造化
          isCorrect: true
          correctExplanation: 多くの場合、非構造化データはファイルで配信されます。 ビデオは、全体的な構造を必要がありますが、ビデオ自体を構成するデータが構造化されていません。