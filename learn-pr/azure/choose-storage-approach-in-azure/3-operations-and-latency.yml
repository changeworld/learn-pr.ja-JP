  questions:
  - content: <span data-ttu-id="b8bdf-105">オンライン小売アプリケーション用のユーザー データが格納されているデータベースの操作ニーズをどのように分類しますか。</span><span class="sxs-lookup"><span data-stu-id="b8bdf-105">How would you classify the operational needs of a database that stored user data for your online retail application.</span></span> <span data-ttu-id="b8bdf-106">データ セットには、発送の個人設定、以前の注文、製品レビューに表示されるプロファイル情報が含まれます。</span><span class="sxs-lookup"><span data-stu-id="b8bdf-106">The data set would contain shipping preferences, previous orders, and profile information to display on product reviews.</span></span>
    choices:
    - content: <span data-ttu-id="b8bdf-107">アプリケーションでは、速い取得時間と大量の読み書きが必要であり、すべてのプロパティに対してクエリを実行できる必要があります。</span><span class="sxs-lookup"><span data-stu-id="b8bdf-107">The application requires fast retrieval times, lots of reads and writes, and needs to be able to query on every property.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b8bdf-108">ユーザーはユーザー データを頻繁に作成および更新し、アプリケーションではユーザー データの注文情報が更新されます。</span><span class="sxs-lookup"><span data-stu-id="b8bdf-108">Users will create and update their user data frequently, and the application will update their order information in their user data.</span></span> <span data-ttu-id="b8bdf-109">オンライン小売りサイトの客は堅牢な方法でデータをクエリできることを期待してはいませんが (特定の郵便番号の配送先住所になっているかどうかを確認するクエリなど)、会社は特定の郵便番号のユーザー数を確認するためのクエリを実行できることを望んでいます。</span><span class="sxs-lookup"><span data-stu-id="b8bdf-109">Although customers in an online retail site don't expect to be able to query their data in a robust manner, such as querying to see if they have a shipping address in a certain zip code, the company will want to be able to query to see how many users are in a certain zip code.</span></span> <span data-ttu-id="b8bdf-110">したがって、要件を洗い出すときは、最終的な客だけでなく、データのすべてのユーザーのことを考える必要があります。</span><span class="sxs-lookup"><span data-stu-id="b8bdf-110">So be sure to remember all the users of your data, not just your end customer, when it comes to listing requirements.</span></span>
    - content: <span data-ttu-id="b8bdf-111">アプリケーションでは、速い取得時間と大量の読み書きが必要であり、限られたプロパティ セットのクエリを実行できる必要があります。</span><span class="sxs-lookup"><span data-stu-id="b8bdf-111">The application requires fast retrieval times, lots of reads and writes, and needs to be able to query on a limited set of properties.</span></span>
      isCorrect: false
      correctExplanation: <span data-ttu-id="b8bdf-112">オンライン小売りサイトの客は堅牢な方法でデータをクエリできることを期待してはいませんが (特定の郵便番号の配送先住所になっているかどうかを確認するクエリなど)、会社は特定の郵便番号のユーザー数を確認するためのクエリを実行できることを望んでいます。したがって、すべてのプロパティにインデックスを付けて、クエリ可能にする必要があります。</span><span class="sxs-lookup"><span data-stu-id="b8bdf-112">Although customers in an online retail site don't expect to be able to query their data in a robust manner, such as querying to see if they have a shipping address in a certain zip code, the company will want to be able to query to see how many users are in a certain zip code, so all properties should be indexed an queryable.</span></span>
    - content: <span data-ttu-id="b8bdf-113">アプリケーションでは、遅い取得時間と読み取り専用の操作をサポートできます。</span><span class="sxs-lookup"><span data-stu-id="b8bdf-113">The application can support slow retrieval times and read-only operations.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b8bdf-114">客は自分のプロファイル情報を作成して更新するので、ユーザー データを読み取り/書き込みにする必要があります。</span><span class="sxs-lookup"><span data-stu-id="b8bdf-114">Customers will be creating and updating their own profile information, so the user data needs to be read-write.</span></span>
