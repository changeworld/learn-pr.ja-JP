quiz:
  title: 操作と待機時間
  questions:
  - content: オンライン小売アプリケーション用のユーザー データが格納されているデータベースの操作ニーズをどのように分類しますか。 データ セットには、発送の個人設定、以前の注文、製品レビューに表示されるプロファイル情報が含まれます。
    choices:
    - content: アプリケーションでは、速い取得時間と大量の読み書きが必要であり、すべてのプロパティに対してクエリを実行できる必要があります。
      isCorrect: true
      correctExplanation: ユーザーはユーザー データを頻繁に作成および更新し、アプリケーションではユーザー データの注文情報が更新されます。 オンライン小売りサイトの客は堅牢な方法でデータをクエリできることを期待してはいませんが (特定の郵便番号の配送先住所になっているかどうかを確認するクエリなど)、会社は特定の郵便番号のユーザー数を確認するためのクエリを実行できることを望んでいます。 したがって、要件を洗い出すときは、最終的な客だけでなく、データのすべてのユーザーのことを考える必要があります。
    - content: アプリケーションでは、速い取得時間と大量の読み書きが必要であり、限られたプロパティ セットのクエリを実行できる必要があります。
      isCorrect: false
      correctExplanation: オンライン小売りサイトの客は堅牢な方法でデータをクエリできることを期待してはいませんが (特定の郵便番号の配送先住所になっているかどうかを確認するクエリなど)、会社は特定の郵便番号のユーザー数を確認するためのクエリを実行できることを望んでいます。したがって、すべてのプロパティにインデックスを付けて、クエリ可能にする必要があります。
    - content: アプリケーションでは、遅い取得時間と読み取り専用の操作をサポートできます。
      isCorrect: false
      incorrectExplanation: 客は自分のプロファイル情報を作成して更新するので、ユーザー データを読み取り/書き込みにする必要があります。
