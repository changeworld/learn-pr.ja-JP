  title: <span data-ttu-id="c2237-102">知識チェック</span><span class="sxs-lookup"><span data-stu-id="c2237-102">Knowledge check</span></span>
  description: <span data-ttu-id="c2237-103">このユニットは、テキスト (ラボ コンポーネントなし) と知識チェックのサンプルです。</span><span class="sxs-lookup"><span data-stu-id="c2237-103">This unit is an example of text (no lab components) with a knowledge check.</span></span>
