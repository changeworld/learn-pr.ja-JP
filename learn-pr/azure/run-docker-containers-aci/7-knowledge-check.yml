metadata:
  title: <span data-ttu-id="b7a13-102">知識チェック</span><span class="sxs-lookup"><span data-stu-id="b7a13-102">Kowledge check</span></span>
  description: <span data-ttu-id="b7a13-103">このユニットは、テキスト (ラボ コンポーネントなし) と知識チェックのサンプルです。</span><span class="sxs-lookup"><span data-stu-id="b7a13-103">This unit is an example of text (no lab components) with a knowledge check.</span></span>
  ms.openlocfilehash: 8aeccc2a10ce08644279ae24386cf530d0ccee97
