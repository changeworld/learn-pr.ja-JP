uid: learn.run-docker-containers-aci.7-knowledge-check
title: 知識チェック
metadata:
  title: 知識チェック
  description: このユニットは、テキスト (ラボ コンポーネントなし) と知識チェックのサンプルです。
  ms.openlocfilehash: 8aeccc2a10ce08644279ae24386cf530d0ccee97
  ms.sourcegitcommit: 926510a198d738c5726081f6d7994fe9b6fc6edb
  ms.translationtype: HT
  ms.contentlocale: ja-JP
  ms.lasthandoff: 08/29/2018
  ms.locfileid: "43180719"
durationInMinutes: 5
quiz:
  title: テスト タイトル
  questions:
  - content: コンテナー インスタンスに再起動ポリシーが構成されていない場合、既定で設定されるポリシーは何ですか?
    choices:
    - content: Always。
      correctExplanation: 再起動ポリシー Always が既定で設定されます。
      isCorrect: true
    - content: Never
      isCorrect: false
      incorrectExplanation: 再起動ポリシー Always が既定で設定されます。
    - content: OnFailure
      isCorrect: false
      incorrectExplanation: 再起動ポリシー Always が既定で設定されます。
  - content: 次のうち正しくないものはどれですか?
    choices:
    - content: 既定では、環境変数の値は Azure portal と CLI 出力で確認できます。
      incorrectExplanation: 環境変数の値は Azure portal と CLI 出力で確認できます。
      isCorrect: false
    - content: 環境変数は、セキュリティで保護された環境変数に変換できます。
      isCorrect: true
      correctExplanation: 環境変数は、セキュリティで保護された環境変数に変換できません。 そのためには、コンテナー インスタンスを再作成する必要があります。
    - content: セキュリティで保護された環境変数の値は、Azure portal と CLI 出力には表示されません。
      incorrectExplanation: セキュリティで保護された環境変数の値は、Azure portal と CLI 出力には表示されません。
      isCorrect: false
    - content: 環境変数を使用して、接続文字列やその他のアプリケーション情報を Azure コンテナー インスタンスに渡すことができます。
      incorrectExplanation: 環境変数を使用して、接続文字列やその他のアプリケーション情報を Azure コンテナー インスタンスに渡すことができます。
      isCorrect: false
  - content: どのトラブルシューティング コマンドを使用すると、コンテナー起動イベントを表示できますか?
    choices:
    - content: az container logs。
      incorrectExplanation: ログのプルでは、ログのみが表示されます。
      isCorrect: false
    - content: az container attach。
      isCorrect: true
      correctExplanation: az container attach では、コンテナーのイベントとログが表示されます。
    - content: az container events。
      incorrectExplanation: これは、有効な Azure CLI コマンドではありません。
      isCorrect: false
    - content: az container exec。
      incorrectExplanation: az container exec は、コンテナー インスタンスでコマンドを実行するために使用されます。
      isCorrect: false
