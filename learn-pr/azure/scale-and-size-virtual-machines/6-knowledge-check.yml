quiz:
  title: '知識チェック: 仮想マシンをスケーリングおよびサイズ設定する'
  questions:
  - content: '正誤問題: 仮想マシン スケール セットと自動スケーリングを使用するとき、スケール セット内の仮想マシンの_サイズ_を変更するように自動スケーリング規則を構成できます。'
    choices:
    - content: ○
      isCorrect: false
    - content: ×
      isCorrect: true
      correctExplanation: 自動スケーリングはスケール セット内のインスタンスの数を変更しますが、インスタンスのサイズは変更しません。
  - content: 通常、仮想マシンの_タイプ_を選択する際に使用する最も重要な基準は何ですか?
    choices:
    - content: ワークロード、すなわち、仮想マシンが最も頻繁に実行すると予想される操作の種類。
      isCorrect: true
      correctExplanation: 仮想マシンの_タイプ_は、VM に割り当てられる CPU、GPU、メモリ、ストレージ、およびネットワーク帯域幅の組み合わせを表します。 目標は、ワークロードに最適なリソースの構成を探り当てることです。
    - content: 基盤となるハードウェアのブランド。
      isCorrect: false
    - content: タイプがサポートするオペレーティング システムとイメージ。
      isCorrect: false
  - content: 異常気象の警報を担当する省庁に勤務しているとします。 1 つの大きな VM、または 2 つの VM とロード バランサーの組み合わせを使用して、必要なパフォーマンスを達成できます。 どちらの構成がより良い選択肢になりそうですか?
    choices:
    - content: 1 つの VM
      isCorrect: false
    - content: 2 つの VM とロード バランサー
      isCorrect: true
      correctExplanation: 冗長性が提供されるため、複数の VM が適切です。 一方の VM がクラッシュした場合、もう一方の VM で要求への応答を続けることができます。
