quiz:
  title: '知識チェック: スケールと仮想マシンのサイズ'
  questions:
    - content: 'True または false: を変更する自動スケール ルールを構成できます自動スケールと仮想マシン スケール セットを使用する場合、_サイズ_スケール内の仮想マシンの設定。'
      choices:
        - content: はい
          isCorrect: false
        - content: いいえ
          isCorrect: true
          correctExplanation: 自動スケールは、スケール セット内のインスタンスの数を変更します。 インスタンスのサイズは変わりません。
    - content: 通常は、選択するときに使用する最も重要な条件を_型_仮想マシンのでしょうか。
      choices:
        - content: ワークロード。つまり、操作の種類最も頻繁に実行する仮想マシンが必要です。
          isCorrect: true
          correctExplanation: 仮想マシン_型_CPU、GPU、メモリ、ストレージ、および VM に割り当てられているネットワークの帯域幅の組み合わせについて説明します。 目標は、ワークロードのリソースの最適な一致を検索することです。
        - content: 基になるハードウェアのブランド。
          isCorrect: false
        - content: オペレーティング システムと、型をサポートするイメージ。
          isCorrect: false
    - content: 悪天候の予報アラートを担当する政府部門を操作するとします。 1 つの大規模な VM または 2 つの小さな Vm、ロード バランサーを使用して必要なパフォーマンスを実現できます。 構成はことをお勧めする可能性がありますか。
      choices:
        - content: One VM
          isCorrect: false
        - content: 2 つの Vm とロード バランサー
          isCorrect: true
          correctExplanation: 複数の Vm の構成は、冗長性を提供するために適しています。 Vm のいずれかがクラッシュした場合は、サービス要求を他の続行できます。