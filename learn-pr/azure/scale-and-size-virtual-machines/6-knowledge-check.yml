  title: <span data-ttu-id="80294-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="80294-104">Check your knowledge</span></span>
  questions:
  - content: "<span data-ttu-id=\"80294-105\">正誤問題: 仮想マシン スケール セットと自動スケーリングを使用するとき、スケール セット内の仮想マシンの_サイズ_を変更するように自動スケーリング規則を構成できます。</span><span class=\"sxs-lookup\"><span data-stu-id=\"80294-105\">True or false: when you're using virtual machine scale sets with autoscale, the autoscale rules can be configured to change the _size_ of the virtual machines in your scale set.</span></span>"
    choices:
    - content: <span data-ttu-id="80294-106">○</span><span class="sxs-lookup"><span data-stu-id="80294-106">True</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="80294-107">自動スケーリングでは、スケール セット内のインスタンス数が変更されます。</span><span class="sxs-lookup"><span data-stu-id="80294-107">Autoscale changes the number of instances in your scale set.</span></span> <span data-ttu-id="80294-108">インスタンスのサイズは変更されません。</span><span class="sxs-lookup"><span data-stu-id="80294-108">It does not change the size of the instances.</span></span>
    - content: <span data-ttu-id="80294-109">×</span><span class="sxs-lookup"><span data-stu-id="80294-109">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="80294-110">自動スケーリングでは、スケール セット内のインスタンス数が変更されます。</span><span class="sxs-lookup"><span data-stu-id="80294-110">Autoscale changes the number of instances in your scale set.</span></span> <span data-ttu-id="80294-111">インスタンスのサイズは変更されません。</span><span class="sxs-lookup"><span data-stu-id="80294-111">It does not change the size of the instances.</span></span>
  - content: <span data-ttu-id="80294-112">通常、仮想マシンの_タイプ_を選択する際に使用する最も重要な基準は何ですか?</span><span class="sxs-lookup"><span data-stu-id="80294-112">What is typically the most important criterion to use when you're choosing a _type_ for your virtual machine?</span></span>
    choices:
    - content: <span data-ttu-id="80294-113">ワークロード、すなわち、仮想マシンが最も頻繁に実行すると予想される操作の種類。</span><span class="sxs-lookup"><span data-stu-id="80294-113">Your workload; that is, the kind of operations you expect the virtual machine to perform most often.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="80294-114">仮想マシンの_タイプ_は、VM に割り当てられる CPU、GPU、メモリ、ストレージ、およびネットワーク帯域幅の組み合わせを表します。</span><span class="sxs-lookup"><span data-stu-id="80294-114">Virtual machine _type_ describes the mix of CPU, GPU, memory, storage, and networking bandwidth allocated to a VM.</span></span> <span data-ttu-id="80294-115">目標は、ワークロードに最適なリソースの構成を探り当てることです。</span><span class="sxs-lookup"><span data-stu-id="80294-115">Your goal is to find the best match of resources for your workload.</span></span>
    - content: <span data-ttu-id="80294-116">基盤となるハードウェアのブランド。</span><span class="sxs-lookup"><span data-stu-id="80294-116">The brand of the underlying hardware.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="80294-117">仮想マシンの_タイプ_は、VM に割り当てられる CPU、GPU、メモリ、ストレージ、およびネットワーク帯域幅の組み合わせを表します。</span><span class="sxs-lookup"><span data-stu-id="80294-117">Virtual machine _type_ describes the mix of CPU, GPU, memory, storage, and networking bandwidth allocated to a VM.</span></span> <span data-ttu-id="80294-118">目標は、ワークロードに最適なリソースの構成を探り当てることです。</span><span class="sxs-lookup"><span data-stu-id="80294-118">Your goal is to find the best match of resources for your workload.</span></span>
    - content: <span data-ttu-id="80294-119">タイプがサポートするオペレーティング システムとイメージ。</span><span class="sxs-lookup"><span data-stu-id="80294-119">The operating systems and images that the type supports.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="80294-120">仮想マシンの_タイプ_は、VM に割り当てられる CPU、GPU、メモリ、ストレージ、およびネットワーク帯域幅の組み合わせを表します。</span><span class="sxs-lookup"><span data-stu-id="80294-120">Virtual machine _type_ describes the mix of CPU, GPU, memory, storage, and networking bandwidth allocated to a VM.</span></span> <span data-ttu-id="80294-121">目標は、ワークロードに最適なリソースの構成を探り当てることです。</span><span class="sxs-lookup"><span data-stu-id="80294-121">Your goal is to find the best match of resources for your workload.</span></span>
  - content: <span data-ttu-id="80294-122">あなたは異常気象の警報を担当する省庁に勤務しているとします。</span><span class="sxs-lookup"><span data-stu-id="80294-122">Suppose you work for a government department responsible for severe-weather alerts.</span></span> <span data-ttu-id="80294-123">1 つの大きな VM、または 2 つの VM とロード バランサーの組み合わせを使用して、必要なパフォーマンスを達成できます。</span><span class="sxs-lookup"><span data-stu-id="80294-123">You can achieve the performance you need by using one large VM or two small VMs with a load balancer.</span></span> <span data-ttu-id="80294-124">どちらの構成がより良い選択肢になりそうですか?</span><span class="sxs-lookup"><span data-stu-id="80294-124">Which configuration is likely to be a better choice?</span></span>
    choices:
    - content: <span data-ttu-id="80294-125">1 つの VM</span><span class="sxs-lookup"><span data-stu-id="80294-125">One VM</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="80294-126">冗長性が提供されるため、複数の VM の構成の方が適切です。</span><span class="sxs-lookup"><span data-stu-id="80294-126">A configuration with multiple VMs is appropriate because it provides redundancy.</span></span> <span data-ttu-id="80294-127">一方の VM がクラッシュした場合、もう一方の VM で要求に応答し続けることができます。</span><span class="sxs-lookup"><span data-stu-id="80294-127">If one of the VMs crashes, the other can continue to service requests.</span></span>
    - content: <span data-ttu-id="80294-128">2 つの VM とロード バランサー</span><span class="sxs-lookup"><span data-stu-id="80294-128">Two VMs and a load balancer</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="80294-129">冗長性が提供されるため、複数の VM の構成の方が適切です。</span><span class="sxs-lookup"><span data-stu-id="80294-129">A configuration with multiple VMs is appropriate because it provides redundancy.</span></span> <span data-ttu-id="80294-130">一方の VM がクラッシュした場合、もう一方の VM で要求に応答し続けることができます。</span><span class="sxs-lookup"><span data-stu-id="80294-130">If one of the VMs crashes, the other can continue to service requests.</span></span>
