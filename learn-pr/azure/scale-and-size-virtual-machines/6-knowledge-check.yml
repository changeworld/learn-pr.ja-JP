  questions:
  - content: '<span data-ttu-id="4792d-105">正誤問題: 仮想マシン スケール セットと自動スケーリングを使用するとき、スケール セット内の仮想マシンの_サイズ_を変更するように自動スケーリング規則を構成できます。</span><span class="sxs-lookup"><span data-stu-id="4792d-105">True or false: when using virtual machine scale sets with autoscale, the autoscale rules can be configured to change the _size_ of the virtual machines in your scale set.</span></span>'
    choices:
    - content: <span data-ttu-id="4792d-106">○</span><span class="sxs-lookup"><span data-stu-id="4792d-106">True</span></span>
      isCorrect: false
    - content: <span data-ttu-id="4792d-107">×</span><span class="sxs-lookup"><span data-stu-id="4792d-107">False</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4792d-108">自動スケーリングはスケール セット内のインスタンスの数を変更しますが、インスタンスのサイズは変更しません。</span><span class="sxs-lookup"><span data-stu-id="4792d-108">Autoscale changes the number of instances in your scale set, it does not change the size of the instances.</span></span>
  - content: <span data-ttu-id="4792d-109">通常、仮想マシンの_タイプ_を選択する際に使用する最も重要な基準は何ですか?</span><span class="sxs-lookup"><span data-stu-id="4792d-109">What is typically the most important criterion to use when choosing a _type_ for your virtual machine?</span></span>
    choices:
    - content: <span data-ttu-id="4792d-110">ワークロード、すなわち、仮想マシンが最も頻繁に実行すると予想される操作の種類。</span><span class="sxs-lookup"><span data-stu-id="4792d-110">Your workload; that is, the kind of operations you expect the virtual machine to perform most often.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4792d-111">仮想マシンの_タイプ_は、VM に割り当てられる CPU、GPU、メモリ、ストレージ、およびネットワーク帯域幅の組み合わせを表します。</span><span class="sxs-lookup"><span data-stu-id="4792d-111">Virtual machine _type_ describes the mix of CPU, GPU, memory, storage, and networking bandwidth allocated to a VM.</span></span> <span data-ttu-id="4792d-112">目標は、ワークロードに最適なリソースの構成を探り当てることです。</span><span class="sxs-lookup"><span data-stu-id="4792d-112">Your goal is to find the best match of resources for your workload.</span></span>
    - content: <span data-ttu-id="4792d-113">基盤となるハードウェアのブランド。</span><span class="sxs-lookup"><span data-stu-id="4792d-113">The brand of the underlying hardware.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="4792d-114">タイプがサポートするオペレーティング システムとイメージ。</span><span class="sxs-lookup"><span data-stu-id="4792d-114">The operating systems and images that the type supports.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="4792d-115">異常気象の警報を担当する省庁に勤務しているとします。</span><span class="sxs-lookup"><span data-stu-id="4792d-115">Suppose you work for a government department responsible for severe-weather alerts.</span></span> <span data-ttu-id="4792d-116">1 つの大きな VM、または 2 つの VM とロード バランサーの組み合わせを使用して、必要なパフォーマンスを達成できます。</span><span class="sxs-lookup"><span data-stu-id="4792d-116">You can achieve the performance you need using one large VM or two small VMs with a load balancer.</span></span> <span data-ttu-id="4792d-117">どちらの構成がより良い選択肢になりそうですか?</span><span class="sxs-lookup"><span data-stu-id="4792d-117">Which configuration is likely to be a better choice?</span></span>
    choices:
    - content: <span data-ttu-id="4792d-118">1 つの VM</span><span class="sxs-lookup"><span data-stu-id="4792d-118">One VM</span></span>
      isCorrect: false
    - content: <span data-ttu-id="4792d-119">2 つの VM とロード バランサー</span><span class="sxs-lookup"><span data-stu-id="4792d-119">Two VMs and a load balancer</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="4792d-120">冗長性が提供されるため、複数の VM が適切です。</span><span class="sxs-lookup"><span data-stu-id="4792d-120">Multiple VMs is appropriate because it provides redundancy.</span></span> <span data-ttu-id="4792d-121">一方の VM がクラッシュした場合、もう一方の VM で要求への応答を続けることができます。</span><span class="sxs-lookup"><span data-stu-id="4792d-121">If one of the VMs crashes, the other can continue to service requests.</span></span>
