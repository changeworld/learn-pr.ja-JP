title: スケーリングしてサイズの仮想マシン
summary: 手動または自動スケールを使用して、バーチャル マシンのコンピューティングおよび記憶域の電源を調整します。
abstract: |
  このモジュールでは、次のことを行います。
  - サイズを変更して、仮想マシンを垂直方向にスケーリングします。
  - スケール セットを使用して仮想マシンを水平方向にスケール
  - 自動スケールを構成します。
prerequisites: |
  - PowerShell または Bash などのコマンド ライン インターフェイスの使用経験
  - リソース グループと仮想マシンなどの基本的な Azure 概念に関する知識
  - Azure portal を使用して Azure リソースを管理した経験
