  description: オンデマンドと管理のコストを処理するために必要に応じて、仮想マシンの CPU およびメモリ リソースを変更できます。 需要が予測可能なと変更頻度が低いときに、手動の調整を操作できます。 自動化されたソリューションは、または頻繁に予期しないワークロードが変更されたとき。 ここでは、個々 のサーバーのサイズを変更または使用可能なマシンの数を変更して、仮想マシンの電源を制御する方法が表示されます。 これは両方手動で、スケール セットと自動スケールする方法について説明します。
