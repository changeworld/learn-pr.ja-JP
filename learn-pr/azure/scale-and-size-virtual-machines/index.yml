  description: 仮想マシンの CPU およびメモリ リソースを必要に応じて変更して、需要に対応し、コストを制御することができます。 需要を予測できて変更頻度が低い場合は、手動の調整で対応できます。 ワークロードが予測できず、頻繁に変化する場合は、自動化されたソリューションの方が適しています。 ここでは、個々のサーバーのサイズを変更するか、使用できるマシンの数を変更して、仮想マシンのパワーを制御する方法を示しています。 この方法を、手動での場合と、スケール セットおよび自動スケールを使用する場合の両方で説明します。
