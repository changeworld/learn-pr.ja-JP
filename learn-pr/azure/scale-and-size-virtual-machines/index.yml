title: 仮想マシンをスケーリングおよびサイズ設定する
summary: 仮想マシンのコンピューティングとストレージのパワーを、手動で、または自動スケールを使用して調整します。
abstract: >
  このモジュールでは、次のことを行います。

  - サイズ変更によって仮想マシンを垂直にスケーリングする

  - スケール セットを使用して水平に仮想マシンをスケーリングする

  - 自動スケールを構成する
prerequisites: >
