uid: learn.send-location-over-sms-from-mobile-using-azure-functions-twilio
title: Azure Functions と Twilio を利用し、スマートフォンから SMS 経由で位置情報を送信する
summary: スマートフォンと Azure Functions の組み合わせで位置追跡を利用し、自分の位置を友人に送信する方法について学習します。
abstract: このモジュールでは、Azure Functions を使用して HTTP API をビルドし、Xamarin で作成したモバイル アプリで関数を呼び出し、関数をサードパーティ サービスにバインドする方法について説明します。 はじめに iOS、Android、Windows で実行され、Xamarin.Essentials を利用してユーザーの場所を取得する Xamarin.Forms アプリと、一部の電話番号を受け入れる基本 UI を作成します。 次に、Azure Functions バックエンドを作成し、呼び出すアプリに API を与え、API 要求で場所と電話番号を渡します。 この関数では次に、Twilio バインディングを使用し、API に渡された番号に SMS メッセージを送信します。受信者は地図リンクで送信者の場所を表示できます。
