title: Azure Functions と Twilio を使用して自分の位置をテキスト メッセージとして共有する
summary: スマートフォンと Azure Functions および Twilio の組み合わせで位置追跡を利用し、自分の位置をテキスト メッセージとして友人と共有する方法について学習します。
abstract: このモジュールでは、Azure Functions を使用して HTTP API をビルドし、Xamarin で作成したモバイル アプリで Functions を呼び出し、Functions をサードパーティ サービスにバインドする方法について説明します。 まず、iOS、Android、Windows で実行され、Xamarin Essentials を利用してユーザーの場所を取得する Xamarin Forms アプリと、一部の電話番号を受け入れる基本 UI を作成します。 次に、Azure Functions バック エンドを作成して呼び出すアプリに API を提供し、API 要求で場所と電話番号を渡します。 この関数では次に、Twilio バインディングを使用し、API に渡された番号に SMS メッセージを送信します。受信者は地図リンクで送信者の場所を表示できます。
