quiz:
  title: <span data-ttu-id="79752-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="79752-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="79752-105">開発スタックとして MEAN を選択する妥当な理由はどれですか?</span><span class="sxs-lookup"><span data-stu-id="79752-105">Which is a good reason to pick MEAN for your development stack?</span></span>
    choices:
    - content: <span data-ttu-id="79752-106">高度に構造化されたリレーショナル データを使用しています。</span><span class="sxs-lookup"><span data-stu-id="79752-106">You're working with highly structured, relational data.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="79752-107">MongoDB (MEAN スタックでは "M") は、NoSQL データベースです。</span><span class="sxs-lookup"><span data-stu-id="79752-107">MongoDB, the "M" in the MEAN stack, is a NoSQL database.</span></span> <span data-ttu-id="79752-108">NoSQL データベースはリレーショナルではなく、SQL Server や他のリレーショナル データベースのようにデータを構造化する必要がないことを意味します。</span><span class="sxs-lookup"><span data-stu-id="79752-108">A NoSQL database is non-relational, which means it doesn't require data to be structured like SQL Server or other relational databases.</span></span>
    - content: <span data-ttu-id="79752-109">MEAN アプリは、他の開発スタックで作成されたアプリより高速で実行されます。</span><span class="sxs-lookup"><span data-stu-id="79752-109">MEAN apps run faster than ones created with other development stacks.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="79752-110">多くの開発スタックがあります。</span><span class="sxs-lookup"><span data-stu-id="79752-110">There are many development stacks out there.</span></span> <span data-ttu-id="79752-111">どれをとっても、他のものより速かったり優れていたりすることは必ずしもありません。</span><span class="sxs-lookup"><span data-stu-id="79752-111">No one is necessarily faster or better than others.</span></span> <span data-ttu-id="79752-112">いずれも、特定の種類のアプリと開発者のスキル セットを考慮して作成されました。</span><span class="sxs-lookup"><span data-stu-id="79752-112">Each was created with a certain kind of app and developer skill set in mind.</span></span>
    - content: <span data-ttu-id="79752-113">開発チームの全員が JavaScript のエキスパートです。</span><span class="sxs-lookup"><span data-stu-id="79752-113">Everyone on your development team is an expert with JavaScript.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="79752-114">MEAN スタックは、JavaScript に大きく依存します。</span><span class="sxs-lookup"><span data-stu-id="79752-114">The MEAN stack greatly relies on JavaScript.</span></span> <span data-ttu-id="79752-115">JavaScript は、Web アプリのクライアント側とサーバー側の両方に表示されます。</span><span class="sxs-lookup"><span data-stu-id="79752-115">JavaScript appears in both the client side and the server side of your web app.</span></span>
  - content: <span data-ttu-id="79752-116">NoSQL データベースとはどのようなものですか?</span><span class="sxs-lookup"><span data-stu-id="79752-116">What's a NoSQL database?</span></span>
    choices:
    - content: <span data-ttu-id="79752-117">すべての無料でオープン ソースのデータベース ソフトウェアを説明するために使用される用語です。</span><span class="sxs-lookup"><span data-stu-id="79752-117">It's a term used to describe any free, open-source database software.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="79752-118">多くのデータベースは無料でオープン ソースですが、NoSQL はデータの構造について記述します。</span><span class="sxs-lookup"><span data-stu-id="79752-118">While many databases are free and open source, NoSQL describes how data is structured.</span></span>
    - content: <span data-ttu-id="79752-119">データを定義済みの方法で構造化する必要のないデータベースです。</span><span class="sxs-lookup"><span data-stu-id="79752-119">It's a database that doesn't require data to be structured in a pre-defined way.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="79752-120">たとえば、MongoDB では、MySQL や他のリレーショナル データベースでは必要な厳格なデータ構造を必要としない、JSON に似たドキュメントにデータが格納されます。</span><span class="sxs-lookup"><span data-stu-id="79752-120">MongoDB, for example, stores its data in JSON-like documents that don't require the rigid data structures required by MySQL or other relational databases.</span></span>
    - content: <span data-ttu-id="79752-121">これはリレーショナル データベースの一種ですが、データのアクセスと操作に SQL 言語を使用しません。</span><span class="sxs-lookup"><span data-stu-id="79752-121">It's a kind of relational database, but doesn't use the SQL language to access and manipulate data.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="79752-122">NoSQL データベースは非リレーショナルであり、データを事前に定義された方法で構造化する必要がないことを意味します。</span><span class="sxs-lookup"><span data-stu-id="79752-122">NoSQL databases are non-relational, which means that it doesn't require data to be structured in a pre-defined way.</span></span>
  - content: <span data-ttu-id="79752-123">MEAN スタックでの AngularJS の役割は何ですか?</span><span class="sxs-lookup"><span data-stu-id="79752-123">What's the role of AngularJS in the MEAN stack?</span></span>
    choices:
    - content: <span data-ttu-id="79752-124">AngularJS は、HTML および JavaScript のデータ バインディングを実装します。</span><span class="sxs-lookup"><span data-stu-id="79752-124">AngularJS implements data binding for HTML and JavaScript.</span></span> <span data-ttu-id="79752-125">たとえば、AngularJS を使用すると、データベースから項目を取得して、UI に表示することができます。</span><span class="sxs-lookup"><span data-stu-id="79752-125">For example, you can use AngularJS to retrieve items from a database and display those items in the UI.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="79752-126">データ バインディングは、HTML をクリーンで最小限に保つのに役立ちます。</span><span class="sxs-lookup"><span data-stu-id="79752-126">Data binding helps keep your HTML clean and minimal.</span></span> <span data-ttu-id="79752-127">AngularJS は、基になるデータが変更されたときに、更新をユーザーに対してすぐに表示します。</span><span class="sxs-lookup"><span data-stu-id="79752-127">AngularJS displays updates immediately to the user when the underlying data changes.</span></span>
    - content: <span data-ttu-id="79752-128">ユーザーのコンピューターにインストールされるブラウザー プラグインです。</span><span class="sxs-lookup"><span data-stu-id="79752-128">It's a browser plugin that gets installed on your user's computer.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="79752-129">技術的には AngularJS をインストールすることはありません。AngularJS は、HTML ページ内のスクリプト タグから参照する JavaScript コードに過ぎません。</span><span class="sxs-lookup"><span data-stu-id="79752-129">You don't technically install AngularJS &mdash; it's simply JavaScript code that you reference from a script tag in your HTML page.</span></span>
    - content: <span data-ttu-id="79752-130">サーバー側から Web アプリケーションを実行することができます。</span><span class="sxs-lookup"><span data-stu-id="79752-130">It helps run the web application from the server side.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="79752-131">サーバー側から MEAN Web アプリをホストするのは、AngularJS ではなく Node.js です。</span><span class="sxs-lookup"><span data-stu-id="79752-131">Node.js, not AngularJS, is what hosts a MEAN web app from the server side.</span></span>
