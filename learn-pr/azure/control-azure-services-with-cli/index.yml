  title: CLI を使用した Azure サービスの制御
  description: Azure CLI は、Azure リソースを管理するためのクロスプラットフォーム コマンド ライン ツールです。 管理者のコンピューターにローカルにインストールして、対話型のコマンドとスクリプトを実行することができます。 Azure CLI によってコマンドは Azure データセンターに転送され、ご利用の Azure サブスクリプションのコンテキストで実行されます。 このモジュールでは、Azure CLI を Linux、macOS、または Windows 上にインストールしてから、それを使用して Azure に接続してリソースを管理する方法について説明します。
