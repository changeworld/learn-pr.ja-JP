  このモジュールでは、次のことを行います。
  - ローカル コンテナー開発環境を準備する
  - コンテナーを実行、一覧表示、削除する
  - カスタム コンテナー イメージを作成する
  - コンテナー イメージをパブリック コンテナー レジストリにプッシュし、それらのイメージからコンテナーを実行する
