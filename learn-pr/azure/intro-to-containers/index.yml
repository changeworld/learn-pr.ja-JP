  このモジュールでは、次のことを行います。

  - Docker コンテナーを実行している Web サーバーをホストする

  - コンテナーを実行、一覧表示、および削除する一般的な方法を練習する

  - 独自のコンテナー イメージを作成し、そのイメージを Docker Hub に発行する
