quiz:
  title: <span data-ttu-id="cc049-104">コンテナーの概要</span><span class="sxs-lookup"><span data-stu-id="cc049-104">Introduction to containers</span></span>
  questions:
  - content: <span data-ttu-id="cc049-105">コンテナーを導入する利点として、次の中で正しくないのはどれですか?</span><span class="sxs-lookup"><span data-stu-id="cc049-105">Which of the following is not a benefit of container adoption?</span></span>
    choices:
    - content: <span data-ttu-id="cc049-106">起動時間が速い。</span><span class="sxs-lookup"><span data-stu-id="cc049-106">Fast start times.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cc049-107">コンテナーは、仮想システムまたは物理システムよりも大幅に速く起動することができます。</span><span class="sxs-lookup"><span data-stu-id="cc049-107">Containers can start significantly faster than virtual or physical systems.</span></span>
    - content: <span data-ttu-id="cc049-108">ホスト リソースの効率的な使用。</span><span class="sxs-lookup"><span data-stu-id="cc049-108">Efficient use of host resource.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cc049-109">イメージ アーキテクチャが共有されているため、ホスト リソースを効率的に利用しながら、単一のホスト上で複数のコンテナーを実行できます。</span><span class="sxs-lookup"><span data-stu-id="cc049-109">Due to a shared image architecture, multiple containers can run on a single host, while efficiently utilizing host resources.</span></span>
    - content: <span data-ttu-id="cc049-110">組み込みのディザスター リカバリー。</span><span class="sxs-lookup"><span data-stu-id="cc049-110">Built-in disaster recovery.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cc049-111">本質的にコンテナーによってディザスター リカバリー手順は変更されません。</span><span class="sxs-lookup"><span data-stu-id="cc049-111">Containers don't inherently change disaster recovery procedures.</span></span>
    - content: <span data-ttu-id="cc049-112">クラウドネイティブ アプリケーション アーキテクチャが使用できるようになる。</span><span class="sxs-lookup"><span data-stu-id="cc049-112">Enables cloud-native application architecture.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cc049-113">コンテナーは最新のアーキテクチャまたはクラウドネイティブ アーキテクチャを使用したアプリケーションの開発に役立ちます。</span><span class="sxs-lookup"><span data-stu-id="cc049-113">Containers can help to develop applications with a modern or cloud-native architecture.</span></span>
  - content: <span data-ttu-id="cc049-114">すべてのコンテナー インスタンス (停止状態および実行中) を表示するためのコマンドとは?</span><span class="sxs-lookup"><span data-stu-id="cc049-114">What command will show all container instances (stopped and running)?</span></span>
    choices:
    - content: <span data-ttu-id="cc049-115">docker ps</span><span class="sxs-lookup"><span data-stu-id="cc049-115">docker ps</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cc049-116">このコマンドでは、実行中のコンテナーのみが表示されます。</span><span class="sxs-lookup"><span data-stu-id="cc049-116">This command will only show running containers.</span></span>
    - content: <span data-ttu-id="cc049-117">docker イメージ</span><span class="sxs-lookup"><span data-stu-id="cc049-117">docker images</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="cc049-118">このコマンドではコンテナー イメージがリストされます。</span><span class="sxs-lookup"><span data-stu-id="cc049-118">This command lists container images.</span></span>
    - content: <span data-ttu-id="cc049-119">docker ps -a</span><span class="sxs-lookup"><span data-stu-id="cc049-119">docker ps -a</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cc049-120">このコマンドでは、実行中のコンテナーと停止状態のコンテナーがすべてリストされます。</span><span class="sxs-lookup"><span data-stu-id="cc049-120">This command will list all running and stopped containers.</span></span>
  - content: '<span data-ttu-id="cc049-121">True または false: 運用環境では、Dockerfile を使用してコンテナー イメージの作成を自動化する必要があります。</span><span class="sxs-lookup"><span data-stu-id="cc049-121">True or false: in production environments, container image creation should be automated with a Dockerfile.</span></span>'
    choices:
    - content: <span data-ttu-id="cc049-122">True</span><span class="sxs-lookup"><span data-stu-id="cc049-122">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="cc049-123">イメージは手動で作成するより、自動化した方が速く、簡単に繰り返せて、間違いが減ります。</span><span class="sxs-lookup"><span data-stu-id="cc049-123">Automation is faster, easily repeatable, and less error prone than manual image creation.</span></span> <span data-ttu-id="cc049-124">ベスト プラクティスとしては、コンテナーの運用環境では自動化をお勧めします。</span><span class="sxs-lookup"><span data-stu-id="cc049-124">Best practice recommends using automation in production container environments.</span></span>
    - content: <span data-ttu-id="cc049-125">False</span><span class="sxs-lookup"><span data-stu-id="cc049-125">False</span></span>
      isCorrect: false
