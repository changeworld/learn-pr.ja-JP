quiz:
  title: コンテナーの概要
  questions:
    - content: コンテナーを導入する利点として、次の中で正しくないのはどれですか?
      choices:
        - content: 起動時間が速い。
          isCorrect: false
          incorrectExplanation: コンテナーは、仮想システムまたは物理システムよりも大幅に速く起動することができます。
        - content: ホスト リソースの効率的な使用。
          isCorrect: false
          incorrectExplanation: 共有のイメージのアーキテクチャのための複数のコンテナーは、ホストのリソースを効率的に活用して 1 つのホストで実行できます。
        - content: 組み込みのディザスター リカバリー。
          isCorrect: true
          correctExplanation: 本質的にコンテナーによってディザスター リカバリー手順は変更されません。
        - content: クラウドネイティブ アプリケーション アーキテクチャが使用できるようになる。
          isCorrect: false
          incorrectExplanation: コンテナーは最新のアーキテクチャまたはクラウドネイティブ アーキテクチャを使用したアプリケーションの開発に役立ちます。
    - content: すべてのコンテナー インスタンス (停止状態および実行中) を表示するためのコマンドとは?
      choices:
        - content: docker ps
          isCorrect: false
          incorrectExplanation: このコマンドでは、実行中のコンテナーのみが表示されます。
        - content: docker イメージ
          isCorrect: false
          incorrectExplanation: このコマンドではコンテナー イメージがリストされます。
        - content: docker ps -a
          isCorrect: true
          correctExplanation: このコマンドでは、実行中のコンテナーと停止状態のコンテナーがすべてリストされます。
    - content: 'True または false: Dockerfile で運用環境でコンテナー イメージの作成を自動化する必要があります。'
      choices:
        - content: はい
          isCorrect: true
          correctExplanation: Automation は、迅速、簡単に反復可能かつエラーより手動のイメージの作成が生じやすいです。 ベスト プラクティスでは、automation を使用して、コンテナーの運用環境でお勧めします。
        - content: いいえ
          isCorrect: false