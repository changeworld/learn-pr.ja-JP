  #[!include[](includes/5-knowledge-check.md)]
durationInMinutes: 5
quiz:
  title: <span data-ttu-id="6adef-104">コンテナーの概要</span><span class="sxs-lookup"><span data-stu-id="6adef-104">Introduction to containers</span></span>
  questions:
  - content: <span data-ttu-id="6adef-105">コンテナーを導入する利点として、次の中で正しくないのはどれですか?</span><span class="sxs-lookup"><span data-stu-id="6adef-105">Which of the following is not a benefit of container adoption?</span></span>
    choices:
    - content: <span data-ttu-id="6adef-106">起動時間が速い。</span><span class="sxs-lookup"><span data-stu-id="6adef-106">Fast start times.</span></span>
      incorrectExplanation: <span data-ttu-id="6adef-107">コンテナーは、仮想システムまたは物理システムよりも大幅に速く起動することができます。</span><span class="sxs-lookup"><span data-stu-id="6adef-107">Containers can start significantly faster than virtual or physical systems.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6adef-108">ホスト リソースの効率的な使用。</span><span class="sxs-lookup"><span data-stu-id="6adef-108">Efficient use of host resource.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6adef-109">イメージ アーキテクチャが共有されているため、ホスト リソースを効率的に利用しながら、単一のホスト上で多くのコンテナーを実行することができます。</span><span class="sxs-lookup"><span data-stu-id="6adef-109">Due to a shared image architecture, many containers can run on a single host, while efficiently utilizing host resources.</span></span>
    - content: <span data-ttu-id="6adef-110">組み込みのディザスター リカバリー。</span><span class="sxs-lookup"><span data-stu-id="6adef-110">Built-in disaster recovery.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6adef-111">本質的にコンテナーによってディザスター リカバリー手順は変更されません。</span><span class="sxs-lookup"><span data-stu-id="6adef-111">Containers don't inherently change disaster recovery procedures.</span></span>
    - content: <span data-ttu-id="6adef-112">クラウドネイティブ アプリケーション アーキテクチャが使用できるようになる。</span><span class="sxs-lookup"><span data-stu-id="6adef-112">Enables cloud-native application architecture.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="6adef-113">コンテナーは最新のアーキテクチャまたはクラウドネイティブ アーキテクチャを使用したアプリケーションの開発に役立ちます。</span><span class="sxs-lookup"><span data-stu-id="6adef-113">Containers can help to develop applications with a modern or cloud-native architecture.</span></span>
  - content: <span data-ttu-id="6adef-114">すべてのコンテナー インスタンス (停止状態および実行中) を表示するためのコマンドとは?</span><span class="sxs-lookup"><span data-stu-id="6adef-114">What command will show all container instances (stopped and running)?</span></span>
    choices:
    - content: <span data-ttu-id="6adef-115">docker ps</span><span class="sxs-lookup"><span data-stu-id="6adef-115">docker ps</span></span>
      incorrectExplanation: <span data-ttu-id="6adef-116">このコマンドでは、実行中のコンテナーのみが表示されます。</span><span class="sxs-lookup"><span data-stu-id="6adef-116">This command will only show running containers.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6adef-117">docker ps -a</span><span class="sxs-lookup"><span data-stu-id="6adef-117">docker ps -a</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6adef-118">このコマンドでは、実行中のコンテナーと停止状態のコンテナーがすべてリストされます。</span><span class="sxs-lookup"><span data-stu-id="6adef-118">This command will list all running and stopped containers.</span></span>
    - content: <span data-ttu-id="6adef-119">docker ps -x</span><span class="sxs-lookup"><span data-stu-id="6adef-119">docker ps -x</span></span>
      incorrectExplanation: <span data-ttu-id="6adef-120">これは有効な Docker コマンドはありません。</span><span class="sxs-lookup"><span data-stu-id="6adef-120">This isn't a valid Docker command.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6adef-121">docker ps</span><span class="sxs-lookup"><span data-stu-id="6adef-121">docker ps</span></span>
      incorrectExplanation: <span data-ttu-id="6adef-122">このコマンドではコンテナー イメージがリストされます。</span><span class="sxs-lookup"><span data-stu-id="6adef-122">This command lists container images.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="6adef-123">運用環境では、Dockerfile を使用してコンテナー イメージの作成を自動化する必要があります。</span><span class="sxs-lookup"><span data-stu-id="6adef-123">In production, container image creation should be automated with a Dockerfile.</span></span>
    choices:
    - content: <span data-ttu-id="6adef-124">False。</span><span class="sxs-lookup"><span data-stu-id="6adef-124">False.</span></span>
      incorrectExplanation: <span data-ttu-id="6adef-125">コンテナー作成の自動化には多くの利点があり、コンテナーの運用環境で利用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="6adef-125">Container creation automation has many benefits and should be utilized in production container environments.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="6adef-126">True。</span><span class="sxs-lookup"><span data-stu-id="6adef-126">True.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="6adef-127">コンテナー作成の自動化には多くの利点があり、コンテナーの運用環境で利用する必要があります。</span><span class="sxs-lookup"><span data-stu-id="6adef-127">Container creation automation has many benefits and should be utilized in production container environments.</span></span>
