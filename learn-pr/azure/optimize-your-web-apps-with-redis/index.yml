summary: Azure で Redis キャッシュを使用して、データベースの負荷を軽減する。 さまざまなキャッシュ アーキテクチャを適用して、高負荷の分散環境でより高い負荷をサポートする。
abstract: >
  このモジュールでは、次のことを行います。

  - Redis Cache とは何か、ビジネス ニーズに応じてどのように使用できるかを確認する

  - Redis Cache を使用するための設計計画を作成する

  - Azure で Redis Cache をプロビジョニングする

  - Web アプリをキャッシュに接続する
prerequisites: >
  - アプリ開発を体験する

  - アプリでデータを使用した経験

  - .NET に関する基本的な知識
