summary: データベースの負荷を軽減するのにには、Azure での Redis キャッシュを使用します。 分散型かつ高ボリュームの環境でより高い負荷をサポートするためにさまざまなキャッシュのアーキテクチャを適用します。
abstract: |
  このモジュールでは、次のことを行います。
  - キャッシュは、どのような Redis とお客様のビジネス ニーズの使用方法について説明します
  - デザインを作成、Redis cache の使用を検討してください。
  - Azure Redis cache をプロビジョニングします。
  - キャッシュに web アプリを接続します。
prerequisites: |
  - アプリの開発経験
  - アプリでデータを使用した経験
