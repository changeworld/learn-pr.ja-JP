  questions:
  - content: <span data-ttu-id="bddcc-105">Computer Vision で識別されないのは、どのような種類のよく知られた画像ですか。</span><span class="sxs-lookup"><span data-stu-id="bddcc-105">What kind of famous images won't be identified with Computer Vision?</span></span>
