quiz:
  title: Computer Vision テスト
  questions:
  - content: Computer Vision で識別されないのは、どのような種類のよく知られた画像ですか。
    choices:
    - content: 'ランドマーク '
      isCorrect: false
    - content: 有名人
      isCorrect: false
    - content: ムービー
      isCorrect: true
  - content: 画像を分析するとき、どのビジュアル機能を受信するように選択できますか。
    choices:
    - content: 図形
      isCorrect: true
    - content: 画像カテゴリ
      isCorrect: false
    - content: タグ
      isCorrect: false
    - content: 説明テキスト
      isCorrect: false
    - content: 顔
      isCorrect: false
    - content: 色
      isCorrect: false
    - content: 成人向けや際どいコンテンツ
      isCorrect: false
  - content: スマート トリミングでは何を行うことができすか。
    choices:
    - content: 左上から画像をトリミング
      isCorrect: false
    - content: 必要な領域に基づいた画像のトリミング (顔、目的のオブジェクト、その他)
      isCorrect: true
