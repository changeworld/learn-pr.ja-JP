      isCorrect: false
    - content: <span data-ttu-id="bddcc-107">有名人</span><span class="sxs-lookup"><span data-stu-id="bddcc-107">Celebrities</span></span>
      isCorrect: false
    - content: <span data-ttu-id="bddcc-108">ムービー</span><span class="sxs-lookup"><span data-stu-id="bddcc-108">Movies</span></span>
      isCorrect: true
