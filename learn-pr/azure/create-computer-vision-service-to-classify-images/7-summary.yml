quiz:
  title: '知識チェック: Computer Vision サービスを使用した画像処理'
  questions:
    - content: Computer Vision API を使用してイメージを分析するときにを返す visual 機能の種類を指定できます。  Visual 機能が有効な型は、'analyze' 操作を呼び出すときに、次のうちはでしょうか。
      choices:
        - content: 'ムービー '
          isCorrect: false
          incorrectExplanation: 映画は有効なビジュアル機能の種類ではありません。
        - content: 動物
          isCorrect: false
          incorrectExplanation: 動物は有効なビジュアル機能の種類ではありません。
        - content: 有名人
          isCorrect: true
          correctExplanation: 指定できます 2 つの機能を visual 型では、著名人およびランドマークです。
    - content: 次の点について説明します*スマート トリミング*とサムネイルを生成するときに、`generateThumbnail`操作でしょうか。
      choices:
        - content: これは、左上からイメージをトリミングします。
          isCorrect: false
          incorrectExplanation: 左上からイメージをトリミングで目的のリージョンとも呼ばれる、イメージのかなりの部分を削除することがあります。
        - content: 「関心領域」のサムネイルを中央に揃えます。
          isCorrect: true
          correctExplanation: '''SmartCropping'' パラメーターが true の場合、API は、''関心領域'' に縮小表示の中央にスマート トリミングを適用します。 それ以外の場合、それだけトリミング センターにします。'
    - content: Computer Vision API は、ソリューションに統合しています。 アカウントを作成した、cognitives サービス Computer Vision サービス eastus リージョンにします。 アクセスするための正しいアドレスには、次の中、`ocr`操作でしょうか。
      choices:
        - content: eastus2.api.cognitive.microsoft.com/vision/v1.0/ocr
          isCorrect: false
          incorrectExplanation: このリージョンから要求するアクセス キーにサインアップするがありません。 エンドポイントのサインアップ時に選択したリージョン、サービスの URL の要求で使用されるリソースを指定してください。
        - content: eastus.api.cognitive.microsoft.com/vision/v1.0/describe
          isCorrect: false
          incorrectExplanation: このアドレスは、エンティティのリソースに要求を送信します。
        - content: eastus.api.cognitive.microsoft.com/vision/v1.0/ocr
          isCorrect: true
          correctExplanation: エンドポイントにサインオンするときに選択したリージョン、サービスの URL および要求で使用されるリソースを指定します。