title: Computer Vision サービスを使用した画像処理
summary: Computer Vision API を使用して、分析情報を得るための画像の分析、画像からのテキストの抽出、質の高いサムネイルの生成を行います。
abstract: >
  このモジュールでは、次のことを行います。

  - Cognitive Services アカウントを作成する。

  - 画像内で検出されたビジュアル コンテンツに関する情報を取得する。

  - 画像のサムネイルを生成する。

  - 画像に含まれる印刷されたテキストを検出して抽出する。

  - 画像に含まれる手書きテキストを検出して抽出する。
prerequisites: なし
