abstract: |
  このモジュールでは、次のことを行います。
  - Cognitive Services アカウントを作成する
  - 画像内にあるビジュアル コンテンツに関する情報を取得します。
  - イメージのサムネイルを生成します。
  - 検出し、イメージから印刷したテキストを抽出
  - 画像に含まれる手書きテキストの検出と抽出
