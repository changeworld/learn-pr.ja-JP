quiz:
  title: <span data-ttu-id="ee1f0-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="ee1f0-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="ee1f0-105">正誤問題。</span><span class="sxs-lookup"><span data-stu-id="ee1f0-105">True or False.</span></span> <span data-ttu-id="ee1f0-106">Azure Load Balancer により、クライアントからのすべてのパケットが同じバックエンド VM インスタンスに確実に送信されます。</span><span class="sxs-lookup"><span data-stu-id="ee1f0-106">Azure Load Balancer ensures that all packets from a client are sent to the same backend VM instance.</span></span>
    choices:
    - content: <span data-ttu-id="ee1f0-107">○</span><span class="sxs-lookup"><span data-stu-id="ee1f0-107">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ee1f0-108">Azure Load Balancer では、ハッシュを使用して、送信元および宛先の IP アドレスとポートからクライアントを識別します。</span><span class="sxs-lookup"><span data-stu-id="ee1f0-108">Azure Load Balancer uses a hash to identify the client from the source and destination IP address and port.</span></span>
    - content: <span data-ttu-id="ee1f0-109">×</span><span class="sxs-lookup"><span data-stu-id="ee1f0-109">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ee1f0-110">Azure Load Balancer では、ハッシュを使用して、送信元および宛先の IP アドレスとポートからクライアントを識別します。</span><span class="sxs-lookup"><span data-stu-id="ee1f0-110">Azure Load Balancer uses a hash to identify the client from the source and destination IP address and port.</span></span>
  - content: <span data-ttu-id="ee1f0-111">Basic SKU 経由で Standard SKU を選択する理由として当てはまるのは、次のどれですか。</span><span class="sxs-lookup"><span data-stu-id="ee1f0-111">One reason to choose the Standard SKU over the Basic SKU is:</span></span>
    choices:
    - content: <span data-ttu-id="ee1f0-112">Standard SKU では VM 可用性セットにトラフィックをダイレクトできますが、Basic SKU ではダイレクトできません。</span><span class="sxs-lookup"><span data-stu-id="ee1f0-112">Standard SKU can direct traffic to a VM availability set, while Basic cannot.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ee1f0-113">可用性セットへのトラフィックのダイレクトは Basic SKU と Standard SKU の両方でサポートされていますが、Standard SKU では複数のダイレクトを使用できます。</span><span class="sxs-lookup"><span data-stu-id="ee1f0-113">Both Basic and Standard SKUs support directing traffic to an availability set - however Standard SKUs can use more than one.</span></span>
    - content: <span data-ttu-id="ee1f0-114">Standard SKU では、セキュリティで保護されたトラフィック (HTTPS) がサポートされています。</span><span class="sxs-lookup"><span data-stu-id="ee1f0-114">Standard SKU support secure traffic (HTTPS).</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="ee1f0-115">Basic SKU では TCP トラフィックと HTTP トラフィックのみを保護でき、Standard SKU には HTTPS のサポートが追加されています。</span><span class="sxs-lookup"><span data-stu-id="ee1f0-115">Basic SKU can only protect TCP and HTTP traffic; Standard SKU adds HTTPS support.</span></span>
    - content: <span data-ttu-id="ee1f0-116">Standard SKU ではバックエンド VM サーバーの正常性プローブ監視がサポートされていますが、Basic SKU ではサポートされていません。</span><span class="sxs-lookup"><span data-stu-id="ee1f0-116">Standard SKU supports health probe monitoring of the backend VM servers, Basic does not.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="ee1f0-117">正常性プローブは両方の SKU で使用され、Azure Load Balancer のセットアップに必要です。</span><span class="sxs-lookup"><span data-stu-id="ee1f0-117">Health probes are used in both SKUs and are a requirement to setup Azure Load Balancer.</span></span>
  - content: <span data-ttu-id="ee1f0-118">正誤問題。</span><span class="sxs-lookup"><span data-stu-id="ee1f0-118">True or False.</span></span> <span data-ttu-id="ee1f0-119">Azure Load Balancer は、公開サービスに使用したり、VPN 経由で使用する内部 Azure サービスに使用したりできます。</span><span class="sxs-lookup"><span data-stu-id="ee1f0-119">Azure Load Balancer can be used for public-facing services, or for internal Azure services you use over a VPN.</span></span>
    choices:
    - content: <span data-ttu-id="ee1f0-120">○</span><span class="sxs-lookup"><span data-stu-id="ee1f0-120">True</span></span>
      isCorrect: true
      incorrectExplanation: <span data-ttu-id="ee1f0-121">Azure Load Balancer では、パブリックと内部の両方の構成がサポートされています。</span><span class="sxs-lookup"><span data-stu-id="ee1f0-121">Azure Load Balancer supports both public and internal configurations.</span></span>
    - content: <span data-ttu-id="ee1f0-122">×</span><span class="sxs-lookup"><span data-stu-id="ee1f0-122">False</span></span>
      isCorrect: false
