title: 仮想マシンの可用性を高める
summary: ロード バランサーを使用してパブリックな受信トラフィックを複数の仮想マシンに分散します。
abstract: >
  このモジュールでは、次のことを行います。

  - ロード バランサーを使用するタイミングを決定する

  - Basic エディションと Standard エディションのバランサー の違いを理解する

  - 新しいロード バランサーを作成する

  - ロード バランサーに関連付けた仮想ネットワークを作成する

  - ロード バランサーの規則を構成する

  - ロード バランサーの正常性プローブを構成する
prerequisites: >
  - Azure portal を使用した Azure リソースの管理を経験する

  - Azure Virtual Machines の使用の体験

  - 仮想マシンのネットワークとパブリック IP アドレスに関するある程度の知識
