title: 仮想マシンの可用性を高める
summary: パブリックの受信トラフィックをロード バランサーで複数の仮想マシンに分散します。
abstract: |
  このモジュールでは、次のことを行います。
  - ロード バランサーを使用するタイミングを決定します。
  - Basic と standard の load balancer のエディション間の違いを特定します。
  - 新しいロード バランサーを作成します。
  - ロード バランサーに関連付けられた仮想ネットワークを作成します。
  - ロード バランサー規則を構成します。
  - ロード バランサーの正常性プローブを構成する
prerequisites: |
  - Azure portal を使用した Azure リソースの管理経験
  - Azure Virtual Machines でのエクスペリエンス
  - ある程度の知識の仮想マシンのネットワークとパブリック IP アドレスします。
