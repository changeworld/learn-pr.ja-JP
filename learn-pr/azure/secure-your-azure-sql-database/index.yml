abstract: |
  このモジュールでは、次のことを行います。
  - Azure SQL Server データベースのファイアウォールを構成します。
  - データベース レベルの Active Directory でユーザー アクセスの制御
  - クライアントとサーバー間の暗号化を管理します。
  - 追加の監査と脅威の Azure SQL Server データベースを監視
