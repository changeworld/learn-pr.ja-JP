content: |
  [!include[](includes/6-knowledge-check.md)]
quiz:
  title: クイズ
  questions:
    - content: ユーザーの電子メール アドレスを保持するデータベース内の列にマスクが適用されたlaura@contoso.comします。 オプションの一覧からは、マスク表示内容 dbo アカウントのでしょうか。
      choices:
        - content: lxxx@xxxx.com
          isCorrect: false
          incorrectExplanation: dbo アカウントには、データに適用するマスクがありません。
        - content: laura@xxxxxxx.com
          isCorrect: false
          incorrectExplanation: dbo アカウントには、データに適用するマスクがありません。 さらに、電子メールのマスクが適用されると、それらもマスク電子メール アドレスの名前の部分。
        - content: laura@contoso.com
          isCorrect: true
          correctExplanation: 正解です。 Dbo アカウントを適用するマスクを持つデータにアクセスすると、データに適用されるマスクは表示されません。
        - content: データは利用できません。
          isCorrect: false
          incorrectExplanation: 定型の電子メールにアクセスするときに、データが表示されます。 dbo アカウントでは、データに適用するマスクは表示されません。 マスクが解除されたデータを表示されているが場合を除き、非 dbo アカウントは、データに適用するマスクに表示されます。
    - content: Transparent Data Encryption は、データベース ファイルに暗号化されますか。
      choices:
        - content: データベース ファイルのみ
          isCorrect: false
          incorrectExplanation: Transparent Data Encryption が有効にすると、すべてのデータベース、ログ、およびバックアップ ファイルが暗号化されます。
        - content: ログ ファイルとバックアップ ファイルのみ
          isCorrect: false
          incorrectExplanation: Transparent Data Encryption が有効にすると、すべてのデータベース、ログ、およびバックアップ ファイルが暗号化されます。
        - content: バックアップ ファイルのみ
          isCorrect: false
          incorrectExplanation: Transparent Data Encryption が有効にすると、すべてのデータベース、ログ、およびバックアップ ファイルが暗号化されます。
        - content: データベース ファイル、ログ ファイル、およびバックアップ ファイル
          isCorrect: true
          correctExplanation: 正解です。 Transparent Data Encryption が有効にすると、すべてのデータベース、ログ、およびバックアップ ファイルが暗号化されます。
    - content: データベースのファイアウォール規則は、どの IP アドレスをフィルター処理できますか。
      choices:
        - content: Azure 専用の IP アドレス
          isCorrect: false
          incorrectExplanation: データベースのファイアウォール規則は、IP アドレスまたは Azure とインターネットの両方の IP アドレスの IP アドレスの範囲を定義できます。
        - content: 他のデータベースの IP アドレス
          isCorrect: false
          incorrectExplanation: データベースのファイアウォール規則は、IP アドレスまたは Azure とインターネットの両方の IP アドレスの IP アドレスの範囲を定義できます。
        - content: Azure の仮想ネットワークで作成されたネットワーク
          isCorrect: false
          incorrectExplanation: データベースのファイアウォール規則は、IP アドレスまたは Azure とインターネットの両方の IP アドレスの IP アドレスの範囲を定義できます。
        - content: 任意の IP アドレスまたは IP アドレスの範囲
          isCorrect: true
          correctExplanation: 正解です。 データベースのファイアウォール規則は、IP アドレスまたは Azure とインターネットの両方の IP アドレスの IP アドレスの範囲を定義できます。
    - content: 暗号化された通信になって自動的に Azure の SQL Server に接続するときにしますか。
      choices:
        - content: はい
          isCorrect: false
          incorrectExplanation: 暗号化オプションは、データベースに接続する接続文字列で定義されます。 暗号化を使用して、中間者攻撃の可能性を低く、証明書を信頼しない接続文字列を設定する必要があります。
        - content: いいえ
          isCorrect: true
          correctExplanation: 正解です。 暗号化オプションは、データベースに接続する接続文字列で定義されます。 暗号化を使用して、中間者攻撃の可能性を低く、証明書を信頼しない接続文字列を設定する必要があります。