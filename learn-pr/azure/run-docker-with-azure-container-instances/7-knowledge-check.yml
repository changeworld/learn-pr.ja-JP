quiz:
  title: 知識チェック
  questions:
  - content: これにより再起動ポリシーは、サービス要求の実行時間の長いタスクの最適な選択肢では通常でしょうか。
    choices:
    - content: Always
      isCorrect: true
      correctExplanation: 再起動ポリシー**常に**は再起動が必要な場合でも使用できるプロセスを続けるために必要なことを確認します。
    - content: Never
      isCorrect: false
    - content: OnFailure
      isCorrect: false
  - content: 'True または false: 既定では、環境変数の値を確認して、Azure portal と Azure CLI で出力します。'
    choices:
    - content: ○
      isCorrect: true
      correctExplanation: 環境変数が既定でセキュリティ保護されていないと、Azure portal と Azure CLI でその値がわかるように出力します。
    - content: ×
      isCorrect: false
  - content: トラブルシューティング コマンドを使用して、コンテナーのスタートアップ イベントを表示できますか。
    choices:
    - content: az container logs
      isCorrect: false
    - content: az container attach
      isCorrect: true
      correctExplanation: '`az container attach`コマンドは、コンテナーのイベントとログを表示します。 これに対し、`az container logs`のみ、ログ、およびスタートアップ イベントではありませんが表示されます。'
    - content: az container exec
      isCorrect: false
