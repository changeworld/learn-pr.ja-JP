quiz:
  title: <span data-ttu-id="fefce-104">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="fefce-104">Check your knowledge</span></span>
  questions:
  - content: <span data-ttu-id="fefce-105">サービスが要求する実行時間の長いタスクに一般的に最適な再起動ポリシーは、次のうちどれですか。</span><span class="sxs-lookup"><span data-stu-id="fefce-105">Which restart policy is typically the best choice for long-running tasks that service requests?</span></span>
    choices:
    - content: <span data-ttu-id="fefce-106">Always</span><span class="sxs-lookup"><span data-stu-id="fefce-106">Always</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fefce-107">再起動ポリシー **Always** は、再起動が必要な場合でも、必要なプロセスを引き続き使用できることを保証します。</span><span class="sxs-lookup"><span data-stu-id="fefce-107">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="fefce-108">Never</span><span class="sxs-lookup"><span data-stu-id="fefce-108">Never</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fefce-109">再起動ポリシー **Always** は、再起動が必要な場合でも、必要なプロセスが引き続き確実に使用できるようにします。</span><span class="sxs-lookup"><span data-stu-id="fefce-109">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="fefce-110">OnFailure</span><span class="sxs-lookup"><span data-stu-id="fefce-110">OnFailure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fefce-111">再起動ポリシー **Always** は、再起動が必要な場合でも、必要なプロセスが引き続き確実に使用できるようにします。</span><span class="sxs-lookup"><span data-stu-id="fefce-111">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
  - content: '<span data-ttu-id="fefce-112">正誤問題: 既定では、環境変数の値は Azure portal と Azure CLI 出力で確認できます。</span><span class="sxs-lookup"><span data-stu-id="fefce-112">True or false: by default, the values of an environment variable can be seen in the Azure portal and the Azure CLI output.</span></span>'
    choices:
    - content: <span data-ttu-id="fefce-113">○</span><span class="sxs-lookup"><span data-stu-id="fefce-113">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fefce-114">既定では、環境変数はセキュリティで保護されておらず、その値は Azure portal と Azure CLI 出力で確認できます。</span><span class="sxs-lookup"><span data-stu-id="fefce-114">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
    - content: <span data-ttu-id="fefce-115">×</span><span class="sxs-lookup"><span data-stu-id="fefce-115">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fefce-116">既定では、環境変数はセキュリティで保護されておらず、その値は Azure portal と Azure CLI 出力で確認できます。</span><span class="sxs-lookup"><span data-stu-id="fefce-116">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
  - content: <span data-ttu-id="fefce-117">コンテナー起動イベントを表示するのに使用できるのは、どのトラブルシューティング コマンドですか。</span><span class="sxs-lookup"><span data-stu-id="fefce-117">Which troubleshooting command can be used to view container startup events?</span></span>
    choices:
    - content: <span data-ttu-id="fefce-118">az container logs</span><span class="sxs-lookup"><span data-stu-id="fefce-118">az container logs</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fefce-119">`az container logs` コマンドでは、コンテナー グループ内のコンテナーに対するログを確認します。</span><span class="sxs-lookup"><span data-stu-id="fefce-119">The `az container logs` command examines the logs for a container in a container group.</span></span>
    - content: <span data-ttu-id="fefce-120">az container attach</span><span class="sxs-lookup"><span data-stu-id="fefce-120">az container attach</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="fefce-121">`az container attach` コマンドでは、コンテナーのイベントとログが表示されます。</span><span class="sxs-lookup"><span data-stu-id="fefce-121">The `az container attach` command shows container events and logs.</span></span> <span data-ttu-id="fefce-122">これに対し、`az container logs` ではログのみが表示され、起動イベントは表示されません。</span><span class="sxs-lookup"><span data-stu-id="fefce-122">By contrast, the `az container logs` only shows the logs and not the startup events.</span></span>
    - content: <span data-ttu-id="fefce-123">az container exec</span><span class="sxs-lookup"><span data-stu-id="fefce-123">az container exec</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="fefce-124">`az container exec` コマンドでは、コンテナー グループで実行中のコンテナー内からコマンドが実行されます。</span><span class="sxs-lookup"><span data-stu-id="fefce-124">The `az container exec` command executes a command from within a running container of a container group.</span></span>
