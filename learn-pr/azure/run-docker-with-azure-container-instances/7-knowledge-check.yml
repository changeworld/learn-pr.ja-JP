  title: <span data-ttu-id="b87a0-104">知識チェック</span><span class="sxs-lookup"><span data-stu-id="b87a0-104">Knowledge Check</span></span>
  questions:
  - content: <span data-ttu-id="b87a0-105">コンテナー インスタンスに再起動ポリシーが構成されていない場合、既定で設定されるポリシーは何ですか?</span><span class="sxs-lookup"><span data-stu-id="b87a0-105">If a restart policy is not configured for a container instance, what policy is set by default?</span></span>
    choices:
    - content: <span data-ttu-id="b87a0-106">Always</span><span class="sxs-lookup"><span data-stu-id="b87a0-106">Always</span></span>
      correctExplanation: <span data-ttu-id="b87a0-107">再起動ポリシー **Always** が既定で設定されます。</span><span class="sxs-lookup"><span data-stu-id="b87a0-107">The restart policy **Always** is set by default.</span></span>
      isCorrect: true
    - content: <span data-ttu-id="b87a0-108">Never</span><span class="sxs-lookup"><span data-stu-id="b87a0-108">Never</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b87a0-109">再起動ポリシー **Always** が既定で設定されます。</span><span class="sxs-lookup"><span data-stu-id="b87a0-109">The restart policy **Always** is set by default.</span></span>
    - content: <span data-ttu-id="b87a0-110">OnFailure</span><span class="sxs-lookup"><span data-stu-id="b87a0-110">OnFailure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="b87a0-111">再起動ポリシー **Always** が既定で設定されます。</span><span class="sxs-lookup"><span data-stu-id="b87a0-111">The restart policy **Always** is set by default.</span></span>
  - content: <span data-ttu-id="b87a0-112">次のうち正しくないものはどれですか?</span><span class="sxs-lookup"><span data-stu-id="b87a0-112">Which of the following is not correct?</span></span>
    choices:
    - content: <span data-ttu-id="b87a0-113">既定では、環境変数の値は Azure portal と Azure CLI 出力で確認できます。</span><span class="sxs-lookup"><span data-stu-id="b87a0-113">By default, the values of an environment variable can be seen in the Azure portal and the Azure CLI output.</span></span>
      incorrectExplanation: <span data-ttu-id="b87a0-114">環境変数の値は Azure portal と Azure CLI 出力で確認できます。</span><span class="sxs-lookup"><span data-stu-id="b87a0-114">Environment variable values can be seen in the Azure portal and the Azure CLI output.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b87a0-115">環境変数は、セキュリティで保護された環境変数に変換できます。</span><span class="sxs-lookup"><span data-stu-id="b87a0-115">Environment variables can be converted to secured environment variables.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b87a0-116">環境変数は、セキュリティで保護された環境変数に変換できません。</span><span class="sxs-lookup"><span data-stu-id="b87a0-116">Environment variables cannot be converted to secured environment variables.</span></span> <span data-ttu-id="b87a0-117">そのためには、コンテナー インスタンスを再作成する必要があります。</span><span class="sxs-lookup"><span data-stu-id="b87a0-117">In order to do so, the container instance needs to be re-created.</span></span>
    - content: <span data-ttu-id="b87a0-118">セキュリティで保護された環境変数の値は、Azure portal と Azure CLI 出力には表示されません。</span><span class="sxs-lookup"><span data-stu-id="b87a0-118">Secured environment variables hide values from the Azure portal and the Azure CLI output.</span></span>
      incorrectExplanation: <span data-ttu-id="b87a0-119">セキュリティで保護された環境変数の値は、Azure portal と Azure CLI 出力には表示されません。</span><span class="sxs-lookup"><span data-stu-id="b87a0-119">Secured environment variables do hide values from the Azure portal and the Azure CLI output.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b87a0-120">環境変数を使用して、接続文字列やその他のアプリケーション情報を Azure コンテナー インスタンスに渡すことができます。</span><span class="sxs-lookup"><span data-stu-id="b87a0-120">Environment variables can be used to pass connection strings and other application information to an Azure container instance.</span></span>
      incorrectExplanation: <span data-ttu-id="b87a0-121">環境変数を使用して、接続文字列やその他のアプリケーション情報を Azure コンテナー インスタンスに渡すことができます。</span><span class="sxs-lookup"><span data-stu-id="b87a0-121">Environment variables can be used to pass connection strings and other application information to an Azure container instance.</span></span>
      isCorrect: false
  - content: <span data-ttu-id="b87a0-122">どのトラブルシューティング コマンドを使用すると、コンテナー起動イベントを表示できますか?</span><span class="sxs-lookup"><span data-stu-id="b87a0-122">Which troubleshooting command can be used to see container startup events?</span></span>
    choices:
    - content: <span data-ttu-id="b87a0-123">az container logs</span><span class="sxs-lookup"><span data-stu-id="b87a0-123">az container logs</span></span>
      incorrectExplanation: <span data-ttu-id="b87a0-124">ログのプルでは、ログのみが表示されます。</span><span class="sxs-lookup"><span data-stu-id="b87a0-124">Pulling logs only shows the logs.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b87a0-125">az container attach</span><span class="sxs-lookup"><span data-stu-id="b87a0-125">az container attach</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b87a0-126">az container attach では、コンテナーのイベントとログが表示されます。</span><span class="sxs-lookup"><span data-stu-id="b87a0-126">az container attach shows container events and logs.</span></span>
    - content: <span data-ttu-id="b87a0-127">az container events</span><span class="sxs-lookup"><span data-stu-id="b87a0-127">az container events</span></span>
      incorrectExplanation: <span data-ttu-id="b87a0-128">これは、Azure CLI に有効なコマンドではありません。</span><span class="sxs-lookup"><span data-stu-id="b87a0-128">This is not a valid command for the Azure CLI.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b87a0-129">az container exec</span><span class="sxs-lookup"><span data-stu-id="b87a0-129">az container exec</span></span>
      incorrectExplanation: <span data-ttu-id="b87a0-130">az container exec は、コンテナー インスタンスでコマンドを実行するために使用されます。</span><span class="sxs-lookup"><span data-stu-id="b87a0-130">az container exec is used to run a command on a container instance.</span></span>
      isCorrect: false
