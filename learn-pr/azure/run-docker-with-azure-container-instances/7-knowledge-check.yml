  title: <span data-ttu-id="b3cae-104">知識チェック</span><span class="sxs-lookup"><span data-stu-id="b3cae-104">Knowledge Check</span></span>
  questions:
  - content: <span data-ttu-id="b3cae-105">これにより再起動ポリシーは、サービス要求の実行時間の長いタスクの最適な選択肢では通常でしょうか。</span><span class="sxs-lookup"><span data-stu-id="b3cae-105">Which restart policy is typically the best choice for long-running tasks that service requests?</span></span>
    choices:
    - content: <span data-ttu-id="b3cae-106">Always</span><span class="sxs-lookup"><span data-stu-id="b3cae-106">Always</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b3cae-107">再起動ポリシー**常に**は再起動が必要な場合でも使用できるプロセスを続けるために必要なことを確認します。</span><span class="sxs-lookup"><span data-stu-id="b3cae-107">The restart policy **Always** will ensure needed processes continue to be available even if a restart is required.</span></span>
    - content: <span data-ttu-id="b3cae-108">Never</span><span class="sxs-lookup"><span data-stu-id="b3cae-108">Never</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b3cae-109">OnFailure</span><span class="sxs-lookup"><span data-stu-id="b3cae-109">OnFailure</span></span>
      isCorrect: false
  - content: '<span data-ttu-id="b3cae-110">True または false: 既定では、環境変数の値を確認して、Azure portal と Azure CLI で出力します。</span><span class="sxs-lookup"><span data-stu-id="b3cae-110">True or false: by default, the values of an environment variable can be seen in the Azure portal and the Azure CLI output.</span></span>'
    choices:
    - content: <span data-ttu-id="b3cae-111">○</span><span class="sxs-lookup"><span data-stu-id="b3cae-111">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b3cae-112">環境変数が既定でセキュリティ保護されていないと、Azure portal と Azure CLI でその値がわかるように出力します。</span><span class="sxs-lookup"><span data-stu-id="b3cae-112">Environment variable are not secured by default and their values can be seen in the Azure portal and the Azure CLI output.</span></span>
    - content: <span data-ttu-id="b3cae-113">×</span><span class="sxs-lookup"><span data-stu-id="b3cae-113">False</span></span>
      isCorrect: false
  - content: <span data-ttu-id="b3cae-114">トラブルシューティング コマンドを使用して、コンテナーのスタートアップ イベントを表示できますか。</span><span class="sxs-lookup"><span data-stu-id="b3cae-114">Which troubleshooting command can be used to view container startup events?</span></span>
    choices:
    - content: <span data-ttu-id="b3cae-115">az container logs</span><span class="sxs-lookup"><span data-stu-id="b3cae-115">az container logs</span></span>
      isCorrect: false
    - content: <span data-ttu-id="b3cae-116">az container attach</span><span class="sxs-lookup"><span data-stu-id="b3cae-116">az container attach</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="b3cae-117">`az container attach`コマンドは、コンテナーのイベントとログを表示します。</span><span class="sxs-lookup"><span data-stu-id="b3cae-117">The `az container attach` command shows container events and logs.</span></span> <span data-ttu-id="b3cae-118">これに対し、`az container logs`のみ、ログ、およびスタートアップ イベントではありませんが表示されます。</span><span class="sxs-lookup"><span data-stu-id="b3cae-118">By contrast, the `az container logs` only shows the logs and not the startup events.</span></span>
    - content: <span data-ttu-id="b3cae-119">az container exec</span><span class="sxs-lookup"><span data-stu-id="b3cae-119">az container exec</span></span>
      isCorrect: false
