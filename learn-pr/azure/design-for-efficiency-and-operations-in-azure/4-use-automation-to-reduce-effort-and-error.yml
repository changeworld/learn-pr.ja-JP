quiz:
  title: 自分の知識をチェックする
  questions:
  - content: 次のうち、インフラストラクチャのデプロイを自動化するのに使用できないものはどれですか?
    choices:
    - content: Azure PowerShell
      isCorrect: false
      incorrectExplanation: Azure PowerShell では、スクリプトを作成してインフラストラクチャの展開を自動化できます。
    - content: Azure CLI
      isCorrect: false
      incorrectExplanation: Azure CLI では、スクリプトを作成してインフラストラクチャの展開を自動化できます。
    - content: Resource Manager テンプレート
      isCorrect: false
      incorrectExplanation: Resource Manager テンプレートでは、インフラストラクチャのデプロイを完全に自動化できます。
    - content: Application Insights
      isCorrect: true
      correctExplanation: Application Insights はアプリケーションの監視と分析を支援しますが、自動化には対応していません。
  - content: '○ または ×: Azure Automation を使用し、業務時間外での仮想マシンの開始/停止を自動化できます。'
    choices:
    - content: ○
      isCorrect: true
      correctExplanation: Azure Automation は、業務時間外での仮想マシンの開始/停止を自動化するための優れた方法です。
    - content: ×
      isCorrect: false
      incorrectExplanation: Azure Automation を使用すると、仮想マシンの定期的な開始/停止を自動化できます。
