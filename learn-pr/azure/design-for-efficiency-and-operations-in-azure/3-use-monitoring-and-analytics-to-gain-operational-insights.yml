quiz:
  title: <span data-ttu-id="2709f-104">知識チェック - 監視と分析を使用して運用に関する分析情報を得る</span><span class="sxs-lookup"><span data-stu-id="2709f-104">Knowledge check - Use monitoring and analytics to gain operational insights</span></span>
  questions:
  - content: <span data-ttu-id="2709f-105">アプリケーションの API 呼び出しのパフォーマンスのトラブルシューティングを行うには次のうちを使用するでしょうか。</span><span class="sxs-lookup"><span data-stu-id="2709f-105">Which of the following would you use to troubleshoot the performance of API calls in your application?</span></span>
    choices:
    - content: <span data-ttu-id="2709f-106">Service Health</span><span class="sxs-lookup"><span data-stu-id="2709f-106">Service Health</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2709f-107">Azure Service Health では、Azure サービスの正常性に関する分析情報は提供されますが、アプリケーションに関する分析情報は提供されません。</span><span class="sxs-lookup"><span data-stu-id="2709f-107">Azure Service Health will give you insight into the health of Azure services, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="2709f-108">Network Watcher</span><span class="sxs-lookup"><span data-stu-id="2709f-108">Network Watcher</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2709f-109">Azure Network Watcher は、ネットワークのパフォーマンスの問題のトラブルシューティングには役立ちますが、アプリケーションに関する分析情報は提供されません。</span><span class="sxs-lookup"><span data-stu-id="2709f-109">Azure Network Watcher will help you troubleshoot network performance issues, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="2709f-110">アクティビティ ログ</span><span class="sxs-lookup"><span data-stu-id="2709f-110">Activity Log</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2709f-111">Azure アクティビティ ログでは、Azure プラットフォーム上のリソースで実行されたイベントがログに記録されますが、アプリケーションに関する分析情報は提供されません。</span><span class="sxs-lookup"><span data-stu-id="2709f-111">Azure Activity Log will log events that have been performed on your resources on the Azure platform, but will not provide insight into your application.</span></span>
    - content: <span data-ttu-id="2709f-112">Application Insights</span><span class="sxs-lookup"><span data-stu-id="2709f-112">Application Insights</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2709f-113">Application Insights は検出 (&) の問題を診断し、web アプリとサービスの使用状況を把握する際に役立つ、アプリケーションで API を呼び出します。</span><span class="sxs-lookup"><span data-stu-id="2709f-113">Application Insights will help you detect & diagnose issues and understand usage for your web apps and services, API calls in your application.</span></span>
  - content: <span data-ttu-id="2709f-114">次のサービスのうち、仮想マシンを削除したユーザーを特定するのに使用するものはどれですか?</span><span class="sxs-lookup"><span data-stu-id="2709f-114">Which of the following services would you use to identify who deleted a virtual machine?</span></span>
    choices:
    - content: <span data-ttu-id="2709f-115">Service Health</span><span class="sxs-lookup"><span data-stu-id="2709f-115">Service Health</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2709f-116">Azure Service Health では、Azure サービスの正常性に関する分析情報は提供されますが、リソースで実行されたアクションに関する分析情報は提供されません。</span><span class="sxs-lookup"><span data-stu-id="2709f-116">Azure Service Health will give you insight into the health of Azure services, but will not provide insight into actions performed on your resources.</span></span>
    - content: <span data-ttu-id="2709f-117">Network Watcher</span><span class="sxs-lookup"><span data-stu-id="2709f-117">Network Watcher</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2709f-118">Azure Network Watcher は、ネットワークのパフォーマンスの問題のトラブルシューティングには役立ちますが、リソースで実行されたアクションに関する分析情報は提供されません。</span><span class="sxs-lookup"><span data-stu-id="2709f-118">Azure Network Watcher will help you troubleshoot network performance issues, but will not provide insight into actions performed on your resources.</span></span>
    - content: <span data-ttu-id="2709f-119">アクティビティ ログ</span><span class="sxs-lookup"><span data-stu-id="2709f-119">Activity Log</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="2709f-120">Azure アクティビティ ログでは、リソースの削除を含む、Azure プラットフォーム上のリソースで実行されたイベントがログに記録されます。</span><span class="sxs-lookup"><span data-stu-id="2709f-120">Azure Activity Log will log events that have been performed on your resources on the Azure platform, including deletion of resources.</span></span>
    - content: <span data-ttu-id="2709f-121">Application Insights</span><span class="sxs-lookup"><span data-stu-id="2709f-121">Application Insights</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="2709f-122">Application Insights は、問題を検出して診断し、Web アプリとサービスの使用状況を把握するのに役立ちますが、リソースで実行されたアクションに関する分析情報は提供されません。</span><span class="sxs-lookup"><span data-stu-id="2709f-122">Application Insights will help you detect & diagnose issues and understand usage for your web apps and services, but will not provide insight into actions performed on your resources.</span></span>
