quiz:
  title: 知識チェック - 監視と分析を使用して運用に関する分析情報を得る
  questions:
  - content: 次のうち、アプリケーションで実行時の例外をトラブルシューティングする際に使用するものはどれですか?
    choices:
    - content: Service Health
      isCorrect: false
      incorrectExplanation: Azure Service Health では、Azure サービスの正常性に関する分析情報は提供されますが、アプリケーションに関する分析情報は提供されません。
    - content: Network Watcher
      isCorrect: false
      incorrectExplanation: Azure Network Watcher は、ネットワークのパフォーマンスの問題のトラブルシューティングには役立ちますが、アプリケーションに関する分析情報は提供されません。
    - content: アクティビティ ログ
      isCorrect: false
      incorrectExplanation: Azure アクティビティ ログでは、Azure プラットフォーム上のリソースで実行されたイベントがログに記録されますが、アプリケーションに関する分析情報は提供されません。
    - content: Application Insights
      isCorrect: true
      correctExplanation: Application Insights は、問題を検出して診断し、実行時の例外など、Web アプリとサービスの使用状況を把握するのに役立ちます。
  - content: 次のサービスのうち、仮想マシンを削除したユーザーを特定するのに使用するものはどれですか?
    choices:
    - content: Service Health
      isCorrect: false
      incorrectExplanation: Azure Service Health では、Azure サービスの正常性に関する分析情報は提供されますが、リソースで実行されたアクションに関する分析情報は提供されません。
    - content: Network Watcher
      isCorrect: false
      incorrectExplanation: Azure Network Watcher は、ネットワークのパフォーマンスの問題のトラブルシューティングには役立ちますが、リソースで実行されたアクションに関する分析情報は提供されません。
    - content: アクティビティ ログ
      isCorrect: true
      correctExplanation: Azure アクティビティ ログでは、Azure プラットフォーム上のリソースで実行されたイベントがログに記録され、リソースの削除も含まれます。
    - content: Application Insights
      isCorrect: false
      incorrectExplanation: Application Insights は、問題を検出して診断し、Web アプリとサービスの使用状況を把握するのに役立ちますが、リソースで実行されたアクションに関する分析情報は提供されません。
