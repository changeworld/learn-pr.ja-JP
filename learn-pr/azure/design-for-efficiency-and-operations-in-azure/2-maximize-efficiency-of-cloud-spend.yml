quiz:
  title: 自分の知識をチェックする
  questions:
  - content: 次のうち、予約インスタンスに最適な候補はどれですか?
    choices:
    - content: Azure App Service にデプロイされた Web アプリケーション。
      isCorrect: false
      incorrectExplanation: Azure App Service は PaaS サービスであり、予約インスタンスは仮想マシンにのみ使用できます。
    - content: 使用されていないときに業務時間外に自動的にシャットダウンされる非運用仮想マシン。
      isCorrect: false
      incorrectExplanation: この仮想マシンは多くの時間は実行されないため、インスタンスの予約を完全には有効活用せず、予約インスタンスに適した候補ではありません。
    - content: Azure SQL Database インスタンス。
      isCorrect: false
      incorrectExplanation: Azure SQL Database は PaaS サービスです。予約インスタンスは仮想マシンにのみ使用できます。
    - content: グローバル企業向け HR システム用のデータベース サーバー。
      isCorrect: true
      correctExplanation: このシステムは、その重要性とグローバルな性質のため、ほとんどの時間は実行している可能性があり、予約インスタンスに適した候補です。
  - content: VM に関連するコンピューティング コストが発生しなくなる場合
    choices:
    - content: OS 内から仮想マシンをシャットダウンした場合。
      isCorrect: false
      incorrectExplanation: 仮想マシンの OS をシャットダウンした場合でも、それは Azure プラットフォーム上でまだ割り当てられており、コンピューティング コストが発生し続けます。
    - content: Azure portal で [停止] ボタンをクリックした場合。
      isCorrect: true
      correctExplanation: '[停止] ボタンをクリックすると仮想マシンは Azure プラットフォームから割り当て解除され、コンピューティング コストはかからなくなります。'
