quiz:
  title: 知識チェック - 優れた Azure アーキテクチャの中心要素
  questions:
  - content: セキュリティの中心要素として取り組むべき内容に当てはまるのは、次のどれですか。
    choices:
    - content: 仮想マシン バックアップのポリシーの定義
      isCorrect: false
      incorrectExplanation: 仮想マシンのバックアップ ポリシーは重要ですが、セキュリティの中心要素には該当しません。
    - content: すべての管理アカウントの多要素認証の有効化
      isCorrect: true
      correctExplanation: 多要素認証の有効化は、セキュリティの中心要素として取り組むべき重要な内容の例です。
    - content: コスト削減の分野を識別するためのクラウド支出の評価
      isCorrect: false
      incorrectExplanation: コストを削減できる分野を識別することは重要ですが、これはセキュリティの中心要素ではありません。
    - content: 負荷の変動を動的に処理するための自動スケール サービスへの移行
      isCorrect: false
      incorrectExplanation: 負荷の変動を処理するために自動スケールを使用するのは、優れた方法ですが、セキュリティの中心要素ではありません。
  - content: 可用性と回復性の中心要素として取り組むべき内容に当てはまるのは、次のどれですか。
    choices:
    - content: 仮想マシン バックアップのポリシーの定義
      isCorrect: true
      correctExplanation: VM バックアップのポリシーの定義は、回復性に特化した活動です。したがって、この要素に該当します。
    - content: すべての管理アカウントの多要素認証の有効化
      isCorrect: false
      incorrectExplanation: 多要素認証の有効化は、セキュリティの中心要素として取り組むべき重要な内容の例ですが、可用性と回復性の中心要素ではありません。
    - content: コスト削減の分野を識別するためのクラウド支出の評価
      isCorrect: false
      incorrectExplanation: コストを削減できる分野を識別することは重要ですが、これは可用性と回復性の中心要素ではありません。
    - content: 負荷の変動を動的に処理するための自動スケール サービスへの移行
      isCorrect: false
      incorrectExplanation: 負荷の変動を処理するために自動スケールを使用するのは、優れた方法ですが、可用性と回復性の中心要素ではありません。
