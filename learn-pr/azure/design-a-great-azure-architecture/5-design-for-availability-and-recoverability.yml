quiz:
  title: 知識チェック - 可用性と回復性のための設計
  questions:
  - content: 顧客に対して確約可能な SLA を決定する際、次のどの事項を考慮する必要がありますか?
    choices:
    - content: 直接的に管理責任を負うサービスに対して提供できる SLA
      isCorrect: false
      incorrectExplanation: これは、顧客に対して確約可能な SLA を決定する際の重要な考慮事項ですが、正解はこれだけではありません。
    - content: アーキテクチャで利用するクラウド サービスの SLA
      isCorrect: false
      incorrectExplanation: これは、顧客に対して確約可能な SLA を決定する際の重要な考慮事項ですが、正解はこれだけではありません。
    - content: オンプレミスの依存要素に接続するためのネットワーク サービスの SLA
      isCorrect: false
      incorrectExplanation: これは、顧客に対して確約可能な SLA を決定する際の重要な考慮事項ですが、正解はこれだけではありません。
    - content: 顧客に対して確約可能な SLA を決定する際は、上記のすべてを考慮する必要がある
      isCorrect: true
      correctExplanation: 顧客に対して確約可能な SLA を決定する際は、上記のすべてを考慮する必要がある
  - content: 次のうち、定義された RPO の影響を受けるのはどれですか?
    choices:
    - content: データベース バックアップの頻度
      isCorrect: true
      correctExplanation: 目標復旧時点 (RPO) は許容できるデータ損失の量に関係するため、バックアップの頻度はこの時間枠に収まっている必要があり、定義された RPO に直接影響を受けます。
    - content: データのレプリケート先リージョンの数
      isCorrect: false
      incorrectExplanation: データのレプリケート先リージョンの数は重要な考慮事項ですが、定義された RPO の影響は受けません。
    - content: データベース クラスター内のインスタンス数
      isCorrect: false
      incorrectExplanation: データベース クラスター内のインスタンス数は重要な決定事項である可能性がありますが、定義された RPO の影響は受けません。
    - content: アプリケーションで使用される負荷分散テクノロジの種類
      isCorrect: false
      incorrectExplanation: アプリケーションで使用される負荷分散テクノロジの種類は重要な決定事項である可能性がありますが、定義された RPO の影響は受けません。
