  questions:
  - content: <span data-ttu-id="f975b-105">従量課金制のコスト モデルの利点とは</span><span class="sxs-lookup"><span data-stu-id="f975b-105">What are the benefits of a pay-as-you-go cost model?</span></span>
    choices:
    - content: <span data-ttu-id="f975b-106">ご利用のリソースのコストへの完全な透明性</span><span class="sxs-lookup"><span data-stu-id="f975b-106">Full transparency into the costs of your resources</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f975b-107">これは従量課金制のコスト モデルに付属する利点ですが、適切な選択肢はこれだけではありません。</span><span class="sxs-lookup"><span data-stu-id="f975b-107">This is a benefit that comes with a pay-as-you-go cost model, but is not the only correct choice.</span></span>
    - content: <span data-ttu-id="f975b-108">需要に合わせてご利用のリソースとコストを調整する柔軟性</span><span class="sxs-lookup"><span data-stu-id="f975b-108">The flexibility to adjust your resources and costs to match demand</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f975b-109">これは従量課金制のコスト モデルに付属する利点ですが、適切な選択肢はこれだけではありません。</span><span class="sxs-lookup"><span data-stu-id="f975b-109">This is a benefit that comes with a pay-as-you-go cost model, but is not the only correct choice.</span></span>
    - content: <span data-ttu-id="f975b-110">新しいツールとテクノロジを評価するときに発生するリスクの軽減</span><span class="sxs-lookup"><span data-stu-id="f975b-110">Reduced risk when evaluating new tools and technologies</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f975b-111">これは従量課金制のコスト モデルに付属する利点ですが、適切な選択肢はこれだけではありません。</span><span class="sxs-lookup"><span data-stu-id="f975b-111">This is a benefit that comes with a pay-as-you-go cost model, but is not the only correct choice.</span></span>
    - content: <span data-ttu-id="f975b-112">上記はすべて従量課金制のコスト モデルの利点です</span><span class="sxs-lookup"><span data-stu-id="f975b-112">All of the above are benefits of a pay-as-you-go cost model</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f975b-113">上記はすべて従量課金制のコスト モデルの利点です</span><span class="sxs-lookup"><span data-stu-id="f975b-113">All of the above are benefits of a pay-as-you-go cost model</span></span>
  - content: <span data-ttu-id="f975b-114">運用効率を向上させる例は次のどれですか</span><span class="sxs-lookup"><span data-stu-id="f975b-114">Which of the following is an example of improving operational efficiency?</span></span>
    choices:
    - content: <span data-ttu-id="f975b-115">インフラストラクチャのデプロイの自動化</span><span class="sxs-lookup"><span data-stu-id="f975b-115">Automating the deployment of infrastructure</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="f975b-116">インフラストラクチャのデプロイの自動化は、運用効率性の向上が得られる良い例です。</span><span class="sxs-lookup"><span data-stu-id="f975b-116">Automating the deployment of infrastructure is a great example of improving your operational efficiency.</span></span>
    - content: <span data-ttu-id="f975b-117">PaaS から IaaS へのサービスの移行</span><span class="sxs-lookup"><span data-stu-id="f975b-117">Moving serivces from PaaS to IaaS</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f975b-118">PaaS サービスには、通常、運用コストの削減が伴うので、PaaS から IaaS へのサービスの移行は運用効率の面で後退と見なすことができます。</span><span class="sxs-lookup"><span data-stu-id="f975b-118">Moving services fro PaaS to IaaS can be seen as a step backwards in operational efficiency, as PaaS services typically come with reduced operational costs.</span></span>
    - content: <span data-ttu-id="f975b-119">インフラストラクチャをデプロイするための手動による手順のドキュメント化</span><span class="sxs-lookup"><span data-stu-id="f975b-119">Documenting manual steps for the deployment of infrastructure</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f975b-120">どのアーキテクチャでもドキュメントは重要です。しかし、運用面の改善は、ドキュメントのシンプル化ではなく手動操作の自動化によってもたらされます。</span><span class="sxs-lookup"><span data-stu-id="f975b-120">Documentation is important with any architecture, but operational improvement comes with automating the manual activities as opposed to simply documenting them.</span></span>
    - content: <span data-ttu-id="f975b-121">複数のログ システムの維持</span><span class="sxs-lookup"><span data-stu-id="f975b-121">Maintaining multiple logging systems</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="f975b-122">複数のログ システムを維持すると、運用上のオーバーヘッドが増大し、ログ システム間でのイベントとメトリックの関連付け機能が低下します。</span><span class="sxs-lookup"><span data-stu-id="f975b-122">Maintaing multiple logging systems comes with increased operational overhead and a reduced ability to correlate events and metrics across the logging systems.</span></span> <span data-ttu-id="f975b-123">単一のログ システムに一元化することで、運用効率が向上します。</span><span class="sxs-lookup"><span data-stu-id="f975b-123">Centralizing on a single loggin system can improve operational efficiency.</span></span>
