  このモジュールでは、次のことを行います。
  - 格納および Azure Cosmos DB でデータを照会するアプリケーションを作成します。
  - Visual Studio code 統合ターミナルを使用して、コンソール アプリケーションをすばやく作成するには
  - Visual Studio Code 用 Azure Cosmos DB の拡張機能を利用して Azure Cosmos DB の機能を追加します。
