metadata:
  title: <span data-ttu-id="78676-102">自分の知識をチェックする</span><span class="sxs-lookup"><span data-stu-id="78676-102">Check your knowledge</span></span>
  description: <span data-ttu-id="78676-103">Azure Bot Service を使用してチャット ボットをビルドするのに必要な手順を理解したことを確認します。</span><span class="sxs-lookup"><span data-stu-id="78676-103">Confirm that you understood the steps required to build a chat bot with the Azure Bot Service.</span></span>
