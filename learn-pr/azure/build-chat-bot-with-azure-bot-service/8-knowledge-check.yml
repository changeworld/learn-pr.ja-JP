  description: <span data-ttu-id="d2be5-103">"Azure Bot Service を使用してチャット ボットを作成する" に関する知識チェック</span><span class="sxs-lookup"><span data-stu-id="d2be5-103">Knowledge check for "Build a chat bot with the Azure Bot Service"</span></span>
