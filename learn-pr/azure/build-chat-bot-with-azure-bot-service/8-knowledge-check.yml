  description: <span data-ttu-id="d76d4-103">Azure Bot Service を使用してチャット ボットを構築するのに必要な手順を理解したことを確認します。</span><span class="sxs-lookup"><span data-stu-id="d76d4-103">Confirm that you understood the steps required to build a chat bot with the Azure Bot Service.</span></span>
