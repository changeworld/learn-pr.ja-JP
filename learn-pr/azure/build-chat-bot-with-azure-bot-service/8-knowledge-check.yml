quiz:
  title: <span data-ttu-id="d76d4-104">TensorFlow と Azure Data Science Virtual Machine を使用したニューラル ネットワークの構築</span><span class="sxs-lookup"><span data-stu-id="d76d4-104">Building neural networks with TensorFlow and the Azure Data Science Virtual Machine</span></span>
  questions:
  - content: <span data-ttu-id="d76d4-105">Azure Web アプリ ボットをデプロイしたとき、作成されたすべてのものは何ですか?</span><span class="sxs-lookup"><span data-stu-id="d76d4-105">When the Azure web app bot was deployed, what all was created?</span></span>
    choices:
    - content: <span data-ttu-id="d76d4-106">ボット サービス</span><span class="sxs-lookup"><span data-stu-id="d76d4-106">A bot service</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-107">1 つボット サービスが作成されましたが、他のものも作成されました。</span><span class="sxs-lookup"><span data-stu-id="d76d4-107">A bot service was created, but something else was, too.</span></span>
    - content: <span data-ttu-id="d76d4-108">Web アプリ</span><span class="sxs-lookup"><span data-stu-id="d76d4-108">A web app</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-109">1 つ Web アプリが作成されましたが、他のものも作成されました。</span><span class="sxs-lookup"><span data-stu-id="d76d4-109">A web app was created, but something else was, too.</span></span>
    - content: <span data-ttu-id="d76d4-110">ボット サービスと Web アプリ</span><span class="sxs-lookup"><span data-stu-id="d76d4-110">A bot service and web app</span></span>
      isCorrect: true
    - content: <span data-ttu-id="d76d4-111">まだ何もデプロイされていません</span><span class="sxs-lookup"><span data-stu-id="d76d4-111">Nothing got deployed yet</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-112">このステップで、デプロイが行われました。</span><span class="sxs-lookup"><span data-stu-id="d76d4-112">A deployment happened by this step.</span></span>
  - content: <span data-ttu-id="d76d4-113">QnA Maker は何を作成するために使用されるのですか?</span><span class="sxs-lookup"><span data-stu-id="d76d4-113">What is QnA Maker used to create?</span></span>
    choices:
    - content: <span data-ttu-id="d76d4-114">質問と回答のセットを受け取るサービスです</span><span class="sxs-lookup"><span data-stu-id="d76d4-114">A service that takes in a set of questions and answers</span></span>
      isCorrect: true
    - content: <span data-ttu-id="d76d4-115">質問に回答するサービスです</span><span class="sxs-lookup"><span data-stu-id="d76d4-115">A service to answer questions</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-116">質問の回答にも役立ちますが、それが QnA Maker でできることのすべてでありません。</span><span class="sxs-lookup"><span data-stu-id="d76d4-116">It helps answer questions, but that's not all QnA Maker can do.</span></span>
    - content: <span data-ttu-id="d76d4-117">質問に新しい回答を生成するサービスです</span><span class="sxs-lookup"><span data-stu-id="d76d4-117">A service that generates new answers to questions</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-118">QnA Maker は新しい回答を作成するわけではなく、知っていることに回答します。</span><span class="sxs-lookup"><span data-stu-id="d76d4-118">QnA Maker doesn't generate new answers, but it does give answers it knows about.</span></span>
    - content: <span data-ttu-id="d76d4-119">ボット</span><span class="sxs-lookup"><span data-stu-id="d76d4-119">A bot</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-120">QnA Maker はボットと関連付けることができますが、それを作成することはありません。</span><span class="sxs-lookup"><span data-stu-id="d76d4-120">QnA Maker can be associated with a bot, but it doesn't create one.</span></span>
  - content: <span data-ttu-id="d76d4-121">QnA Maker には使用するナレッジ ベースをどのように入力するのですか?</span><span class="sxs-lookup"><span data-stu-id="d76d4-121">What ways can you populate your knowledge base in QnA Maker?</span></span>
    choices:
    - content: <span data-ttu-id="d76d4-122">使用するナレッジ ベースは手動でのみ入力できます</span><span class="sxs-lookup"><span data-stu-id="d76d4-122">Can only manually populate your knowledge base</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-123">ナレッジ ベースは手動で入力できますが、他にも方法があります。</span><span class="sxs-lookup"><span data-stu-id="d76d4-123">You could manually populate the knowledge base, but there are other ways.</span></span>
    - content: <span data-ttu-id="d76d4-124">テキスト ファイルを使用する</span><span class="sxs-lookup"><span data-stu-id="d76d4-124">With a text file</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-125">ナレッジ ベースに入力する方法は、テキスト ファイルのみではありません。</span><span class="sxs-lookup"><span data-stu-id="d76d4-125">A text file isn't the only way to populate the knowledge base.</span></span>
    - content: <span data-ttu-id="d76d4-126">URL を使用する</span><span class="sxs-lookup"><span data-stu-id="d76d4-126">With a URL</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-127">ナレッジ ベースに入力する方法は、URL のみではありません。</span><span class="sxs-lookup"><span data-stu-id="d76d4-127">A URL isn't the only way to populate the knowledge base.</span></span>
    - content: <span data-ttu-id="d76d4-128">テキスト ファイルまたは URL を使用する</span><span class="sxs-lookup"><span data-stu-id="d76d4-128">With a text file or URL</span></span>
      isCorrect: true
  - content: <span data-ttu-id="d76d4-129">アプリケーションで QnA Maker を使用するには、どのような手順が必要ですか?</span><span class="sxs-lookup"><span data-stu-id="d76d4-129">What step(s) are needed to use QnA Maker in your applications?</span></span>
    choices:
    - content: <span data-ttu-id="d76d4-130">保存する</span><span class="sxs-lookup"><span data-stu-id="d76d4-130">Save</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-131">保存をする必要はありますが、他にも手順が必要です。</span><span class="sxs-lookup"><span data-stu-id="d76d4-131">You do need to save, but other steps are needed.</span></span>
    - content: <span data-ttu-id="d76d4-132">保存してトレーニングする</span><span class="sxs-lookup"><span data-stu-id="d76d4-132">Save and train</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-133">トレーニングは重要ですが、サービスの使用には他に何が必要ですか?</span><span class="sxs-lookup"><span data-stu-id="d76d4-133">Training is important, but what else do you need to consume the service?</span></span>
    - content: <span data-ttu-id="d76d4-134">保存し、、トレーニングして、公開する</span><span class="sxs-lookup"><span data-stu-id="d76d4-134">Save, train, and publish</span></span>
      isCorrect: true
    - content: <span data-ttu-id="d76d4-135">公開する</span><span class="sxs-lookup"><span data-stu-id="d76d4-135">Publish</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-136">残念ながら、直接公開に進むことはできません。</span><span class="sxs-lookup"><span data-stu-id="d76d4-136">Unfortunately, you can't just go straight to publishing.</span></span>
  - content: <span data-ttu-id="d76d4-137">ボット フレームワーク パッケージ以外に、RESTful サービスの構築および使用には何が必要ですか?</span><span class="sxs-lookup"><span data-stu-id="d76d4-137">Other than the bot framework packages, what other package is needed to build and consume RESTful services?</span></span>
    choices:
    - content: <span data-ttu-id="d76d4-138">restify</span><span class="sxs-lookup"><span data-stu-id="d76d4-138">restify</span></span>
      isCorrect: true
    - content: <span data-ttu-id="d76d4-139">express</span><span class="sxs-lookup"><span data-stu-id="d76d4-139">express</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-140">Express は、RESTful サービスを作成するためのみではなく、完全な Web フレームワークとして使用します。</span><span class="sxs-lookup"><span data-stu-id="d76d4-140">Express is used to as a full web framework, not to just create RESTful services.</span></span>
    - content: <span data-ttu-id="d76d4-141">swagger</span><span class="sxs-lookup"><span data-stu-id="d76d4-141">swagger</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-142">Swagger は、RESTful サービスを作成するためのみではなく、独自の API を指定、ビルド、テストするために使用します。</span><span class="sxs-lookup"><span data-stu-id="d76d4-142">Swagger is used to specify, build, and test your APIs, not just to create RESTful services.</span></span>
    - content: <span data-ttu-id="d76d4-143">babel</span><span class="sxs-lookup"><span data-stu-id="d76d4-143">babel</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-144">Babel は新しい構文をサポートしない可能性があるブラウザー用に、JavaScript の新バージョンをコンパイルするために使用します。</span><span class="sxs-lookup"><span data-stu-id="d76d4-144">Babel is used to compile new versions of JavaScript for browsers that may not support the new syntax.</span></span>
  - content: <span data-ttu-id="d76d4-145">Azure portal では、Web アプリ ボット用の QnA Maker の設定をどのセクションに追加しますか?</span><span class="sxs-lookup"><span data-stu-id="d76d4-145">In the Azure portal for the web app bot, what section do you go to add the QnA Maker settings?</span></span>
    choices:
    - content: <span data-ttu-id="d76d4-146">すべてのアプリ サービスの設定</span><span class="sxs-lookup"><span data-stu-id="d76d4-146">All app service settings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-147">この設定では、Web アプリと関連付けられているアプリ サービスの設定を変更することができます。</span><span class="sxs-lookup"><span data-stu-id="d76d4-147">This setting allows you to change settings on the app service associated with the web app.</span></span>
    - content: <span data-ttu-id="d76d4-148">アプリケーションの設定</span><span class="sxs-lookup"><span data-stu-id="d76d4-148">Application settings</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d76d4-149">そのとおりです。</span><span class="sxs-lookup"><span data-stu-id="d76d4-149">Great!</span></span> <span data-ttu-id="d76d4-150">ラボの次のパートに進みます。</span><span class="sxs-lookup"><span data-stu-id="d76d4-150">Proceed to the next part of the lab.</span></span>
    - content: <span data-ttu-id="d76d4-151">構築</span><span class="sxs-lookup"><span data-stu-id="d76d4-151">Build</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-152">このセクションでは、ボットのコードを参照したり取得したりすることができます。</span><span class="sxs-lookup"><span data-stu-id="d76d4-152">This section allows you to view and get the code for the bot.</span></span>
    - content: <span data-ttu-id="d76d4-153">チャネル</span><span class="sxs-lookup"><span data-stu-id="d76d4-153">Channels</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-154">このセクションでは、ボットを別のサービスにフックして、ボットとやりとりさせることができます。</span><span class="sxs-lookup"><span data-stu-id="d76d4-154">This section allows you to hook the bot up to different services to interact with the bot.</span></span>
  - content: <span data-ttu-id="d76d4-155">Microsoft Teams に使用するボットを追加する場合、Azure portal のどのセクションに進みますか?</span><span class="sxs-lookup"><span data-stu-id="d76d4-155">If you wanted to add your bot to Microsoft Teams, what section in the Azure portal do you go to?</span></span>
    choices:
    - content: <span data-ttu-id="d76d4-156">すべてのアプリ サービスの設定</span><span class="sxs-lookup"><span data-stu-id="d76d4-156">All app service settings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-157">この設定では変更することができます。</span><span class="sxs-lookup"><span data-stu-id="d76d4-157">This setting allows you to change.</span></span>
    - content: <span data-ttu-id="d76d4-158">アプリケーションの設定</span><span class="sxs-lookup"><span data-stu-id="d76d4-158">Application settings</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-159">この設定では、Web アプリケーションの特定の設定を指定できます。</span><span class="sxs-lookup"><span data-stu-id="d76d4-159">This setting allows you to specify specific settings for the web application.</span></span>
    - content: <span data-ttu-id="d76d4-160">構築</span><span class="sxs-lookup"><span data-stu-id="d76d4-160">Build</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d76d4-161">このセクションでは、ボットのコードを参照したり取得したりすることができます。</span><span class="sxs-lookup"><span data-stu-id="d76d4-161">This section allows you to view and get the code for the bot.</span></span>
    - content: <span data-ttu-id="d76d4-162">チャネル</span><span class="sxs-lookup"><span data-stu-id="d76d4-162">Channels</span></span>
      isCorrect: true
