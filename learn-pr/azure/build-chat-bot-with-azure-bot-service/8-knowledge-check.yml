quiz:
  title: <span data-ttu-id="d2be5-104">"Azure Bot Service を使用してチャット ボットを作成する" に関する知識チェック</span><span class="sxs-lookup"><span data-stu-id="d2be5-104">Knowledge check for "Build a chat bot with the Azure Bot Service"</span></span>
  questions:
  - content: '<span data-ttu-id="d2be5-105">「はい」または「いいえ」で答えてください。*Web アプリ ボット* テンプレートは 1 つの *Web アプリ*と 1 つの*ボット*を作成する。</span><span class="sxs-lookup"><span data-stu-id="d2be5-105">True or false: The *Web App Bot* template creates a *Web App* and a *Bot*.</span></span>'
    choices:
    - content: <span data-ttu-id="d2be5-106">はい</span><span class="sxs-lookup"><span data-stu-id="d2be5-106">True</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d2be5-107">テンプレートは 1 つのボットと、そのボットをホストする 1 つの Azure Web アプリを作成します。</span><span class="sxs-lookup"><span data-stu-id="d2be5-107">The template creates a Bot and an Azure Web App to host the Bot.</span></span> <span data-ttu-id="d2be5-108">また、テンプレートは、QnA Maker のナレッジ ベースを使用するようにボットを構成します。</span><span class="sxs-lookup"><span data-stu-id="d2be5-108">It also configures the Bot to use a QnA Maker knowledge base.</span></span> <span data-ttu-id="d2be5-109">ナレッジ ベースを自分で作成して、ボットに接続する必要があります。</span><span class="sxs-lookup"><span data-stu-id="d2be5-109">You will need to create the knowledge base yourself and connect it to the Bot.</span></span>
    - content: <span data-ttu-id="d2be5-110">いいえ</span><span class="sxs-lookup"><span data-stu-id="d2be5-110">False</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d2be5-111">テンプレート名が説明しているように、1 つの Web アプリと 1 つのボットを作成します。</span><span class="sxs-lookup"><span data-stu-id="d2be5-111">The template name is descriptive, it does create a Web App and a Bot.</span></span>
  - content: <span data-ttu-id="d2be5-112">QnA Maker は何を作成するために使用されますか?</span><span class="sxs-lookup"><span data-stu-id="d2be5-112">What is QnA Maker used to create?</span></span>
    choices:
    - content: <span data-ttu-id="d2be5-113">ボットで使用できるナレッジ ベース。</span><span class="sxs-lookup"><span data-stu-id="d2be5-113">A knowledge base that can be used by a bot.</span></span>
      isCorrect: true
      correctExplanation: <span data-ttu-id="d2be5-114">QnA Maker は質問と回答を取り込み、ボットが質問への回答に使用できる形式に処理します。</span><span class="sxs-lookup"><span data-stu-id="d2be5-114">QnA Maker takes in questions and answers and processes them into a format a bot can use to answer questions.</span></span>
    - content: <span data-ttu-id="d2be5-115">ユーザーからのフィードバックを得るために、ボットに埋め込むことができるアンケート。</span><span class="sxs-lookup"><span data-stu-id="d2be5-115">Surveys you can embed in your bot to get user feedback.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d2be5-116">QnA Maker は、アンケート サービスではありません。</span><span class="sxs-lookup"><span data-stu-id="d2be5-116">QnA Maker is not a survey service.</span></span> <span data-ttu-id="d2be5-117">ユーザーへの情報提供を支援し、ユーザーから情報を引き出そうとするものではありません。</span><span class="sxs-lookup"><span data-stu-id="d2be5-117">It helps provide information to users, it does not try to extract data from them.</span></span>
    - content: <span data-ttu-id="d2be5-118">ボット</span><span class="sxs-lookup"><span data-stu-id="d2be5-118">A bot</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d2be5-119">QnA Maker はボットに関連付けることができますが、ボットを作成することはありません。</span><span class="sxs-lookup"><span data-stu-id="d2be5-119">QnA Maker can be associated with a bot, but it doesn't create one.</span></span>
  - content: <span data-ttu-id="d2be5-120">QnA Maker にはどのような方法でデータを入力できますか?</span><span class="sxs-lookup"><span data-stu-id="d2be5-120">How can you input your data into QnA Maker?</span></span>
    choices:
    - content: <span data-ttu-id="d2be5-121">手動。</span><span class="sxs-lookup"><span data-stu-id="d2be5-121">Manually.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d2be5-122">ナレッジ ベースを手動で入力することは可能ですが、他にも方法があります。</span><span class="sxs-lookup"><span data-stu-id="d2be5-122">You can manually populate the knowledge base, but there are other ways.</span></span>
    - content: <span data-ttu-id="d2be5-123">テキスト ファイルをアップロードする。</span><span class="sxs-lookup"><span data-stu-id="d2be5-123">Upload a text file.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d2be5-124">QnA Maker は、タブ区切りの値や Excel のスプレッドシートなど、さまざまな形式のテキスト ファイルをサポートします。</span><span class="sxs-lookup"><span data-stu-id="d2be5-124">QnA Maker supports text files in many different formats such as tab-separated-values and Excel spreadsheet.</span></span> <span data-ttu-id="d2be5-125">しかし、ナレッジ ベースに入力する方法は、テキスト ファイルだけではありません。</span><span class="sxs-lookup"><span data-stu-id="d2be5-125">However, this is not the only way to populate the knowledge base.</span></span>
    - content: <span data-ttu-id="d2be5-126">FAQ ページの URL を指定する。</span><span class="sxs-lookup"><span data-stu-id="d2be5-126">Provide the URL of a FAQ page.</span></span>
      isCorrect: false
      incorrectExplanation: <span data-ttu-id="d2be5-127">QnA Maker では、さまざまな FAQ ページ形式から質問と回答を抽出できます。</span><span class="sxs-lookup"><span data-stu-id="d2be5-127">QnA Maker can extract questions and answers from many different FAQ-page formats.</span></span> <span data-ttu-id="d2be5-128">しかし、ナレッジ ベースに入力する方法は、FAQ の URL 指定だけではありません。</span><span class="sxs-lookup"><span data-stu-id="d2be5-128">However, a FAQ URL isn't the only way to populate the knowledge base.</span></span>
    - content: <span data-ttu-id="d2be5-129">上記のすべて。</span><span class="sxs-lookup"><span data-stu-id="d2be5-129">All of the above.</span></span>
      isCorrect: true
      correctExplanation: '<span data-ttu-id="d2be5-130">QnA Maker は柔軟性が高いため、テキスト ファイル、FAQ ページ、場合によっては製品マニュアルなど、最も一般的な複数の形式の入力データを処理できます。</span><span class="sxs-lookup"><span data-stu-id="d2be5-130">QnA Maker is flexible enough to handle your input data in several of the most common formats: text files, FAQ pages, and even product manuals.</span></span> <span data-ttu-id="d2be5-131">目標は、再フォーマットを行わずにデータを入力できる利便性を確保することです。</span><span class="sxs-lookup"><span data-stu-id="d2be5-131">The goal is to make it convenient for you to import your data without reformatting.</span></span>'
