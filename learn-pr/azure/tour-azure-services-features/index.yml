  description: Azure を使用するための最初の手順は、アカウントを作成することです。 アカウントは、ユーザーがプロビジョニングした Azure サービスを保持し、ID、請求、および基本設定など、ユーザーの個人設定を処理します。 アカウントを作成すると、Azure portal を使用して、使用可能なサービスを確認したり、自分のアプリケーションに必要なものを作成したりすることができます。 このモジュールでは、このオンボード プロセスについて説明します。Azure アカウントを作成し、Portal にログインして、いくつかの一般的なリソースの作成を実習します。
