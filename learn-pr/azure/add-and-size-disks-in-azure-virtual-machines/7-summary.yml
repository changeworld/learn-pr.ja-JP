      isCorrect: false
      incorrectExplanation: <span data-ttu-id="1826e-147">マネージド ディスクを選択すると、Standard SSD を使用するオプションが有効になります。</span><span class="sxs-lookup"><span data-stu-id="1826e-147">Choosing managed disks gives you the option of using standard SSDs.</span></span> <span data-ttu-id="1826e-148">このディスクの種類は、パフォーマンスとコストの点で、Standard HDD と Premium SSD の間に位置します。</span><span class="sxs-lookup"><span data-stu-id="1826e-148">This disk type is between standard HDDs and premium SSDs from a performance and cost perspective.</span></span>
