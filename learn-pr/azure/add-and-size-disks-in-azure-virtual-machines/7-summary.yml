    choices:
    - content: <span data-ttu-id="1826e-140">Standard ソリッド ステート ドライブ (SSD)</span><span class="sxs-lookup"><span data-stu-id="1826e-140">Standard solid-state drives (SSDs)</span></span>
      isCorrect: true
