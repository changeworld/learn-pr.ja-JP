quiz:
  title: '知識チェック: を追加し、Azure virtual machines でのディスクのサイズ'
  questions:
    - content: 仮想ハード ドライブ ファイル (Vhd) は、Azure Storage 内の blob の種類は次のうちに格納されますか。
      choices:
        - content: ブロック BLOB
          isCorrect: false
        - content: 追加 BLOB
          isCorrect: false
        - content: ページ BLOB
          isCorrect: true
          correctExplanation: Vhd は、Azure Storage にページ blob によってサポートされます。 ページ blob は、ランダムな読み取りおよび書き込み用に最適化された 512 バイト ページのコレクションであるために適しています。 ブロック blob でも追加 blob は、ランダムな読み取り用に最適化され、書き込み Vhd では一般的な操作。
    - content: 次のデータのレプリケーション戦略は、premium storage アカウントでサポートされている唯一のオプションですか。
      choices:
        - content: 読み取りアクセス geo 冗長ストレージ (RA-GRS)
          isCorrect: false
        - content: ローカル冗長ストレージ (LRS)
          isCorrect: true
          correctExplanation: Premium Storage アカウントでは、レプリケーション オプションとしてローカル冗長ストレージのみがサポートされています。 ローカル冗長ストレージでは、1 つのリージョン内にデータのコピーを 3 つ保持します。 リージョンのディザスター リカバリーは、Azure Backup を使用して、別のリージョンで、VM ディスクをバックアップする必要があります。 また、バックアップ コンテナーとして geo 冗長ストレージ (GRS) アカウントを使用する必要もあります。
        - content: geo 冗長ストレージ (GRS)
          isCorrect: false
        - content: ゾーン冗長ストレージ (ZRS)
          isCorrect: false
    - content: 管理ディスクの使用可能な次のディスクの種類のうちはだけでしょうか。
      choices:
        - content: 標準的なソリッド ステート ドライブ (Ssd)
          isCorrect: true
          correctExplanation: 管理ディスクでは、標準の Ssd を使用するオプションを選択します。 このディスクの種類では、標準的な Hdd ~ premium Ssd のパフォーマンスとコストの観点からです。
        - content: 標準的なハード ディスク ドライブ (Hdd)
          isCorrect: false
        - content: Premium はソリッド ステート ドライブ (Ssd)
          isCorrect: false