abstract: >
  このモジュールでは、次のことを行います。

  - Windows 仮想マシン (VM) を作成する

  - 既存の VM に仮想ハード ドライブ (VHD) を構成してアタッチする

  - 既存の VM に Premium Storage を追加する

  - VM のディスクをマネージド ディスクに移行する
