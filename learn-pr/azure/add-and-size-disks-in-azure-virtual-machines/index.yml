abstract: |
  このモジュールでは、次のことを行います。
  - Windows 仮想マシン (VM) の作成します。
  - 構成し、既存の VM に仮想ハード ドライブ (Vhd) をアタッチ
  - 既存の VM に premium ストレージを追加します。
  - VM 内のディスクを managed disks に移行します。
