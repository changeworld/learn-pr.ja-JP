abstract: >
  このモジュールでは、次のことを行います。

  - 仮想マシン (VM) を作成する

  - 既存の VM に仮想ハード ドライブ (VHD) を構成してアタッチする

  - プレミアム ディスクが必要かどうかを決定する

  - VM 用のディスクのサイズを変更する
