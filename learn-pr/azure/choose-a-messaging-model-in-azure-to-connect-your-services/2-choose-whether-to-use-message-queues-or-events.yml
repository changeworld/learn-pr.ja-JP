quiz:
  title: メッセージング モデル
  questions:
  - content: '分散アプリケーションには、ユーザーを認証する Web サービスがあります。 ユーザーがログオンすると、Web サービスは、ユーザーのすべてのコンピューターで実行されるデスクトップ アプリケーションと通信して、そのユーザーの状態を "オンライン" として表示する必要があります。 true または false: これは分散アプリケーションのメッセージの例です。'
    choices:
    - content: "True"
      incorrectExplanation: これは分散アプリケーションのイベントの例です。 通信はすべてのサブスクライバーにルーティングされます。パブリッシャーは、その通信をサブスクライバーがどのように扱うかについて認識も好みも持つことはなく、サブスクライバーの数がどれだけあるかも認識しません。
      isCorrect: false
    - content: "False"
      correctExplanation: 正解です。 これはイベント通知であり、これによって何らかのアクションがトリガーされます。 これは、イベントを使用する最適なケースです。
      isCorrect: true
