abstract: >
  このモジュールでは、次のことを行います。

  - イベントとメッセージを説明し、分散アプリケーションで解決するための課題について説明します。

  - アプリケーションのメッセージング テクノロジとして Storage キューが最適なシナリオを特定します。

  - アプリケーションのメッセージング テクノロジとして Event Grid が最適なシナリオを特定します。

  - アプリケーションのメッセージング テクノロジとして Event Hubs が最適なシナリオを特定します。

  - アプリケーションのメッセージング テクノロジとして Service Bus が最適なシナリオを特定します。
