abstract: |
  このモジュールでは、次のことを行います。
  - イベントとメッセージ、およびそれらを使用するには、分散アプリケーションで解決するために課題について説明します
  - ストレージ キューはメッセージング テクノロジをアプリケーションに最適なシナリオを特定します。
  - Event Grid が、アプリケーションのメッセージング テクノロジであるシナリオを特定します。
  - Event Hubs は、アプリケーションのメッセージング テクノロジをシナリオを識別します。
  - Service Bus のメッセージング テクノロジ、アプリケーションのシナリオを特定します。
