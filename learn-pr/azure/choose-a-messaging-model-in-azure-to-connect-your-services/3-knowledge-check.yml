  questions:
  - content: "<span data-ttu-id=\"47d22-105\">分散アプリケーションには、ユーザーを認証する Web サービスがあります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47d22-105\">In your distributed application you have a web service that authenticates users.</span></span> <span data-ttu-id=\"47d22-106\">ユーザーがログオンすると、Web サービスは、ユーザーのすべてのコンピューターで実行されるデスクトップ アプリケーションと通信して、そのユーザーの状態を \"オンライン\" として表示する必要があります。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47d22-106\">When a user logs on, the web service must communicate with a desktop application that runs on all users' computers to display the status of that user as \"Online\".</span></span> <span data-ttu-id=\"47d22-107\">true または false: これは分散アプリケーションのメッセージの例です。</span><span class=\"sxs-lookup\"><span data-stu-id=\"47d22-107\">True or false: This is an example of a message in a distributed application.</span></span>"
    choices:
    - content: <span data-ttu-id="47d22-108">True</span><span class="sxs-lookup"><span data-stu-id="47d22-108">True</span></span>
      incorrectExplanation: <span data-ttu-id="47d22-109">これは分散アプリケーションのイベントの例です。</span><span class="sxs-lookup"><span data-stu-id="47d22-109">This is an example of an event in a distributed application.</span></span> <span data-ttu-id="47d22-110">通信はすべてのサブスクライバーにルーティングされ、発行元には、サブスクライバーが通信を処理する方法に関する情報や優先順位が存在せず、サブスクライバーの数 (ある場合) に関する情報も存在しません。</span><span class="sxs-lookup"><span data-stu-id="47d22-110">The communication is routed to all subscribers and the publisher has no knowledge or preference on how the communication is handled by a subscriber, nor even any knowledge of how many subscribers there are, if any.</span></span>
      isCorrect: false
    - content: <span data-ttu-id="47d22-111">False</span><span class="sxs-lookup"><span data-stu-id="47d22-111">False</span></span>
      isCorrect: true
