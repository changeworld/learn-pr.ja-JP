title: Azure Storage ディスクのキャッシュとパフォーマンス
summary: 可能な限り高速にデータを移動することは、ビジネスに役立ちます。 ここでは、Azure でのディスク パフォーマンスについて、およびキャッシュを最適化することがストレージへの読み取りおよび書き込みアクセスにどのように役立つかについて学習します。 Azure Storage のキャッシュの種類を比較して、Azure VM ディスクのパフォーマンスを最適化するためにキャッシュを有効化する方法について説明します。
abstract: >
  このモジュールでは、次のことを行います。

  - Azure (IOPS) のディスク パフォーマンスに関する重要な考慮事項について説明する

  - Azure のディスク パフォーマンスに対するキャッシュの影響を説明する

  - Azure portal でキャッシュ設定を有効化して管理する

  - PowerShell でキャッシュ設定を有効化して管理する
