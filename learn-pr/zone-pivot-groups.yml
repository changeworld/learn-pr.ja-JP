### YamlMime:ZonePivotGroups
groups:
  - id: platform
    title: プラットフォーム
    prompt: プラットフォームを選択します
    pivots:
      - id: linux
        title: Linux
      - id: macos
        title: Mac
      - id: windows
        title: Windows
  - id: azure-interface
    title: Shell
    prompt: シェルを選択します。
    pivots:
      - id: bash
        title: Bash
      - id: powershell
        title: PowerShell
      - id: portal
        title: Azure Portal
  - id: dev-lang-csharp-javascript
    title: 開発言語
    prompt: 開発言語を選択します。
    pivots:
      - id: csharp
        title: 'C#'
      - id: javascript
        title: JavaScript
  - id: platform-cloud
    title: プラットフォーム
    prompt: クラウドで実行するどのプラットフォームを選択します
    pivots:
      - id: windows-cloud
        title: Windows
      - id: linux-cloud
        title: Linux